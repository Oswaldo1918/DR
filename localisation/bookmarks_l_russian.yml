l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Мировое поле экспериментов"
 GATHERING_STORM_DESC:0 "Вот уже как три года прошло после кризиса Контрол. Старый мир каким мы его помнили исчес в одночасье,хаос и беспорядок вот новое кредо мира . На территории бывшей России не так давно закончилась Великая Война между Лазаретом и Поканией в которой победила последняя. В Северный Казахстан вторглась армия Лимонова, а в Украину Кургиняна. В Китае все чаще разгораются пограничные конфликты между Китаем и Шамбалой.Тогда как на Дальнем Востоке дотерские полки готовы пройтись по всей бывшей России. Мир трещит по швам, но может ли быть еще хуже?."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 ##МАЖОРЫ##
 POK_GATHERING_STORM_DESC:0 "Главный оплот демократических идеалов и либеральных ценностей на территории России - Покаяния. Название государства отсылает к его главной миссии - заставить покаяться всех софков за их софковость. Это идея свободолюбивого старца Покаяна Беспруфовича – отца неполживости и лидера Покаянии. Однако различные группировки имеют своё мнение по поводу дальнейшей судьбы государства и будут отстаивать его на следующих выборах. Предвыборная борьба обещает быть тяжёлой для разрешённых партий, но есть один нюанс... Остатки запрещённых левых партий и подпольные кружки готовятся свергнуть власть."
 KUR_GATHERING_STORM_DESC:0 "Территория, расположившаяся от Винницы до Полтавщины, контролируется теперь не Украинскими властями и бандеровцами, сбежавшими в другие части когда-то существующей Украины. Ими теперь правит организация “Суть Времени” и её предводитель-Сергей Ервандович Кургинян. Пошедшие в героическую атаку на Москву, боевые грибники Красного Мистерио взяли Киев. Очевидно, что этот гениальный манёвр был частью плана по восстановлению границ расколотого врагами Отечества. Кургинян создаёт очередной альтернативный центр объединения русских земель с центром в истинном, Четвёртом Риме!\n§BВНИМАНИЕ - УНИКАЛЬНЫЙ КОНТЕНТ ОТСУТСТВУЕТ§!"
 NOD_GATHERING_STORM_DESC:0 "Национально-Освободительное Движение – одна из могущественных организаций бывшей Российской Федерации. До кризиса президент вместе с НОД боролся за независимую и сильную страну. Но после исчезновения власти Путина, Россия растеряла остатки своего суверенитета и оказалась беззащитна перед внутренними и внешними угрозами. Глава движения, Евгений Фёдоров, не сдался. Он стал отвоёвывать суверенитет России при помощи духовности, веры в исключительность русского народа и опасных авантюр. Но мало кто знает, что агрессивная политика Фёдорова была нацелена не столько на захват России, сколько на ЕГО возвращение."
 CHT_GATHERING_STORM_DESC:0 "Автономная область ЧАТ - фронтир расколотой Советской России со своеобразным общественным устройством. Долгое время зона Чебоксары-Арзамас-Тольятти была полем битвы с армией НОДа, поэтому руководилась напрямую на месте при помощи модераторов – людей, поставленных сюда центром и наделённых широкими полномочиями. Но наступили относительно мирные времена. Стал актуальным вопрос о том, что же делать дальше, ведь на данный момент существует реальная опасность военного противостояния между сторонниками различных групп неоднородного народа искуственного созданного государства, ведь они могут пойти на всё, чтобы реализовать свои планы в жизнь."
 LAZ_GATHERING_STORM_DESC:0 "Государство в историческом центре России, РСФСР, контроллируется партией Лазарет. Основана Чумным Доктором после нескольких месяцев вакуума власти, что следовали за Катаклизмом. Государство построено на социалистических принципах и готовит планы восстановления России и СССР, планы построения коммунизма. Конечно, само государства никак не похоже ни на СССР, ни на РФ и имеет огромную кучу нерешённых проблем и задач. Но разве это когда-нибудь останавливало коммунистов? Тем более что Катаклизм дал толчок для настоящего красного реванша и возможно, что других шансов построения коммунизма может не появиться ещё очень долгое время."
 TUP_GATHERING_STORM_DESC:0 "На северо-западе России в городе Ленинграде, что на Неве, по адресу улица Рубинштейна дом 36 Вас категорически приветствует Дмитрий Юрьевич «Гоблин» Пучков. Закрепившись в Питере, тот заручился поддержкой состоятельных парней и проверенных камрадов с сайта oper.ru, создав политическое движение «Тупичок Гоблина», в основе которого лежит теория анархо-сталинизма. Движение доказало лояльность лично Димюричу, но оно неустойчиво и крайне неоднородно. Рано или поздно Гоблину нужно и самому определиться со своими взглядами и убрать подальше «неправильных камрадов».\n§BВНИМАНИЕ - УНИКАЛЬНЫЙ КОНТЕНТ ОТСУТСТВУЕТ§!"
 DOT_GATHERING_STORM_DESC:0 "С Востока дует ветер гнева и несёт он запах горелого пукана. Срочник взял народную дубину и вышел на тропу войны! Он идёт из армии домой и ничто не помешает ему снова сесть и поиграть в Дотан. Ни орда орков, ни бандиты не смогут остановить его. Хунта слаба и только начинает разрабатывать планы по захвату всей России, а противостояние между группировками внутри комитета ещё не закончилось. Ситуация усугубляется неудобным географическим положением. Однако было бы ошибкой считать это государство слишком слабым для своих амбиций."
 OTHER_GATHERING_STORM_DESC:0 "Прочие страны, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый мировой конфликт. Прошлая война во многом перекроила атлас мира, изменив соотношение сил, и теперь крупные игроки готовы это повторить. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет мир в будущем."
 ##МИНОРЫ##
 ALB_GATHERING_STORM_DESC:0 "«Иной раз просто хочется зарыться в бункер в какой-то и не выходить оттуда никуда». Сказанная эта фраза Сёминым когда-то в докризисные времена после Катаклизма стала руководством к действию. Наследие Ходжи: многочисленные албанские бункеры - привлекли блогера и его сподвижников. Захватив власть в Албании во 2 год КК, те устроили изоляционистскую бункерную диктатуру с упором на Агитацию и пропаганду. Однако запасы стекломоя подходят к концу, а козлы всё играют, козлы. Молодому государству необходимо расширяться на более слабых соседей, дабы избежать краха."
 BTS_GATHERING_STORM_DESC:0 "Во время Катаклизма правительство Кореи передало власть группе BTS. Революция К-Попа произошла быстро и бескровно, но превращение государства в секту, вызвало смерть около 300 тыс. человек. За 2 года все население было в макияже и слушало BTS, пока в середине 2 года КК не пришёл Гойко Митич, захвативший власть в BTS благодаря своему винчестеру. Ортодоксы организовали подполье во главе с бывшим лидером Ким Нам Джуном. Начавшаяся К-Поп-Перестройка облегчила бремя корейских мужчин в плане обязательного прослушивания BTS и ношения косметики, однако вызвало огромное недовольство у женской части населения. Что же будет дальше?"
 KLG_GATHERING_STORM_DESC:0 "Калининград, будучи оторванным от остальной России, ожидал судьбы будущей колонии НАТО, ведь Обэма сразу же привёл 6 флот США к непокорённому региону. Однако хуманизировавшийся из-за катаклизма магистр Тай Фун так злобно на них фыркнул, что те непременно решили дать дёру. Позже некий Андрей Корнеев образовал во избежания хаоса Временный Калининградский городской Комитет Обороны, ожидая возвращение легитимной российской власти. Однако этому так и не суждено было сбыться, поэтому уже преобразованный Калининградский Защитный Корпус собирается отстоять свою независимость, однако опираться пока не на что."
 SHM_GATHERING_STORM_DESC:0 "Знаменитый кулинарный диктатор СС после очередного кринжа от ТНОидов решил окончательно обосноваться в покинутом китайскими властями Тибете. В поисках секретного оружия, арийской расы и второго пришествия нацистов с секретной базы на обратной стороне Луны пройдёт не один десяток лет."
 ARK_GATHERING_STORM_DESC:0 "Северный флот никаким образом себя не проявил в ходе войн первых лет после Катаклизма, поскольку все корабли исчезли в неизвестном направлении. Людвигу Яну, возглавившему Архангельское Адмиралтейство после заключения Челябинского мира, придётся строить Северный флот с нуля. Помимо этого на него ложатся хозяйственные задачи по восстановлению речного флота для нужд Пакта. Территории Ненеции также находятся под угрозой со стороны недоброжелательных коми и покаянцев. Однако времени в обрез и в самом Лазарете неспокойно, а ведь очевидно что его возможный крах как раз больше всего повлияет именно на Адмиралтейство.\n§BВНИМАНИЕ - УНИКАЛЬНЫЙ КОНТЕНТ ОТСУТСТВУЕТ§!"
 WHS_GATHERING_STORM_DESC:0 "Западный фронт Красной Армии Лазарета был самым скудным на глобальные события. Крупных сражений на нём не происходило вплоть от Великого отступления из Сибири войск Чумного Доктора. Однако анархо-сталинское руководство клики не смогло должным образом организовать армию и фронт в итоге едва не рухнул ещё и из-за угрозы голода в ходе так называемого гречневого кризиса. Однако дуумвират Дениса Серёгина и его корпеша Лёхи смог преодолеть непростую ситуацию, удержавшись на бывшей линии Сталина. Теперь же остро стоит гречневый вопрос, а анархо-сталинский курс клики всё больше вызывает вопростов в центре.\n§BВНИМАНИЕ - УНИКАЛЬНЫЙ КОНТЕНТ ОТСУТСТВУЕТ§!"
 UNT_GATHERING_STORM_DESC:0 "Эта клика Чумного Пакта является пожалуй самой лояльной Чумному Доктору и возможно от этого наиболее успешной. Стремительная реиндустриализация и реколлективизация были проведены ценой огромных человеческих жертв. Однако что же будет дальше? Сторонники курса на постепенную интеграцию в Лазарет сильны как никогда, но и сторонников обратного не то чтобы мало, да и кто знает как ситуация изменится в будущем.\n§BВНИМАНИЕ - УНИКАЛЬНЫЙ КОНТЕНТ ОТСУТСТВУЕТ§!"
 MAT_GATHERING_STORM_DESC:0 "Данная клика является наиболее территориально крупной и богатой ресурсами, поэтому при должном уровне экономических вливаний по политической и военной мощи она может составить серьёзную конкуренцию центру. Поэтому власть в ней искусственно расколота: с одной стороны ей руководит Антон Орлов - герой войн Лазарета с Кодзимой, Покаянией и Лево-патриотическим фронтом. Территории, освобожденные в ходе похода, впоследствие и были включены в состав клики. Однако деятельность нелояльного варлорда жёстко контролирует коммунистическая партия во главе с председателем Даниилом Цукановым, хотя и тот обладает неоднозначной репутацией."
 DON_GATHERING_STORM_DESC:0 "Донбасс до сих пор теоретически находится в состоянии войны. Со времени начала Катаклизма удалось сдвинуть фронт на запад и совместно с РСФСР добиться некоторых успехов. Однако были и поражения. Во 2 году КК Донбасс был фактически изолирован от остального мира и полностью окружен до деблокады в конце 2 года КК. Однако на данный момент как Донбасс так и Чумной пакт в целом настолько истощены, что не могут начать полноценное наступление. Поэтому фактически для данного региона наступило время для передышки. Однако как долго оно продлится и сможет ли новорожденное государство выжить без покровительства Пакта и Лазарета - покажет время."
 UKR_GATHERING_STORM_DESC:0 "Свинку порвало. Именно так можно охарактеризовать события последних лет, связанных с Украиной. Порошенко после наступления РСФСР и Донбасса был итак близок к тому чтобы потерпеть поражение, так ещё и Лево-Патриотический Фронт Кургиняна расколол страну фактически на части. Спасло Его только то, что у грибников кончились таблетки и те пали в спячку, а Лазарет окончательно ослаб после сражений за Горький, Белгород и Уфу. Установление контроля над Украиной, Новороссией и Крымом - ближайшая задача, которой необходимо достичь Порошенко."
 SKT_GATHERING_STORM_DESC:0 "Незатронутая войнами первых трёх лет молодая республика родилась из хаотичных попыток противостоять творившейся вокруг анархии и попыткам овладеть Великой Покаянией и Чумным Пактом данной территорией. Дед Максим ясно показал на чём вертел всех своих врагов. \nТеперь же, находясь между двумя центрами силы - Чумным Пактом и Великой Покаянией, Республика Коми должна сполна воспользоваться своими новыми возможностями, как перевалочного пункта и либо подмять под себя своих соседей, либо остаться самодостаточным торговым государством. А по обе стороны от границы уже неспокойно."
 PRM_GATHERING_STORM_DESC:0 "Многих приводит в недоумение сам факт присутствия бывших КВНщиков из состава команды «Уральские Пельмени» именно в городе Пермь, а не в Екатеринбурге. Однако доподленно известно, что их ещё до заключения Челябинского мира изгнали зумеры из центра покаяния за кринж, кукож и проправительственную позицию в докризистные времена.\nТеперь же, находясь между двумя центрами силы - Чумным Пактом и Великой Покаянией, Пельмения должна сполна воспользоваться своими новыми возможностями, как перевалочного пункта и либо подмять под себя своих соседей, либо остаться самодостаточным торговым государством. А по обе стороны от границы уже неспокойно."
 BSH_GATHERING_STORM_DESC:0 "Башкирия однозначно больше всех пострадала от войн последних лет. Сначала Красная армия прошлась по ней, стремясь в попыхах к Иркутску. Затем они уже поспешно отступали от Покаянцев. А уже во второй половине 2-го года КК здесь шли ожесточенные бои вплоть до заключения мира. Так в разрухе и родилась Народная Республика Башкортостан. Однако, несмотря на название страны, народ в принципе вследствие последних событий неприемлет коммунистическое правительство. Если же в случае тех или иных событий Лазарет не сможет влиять на события в регионе, то власть компартии неприменно рухнет."
 MRD_GATHERING_STORM_DESC:0 "Сумрачная армия мятежного генерала Саурона обосновалась на севере Сибири после подписания мира с Покаянией. Говорят, что Саурон только и ждал того, чтобы поднять мятеж и сделать ещё один шаг к обретению безграничного могущества. Таёжные земли стали полем для реализации его безумных планов и он готов воплотить их в жизнь. Для покорения мира Саурону Великому нужна армия, ресурсы и влияние. Для концентрации всего этого было основано мрачное государство МОРДОР. Саурон Великий, несмотря на прогрессирующее безумие (а возможно и благодаря ему), будет всеми способами пытаться достигнуть своих целей, чего бы они не стоили."
 IRQ_GATHERING_STORM_DESC:0 "Катаклизм застал ЛДПР врасплох. Связь с региональными отделениями была потеряна, фактически ЛДПР перестала существовать. Это побудило Жириновского вместе с несколькими тысячами оставшихся партийцев организовать поход на Ближний Восток с надеждой найти знакомых Жириновскому лидеров местных стран. Дойдя до Багдада, в котором царило безвластие и, осев там, Жириновский начал выстраивать административную систему Ирака с нуля. Внезапным оказался тот факт, что Хусейн, выбравшийся из своего убежища, оказался жив. Организовав крупную армию, ему удалось договориться с Жириновским о статусе второго человека в стране, но сможет ли он добиться большего?"
 #####
 STR_GATHERING_STORM_DESC:0 "Ставропольский колхоз - объединение, созданное для поставок продовольствия в Лазарет. Колхоз размером с область был организован неким «Ставропольским Агроном». Всё было бы хорошо, только вот никто в Лазарете не слышал ни о каком колхозе в Ставрополье. Области выдаются Чумным Доктором  под  управление только модераторам, а Ставропольский агроном модератором вовсе не был. Как он заполучил власть и что происходит в этом государстве- решительно непонятно.Ходят слухи, что речь идет о более легендарном, но забытом модераторе, пытавшийся бороться за власть, но попавший в опалу (по крайней мере по мнению одной из его личностей). «»"
 OMS_GATHERING_STORM_DESC:0 "Легендарный город ОМСК стал ещё легендарнее с появлением Егора Летова. Вместе с бандой нацболов он подготовил планы наступления на северный Казахстан и стал отвечать за снабжение армии из России, а именно из своего родного города- Омска. Летов в управлении областью проявлял свою творческую креативность. При участии Летова был создан Союз Рокеров, распространивший своё влияние от Омска до Новосибирска. Омск, благодаря реформам Летова, стал прибежищем пассионариев, готовых отстраивать Россию заново. Однако не все были согласны жить в условиях нацбольского режима. Оппозиционные силы  “Гражданского общества” восстали против него и стали продвигаться к Омску."