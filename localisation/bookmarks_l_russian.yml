 STR_GATHERING_STORM_DESC:0 "Ставропольский колхоз- объединение, созданное для поставок продовольствия в Лазарет. Колхоз размером с область был организован неким ''Ставропольским Агроном''. Всё было бы хорошо, только вот никто в Лазарете не слышал ни о каком колхозе в Ставрополье. Области выдаются Чумным Доктором  под  управление только модераторам, а Ставропольский агроном модератором вовсе не был. Как он заполучил власть и что происходит в этом государстве- решительно непонятно.Ходят слухи, что речь идет о более легендарном, но забытом модераторе, пытавшийся бороться за власть, но попавший в опалу (по крайней мере по мнению одной из его личностей"
 OMS_GATHERING_STORM_DESC:0 "Легендарный город ОМСК стал ещё легендарнее с появлением Егора Летова. Вместе с бандой нацболов он подготовил планы наступления на северный Казахстан и стал отвечать за снабжение армии из России, а именно из своего родного города- Омска. Летов в управлении областью проявлял свою творческую креативность. При участии Летова был создан Союз Рокеров, распространивший своё влияние от Омска до Новосибирска. Омск, благодаря реформам Летова, стал прибежищем пассионариев, готовых отстраивать Россию заново. Однако не все были согласны жить в условиях нацбольского режима. Оппозиционные силы  “Гражданского общества” восстали против него и стали продвигаться к Омску."
