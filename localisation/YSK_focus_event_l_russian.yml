 YSK.3.a:0 ""
 YSK.3.b:0 ""
 YSK.4.t:0 "Ельцинбургские события"
 YSK.4.d:0 "На улице была прекрасная погода. Занятый Ельцинбург хоть и пострадал от боёв, но уже отстраивался силами горожан и русским бизнесом. И именно сегодня лидер правой русской коалиции, а также глава партии “Спутник и Погром” Егор Просвирнин решил выступить на площади города по случаю победы в гражданской войне, где он обозначит дальнейший курс построения РНГ. \n\nЧас дня. Собравшийся народ перешёптывался по поводу своего будущего, но уже через минуту площадь озарило произведение композитора Михаила Глинки "Славься". По окончанию песни появился и сам Просвирнин в окружении своих гвардейцев. Из-за явно излишнего веса каждый его шаг отдавался микроземлетрясением 0,5 амплитудой и ближайшие к вождю люди порой нехотя подпрыгивали. Вот Егор взобрался на трибуну и начал свою речь: "Дорогие русские граждане, сегодня я, Просвирнин Егор Александрович, обращаюсь к вам как ваш вождь и президент. Как уже было объявлено мы одержали победу над всеми русофобами и антирусскими силами и настала пора поговорить о нашем славном русском будущем... " Но не успев договорить, как вдалеке послышалась серия хлопков и оружейных выстрелов, после чего из толпы вышла группа вооружённая, которая сразу же открыла огонь по Просвирнину и его гвардии. Сам Егор же, будучи застигнутым врасплох и запутавшись в ногах с грохотом упал и покатился вниз, но уже спустя пару секунд трибуна взорвалась и придала падающей туше ещё большее ускорение и помчалась, с поросячьим визгом слышным на весь город, в направлении толпы. Вот туша Просвирнина ворвалась в толпу и принялось беспощадно давить неудачливых горожан, превращая площадь в кровавую мясорубку из человеческих тел. Один из жителей города, находящийся в отдалении, заметил для себя, что Просвирнин был похож на совершенное оружие, серебряную пулю или неуправляемую ракету. Спустя 5 минут нападающие были перебиты, проредив часть гвардии и подкрепления, а площадь была заполнена сотнями раздавленными телами. Отряд гвардейцев принялся переворачивать, громко матерящиеся тело, и переносить его в местную больницу. Оклемавшись, вождь первым же делом собрал всех лояльных русской нации о объявил об охоте на всех леваков."
 YSK.4.a:0 "Новое кровавое воскресенье?"
