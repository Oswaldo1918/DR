l_russian: 
 #focus
 YSK_rus_kukozh:0 "Завершение Русского Кукожа"
 YSK_rus_kukozh_desc:0 "Под видом фестиваля Русский Кукож мы соберём сторонников, чтобы нанести удар по Ельцинбургу и Покаянии, которые не допустили нас к выборам!"
 YSK_Barnaul_Altayskiy_kray:0 "БАРНАУЛ! \nАЛТАЙСКИЙ КРАЙ!"
 YSK_Barnaul_Altayskiy_kray_desc:0 "Барнаул - столица русского консерватизма! И омываемые этим духом мы пойдём на бой против русофобии и мировой повестке!"
 YSK_klich_true_rus:0 "Клич правильным русским"
 YSK_klich_true_rus_desc:0 "Сегодня мы призываем всех русских, которые готовы бороться за нацию, сплотиться вокруг нашего движения, чтобы единым кулаком ударить по гидре Ельцинбурга"
 YSK_rus_idut:0 "Русские Идут!"
 YSK_rus_idut_desc:0 "Да, мы идём! И пусть дрожат враги пред этими двумя словами!"
 YSK_koalitsiya_pravih:0 "Коалиция правых"
 YSK_koalitsiya_pravih_desc:0 "Под нашими знамёна собрано множество правых движений, начиная от национал-демократов,монархистов,русских фашистов и неоязычников, заканчивая ультраправыми.....кем блять? визионерами? долбоёбами короче"
 YSK_boy_neosovku:0 "Бой неосовку!"
 YSK_boy_neosovku_desc:0 "Со всех сторон нас окружают совки, даже те, кто продвигают декоммунизацию врут вам. Не стоит вестись на их лицемерную пропаганду, лишь только мы очистим Россию от советских метастаз!"
 YSK_rus_bisass:0 "Русский бизнес"
 YSK_rus_bisass_desc:0 "Наши люди есть и среди русских бизнесменов и они с радостью помогут нам, если после победы мы пообещаем им построить правильную рыночную экономику"
 YSK_rus_weapon:0 "Русское оружие"
 YSK_rus_weapon_desc:0 "При поддержке русских военных магнатов нам в руки попала большая партия русских винтовок. Не посрамим же предков и прославим русское оружие вновь!"
 YSK_klich_storonikam_v_POK:0 "Клич нашим сторонникам в Покаянии"
 YSK_klich_storonikam_v_POK_desc:0 "Наших сторонников до сих пор много по всей Покаянии, и если мы дадим им клич к объединению, то сможем в нужный момент усложнить жизнь Ельцинбургу."
 YSK_rus_march_in_POK:0 "Русские марши в Покаянии"
 YSK_rus_march_in_POK_desc:0 "Момент наступил! Наши ячейки объединены и готовы к русским акциям неповиновения, что подорвёт работоспособность Покании"
 YSK_rus_vperde:0 "Русские вперде!"
 YSK_rus_vperde_desc:0 "Все силы собраны осталось только, стиснув зубы, идти вперёд и преодолевать сибирскую погоду и противодействие наших врагов!"
