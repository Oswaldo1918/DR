 YSK.4.t:0 "Ельцинбургские события"
 YSK.4.d:0 "На улице была прекрасная погода. Занятый Ельцинбург, хоть и пострадал от боёв, но уже отстраивался силами горожан и русским бизнесом. И именно сегодня лидер правой русской коалиции, а также глава партии “Спутник и Погром” Егор Просвирнин решил выступить на площади города по случаю победы в гражданской войне, где он обозначит дальнейший курс построения РНГ. \n\nЧас дня. Собравшийся народ перешёптывался по поводу своего будущего, но уже через минуту площадь озарило произведение композитора Михаила Глинки "Славься". По окончанию песни появился и сам Просвирнин в окружении своих гвардейцев. Каждый его шаг отдавался микроземлетрясением 0,5 амплитудой и ближайшие к вождю люди порой нехотя подпрыгивали. Вот Егор взобрался на трибуну и начал свою речь: \n"Дорогие русские граждане, сегодня я, Просвирнин Егор Александрович, обращаюсь к вам как ваш вождь и президент. Как уже было объявлено мы одержали победу над всеми русофобами и антирусскими силами и настала пора поговорить о нашем славном русском будущем... " \nНе успел он договорить, как вдалеке послышалась серия хлопков и оружейных выстрелов, после чего из толпы вышли боевики, которые сразу же открыли огонь по сцене. Сам Егор же, будучи застигнутым врасплох и запутавшись в ногах с грохотом упал и покатился вниз, но уже спустя пару секунд трибуна взорвалась и придала падающей туше ещё большее ускорение. Погром помчался, с поросячьим визгом слышным на весь город, в направлении толпы. Вот туша ворвалась в толпу и принялось беспощадно давить неудачливых горожан, превращая площадь в кровавую кашу из человеческих тел. Один из жителей города, находящийся в отдалении, заметил для себя, что Просвирнин был похож на совершенное оружие, серебряную пулю или неуправляемую ракету. Спустя 5 минут нападающие были перебиты, проредив часть гвардии и подкрепления, а площадь была заполнена раздавленными телами. Отряд гвардейцев принялся переворачивать, громко матерящиеся тело, и переносить его в местную больницу. Оклемавшись, вождь первым же делом собрал всех лояльных русской нации о объявил об охоте на всех леваков."
 YSK.4.a:0 "Новое кровавое воскресенье?"
 YSK.5.t:0 "Укрепление нацдемов"
 YSK.5.d:0 ""
 YSK.5.a:0 ""
 YSK.6.t:0 "Ультраправые перехватывают инициативу"
 YSK.6.d:0 "Пока русские демократы выясняли какой должна быть демократия, кто наиболее русский из всех русских и вычислять евреев в движении, правые просто взяли и вышли на улицы с целью сорвать выборы. Людей настолько много, что полиция едва справляется, но у не смотря даже на содействие органов правопорядка избиркомы планомерно громятся массами народа, как и сторонники демократии. Теперь даже самому тупому демократу стало ясно - политическая инициатива была потеряна , сил для борьбы с ультраправыми недостаточно....."
 YSK.6.a:0 "Под звуки толпы умирает демократия....."
 YSK.7.t:0 "Хаос в столице"
 YSK.7.d:0 "Когда русские демократы фактически потеряли власть над столицей, этим вакуумом воспользовались правые радикалы. Улицы заполонили ультраправые всех мастей. \n\nМарш из священников и солдат Рогозина, идя по улице поймали Юнемана. Решив не затягивать с этим предателем, Рогозин приказал солдатам повесить его на столбе. Ещё брыкающее тело бывший глава Роскосмоса начал расстреливать из американского пулемёта, под отпевание попов. \nНа другой стороне столицы, под языческим неофолком и тяжёлого металла, отряд "Русич" во главе с Мильчаковым берут полицейский участок с целью изъятия вооружения, где Роберт Райт забаррикадировался вместе с остатками полиции. Он надеялся пережить эту бойню вместе с выданной ему "ксюхой", но что может один автомат против пятнадцати таких же. Неудачно попав под шквал пуль, он был испещрён свинцом, опав грудой мяса на пол. После получасовой яростной перестрелки участок был взят, а Мильчаков лично казнил участкового и нескольких полицейских во славу Сварога. \nТем временем на улицах творилось форменное кровавое безумие. Толпы скинов и футбольных фанатов, под руководством Тесака, громят ларьки и магазины, прилюдно казня каждого человека с подозрение на не славянские черты лица и принадлежности к сторонникам русских демократов. Их старанием улицы Ельцинурга заполнились тысячами трупами. \nБаркашовцы вместе Скородумовцами сформировали и под православные марши штурмуют избиркомы и административные здания, попутно зачищая предателей русской нации. В одной их зданий они обнаружили небезызвестного Егора Просвирнина, самопровозглашенного "лидера" русской нации. Сейчас он представлял из себя заплаканного крайне неприятного вида человека, хотя, вернее сказать, свиньи. Недолго думая отряд штурмовиков, заломил его и поволок на крышу, где он и был сброшен " на землю, напротив отеля "Грузия", под радостные крики толпы. Город сотрясло невиданное землетрясение, которое достигло аж до Братска. \nИз-за этого многие группировки пострадали кроме одной. Кто же оказался удачливее?"
 YSK.7.a:0 "Что за хуйня творится в этом Ельцинбурге"
 YSK.8.t:0 "Кто пережил столичные события?"
 YSK.8.d:0 "За кого вы хотите играть?"
 YSK.8.a:0 "Кибернетики-визионарии Рогозина"
 YSK.8.b:0 "Скины Тесака"
 YSK.8.c:0 "Коалиция РНЕ-НПФ Память"
 YSK.9.t:0 "Собрание"
 YSK.9.d:0 "Барнаул, Алтайский край уже были захвачены. Лидеры восстания решали куда дальше двигать свои войска и для этого был организован единый штаб. Собираться в одном месте было небезопасно, но ради выработки общих действий это было необходимо. Но была ещё одна причина собраться вместе. Навязчивый сон одолевал их каждую ночь после Фестиваля. Сначала это списали на влияние алкоголя, но вот уже несколько дней один и тот же сюжет повторялся в головах у лидеров каждой группировки. \n\nЗолотой город, застроенный монументальными зданиями, где в светлом небе парят гигантские рубиновые звёзды. Двухглавый орёл подлетал к наблюдающему за этим великолепием человеку, который, как оказывалось, стоял не один. \n\n- Каждый из вас избран для участия в Фестивале Русский Кукож. Это не просто фембойская забава смертных, но задумка высшей силы. Русские боги выбрали вас и ваша задача – показать кто из оставшихся после Разрыва реальности русских правых сможет вести вперёд русский народ. Победителем может быть только один и только один сможет получить добро. Помните это. \n\nСон заканчивался. Несмотря на возможность обсудить что же делать с этой информацией, похоже, что никто на это не решился сегодня."
 YSK.9.a:0 "..."
 YSK.10.t:0 "Малый бизнес при Тесаке"
 YSK.10.d:0 "Свою маленькою кафешечку Рубинштейн по прозвищу ‘’Русич’’ получил за небольшие деньги от бежавшей кавказской диаспоры. Раньше здесь продавали шаурму и халяльное мясо на развес. Теперь же кафе "Едим Дазайн" прославилось на весь город. Открыто оно для любого представителя белой расы, и в нём с легкостью можно увидеть зарезервированные столы для местных скинов, ностальгирующих по молодости, когда они не были частью власти. Подзывая официанта сугубо выпрямлением правой руки, посетители смогут далее насладиться широким выбором ассортимента в меню. В салатах нас встречает "Белокурая бестия" из отборных белых листов капусты. Из супов есть фирменный борщ "Кровь и Почва". Названия мясных блюд на гриле и в печи нам не позволяет написать российское законодательство.\n\nНапитки отличаются по крепости. Сначала идёт лёгкий "Дас Ман" и ещё несколько напитков. Из интересного можно выделить коктейль "Чёрное солнце" - чёрная высокоградусная жидкость, подаваемая в широком блюде, на котором сахарной пудрой обычно рисуют интересные узоры, руны и свастики. По особому поводу, например в какой-нибудь праздник вроде Дня Рождения, с узорами могут написать послание или за отдельную плату нарисовать портрет именинника на фоне лучей чёрного солнца. Считается, что удача ждёт человека, который полностью за один залп выпьет весь коктейль, не пролив ни капли. Последний коктейль самый крепкий - Готтердамерунг, ядрёное пойло, смешанное в пропорции 14 к 88 с галлюциногенами. После него выпивший на короткое время начинает видеть в каждом встреченном человеке Адольфа Гитлера, начинает бредить и потом вырубается на несколько дней. Поэтому Готтердамерунг подают всегда очень малыми порциями. Но бравых скинов это не останавливает и под вечер на столах скапливается огромное количество мелких стаканчиков, которые легко могут столкнуть со стола и разбить на ещё меньшие осколки стекла, по которым пройдутся черные говнодавы с белыми шнурами, измельчив осколки ещё сильнее."
 YSK.10.a:0 "Едим Дазайн - Каждому своё блюдо"
 YSK.11.t:0 "Терзают смутные сомненья"
 YSK.11.d:0 "Среди молодого набора в Память Николай Скородумов начал замечать странные тенденции. Из их интереса к истории особо выделяются две темы - Ритуальное убиение царской семьи и Русская эмиграция. С особым рвением они доказывают, что цесаревич Алексей до сих пор жив, а их духовным лидером вместо нашего вождя является некто с еврейской фамилией Таборицкий. У всех, даже самых бедных, с собой постоянно есть механические часы. Каждый день в 11:59 часов дня и ночи самые наблюдательные дают команду "Проверить часы", после чего все начинают смотреть на циферблат, пока стрелка не достигнет 12. Они называют себя штурмовиками и говорят каком-то новом порядке и последних днях Европы. Ими явно завладели бесы. Кажется, что наши агенты завладели важной информацией об имени этого культа - Тэнэо, или тноиды. С особо буйными пока справляются, но количество их растёт. "
 YSK.11.a:0 "Это не может продолжаться."
 YSK.12.t:0 "Кровавый собор"
 YSK.12.d:0 "Теракт произошёл сегодня в столице, во время проведения Земского собора. Бомба с часовым механизмом сработала ровно в 12 часов. Взрыв, осколки и ядовитый газ стали причиной смерти нескольких сотен человек в заполненном зале Дома Культуры. Причиной атаки возможно, послужил тот факт, что часть состава общества Память не согласились с отсутствием в кандидатах на престол Цесаревича Алексея Романова. "
 YSK.12.a:0 "Пока не разберёмся с тноидами - никакого собора"
 YSK.13.t:0 "Скородумов пришёл в себя"
 YSK.13.d:0 "Братья и сестры! Мне послали видение! Я был в раю... и вы знаете, там везде светло, везде музыка, а музыка там - Малиновый звон! Но я был и в аду... я видел, как смеющиеся над нашей историей западные жыды натравили тевтонцев на Русь Святую. Стонала Россия под большевиками, под нацистами, дерьмократами. Искусственно разделённая на тысячи частей и раз за разом собираемая, и разрушаемая. Это был ужас и музыка такая тик-так тик-так, а ещё какая-то музыкальная шкатулка на фоне пердёжа. Вот эта музыка звучит в аду! Вот что будет, если мы проиграем! "
 YSK.13.a:0 "Скородумов. Подписаться."
 YSK.14.t:0 "Усть-сысольская речь"
 YSK.14.d:0 "-Братья и сестры! КХЕЪ КХА КХЪ До сего момента я думал, что если я не понимаю, что происходит, то всё дело в самом обыкновенном еврейском заговоре, но как бы не тааак, неет. Аааа, вы не знаете сколько времени на часах? \n\n Пару человек в зале начали проверять часы и тут же в их увели из зала. Скородумов продолжил речь.\n\n -Здесь, в Сыктывкаре, я нашёл те самые часы из ада. Они звучат абсолютно также и всё время показывают двенадцать часов. И знаете что? Я блять разъебал их топориком, я сжёг их нахуй! И так нужно делать со всем дьявольским отродьем! Только топориками! Мы вернём Россию в русло истории, и она займёт главнейшее положение в мире, но сначала мир нужно спасти! "
 YSK.14.a:0 "Новый порядок не пройдёт!"
 YSK.15.t:0 "Очень приятно, Царь"
 YSK.15.d:0 "В преддвериях собора Москву зачищали как могли. Пехота старалась рыскать везде, но вместе с ними тайно шли тноиды, обыскивая каждый угол для организации подполий и поиска цесаревича. В ходе одной из облав на такое место, пехота Скородумова нашла путь в подземное сооружение под особняком в Ново-Огарёво. Известно, что из здания вышло больше людей, чем туда вошло. Земский Собор в Москве мог также закончиться ничем, но одного кандидата в Императоры не ожидал увидеть никто. Императором был избран Николай 2 Романов, страстотерпец, а его отречение признавалось нелегитимным. "
 YSK.15.d:0 "Никаких больше регентов"
 YSK.16.t:0 "Критическая ситуация!"
 YSK.16.d:0 "- Это конец. Всё кончено. Сколько бы тноидов не расстреливали, они всё никак не заканчиваются. Мем-чума продолжает заражать идеями тноидов все слои общества. Скоро уже не останется тех, кто не знает о ТНО. Может я в чём-то... Ошибся... но где?\n\n Взгляд Скородумова падает на флаг государства, переходит на свою чёрную форму, на циферблат часов и тут его осеняет.\n\n -Вся наша страна это ёбаная отсылка на ТНО, не так ли?\n\n В кабинете раздаётся выстрел, заглушённый часами с кукушкой, пробивающими 12. "
 YSK.16.a:0 "Капец"
 YSK.17.t:0 "Пиши-Сокращай!"
 YSK.17.d:0 "Высочайшее распоряжение регента короны Российском Империи:\n\nЗАПРЕТИТЬ ПИСАТЬ В ОТЧЁТАХ И РАПОРТАХ БОЛЬШЕ ПЯТИ СТРОК! ВЫ МЕНЯ УЖЕ ДОЕБАЛИ! Я УЖЕ НЕ МОГУ ЭТО ЧИТАТЬ! НАХУЙ МНЕ 50 СТРАНИЦ ИСТОРИИ СОБАКИ?! ЗАЧЕМ ВЫ ШЛЁТЕ МНЕ ГОВНО ПРО ЛЕСБУХ?! НАКАЗАНИЕ - РАССТРЕЛ РОЗГАМИ."
 YSK.17.a:0 "Будем слать анекдоты"
 YSK.18.t:0 "Кто будет стоять во главе коалиции?"
 YSK.18.d:0 "Есть два стула:\n-На одном русский неофашист точёный\n-На другом реакционные монархисты дроченые\nНа какой сам сядешь, на какой Россию посадишь?"
 YSK.18.a:0 "Баркашов берёт главенство над коалицией"
 YSK.18.b:0 "Скородумов остаётся главой"
 YSK.555.t:0 "Укрепление нацдемов"
 YSK.555.d:0 ""
 YSK.555.a:0 ""
 YSK.556.t:0 "Ультраправые перехватывают инициативу"
 YSK.556.d:0 "Пока русские демократы выясняли какой должна быть демократия, кто наиболее русский из всех русских и вычислять евреев в движении, правые просто взяли и вышли на улицы с целью сорвать выборы. Людей настолько много, что полиция едва справляется, но у не смотря даже на содействие органов правопорядка избиркомы планомерно громятся массами народа, как и сторонники демократии. Теперь даже самому тупому демократу стало ясно - политическая инициатива была потеряна , сил для борьбы с ультраправыми недостаточно....."
 YSK.556.a:0 "Под звуки толпы умирает демократия....."
