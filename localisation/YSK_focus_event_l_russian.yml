 YSK.2.t:0 "Прибытие русских добровольцев"
 YSK.2.d:0 "Сегодня в Барнаул съезжаются тысячи добровольцев, откликнувшись на призыв русских националистов. Только есть одна странность, вместо суровых сибирских мужиков на перроны вокзалов спустились женоподобные парни, одетые в чулки и женскую одежду чёрного цвета. Проходя к барнаульскому военкомату, они скандировали лозунги "Фембойские вперёд!" и "UwU России!" . После разбирательств в военкомате выяснилось, они называют себя черночулочники и исповедуют превосходство русского духа и ультраправые взгляды. Несмотря на нехватку личного состава русской армии, многие из наших союзников озадачены и возмущены их присутствие в нашей армии."
 YSK.2.a:0 "Добро пожаловать в наши ряды!"
