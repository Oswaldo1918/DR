 YSK_zapret_Loliti:0 "Запретить «Лолиту» Набокова"
 YSK_zapret_Loliti_desc:0 "Мем-чума тноидов распространяется посредством символов и смыслов. Если что-то и известно про некого Таборицкого, так это то, что он убил отца Набокова. Люди не будут лишний раз думать об этом, если мы запретим Набокова."
 YSK_vtorshenie_v_Tibet:0 "Вторжение в Тибет"
 YSK_vtorshenie_v_Tibet_desc:0 "Вот он - корень зла!"
 YSK_zapret_chulkov:0 "Запретить юбочки и чулочки"
 YSK_zapret_chulkov_desc:0 "Довольно ходовой товар среди тноидов. Возможно, запрет снизит количество заражённых и предотвратит распространение заразы."
 YSK_zapret_warlord:0 "Запретить слово клика и варлорд"
 YSK_zapret_warlord_desc:0 "Довольно нашей стране напоминаний о раздробленности. Смута оставить нас тогда, когда мы не будем и знать таких слов. Тот, кто использует такие слова - явный предатель. За единую и неделимую Россию!"
 YSK_komendant_chas:0 "Комендантский час в 12 часов"
 YSK_komendant_chas_desc:0 "Все, кто проверяет часы в 12 часов должны быть арестованы и расстреляны"
 YSK_cshech_SKT:0 "Сжечь Сыктывкар"
 YSK_cshech_SKT_desc:0 "Именно здесь нашли часы из ада. Уже слишком поздно. Все эти люди уже тноиды. Может сейчас они и выглядят нормально, но вскоре превратятся в тноидов. Весь город должен быть расстрелян."
 YSK_cshech_Omsk:0 "Сжечь Омск"
