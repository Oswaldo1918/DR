 YSK.1.t:0 "Русский Кукож"
 YSK.1.d:0 ""
 YSK.1.a:0 ""
 YSK.2.t:0 "Прибытие русских добровольцев"
 YSK.2.d:0 "Сегодня в Барнаул съезжаются тысячи добровольцев, откликнувшись на призыв русских националистов. Только есть одна странность, вместо суровых сибирских мужиков на перроны вокзалов спустились женоподобные парни, одетые в чулки и женскую одежду чёрного цвета. Проходя к барнаульскому военкомату, они скандировали лозунги "Фембойские вперёд!" и "UwU России!" . После разбирательств в военкомате выяснилось, они называют себя черночулочники и исповедуют превосходство русского духа и ультраправые взгляды. Несмотря на нехватку личного состава русской армии, многие из наших союзников озадачены и возмущены их присутствие в нашей армии."
 YSK.2.a:0 "Добро пожаловать в наши ряды!"
 YSK.3.t:0 "Вопрос с нацболами"
 YSK.3.d:0 ""
 YSK.3.a:0 ""
 YSK.3.b:0 ""
 YSK.4.t:0 "Ельцинбургские события"
 YSK.4.d:0 "На улице была прекрасная погода. Занятый Ельцинбург хоть и пострадал от боёв, но уже отстраивался силами горожан и русским бизнесом. И именно сегодня лидер правой русской коалиции, а также глава партии “Спутник и Погром” Егор Просвирнин решил выступить на площади города по случаю победы в гражданской войне, где он обозначит дальнейший курс построения РНГ. \n\nЧас дня. Собравшийся народ перешёптывался по поводу своего будущего, но уже через минуту площадь озарило произведение композитора Михаила Глинки "Славься". По окончанию песни появился и сам Просвирнин в окружении своих гвардейцев. Из-за явно излишнего веса каждый его шаг отдавался микроземлетрясением 0,5 амплитудой и ближайшие к вождю люди порой нехотя подпрыгивали. Вот Егор взобрался на трибуну и начал свою речь: "Дорогие русские граждане, сегодня я, Просвирнин Егор Александрович, обращаюсь к вам как ваш вождь и президент. Как уже было объявлено мы одержали победу над всеми русофобами и антирусскими силами и настала пора поговорить о нашем славном русском будущем... " Но не успев договорить, как вдалеке послышалась серия хлопков и оружейных выстрелов, после чего из толпы вышла группа вооружённая, которая сразу же открыла огонь по Просвирнину и его гвардии. Сам Егор же, будучи застигнутым врасплох и запутавшись в ногах с грохотом упал и покатился вниз, но уже спустя пару секунд трибуна взорвалась и придала падающей туше ещё большее ускорение и помчалась, с поросячьим визгом слышным на весь город, в направлении толпы. Вот туша Просвирнина ворвалась в толпу и принялось беспощадно давить неудачливых горожан, превращая площадь в кровавую мясорубку из человеческих тел. Один из жителей города, находящийся в отдалении, заметил для себя, что Просвирнин был похож на совершенное оружие, серебряную пулю или неуправляемую ракету. Спустя 5 минут нападающие были перебиты, проредив часть гвардии и подкрепления, а площадь была заполнена сотнями раздавленными телами. Отряд гвардейцев принялся переворачивать, громко матерящиеся тело, и переносить его в местную больницу. Оклемавшись, вождь первым же делом собрал всех лояльных русской нации о объявил об охоте на всех леваков."
 YSK.4.a:0 "Новое кровавое воскресенье?"
 YSK.5.t:0 "Укрепление нацдемов"
 YSK.5.d:0 ""
 YSK.5.a:0 ""
 YSK.6.t:0 "Ультраправые перехватывают инициативу"
 YSK.6.d:0 "Пока русские демократы выясняли какой должна быть демократия, кто наиболее русский из всех русских и вычислять евреев в движении, правые просто взяли и вышли на улицы с целью сорвать выборы. Людей настолько много, что полиция едва справляется, но у не смотря даже на содействие органов правопорядка избиркомы планомерно громятся массами народа, как и сторонники демократии. Теперь даже самому тупому демократу стало ясно - политическая инициатива была потеряна , сил для борьбы с ультраправыми недостаточно....."
 YSK.6.a:0 "Под звуки толпы умирает демократия....."
 YSK.7.t:0 "Хаос в столице"
 YSK.7.d:0 "Когда русские демократы фактически потеряли власть над столицей, этим вакуумом воспользовались правые радикалы. Улицы заполонили ультраправые всех мастей. \n\nМарш из священников и солдат Рогозина, идя по улице поймали Юнемана. Решив не затягивать с этим предателем, Рогозин приказал солдатам повесить его на столбе. Ещё брыкающее тело бывший глава Роскосмоса начал расстреливать из американского пулемёта, под отпевание попов. \nНа другой стороне столицы, под языческим неофолком и тяжёлого металла, отряд "Русич" во главе с Мильчаковым берут полицейский участок с целью изъятия вооружения, где Роберт Райт забаррикадировался вместе с остатками полиции. Он надеялся пережить эту бойню вместе с выданной ему "ксюхой", но что может один автомат против пятнадцати таких же. Неудачно попав под шквал пуль, он был испещрён свинцом, опав грудой мяса на пол. После получасовой яростной перестрелки участок был взят, а Мильчаков лично казнил участкового и нескольких полицейских во славу Сварога. \nТем временем на улицах творилось форменное кровавое безумие. Толпы скинов и футбольных фанатов, под руководством Тесака, громят ларьки и магазины, прилюдно казня каждого человека с подозрение на не славянские черты лица и принадлежности к сторонникам русских демократов. Их старанием улицы Ельцинурга заполнились тысячами трупами. \nБаркашовцы вместе Скородумовцами сформировали и под православные марши штурмуют избиркомы и административные здания, попутно зачищая предателей русской нации. В одной их зданий они обнаружили небезызвестного Егора Просвирнина, самопровозглашенного "лидера" русской нации. Сейчас он представлял из себя заплаканного крайне неприятного вида человека, хотя, вернее сказать, свиньи. Недолго думая отряд штурмовиков, заломил его и поволок на крышу, где он и был сброшен " на землю, напротив отеля "Грузия", под радостные крики толпы. Город сотрясло невиданное землетрясение, которое достигло аж до Братска. \nИз-за этого многие группировки пострадали кроме одной. Кто же оказался удачливее?"
 YSK.7.a:0 "Что за хуйня творится в этом Ельцинбурге"
 YSK.8.t:0 "Кто пережил столичные события?"
 YSK.8.d:0 "За кого вы хотите играть?"
