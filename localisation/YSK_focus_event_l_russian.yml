 YSK_rus_marchy:0 "Русский Кукож"
 YSK_rus_marchy_desc:0 "Русские националисты по всей собираются в марши и устраивают погромы наших администраций"
 YSK_left_partizan:0 "Левые партизаны"
 YSK_left_partizan_desc:0 "Несмотря на победу прорусских сил в Покаянии леваки на территории Покаянии никуда не делись. Не смотря на сильное расхождение во взглядах они объединились в единый партизанский штаб и теперь терроризируют войска националистов и симпатизантов режиму Барнаулу"
