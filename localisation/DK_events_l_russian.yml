 lore.1.t:0 "Пролог"
 lore.1.d:0 "В долгие нулевые годы, когда все изменения казались такими медленными, когда ход времени не смог серьёзно ускорить ни один кризис, когда все случавшиеся кризисы, казалось, лишь готовили почву для чего-то более серьёзного, в августе 2019 года подрубил стрим некто под ником PlagueDoctor, он же известный как Андрей Пашинин. Его канал был небольшим, но контент там был самым разнообразным - прохождения игр, обзоры фильмов, озвучивание рассказов, лекции по истории, политические стримы и приглашение гостей. То, что случится в этот день, перевернёт весь мир с ног на голову.\n\n27 августа 2019 года вышла компьютерная игра Control, разработанная финской компанией Remedy Entertaiment. Ею и заинтересовался Андрей Пашинин. Чем дальше он ее проходил тем больше она его разочаровывала, ну а последним ударом стала фейковая концовка вызвавшая знатное пригорание ниже спины. И все было бы хорошо если бы это не вызвало разрыв реальности что в будущем назовут Кризисом Control."
 lore.1.a:0 "Ох зря я туда полез"
 lore.2.t:0 "Кризис Контрол"
 lore.2.d:0 "В считанные часы старый мировой порядок рухнул. Почти все правительства мира не смогли справиться с Кризисом и сколлапсировали. Аномальные катаклизмы, временные сдвиги, а также явления из интернет культуры стали явью в реальном мире. Весь мир погрузился в постапокалиптическую анархию.\n\nМного вопросов вызывает этот период. Например, как его называть? Название Кризис Контрол распространилось от модераторов Чумного Доктора. Также встречается название Глобальный кризис, Катаклизм. Это явление произошло также внезапно, как и закончилось. Никто не знает сколько времени прошло с момента начала Кризиса Контрол и сколько он длился, поэтому люди придумали новый календарь - с момента окончания Катаклизма. Что происходило точно знают лишь избранные. Но, то, что поняли все - весь мир, сама реальность была изменена. Объяснений этому несколько. Религиозная версия говорит, что в момент Катаклизма Евгений Понасенков был наделён неимоверной силой и решил преобразить мир по-своему. Однако ещё один человек был наделён данной силой - кинокритик Женя Баженов, который решил остановить Понасенкова. Мир после Кризиса Контрол стал результатом борьбы между двумя скульпторами реальности. Куда они делись - никто не знает точно. Кстати, именно так в новом мире объясняется появление в политике правых и левых. Научная же версия ничего не сможет сказать точно, но особой популярностью пользуется версия о пассионарном толчке космическим лучом, направленным на Россию из глубин космоса. Центр луча даже можно точно определить - город Люберцы."
 lore.2.a:0 "Было ничё"
 lore.3.t:0 "Аномалии - дары и проклятия"
 lore.3.d:0 "Инфраструктура, города, природа - всё пострадало от Кризиса либо аномалий. Разрушения объясняются боями между двумя Евгениями, но в некоторых случая вместо разрушений образовались новые строения и места в дикой природе. Пассионарность людей в целом и в России особенно после Кризиса увеличилась. Миграционные процессы усилились, поэтому у выходцев с постсоветского пространства больше шансов стать во главе какой-нибудь ватаги или даже страны за рубежом.\n\nЭффект кризиса распространился на общий технический уровень. Технологии 30-ых годов соседствуют с материализованной интернет-культурой и необъяснимыми технологическими чудесами.\n\nВысшая техника сохранилась фрагментарно и только благодаря воздействию аномалий(чаще всего сама является аномальным объектом).\n\nАномалии особенно часто встречались в первый год от КК, в том числе опасные для жизни. Они могли быть как в форме пространственных, гравитационных и энергетических аномалий не обладающих животной природой, так и в форме разумных и не очень существ (например, ящеролюды, упыри, снюсоеды, стеклоиды)"
 lore.3.a:0 "В лес ночью не ходи"
 lore.4.t:0 "Расцвет модераторов"
 lore.4.d:0 "В период, когда многие веяния интернет-культуры стали проявляться в реальной жизни, когда местными царьками становились бывшие блогеры, появились модераторы. Бывшим блогерам стало проще именно таким именем называть своих подчинённых. Полномочия модераторов сильно зависели от каждого отдельного случая. В одном государственном образовании могли быть разные типы модераторов для разных задач. Они могли быть временными и постоянными, влиятельными и подчинёнными многим структурам, уникальными и универсальными. Суть оставалась одна - чаще всего этого человека нанимал (по началу всегда доверенного и знакомого) местный правитель и накладывал на него какие-либо полномочия силовых ведомств. При этом степень автономности действий была велика из-за слабости или невозможности контроля со стороны нанимателя. Модератор это что-то среднее между спецслужбистом, ведьмаком, солдатом и наместником. Именно модератор нёс закон нового государства в массы, именно он на местах справлялся с аномалиями и мутантами, делая это либо в одиночку, либо с подчинёнными ему солдатами. И именно он мог заменить собой местный суд, отделение полиции, администрацию и иногда даже банк. Не везде модераторы назывались одинаково, например, установлено использование таких названий как: регуляторы, охотники, шерифы или даже ведьмаки. Но были они почти везде. Фигура в пыльном плаще и шлеме, с огромным и не всегда обычным, а вполне возможно изменённым аномалией молотом в руке закрепилась в народном сознании даже там, где модераторов было настолько мало, что фигура становилась предметом спекуляций и слухов. Модераторы начали уже сдавать позиции перед более усиливающимися и вновь созданными силами государственного аппарата, но всё ещё являются распространённым явлением, особенно неподалёку от эпицентра Кризиса Контрол - в центральной России Чумного Доктора, власть которого уже успели прозвать - Докрейх."
 lore.4.a:0 "А я думал это отсылка на кайзеррейх"
 lore.5.t:0 "Именно оно уже здесь"
 lore.5.d:0 "Цыганское переселение, Война за место в Европе у беженцев, Нападение нацболов на Казахстан и многое другое произошло за эти три года. Большинство, но на удивление, не все правительства сколлапсировали. Новые же начали обустраивать жизнь или/и воевать друг с другом.\n\nВ первый же день Кризис Контрол подействовал на некоторых людей таким образом, что возникли Новые скульпторы реальности, но не такие мощных как в сказаниях о двух Евгениях. Воспользовавшись аномальной энергией, они направили народы на выполнение своих мечт. Но уже выяснено, что аномалии постепенно исчезают, а их энергия заканчивается. Это касается и силы Скульптора.\n\nОднако эта аномальная сила породила социальный феномен. Мемоизм - это идеология построенная вокруг аномальной силы, которая может появляться в разных формах. Меру силы аномалий считают в кукожах на 1м^2 или по шкале кринжа, оттого её и называют сила кринжа. Сила кринжа мощная, но непредсказуемая, деструктивные явления которой уже известны, но не до конца изучены.\n\nХоть аномалии и отступают, по всему миру измерители кринжа замечают тренд на локальные выбросы аномалий. Некоторые предполагают, что это связано как раз с мемоизмом. Особенно напрягает людей области земли, окутанные туманом. Шкалы кринжа зашкаливают возле их границ. Вернувшиеся оттуда люди начинают говорить странными переусложнёнными конструкциями из сложных слов. Из всего, что нам удалось узнать - тот мир называется Ничто, а наш - Бытие. И рано или поздно они столкнуться..."
 lore.5.a:0 "Вроде с общим лором всё"
 lazaret.0.t:0 "Общая предыстория мира"
 lazaret.0.d:0 "27 августа 2019 года вышла компьютерная игра Control, разработанная финской компанией Remedy Entertaiment. Ею заинтересовался Андрей aka Чумной Доктор, автор канала Чумной Доктор. Чем дальше он проходил игру, тем больше она его разочаровывала, ну а последним ударом стала фейковая концовка, вызвавшая знатное пригорание ниже спины. И все было бы хорошо если бы это не вызвало разрыв реальности, что в будущем назовут Кризисом Контрол. В считанные часы старый мировой порядок рухнул, практически все правительства мира, не справившись с Кризисом, сколлапсировали. Аномальные катаклизмы, временные сдвиги, а также явления из интернет-культуры стали явью в реальном мире. Весь мир погрузился в постапокалиптическую анархию. \n\nКК закончился так же быстро как и начался, когда Евгений Понасенков, получив во время очередной аномалии практически божественные способности, решил прекратить весь этот хаос. Но во время реструктизации реальности что-то пошло не так и Маэстро мистически пропал на полпути к установлению своей Утопии. За один год КК опустошил мир, отбросив его в научном плане к середине 30-х годов двадцатого века. Начался отсчет нового календаря, а год когда Баженов изгнал Понасенкова, объявят нулевым."
 lazaret.0.a:0 "Забористо"
 lazaret.1.t:0 "Три роковых и безумных года"
 lazaret.1.d:0 "После приведения мира в относительный порядок, вакуум власти по всему земному шару начал заполнятся. Всё началось с того, что Андрей, ака Чумной Доктор, сконцентрировав свой актив в партии Лазарет, смог возродить РСФСР в пределах Центральной России и Урала. В свою очередь, в Забайкалье и Иркутской области власть захватили приспешники Зедера и создали лоскутный рейх, поделённый на тысячи и тысячи провинций. Камчатским краем завладел служивший в то время в армейке брат Андрея - Воваааан. Чумной Доктор решил воспользоваться моментом для возрождения советской власти на просторах СНГ и начал полномасштабное наступление во многих направлениях, чтобы воссоединиться с Вовааном и Зедером и уничтожить нелояльных варлородов, заполнивших вакуум власти на просторах постсоветской пустоши. \n\nОднако режим Зедера был крайне неустойчивым. В итоге ГЕниЙ Кодзима начал Великую Бурятскую национальную революцию против фашистского режима. Кончилось всё крахом режима Зедера и полным разгромом его сторонников. Альберта убили, но до сих пор ходят слухи, что он смог спастись. В прочем это всё догадки. \n\nЧтобы отомстить за смерть своего товарища, Док начал наступательную операцию под кодовым названием «...Безвидна и пуста...» с целью - уничтожить государство Кодзимы. Но что-то пошло не так - весь танковый парк утонул в водах Байкала, а солдатня с черенками от лопат ничего не смогла противопоставить боевым киберкотлетам из Яндекс.Еды, Делевери Клаб и присягнувшему на верность Кодзиме 54-го отдельного бурятского полка конных водолазов. Войска Лазарета завязли в осаде Иркутска. \n\nВ это же время Николай the Second десантировал на Покаянскую землю Покаяна Беспруфовича Неполживова - трижды расстрелянную жертву сталинской карательной психиатрии ГУЛАГа НКВД. В тот момент ещё никто не успел начать давить контру, собравшуюся вокруг Покаяна, так как всех модераторов бросили на фронт. В свою очередь попытка Дока спасти Зедера сыграла на руку покаянцам - появилась идеальная возможность вновь приравнять нацизм и коммунизм. \n\nКак следствие по всей Сибири начались массовые восстания боевых хомячков, трапов-чернорубашечников (продолжите список) и просто малолетних дебилов. 2 декабря 1-го года осада с Иркутска была снята и войска начали валить по Транссибу за Урал, однако часть войск не успела эвакуироваться. Кто-то присоединился к красным партизанам, а кто-то под руководством Саурона смог уйти на Север Сибири, где их уже никто не мог найти."
 lazaret.1.a:0 "Пожалуйста, продолжай"
 lazaret.1.b:0 "Это торжество кринжа"
 lazaret.2.t:0 "Три роковых и безумных года"
 lazaret.2.d:0 "Этот кризис вызвал смятение в рядах доковцев и воодушевил декоммунизаторские силы. Началось всеобщее отступление войск Лазарета - баттлплан сломался, войска начали бегать туда-сюда на стратегическом перемещении и потеряли всякую организацию, окапывание и бонус к планированию. Десятый штурм Грозного войскми 6-го танкокавалерийского корпуса провалился. Киев был захвачен маршем кургиняновцев, маршировавших на Москву из Подмосковья. Прибалтика была утеряна и лишь анархо-сталинисты смогли удержать часть Белоруссии благодаря поддержке из Ленинграда и Люберец, а также музейному комплексу "Линия Сталина". \n\n Вакуум Русского поля экспериментов продолжил заполняться, но уже не блеваками, а НОДовцами и ряжеными донскими казаками под командованием Дмитрия Диброва. Началось всеобщее наступление еблых сил на Москву. \n\nВ то время как основные войска Лазарета были разгромлены, была образована автономная область Ч.А.Т.(Чебоксары-Арзамас-Тольятти), для организации военно-политического проекта в целях оперативного управления и мобилизации  ресурсов  и войск для отражения атак на сердце России. Здесь модераторский совет управлял всем, а ему на помощь шли эшелоны с ресурсами и политзеками для призыва со всего Лазарета. В результате получилось автономное квазигосударство, представляющее из себя смесь элементов всего политического спектра.\n\nТаким образом, вся РСФСР от мала до велика встала на защиту Чата, но не благодаря, а вопреки Чумному Доку, удалившему все баттлпланы, и спрятавшемуся на своей даче(источник - Радио Свобода). Началась величайшая битва за Горький между остатками лазаретской армии с одной винтовкой на троих, модерами и Чатскими новобранцами с черенками от лопат с одной стороны и НОДовцами, мирными ССовцами, не желавшими воевать, ряжеными, солдатами РОА и офицерами белой гвардии, уничтожавшие орды совков одним лишь треском французского багета с другой. \n\nВ итоге, в битве победили объединённые войска новообразованного альянса - Чумного пакта. НОД был отброшен в Среднее Поволжье, казаки - на Кубань, а покаянцы - на Урал. Был подписан Челябинский мир, окрасивший Мировое Поле Экспериментов именно в те цвета, в которые он его окрасил."
 lazaret.2.a:0 "Это какой-то...позор"
 lazaret.2.b:0 "Приступим к Обзору Республики Лазарета"
 lazaret.3.t:0 "Обзор Социалистической Республики Лазарет"
 lazaret.3.d:0 "После подписания Челябинского мира стало очевидно, что революция откладывается на неопределённый срок, в то время как жизнь в стране нужно организовывать уже здесь и сейчас. Несмотря на концентрацию партии Лазарет на подавлении контрреволюции  восстановления страны от  последствий войны и Кризиса, в РСФСР де-факто создалось несколько центров власти. Если Ч.А.Т. был разделён на модераторства, то бывшая РСФСР – на клики во главе самыми отличившимися во время Великого похода модераторами. Они управляют подконтрольными им территориями, довольно оперативно, поэтому эта система может быть относительно эффективной с административной  точки зрения (нет), то вот в политическом плане возможно полное размежевание, что  в конечном итоге может  привести к развалу государства. Поэтому клики желательно в дальнейшем интегрировать в свой состав, чего некоторые из новоиспечённых царьков не пожелают от слова совсем. \n\nНа данный момент мы потеряли связь с 10-й армией Большакова, 6-м конно-механизированным корпусом Ставропольского Агронома и 4-й общевойсковой армией Саурона Великого. Одной из последующих задач является  деблокировать их и попробовать переподчинить их себе. \n\nОднако это всё дела далёкие, поскольку состояние территорий, подчинённых Социалистической Республике Лазарет, весьма удручающее: в связи с поражением в войне многие модераторы и разочаровались в текущем строе, либерахи не были подорваны и Чумако-Кербовский блок всё чаще начинает проявлять себя. Если мы потерпим ещё одно крупное политическое поражение, то начнётся восстание против текущего строя. С точки зрения экономической, РСФСР до сих пор ещё не восстановилась после деиндустриализации послесоветской эпохи, и она находится до сих пор в том состоянии, что старая система разрушена, а новая ещё не создана. \n\nПредстоит эпоха новых великих свершений и возможно именно вам предстоит совершить, то, что было не под силу большевикам в дивном мире."
 lazaret.3.a:0 "Клавиша Autowin не работает, но есть приятный бонус."
 lazaret.4.t:0 "Мы теряем связь с Башкортостаном"
 lazaret.4.d:0 "С момента подписания Челябинского мира клика Башкортостан под командовнием Ильгиза Мухамедьянова была нашим дальним форпостом и мощной преградой на пути влияния Покаянии в регионе. Теперь после того испанского стыда, что случился в Чате мы потеряли с ним всякую связь. Кажется теперь он не сможет в одиночестве долго продержаться"
 lazaret.4.a:0 "Вы чё, ребята?!"
 lazaret.5.t:0 "Работа правосудия. Убеждения"
 lazaret.5.d:0 "На данный момент молодое советское государство попало в достаточно странную ситуацию: по самым разным причинам, тот самый меч пролетариата, карающий своих врагов, оказался для наших голов дамокловым мечом. Модераторы сами по себе, в текущей своей форме, не справляются с усилившейся контрреволюцией. После относительной стабилизации нашего положения, надо провести усиление и реорганизацию, поскольку контра всё сильнее дышит нам в спину. Конечно же, есть уже армейская разведка, однако она не подчинена непосредственно партии и текущему руководству страны. Самое время извлечь из армии самых стойких лояльных и дать им достойную работу. Нужно реорганизовать некоторых модераторов в ЧК и дать им необходимые средства. \n\nИтак, какой же следует выбрать способ реорганизации и сколько средств им стоит дать. Не могут ли наши усилия даться нам слишком дорого?"
 lazaret.5.a:0 "Обычной реорганизации достаточно"
 lazaret.5.b:0 "Сильные модеры - сильный Лазарет"
 lazaret.5.c:0 "Ща будет резня - расчехляем маузеры!"
 lazaret.6.t:0 "Линия партии"
 lazaret.6.d:0 "Кто будет руководить чистками?"
 lazaret.6.a:0 "Гачисты"
 lazaret.6.b:0 "Вместолевые"
 lazaret.6.c:0 "Даёшьвнедрёж"
 lazaret.7.t:0 "Статус модераторов"
 lazaret.7.d:0 "На данный момент модераторы представляютиз себя силу и опору страны и одновременно - серъёзную угрозу, ведь погрузившись в свои бесконечные срачи, как это стало привычным в Чате, они могут просрать все достижения социализма. С другой стороны это слишком серьезная сила, чтобы с ней связываться. Они контролируют армию, администацию и суды. Однако для дальнейшей реинтеграции административная реформа необходима."
 lazaret.7.a:0 "Реформировать модераторства"
 lazaret.7.b:0 "Возродить классические административно-территориальное деление"
 lazaret.8.t:0 "Голова змеи"
 lazaret.8.d:0 "Продолжительное время Кербонавт с Чумаковым собирали силы, готовились уничтожить партию Лазарет и лидера революции - Чумного доктора. После волны чисток им приходилось переносить планы и надеяться, на то, что до них не доберётся кровавая гебня.. Говорят, что надежда умирает последней, так вот – это не так. Надежды уже не осталось, когда комиссары в пыльных шлемах начали врываться в дом на краю деревни. Модераторы надеялись выйти на след одного значимого лидера сопротивления, но их улов оказался больше, чем ожидалось. Потребовалось подкрепление. Вместе с армейскими частями и отрядом спецназа, модераторы начали зачищать заброшенную военную базу от сопротивляющихся элементов. Были схвачены или расстреляны на месте, в том числе некоторые лидеры антикоммунистических, антисоветских и антилазаретовских организаций. Скоро им предъявят обвинения и приведут приговор в исполнение. Удар колотушки и выстрел из Нагана поставят жирную точку в этой истории."
 lazaret.8.a:0 "Минус контра"
 lazaret.9.t:0 "Начало мятежа"
 lazaret.9.d:0 "Мятеж подкрался незаметно. Внезапно перестали отвечать на запросы из центра некоторые области. Позже появились сообщения о вооружённых нападениях и наконец, обращение так называемого ими самими Освободительного фронта*. Они призывают восстать против кровавого режима, социализма и ревизионизма и кто-то даже действительно восстаёт.\n\n Итак, проблему контрреволюции теперь можно решить только самым кровавым способом, а о делах клик придётся временно забыть. \n\n\n\n*Организация, запрещённая на территории Лазарета"
 lazaret.9.a:0 "Помогите.."
 lazaret.9.b:0 "Блять.."
 lazaret.10.t:0 "Статус Автономной области"
 lazaret.10.d:0 "После укрепления советской власти внутри пределов гражданской администрации, начался период восстановления нормального управления на перефирии подконтрольных территорий, которые раньше были максимально автономны от центра. Одна из таких автономий, область Чебоксары-Арзамас-Тольятти, является единственной юридически оформленной автономией. После значительного ослабления центральной и партийной власти, связанной с войной, после периода политической нестабильности и начала гражданской войны ЧАТ фактически стал независимым.\n\nЕсли на этих территориях всё ещё есть наши товарищи в виде оформленного государства, то их надо поддержать и дать им время для интеграции в нашу страну. Однако можно пойти куда более простым путём и использовать возросшую силу наших вооружённых сил, чтобы сломить любое сопротивление и принести народу долгожданное единство как можно скорее.\n\nСтремление к собиранию земель русских набирает обороты по всей России. Закрепление на Волге для нашей Революции - это путь к восстановлению социализма и объединению всего постсоветского пространства в единый союз!"
 lazaret.10.a:0 "Пролетарии всех стран, соединяйтесь!"
 lazaret.11.t:0 "Как нам обустроить экономику?"
 lazaret.11.d:0 "Закончился сбор предложений по выбору экономического курса государства. На ближайшем съезде платформы ‘’КНОР’’, будет решаться, какому проекту государство выделит больше внимания, а какой отбросит. Некоторые детали проектов были известны заранее, поэтому заранее начались споры между сторонниками различных планов. Хотя большинство населения Советской России не знало предмета спора или не хотело принимать в нём участия, смогли образоваться команды поддержки того или иного проекта. \n\nСуществуют 4 крупных проекта. Некоторые вещи повторяются и переходят из одного проекта в другой. Другие же вещи уникальны для каждого. \n\nПервый проект разрабатывался под руководством модератора Унца. Приводя пример из своей зоны ответственности, он говорит о необходимости механизации и интеграции земель в единую экономическую жизнь государства.\n\n Второй проект, пройдя через несколько редакций, пришёл из Вейшнории, оплота анархо-сталинистов. Похоже, что сталинизм всё-таки взял верх над анархизмом во время последней редакции проекта. Прослеживается опора на создание контролируемой финансовой системы и работу госплана.\n\n Третий проект пришёл с Донбасса, где до сих пор случаются стычки с укрофашистами. Леонид Кураков отмечает важность поэтапного строительства социализма и допускает возможность на время восстановления хозяйства создать эффективную экономику переходного периода.\n\n Четвёртый проект подходит к проблемам республики с неожиданной стороны. Опора в экономике по проекту Морито будет на снижение лишних расходов и поддержку предпринимательской инициативы."
 lazaret.11.a:0 "ГОЛОСОВАНИЕ"
