 nod.43.t:0 "Незванный гость"
 nod.43.d:0 "\n\nВечер. Город Путинград. Фёдоров подводил итоги сложившейся обстановки.\n\n-"Когда движение подхватило власть в России, ей нужна была сильная закрепляющая нашу претензию на власть идея. Мы взяли Путина на знамя и пообещали найти его во чтобы то не стало. Мы тогда и не думали, что это возможно, но слухи о клонах Путина оказались правдой. Мы почувствовали угрозу. Если какого-нибудь Путина будут использовать против нас, то вся наша идеологическая линия полетит в тартарары. С тех пор мы вели неустанную работу по уничтожению опасных клонов, но похоже, что одного из них удалось использовать в Покаянии.\n\n Слухи уже проникли в народ и нам нужно не допустить раскола в движении."\n\n Дверь распахнулась с грохотом и в кабинет вошёл человек с бородой и чёрном балахоне.\n\n - "На самом деле слухи ушли ещё дальше, хотя я узнал об этом одним из первых." Это же Александр Дугин!\n\n -"Я вам сейчас всё объясню. Надо понимать, что есть два Путина - лунарный и солярный. Лунарный олицетворяет всё либеральное, западное, что было в нашем оригинальном президенте. У меня же есть средства для того, чтобы призвать солярные силы Путина. Разве это не было вашей основной целью? Так мы и народу сможем объяснить, мол наш Путин лучше, он - наш, а тот плохой и вообще не вполне Путин. Сейчас объясню как...""
