 donbass.0.t:0 "Снова война"
 donbass.0.d:0 "На Донбассе и до этого жизнь была не сахар от слова совсем, а КК кажется только лишь усугубил её.\n\n  После случившейся...аномалии и прихода к власти в Люберцах Чумного Доктора власть в различных регионах начали брать его различные сподвижники - модераторы и друзья. Одним из таких был и остаётся Леонид Кураков. Ему удалось стремительно овладеть умами с сердцами Донбасса и в тот же момент старые правительства рухнули и была образован единый Донбасс под руководством НБПД. Совместными силами с ополченцами, модераторами лазарета и бывшими военнослужащими ВС РФ были образованы новые вооруженные силы молодой республики. В то же время по обратную сторону баррикад было совсем неспокойно - (ЛОР ХОХЛОРЕЙХА, ЛОР ХОХЛОРЕЙХА). Такая обстановка весьма благоприятствовала наступлению войск Донбасса - уже за примерно месяц (какой уже никто не помнит) первого года КК ВФУ были вытеснены с территории Донецкой и Луганской областей, а удары обрушившиеся на них с территории РСФСР ставили украинские войстка на грань разгрома. "Киев будет наш и Донбасс ты нам отдашь" - такие настроения были у бойцов объединённых армий. (Далее здесь должен быть текст того, как Кургиняновцы при помощи чудодейственных грибов и могущественной некромантии спёрли все танки в дивизиях и как в итоге все остались без Киева) "
 donbass.0.a:0 "Мы обязательно выстоим!"
 donbass.0.b:0 "Я ЗАПРЕЩАЮ РАЗВАЛ ЛАЗАРЕТА"
 donbass.1.t:0 "Промышленное планирование"
 donbass.1.d:0 "Итак, первые шаги сделаны - восстанавливаются заводы, засеиваются поля, вновь заработали стройки и шахты. Теперь уже можно считать что в регионе мы закрепились надолго. Однако необюходимо и дальше продолжать экономическое развитеие и необходимо выработать механизм планирования. Общий пятилетний план восстановления страны уже согласован с центральным правительством в Люберцах, однако мы можем начать встраиваться в экономическую систему Чумного пакта, таким образом получая активную помощь в виде машин и оборудования, а также продавать совю продукцию. Другое дело что нынешнее положение пакта весьма хрупкое и планирование в текущих условиях будет практически невозможно. В этих условиях можно переити к условному аналогу военного коммунизма, но тогда нам придётся высасывать все соки из текущих производственных мощностей."
 donbass.1.a:0 "Переидти к аналогу военного коммунизма"
 donbass.1.b:0 "Внедрить практику долгосрочных планов"
 donbass.2.t:0 "Донбасс просит помощь Лазарета"
 donbass.2.d:0 "Экономическая жизнь в государстве [DON.GetNameDef] начинает налаживаться и руководитель государства [DON.GetLeader] дополнительных вложений и поддержки для строительства новых промышленных предприятий и укрепления армии."
 donbass.2.a:0 "Дадим столько сколько нужно"
 donbass.2.b:0 "Оказать ограниченную поддержку"
 donbass.3.t:0 "Лазарет оказывает нам полноценную помощь"
 donbass.3.d:0 "На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] оказать нашей клике полноценную военную помощь для укрепления наших вооруженных сил. Вместе мы победим!"
 donbass.3.a:0 "Это точно"
 donbass.4.t:0 "Лазарет нам оказывает ограниченную помощь"
 donbass.4.d:0 "На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] готов оказать нашей стране лишь ограниченную помощь, поскольку в СРЛ не лучшее состояние вооруженных сил и председатель партии Новый Лазарет не может позволить себе обеспечить полностью наши потребности."
 donbass.4.a:0 "Хоть за это спасибо"
 donbass.5.t:0 "Донбасс просит расширить помощь"
 donbass.5.d:0 "Прошло некоторое время с того как мы оказали помощь государству [DON.GetNameDef]. Теперь [DON.GetLeader] вновь просит помощи - на этот раз экономической. Действительно, без помощи Чумного Пакта клике [DON.GetNameDef] не под силу крупные экономические проекты. Однако не может ли это нам обойтись слишком дорого?"
 donbass.5.a:0 "Расширить помощь"
 donbass.5.b:0 "Отказаться помогать"
 donbass.6.t:0 "Лазарет расширяет помощь"
 donbass.6.d:0 "Отлиные новости из СРЛ - [LAZ.GetLeader] оказать нашей клике полноценную экономическую помощь. Теперь у нас достаточно сил и средств для строительства сильной экономики и мощной армии. Вместе мы победим!"
 donbass.6.a:0 "Отлично"
 donbass.7.t:0 "Лазарет отказывается расширять помощь"
 donbass.7.d:0 "На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] недоволен нашими постоянными просьбами и отказался расширять программу помощи нашей клике поскольку это обойдётся СРЛ слишком дорого."
 donbass.7.a:0 "Это печально"
 donbass.8.t:0 "Низкий уровень готовности к войне"
 donbass.8.d:0 "Текущее состояние народного ополчения удручает. Страна совершенно не готова к войне и армия вряд ли выдержит удар ВФУ."
 donbass.8.a:0 "Нужно держаться изо всех сил"
 donbass.9.t:0 "Средний уровень готовности к войне"
 donbass.9.d:0 "Мы смогли сделать достаточно чтобы подготовиться к войне с укронацистами. Победа будет непростой, но мы сделали достаточно."
 donbass.9.a:0 "Занять оборону!"
 donbass.10.t:0 "Высокий уровень готовности к войне"
 donbass.10.d:0 "Мы сумели сделать многое для того чтобы достаточно подготовиться к будущему конфликту. Дивизии развёрнуты и ждут ваших распоряжений."
 donbass.10.a:0 "Вперёд!"
 donbass.11.t:0 "Новая Русская Весна"
 donbass.11.d:0 "Удача улыбнулась нам. Пока противник зализывал раны мы смогли сделать всё возможное для того чтобы подготовить страну и народ к освобождению территории Украины и Новороссии от нацистов, бандитов и просто шизов. Пора избавиться он них стремительным ударом."
 donbass.11.a:0 "Uno Dos Tres...."
 donbass.12.t:0 "План А"
 donbass.12.d:0 "Сегодня наступает решающий день. На данный момент ситуация в СРЛ устаканилась, предприятия работают на полную мощность и можно уже сейчас озаботится о подготовке к новому наступлению на позиции укроницистов. Предстоит немалая работа, но с поддержкой чумного пакта победа будет достигнута горазо проще, чем если бы мы противостояли в одиночку."
 donbass.12.a:0 "Это будет лучший сценарий развития событий"
 donbass.13.t:0 "Донбасс готовиться возообновить наступление на Украине"
 donbass.13.d:0 "Клика Донбасс ведёт активную подготовку к наступлению на Украине и согласно докладу настуление начнётся минимум через 245 дней. Нужно внимательно следить за регионом и оказать Донбассу необходимую помощь. "
 donbass.13.a:0 "Тревожно"
 donbass.14.t:0 "План Б"
 donbass.14.d:0 "Случилось то что мы называем худшим сценарием - Лазарет скатился в гражданскую войну, а многочисленные клики, которые как казалось лояльны СРЛ, отвернулись от Дока в решающий момент в угоду своих интересов. Теперь мы остались один на один с укрофашистской угрозой. Перед нами стоит задача попытаться из дружественных клик попробовать создать альянс для противостояния внешним угрозам."
 donbass.14.a:0 "Plan B moment"
 donbass.15.t:0 "Казнь Порошенко"
 donbass.15.d:0 "(надо бы ивент придумать шоб смешно было)"
 donbass.15.a:0 "агага"
 donbass.16.t:0 "Донбасс просит помощи"
 donbass.16.d:0 "Ситуация тревожная - после распада Чумного Пакта Донбасс, ослабленный долгими годами конфликта, вновь остался беззащитен. Глава государства [DON.GetNameDef] просит нас вступить в новый блок - План Б."
 donbass.16.a:0 "Согласиться"
 donbass.16.b:0 "Отказаться"
 donbass.17.t:0 "Унц соглашается"
 donbass.17.d:0 "Унц будучи одним из верных админов Чумного Доктора согласился вступить в План Б"
 donbass.17.a:0 "Это радует"
