 mordor.0.t:0 "Незавидная судьба"
 mordor.0.d:0 "  Как уже всем давно известно, после КК на Андрея Пашинина (Чумного Доктора) и его приближенных пали лучи пассионарности, бла-бла-бла-бла, короче круче всего эти радиолучи повлияли на его дружка Саурона, да так что у него пропали все вредные привычки, дефекты речи, стал он подтянутым и красивым молодым человеком. В общем повлиял Катаклизм на Сауроныча Великого строго положительно. Но через некоторое время случился казус – у него на празднествах в Москве по случаю установления Советской власти в Москве (теперь Люберцы-Нерезиновск) голова в банке из-под огурцов застряла, да так плотно, что ни вазелином, ни другими народными средствами освободить несчастного так и не получилось. Поэтому после инцидента он велел себе изготовить стильный шлем, чтоб никто не догадался, что у него банка на башке. До сих пор этот секрет никто не знает, а тех, кто что-то знал – либо замочили в сортире, либо они сами забыли, чтобы не позорить несчастного человека. \n\n Так ему и было поручено командование четвертой общевойсковой армией. По ходу операции «...безвидна и пуста» проявил себя весьма достойно, прикрывая в арьергарде вместе с гвардейским конным заградотрядом Влада Макарова отступающие по Транссибу войска Лазарета, но в итоге сам попал в западню. Пришлось экстренно переходить к партизанским действиям и кое-как уживаясь с местными пионерами удалось с группами выживших ветеранов вырваться на север, где за ними уже никто не мог угнаться. Там был захвачен Норильск, Дудинка и начальник местного ИТЛ, которого (конечно же под адскими пытками блять, как же ещё сука?) заставили написать в Ельцобург записку, якобы бандитов перебили Саурона поймали, кастрировали и дали большой срок за военные преступления (30 лет, 3 года, 3 месяца, 3 дня, 3 часа, 3 минуты и 3 секунды и ещё 3 миллисекунды до кучи). \n\n Вот так Саурону и удалось установить свою могучую власть на Северах, теперь он там властвует как пожелает и творит чё хочет, но че он хочет пока что никто толком не понимает, так как всех пацанов работой за*бывают в корень, как полезной, так и бесполезной, для конспирации."
 mordor.0.a:0 "Так погибель его из сортира придёт, Электродрель сказала..."
 mordor.1.t:0 "Ну пускай будет Первопроходец"
 mordor.1.d:0 "  Ночами Саурону сильно неспалось, да и днём тоже, поэтому со своей съёмной хаты он часто пырил в окно и наблюдал за городом, за тем как по улицам носятся солдаты - ветераны долгих авантюрных восточных походов Лазарета, рабы, чурки и другие недоумки. Улицы, конечно, видно было плохо из-за запотевшего и запылённого стекла, но если открыть окошко, то можно было бы с лёгкостью получить какой-нибудь спидорак или же грипп, вдохнув пары различных угарных (но совсем не смешнявых) газов, пыли, дыма и прочего бензопилена, идущего с десятков местных мастерских, организованных за последние 1,5 года. Наблюдатели Гринпис не дадут соврать. Кстати где они? А, точно, Саурон же всех в шахты согнал и за харчи работать заставил, вот теперь никто не жалуется. \n\n Ну так вот, так как из-за немытого окна Саурон нихрена не видел, то он предпочитал окунаться с головой в собственные гадкие мыслишки. Когда он вкусные пирожки себе представлял из старого мира, которые ему бабушка готовила, когда его сны эротические мучали (хотя почему же мучали?), но чаще всего он обдумывал события последних трёх лет. Он всегда гордился тем, что был приближённым Чумного Доктора, даже несмотря на все выходки Саурона, так почему он был теперь так далёк от него? \n\n «Тем более его Хата определённо выше моей, в Нерезиновске тусуется. Надо себе тоже что-нибудь эдакое забабахать.» - думал про себя или вслух Саурон. «Блин, ещё и Влад Макаров куда-то пропал.»\n\n Если социализм такая крутая экономическая формация, то почему же мы проиграли? Очевидно, что нужно было что-то менять, и прежде всего – в политике внутрилевацких срачей. Для этого необходимо было, по задумке Саурона, пересмотреть сам принцип человеческой сущности и создать то, что исключит все недостатки типичного вместолевака. Проект «Идеальный подданный» уже подходил к заключающей стадии и теперь ничто не могло его остановить! \n\n Этим он и изменит Социализм навсегда."
 mordor.1.a:0 "Его идеи всегда будут актуальны."
 mordor.2.t:0 "Безумный старикашка"
 mordor.2.d:0 "  Никто толком не в курсе, как вообще Сарумян Анатольевич Вассерман попал в ряды армии Саурона. Говорят, что он откинулся с дома престарелых, куда в конце фильма его запихнули Агент Смит и Электродрель. А во время Катаклизма, после крайне удачного побега присоединился к воинственным ордам Саурона. \n\n  Может политические взгляды его неизвестны, но мужик он при делах, башковитый, может чего и присоветует, но чаще он занимается решением разных проблем. А их хватает – Саурон со своей пятиэтажки постоянно своим супероружием искрит, да так что во всей округе электричество вырубает, хоть керосиновую лампу с собой таскай. Так ведь керосина нет.  \n\n  Ну и разное – до сих пор постоянно ощущается нехватка всего – материалов, металла, харчей для работяг, но самое главное - времени. Нужно успеть закончить основной проект до того, как придурки из Покаянии поймут, что их обвели вокруг пальца. \n\n  «У нас нет столько времени, корректируйте график.» - эту частенько можно было услышать от Сарумяна. Тот и сам работал изо всех сил, очень сильно не хотелось возвращаться в дом престарелых, да вот только несподручно было работать без любимого ноутбука Apple Macintosh. Благо Саурон после победы над Покаянией обещал подогнать что-нибудь стоящее."
 mordor.2.a:0 "Боже мой, три подъёмных крана..."
 MAT.1.t:0 "Это вам не Вагнер"
 MAT.1.d:0 "Как обычно утро в Высшем командном училище им. Тухачевского (ВКУ им. Тухачевского) начиналось с «классического» подъема. В это время, в место построения, молодой Кирилл Мамаев гасился в нужнике от старослужащих. За это ему могло влететь, естественно, но лучше уж так, чем терпеть очередные «шутки» от Зеленки – Марина Сонодзакова. Она попала в армию ещё во времена наступления 1-го гвардейского бронетанкового легиона «Рена» на Байкал и умудрилось дослужиться до звания старшины и поступила на в ВКУ им. Тухачевского на ускоренные курсы подготовки офицеров. Непонятно почему её «банда», прибывшая вместе с ней, стала называть его своим корешем - они постоянно таскали его с собой, пиздили других кто пытался его унижать, но от того было не легче. Зелёнка, главный у них, имела очень странное чувство юмора, и издевательства от неё могли сломать психику. Переодевания в женщину в воинском училище могли закончиться очень плохо, минимум нарядом вне очереди, но Кирилл как-то умудрялся прятаться от начальства на двускатной крыше казармы. Он по серьёзке несколько раз уже думал дернуть с ВКУ, но с другой стороны это был единственный путь попасть во властные структуры dickтатуры и вырваться из нищеты, не имея технического образования. Да, издевательства банды зеленки были просто крайне поехавшими, но они никак не подрывали его физическое здоровье, только моральное."
 MAT.1.a:0 "Добро пожаловать в в/ч 65006 «Хинамидзавск»"
 MAT.2.t:0 "Мой дорогой дневник, день X"
 MAT.2.d:0 "«Зачем эти идиоты застучали Зеленку, они ж знали, что в «банде» была дочь Рыжкова – Раиса, а Рыжков сука — это ж блядь генерал по прозвищу «Насвай», который в это время на передовой гоняет ДРГ. И вот он приехал из штаба армии и решил, что у курсантиков много свободного времени, а была СРЕДА.\n Обычно развлечения в среду завершались в течении часа (ну а сколько должна занимать тренировка РХБЗ после построения, и кто знал, что к развлечениям дочери и ее друзей Рыжков отнесется так жёстко?!). Сегодня 5 часов они бегали от Рыжкова и отряда его личной охраны, выполняя «Норматив 12» во время стрельбы по верх голов. Нет, потом-то Рыжая сказала, что это были холостые пули, и ее отец так любил развлекаться, но вначале все молодые обосрались (уточнение рассказала только Кириллу).»"
 MAT.2.a:0 "А ещё она хотела меня забрать домой…"
 MAT.3.t:0 "Мой дорогой дневник, день X+1"
 MAT.3.d:0 "«Вьетнамец ебнутый от слова совсем. Мало того, что его брата выперли за употребления насвая, так он еще и повредился головою. Ловушки этого идиота заебали уже всех, хотя у него фамилия Пельменёв, а не Ходзё. Сегодня в ловушку этого еблана попал пьяный политрук Ф., и старший инструктор кавалерии товарищ полковник Ч. Потом нас гоняла по плацу конница. Хрен его знает откуда Ч. её родил, но с этими идиотами я кукухой поеду окончательно. А как мы выяснили по молодым Казармову и Гермышевичу застучать этих идиотов не выйдет. В прошлый раз они попытались это сделать. Теперь они уже 3-й месяц не перестают чистить туалеты вилкой и слушать пространные лекции про Перл-Харбор и Аль-Нассерию.»"
 MAT.3.a:0 "Всё лучше, чем работать на дядю"
 MAT.4.t:0 "Мой дорогой дневник, день X+2"
 MAT.4.d:0 "Вне зависимости от дня недели предавательский состав кафедры танковых войск был постоянно пьян. Многие из них видели своими глазами байкальскую катастрофу, и ничто кроме очередной бутылки водки не могло смыть этого позора. Руководство училища, понимая данную проблему никак не препятствовало ещё решению и каждый день на кафедру поступал ЗИС-5, груженный под завязку ящиками с водкой.\nСтарший инструктор по подготовке стрелков-расистов Мыкола Братишкчук только-только хотел принять на грудь, как вдруг услышал страшный гогот. Младший лейтенант только успел выглянуть в окно, и сразу же понял, что увидит сегодня самое поехавшее действо в своей жизни - курсант Мамаев бегал от Зеленки и её корешей, одетый в платье горничной. Окружающие активно угорали с этой хуйни. Вначале он не поверил своим глазам, но потом, приложившись к бутылке он продолжил это видеть. Лейтенант танковых войск Великой Шумерии продолжал оставаться несколько удивлённым. \n- Отставить сумасшествие, поехавшие!\nГромкий командный голос разнёсся по всему училищу.\n- Но он сам проиграл, - ответила Зеленка.\n- Начаааальник, я не буду сегодня вести лекцию этим ебанатам! - продолжал кричать, но уже в помещение Братишкчук\n- ну может мы будем по спокойнее.	 - сказал Начальник училища Пахом.\n(за содомский грех мамаев был наказан чисткой говна вилкой, а Братишкчук был отправлен контролировать этот процесс.)\nПочесав свой пузень под шинелью, Братишкчук, потащил Мамаева в Казарму дабы тот чистил сортиры вилкой не в таком компрометирующем училище виде."
 MAT.4.a:0 "Вот же жопа"
 MAT.5.t:0 "ММайн дорокой днефник Нахкт Х+3"
 MAT.5.d:0 "После вчерашнего инцидента к нам пришел черный чувак, в лиловом пиджаке, левапёрдовой шляпе, с золотой тростью и перстнями, он решил объяснить мне как «надо вести себя с сучками». Он представился Сутенёром-по-Имени-Прилизанный (обязательно надо полностью произносить) заявил, что ходит по кликам и везде, где «сучки не знают свое место, он их ставит на него», ибо «все бабы шлюхи, а шлюхи должны знать свое место».\nКак вы думаете, чем закончил Сутенёр-По-Имени-Прилизанный…\nЕго [изъято военной цензурой].\nбуквально.\nВначале его уебали по голове гаечным ключом из ЗИПа Т-72, видимо кто-то сумел спасти его с Байкала (ЗИП не танк). Потом Марина достала БР-345П {изъято военной цензурой} потом весь коллектив Высшего Командного танкового Училища им. Тухачевского вымазал его в солидоле и дёгте облили солярой и выгнали на юг в сторону н. п. Сталино."
 MAT.5.a:0 "Никогда не буду в*ебываться на Зеленку"
 MAT.6.t:0 "День у"
 MAT.6.d:0 "Сегодня был важный день, первые учебные стрельбы, выкатили любимый Т-35 (собственный нумер 234-42) Великого Лугаля Шумерского, Наследника Мельника, Пророка воли Ханюши, Царя Орловского Курского и иных…, который он угнал из Кубинки.\nОгромным плюсом этого изделия сумрачного советского гения Николая Всеволодовича Барыкова заключался в том, что на нем можно было вести весь курс, часть людей в экипаже часть «на броне».\nСтарший Писарь Рика (Рима) Фёдорова главная по приёму крымского вина внутрь, и кореш Зеленки приписала ее и корешей в внутренний экипаж Т-35А (обр.  1939г) даже не смотря на предыдущие проступки.\nСпустя полчаса езды в правой передней башне они наконец-то добрались до танковой директрисы. Сквозь шипения в рации был слышен голос начальника училища: «сгружайте ваш Танковый десант с брони и готовьтесь к стрельбам разделившись по экипажам».\nЭтот день Мамаев провел на полигоне, и уже начал думать, что быть одним из друзей Зеленки не так уж и плохо, очередная гениальная идея ее опять откатило его к пониманию что нет, в это время мамаев сидел на месте наводчика главного 76,2мм орудия КТ-28 (крайне странно что его никто не попробовал хотя бы на Л-10 заменить), когда снизу из малой башни с 45мм пушкой 20К выглянула эта ведьма и предложила залпово на точность пострелять в «воооооон тооот самосвал», стоящий на территории полигона, и как же ему повезло что рация была включена и эту охуительную идею услышало командование, ведь это был любимый СШ-75 «Таганрожец» комдива.\nВ этот день они обошлись без пиздюлей, и пиздеца, но были к ним близки. Обратно они уже ехали под вечер."
 MAT.6.a:0 "Ночное освещение включить"
 MAT.7.t:0 "День Ж"
 MAT.7.d:0 "В этот день была Жопа со стороны Харькова на двух грузовиках проехала диверсионная группа и заняла больницу в городке около в/ч 65006. Весь личный состав был поднят по тревоге, были открыты оружейки, личный состав получил личные ТКБ-408, так же были открыты ангары с техникой. Экипажи занимали места согласно ВУС и боевому расписанию. Рычали двигателями Т-28, крутились вентиляторы в задней части Т-35, химические Т-26 и разведывательные БТ выстраивались в клинья у ворот, в небе в стороне городка били видны забавные А-7 работавшие НУРС РС-82 и УПК ПВ-1 по разрозненным группам террористов, не успевших укрыться в больнице.  В это время был получен сигнал «Зима» и танки двинулись в сторону города…"\nКирилл ехал на БТ Подвеска Кристи «съедала» неровности почвы и он, находясь в правой части клина, наблюдал в прицел наводчика за проносящимися рядом липами на берегу небольшого овражка, звякнула казенная часть, во время загрузки снаряда ОФ-350М в новенькую Ф-32, это был БТ из новой серии, только что вышедшей из заводов.\nНе ссы сказала Зеленка, - протягивая ему «Беломорину», - на Байкале было страшнее вон Пельменев за рычагами другого трактора мирного (хе) был, тут тож проедем ты главное, видишь что двигается сразу бей, там уже потом выяснят лишних ли ты людей отдал богам или нет, не хочу видеть горящие танки, и уж себя я в них точно не хочу видеть. \nА вообще наша задача просто попытаться порушить здание дальше там «химики» зачистят, а в случае того, что к противникам на помощь придут ударные подразделения просто продержаться до прихода средних и тяжелых танков.»\nВ этот раз им повезло ДРГ не имели противотанковых средств имелись только пулемёты автоматы и некоторое количество ЭГДН после первых залпов БеТешек фасад здания был поломан, часть панелей обрушилась, один Т-28, обогнавший «химиков», зарядивший шрапнелью в пролом вызвал его (вв) детонацию и здание немного разрушилось, как выяснилось позже это был Т-28 с Раисой."
 MAT.7.a:0 "Ну вот он и первый бой. Так и началась военная карьера"
 MAT.8.t:0 "Новый Т-35 "
 MAT.8.d:0 "Сегодня в Техчасть приехал поезд с накрытым брезентом Танком, Мамаев поинтересовался у своих (наверное, все же друзей) зачем этот закрыт, ведь обычно оно без него едет, Раиса предположила, что это секретный танк. Позже на занятиях по политической подготовке Ф., позвавший Петра, ихнего эксперта по «копанию» в танках, автомобилях, тракторах, да наверное во всей технике, рассказывал о достижениях Шумерской Промышленности (да по его голосу было понятно что эти слова произносятся с большой буквы), а так же разведчиков, которые под покровом ночи, скрываясь от собак и охранника с берданкой, проползли за водкой Лугаля пролезли в Харьков и спёрли чертежи с орудием Ф-22, адаптированным для тунчесов, а дальше работали КБ ОМЗ и «Орёлтекмаша», в ходе таких действий появилась новое орудие Ф-96 ура товарищи.n\Предположение Раисы, особенно после лекции политрука, казалось верным, но лишь ночью Мамаев смог увериться в этом, стоящий дождливой ночью в карауле мамаев, видел, как прибывшие в месте с танком на поезде военные, и персонал завода снимали с танка брезент, вначале показался знакомый перед танка, дальше так узнаваемые 5 башен и моторно-трансмиссионное отделение, поезд расцепили прикатили скат, и танк малым ходом скатился с платформы, в главной башне стояло новое, более длинное 76,2 мм орудие."
 MAT.8.a:0 "Наверное, про то которое говорил Ф. и Пётр"
 MAT.9.t:0 "День dx+dy"
 MAT.9.d:0 "Сегодня террористы из [данные изъяты военной цензурою] выкрали отца Фёдоровой и брата Пельменёва, и родичей некоторых других людей из ВКУ, угрожали убить, требовали секретные данные, и совершения саботажа в их пользу, об этом узнал лично Лугаль, по его словам родственники будущего офицерского корпуса тоже приписываются к элите Шумерии, и не гоже терпеть такое, он и его  лично повел в бой избранных воинов первой гвардейской тяжело танковой бригады им. Катукова и своих охранников из отряда Аль-Ассад ( в который входили бабы с вооооот тааакими сиськами{рисунок изъят военной цензурой} ), его Табба вели химические подразделения группы Али Хасан, и другие бригады Шумерской Армии. Так началась акция устрашения ка-лух, затянувшаяся в полноценную войну"
 MAT.9.a:0 "Вот и задули тёплые шторма пукана"
 MAT.10.t:0 "Полевые Храмы Ханюши"
 MAT.10.d:0 "Сегодня Кирилл Мамаев, получивший в ходе обучения и службы в бронетанковых войсках шумерии звание младшего лейтенанта входил в один из этих новых храмов, дабы провести «обряд возвышения». Он не был верующим, но он уж очень хотел продвинуться дальше по военной карьере, а в шумерии все уж очень было завязано на странных нормах, вероятно придуманных самим Лугалем, как говорила зеленка, знавшая его как комбата еще до всего этого до Великого Запоя и Байкала такого с ним не было, а после того потопа Т-90х под байкальским льдом он ушел в палатку с портретом Юрия Дмитриевича Буданова и пил, долго пил, пока не вернулся в Орёл, более не выходя к низшему командному составу и рядовым. \nА после возвращения появилась эта религия, основанная на каком-то детском анимэ и на Древних Шумерских Богах…"
 MAT.10.a:0 "Новая веха в истории"
 MAT.11.t:0 "День  fx=xy"
 MAT.11.d:0 "Сегодня. Бомбили. Воронеж. Вся полковая артиллерия, Автожиры А-7, дальние бомбардировщики Бартини-Ермолаева, пролетавшие примерно раз в час, судя по радиопереговорам, авиабаза Орёл-Южный, принимала минимум пару самолетов, потом отправляла ее на  взлет отправляла новую, танки своими орудиями, неизвестно почему, но Лугаль вынес окончательное решение этому городу, но Мамаева не интересовал это  вопрос, он просто выполнял приказы. Часть вооруженных сил противника, «разложившаяся изнутри из-за отсутствия истинной веры», как говорил политрук, (хотя сам мамаев думал, что проблема в том, что это насильно мобилизованные крестьяне) - сдавалась. "
 MAT.11.a:0 "ЕГО так и не нашли"
 MAT.12.t:0 "День не определён"
 MAT.12.d:0 "Сегодня наш лугаль обратился к войскам, сказал, что пора возвращать старые земли, сказал скоро мы удивимся кое чему новому, но пока он не будет нас радовать. \n Я спросил у Раисы, сидящей рядом, что за странное сообщение по Радио сказал наш Главнокомандующий. Она ответила: «Отец говорил, что с сегодняшнего дня они проводят инфильтрацию к Доку, типа для электростанций не хватает топлива, а он просит слишком много металлопроката КМА за бурый уголь.\n - Так что же мы вернем Москву. - Спросил у нее я»\n- Пока что мы просто попытаемся связаться с Дядей Максимом, они все еще держатся на осадном положении, возможно они ударят изнутри, в нужный момент, в конце концов он смотрит за батиными заблокированными лабораториями"
 MAT.12.a:0 "Где-то я это уже слышал"
 MAT.13.t:0 "Через несколько дней..."
 MAT.13.d:0 "-... вы выбираетесь добровольцами в отряд охранения нашей дани в центр. - говорил наш командир.\n- Вы проедите на вот этом милом поезде с этими новенькими БТ-7 наших заводов в сторону Москвы. \nМамаев вместе со своими друзьями ехал в вагоне охранения в боевом оснащении, ФД-20-2462 Ворошиловградского Паровозостроительного завода 1939г постройки тащил эшелон с танками по курской ЖД на север, мимо проносились городки, поселки, деревеньки, вот Мценск, а вот Скуратово, вот Горбачево и Тула. \nПоезд проезжал по ЖД мостам, вот под ним пронеслась Ока, Мамаев не ездил на поездах так далеко еще, его друзья ездили, он много смотрел в даль, казалось, выхватывая глазами новые места.\nТем временем поезд подъезжал к Серпухову, немного снижая скорость, как  и на каждой крупной станции, но тут он даже остановился, в вагон зашли несколько людей, один из них, в противогазе ПМК-3 поприветствовал Раису, и поезд быстро набрал скорость, поезд довольно быстро проследовал Чехов, через десяток километров, не доезжая до Столбовой был путепровод, поезд немного сбавил ход поворачивая направо, по поездной радиосвязи был послан сигнал «Солнце Шумерии» означающий, что они почти прибыли, спустя пару стрелок они прибыли к старой воинской части, казавшейся заброшенной, поезд остановился у ангаров, из одного, казалось разрушенного здания вышел Генерал Рыжков.\n- Сейчас вы выгружаете танки и едите за мной, мы будем играть в «Гномиков» сказал он улыбаясь.\nТанки медленно ехали по наклонному съезду фонари на башнях освещали тоннель на ведущем танке ехал генерал, тоннель заглублялся в землю, сворачивая немного к западу, медленно едущие на первой передачи БТ ехали к складам, оставшимся еще до исхода, до байкала и этого вот всего. \nНа встречу люди встречали милые шахтные электровозики и вагонеточки с горною породою, распитаные они очень грустно стояли, отражая свет от танков своими маленькими фарами «А тут у нас велось расширение складов Московского Военного Округа», говорил генерал, «не вовремя нам пришлось все бросать после Байкала, пришлось сжечь много архивов, и засекретить новые ходы.» Он смотрел куда-то вправо в один из тоннелей с электровозиком который уходил куда-то вниз, из того наклонного хода было слышно бульканье воды.\nРосрезерв старый еще, до которого они наконец добрались, хранил тонны дизельного топлива, еды, средств индивидуальной зашиты, тоннели шли к его складам, складам старого министерства обороны, лабиринты вели и в Москву, вели в бункер, переделанный чуть позже КК генералом в свою личную лабораторию, и благодаря Лугалю исключенный из всех архивов. Все время отсутствия бункер стоял на полной изоляции, выпуская в линии метрополитена и к скалам Росрезерва лишь небольшие отряды ОСНАЗа по ночам, говорят за бункером следил какой – то друг Генерала и Лугаля."
 MAT.13.a:0 "Какие нахуй гномики, какие нахуй игры "
 MAT.14.t:0 "Спустя несколько дней."
 MAT.14.d:0 "ОСНАЗ Генерала выдвигался из бункера к шахтным стволам недостроенных спецсооружений, все время пока город находился под контролем Дока они не работали. Бойцы должны выйти к лестницам, по ним подняться на несколько сотен метров и сверху запитать подъемники, чтобы извлечь танки на поверхность, с собой они брали пистолеты-пулеметы Судаева и проводной военный телефон, для обеспечения связи. Мамаев в это время сидел в бункере, являясь танкистом, а не осназовцем, его посадили обеспечивать связь. \nМамаев перетыкивал проводки на коммутаторе ПК-30, соединяя телефоны УНА-28.\nБТ-7, поднятые в десятке километров от центра, стояли укрытые шифером и железными листами, так как маскировочная сеть бросалась бы в глаза в промзоне, задачей танкистов было начать стрельбу в момент выхода войск Лугаля к городу, отвлекая противников, часть же войск ОСНАЗа двигалась по тоннелям к центру дабы поднять личный штандарт Генерала над Кремлем.\nВ рациях БТ прозвучал сигнал ШТОРМ, экипажи очистили их от мусора и протаранив ворота выехали на улицу, ведя беспорядочный огонь по одному из отделений милиции находящихся неподалеку. Танки Мамаева и Раисы поехали на восток, в сторону лесистой местности, где находились артиллерийские подразделения и крайняя линия обороны противника.\nВ ходе рейда танк мамаева был подбит, и он с экипажем, ехавшим с ним, заныкался в лесу. Там они провели несколько дней до момента возвращения Лугаля к Кремлю, они были найдены войсками Шумерии прочесывающие лес, ища партизан. За храбрости в действиях и прикрытие своим танком танк Раисы Мамаев получил внеочередное звание Старшего лейтенанта и был назначен командиром танкового взвода.\nМамаев слушал радио, у него был заслуженный отпуск после () боевых действий. По радио вещала какая-то передача люди обсуждали назначение Генерал Рыжкова генерал-Губернатором Москвы и его решение возобновить постройку специализированных фортификационных сооружений, и расширить добычу углей подмосковного угольного бассейна. Мамаев улыбнулся и переключил радиостанцию, там вещали новости мира, рассказывали о предателях Истинного Коммунизма из ЧАТа, и зачитали открытое послание Лугаля к Донбассу о разграничение сфер влияния в Невмерлии к тов. Куракову, в котором Великий царь Шумерский заявлял, что готов отдать рабов по весу на 10 000 т. с этого Харькова за отказ о претензий на Харьков), мамаев выругался, намечалась еще 1 война, хотя то что она будет было понятно и так, лугаль хотел возвращения земель, Мамаев еще раз переключил станцию, там был радиоспектакль из «Эпоса о Гильгамеше»."
 MAT.14.a:0 "Он откинулся в кресле и продолжил слушать радио."
 MAT.15.t:0 "Объявление войны НОДу"
 MAT.15.d:0 "Уважаемы граждане Шумерии, дорогие друзья, неверное восхваление одного из пророков Ханюши вызывает у нас озабоченность, так же озабоченность у нас вызывает не дружественные действия проведенные нодом в сторону нашего союзника – Ставропольского Агронома. Расширение НОД к нашим границам неприемлемо. Хорошо известно, что военная машина НОД сильна и ее продвижение к нашим границам не может не вызывать у нас беспокойство. Почему происходят нападения НОД? Вначале на Хазарский Банкомат, потом на Ставропольского Агронома, откуда такие наплевательские отношения к Истинному Богу? Ответ прост НОД еретики, поставившие Пророка Володимира над Ханю.\nВсе что я сейчас говорю касается не только Шумерии и вызывает озабоченность не только у нас, вот восстановленная Москва, под командованием моего таба, Павла, тоже озабочена этим.\nКонечно, нужно учитывать и изменения ситуации в мире и самого баланса сил. Однако делать это следовало профессионально, плавно, терпеливо, с учётом и уважением интересов всех стран и при понимании своей ответственности. Но нет – состояние эйфории от абсолютного превосходства вскружило голову НОДовцам. Вообще складывается впечатление, что практически везде, куда НОД приходит устанавливать свой порядок, по итогам остаются кровавые, незаживающие раны, язвы международного терроризма и экстремизма, потому как они сектанты-террористы. \nВесь ход развития событий и анализ поступающей информации показывает, что столкновение Шумерии с ними неизбежно. Это только вопрос времени: они готовятся, они ждут удобного часа.\nМы не дадим им это сделать, не дадим напасть на нас, в этот самый момент я отдаю приказ войскам шумерии, и просьбу дружественным нам режимам, обрушить небеса на головы этих еретиков, они неправильно славили нашего Пророка Володимира, и забывали о Ханюше, а это является непростительным грехом."
 MAT.15.a:0 "Уже задули холодные ветра войны"
 MAT.16.t:0 "Выдвижение"
 MAT.16.d:0 "Кирилл Мамаев думал что эта неделя пройдёт как обычно, и вроде ничего не предвещало перемен. Но в в какой-то момент всё поменялось - часть занятий отменили и вместо чистки плаца ломами давали гораздо больше времени на приведение себя в порядок, чем обычно, а преподаватели из числа офицеров Лугольского танкового корпуса часто шептались и где-то пропадпли. А в пятницу началось ЭТО: курсантов созвали по боевой тревоге. «Не уж то кургиняновцы так далеко прорвались». Эта мысль никак не покидала и очень пугала Мамаева. \nВскоре после сборов танковая колонна двинулась к назначенному месту и вдруг на рассвете в 3 км от Орла остановила движение после того, как впереди показалась странная штабная машина. Это была перекрашенная в цвет хаски восьмёрка, чему очень сильно удивился экипаж танка. Но следовавший за ним БА-11 со знаменем танкового корпуса ясно давал понять, что открывать огонь по нему не следует. Стоило только высунуть голову Мамаеву из командирской рубки и рассеялсись ослепляющие лучи восходящего солнца он увидел именно его. Оказывается в той самой штабной машине сидел сам Лугаль. Тот встал на броневик и начал говорить без бумажки захватывающую речь, но Мамаев ничего не понял. Тот либо был чересчур восхищён загадочным образом Лугаля, то ли разящий перегар его опьянил, то ли из-за противогаза ничего не было слышно. Но распознать в порыве восхищения он смог только лишь эти слова."
 MAT.16.a:0 "«...мы едем на штурм Верховного Совета. Только не обосритесь там.»"
 MAT.17.t:0 "Государственный переворот"
 MAT.17.d:0 "Затем каждому выдали по чекушке «Мирового змея». «Хорошая водка» - подумал Мамаев, но мысли о заветном алкоголе прервала команда из радио - «ВЫДВИГАЕМСЯ НА СТОЛИЦУ!». \nНа улицах колонна сильно поредела - каждая группа ехала на захват своего стратегического объекта. Нашим было здание Верховного совета. По прибытии солдатам и курсантам наконец-то выдали не резиновые или деревянные автоматы Калашникова, а настоящее оружие: мосинки, берданки, различные виды пистолетов и холодного оружия, а Зеленке выдали РМН-50 и 3 мины к нему. Лугаль же достал свой Золотой Автомат Фёдорова, хотя было видно что он окрашен назамом деле в зхолотой гуашью, так как никакого золота в военном округе естественно не было. Последовала кодовая команда «ВАТАНАГАШИШ!» и снайпера начали занимать свои позиции, а штурмовики следуя за тов. Орловым начали штурм здания. \nВскоре бойцы вошли в зал для собраний где на внеочередном заседании Цуканов со своими сторонниками коих было большинство в партии и в ВС из безысходности пытался отстранить Лугаля от должности и взять власть в свои руки. Похоже давний конфликт решить кроме как силой оружия было уже нельзя. Орлов окричал пока бойцы окружали заседавших:«Призываю прекратить бюрократизм и демагогию. Ваше заседание окончено - вы арестованы до выяснения обстановки!». В этот момент Зелёнка случайно выстрелила из ручного миномёта по люстре, стоявшей в зале заседаний. Взрыв мины привёл к тому что люстра упала и задавила насмерть 3-х человек. Испугавшись, заговорщики уже начали сдаваться, как вдруг Цуканов в порыве отчаяния выхватил свой Маузер и выстрелил в Лугаля. Из под бушлата потекла жидкость и все поняли, что всё кончено и переворот неудался, а курсанты будут арестованы."
 MAT.17.a:0 "как вдруг..."
 MAT.18.t:0 "Повешение"
 MAT.18.d:0 "Неожиданно Лугаль поднял голову и прицелился в «Председателя». \n -Ах ты пидор! - раздался грозный крик орлова в зале, - Сейчас мне будет, сука, весело. \n Затем последовала короткая очередь, прервавшая жизнь Цуканова. Его буквально размазало от неё по трибуне. После недолгой паузы в воздухе сильно запахло спиртом, который прервал шок у всех. «А чё так мокро?» Лугаль, расстёгивая бушлат и внезапно тот увидел пробитые пулей пистолета 2 фляги с дорогими водкой и коньяком спи...забранные домой у какого-то олигарха из сибири ещё во время похода. Орлов высказался нецензурно после чего отхлебнул из неразбитого сосуда, в котором скорее всего была уже ядрёная алкогольная смесь. А всем было продемонстрировано, что именно в этой фляге пуля и застряла \nНа следующий день труп Цуканова повесли преред зданием Верховного совета. Вскоре вышел указ о роспуске верховного совета, а Лугалю передовались исключительные полномочия до «созыва чрезвычайного коллегиального центрального органа власти». Так и закончилась эпоха двуевластия и демократического социализма."
 MAT.18.a:0 "Ну или просто «тупая бюрократия тупорылых левачков» по словам новоиспечённого Верховного Вождя"
 MAT.19.t:0 "Государственный переворот"
 MAT.19.d:0 "В воздухе чувствовалось напряжение - уже несколько дней как из Москвы высылались приказы напрямую не к Лугалю, а к Председателю ВС. На заседаниях постоянно поднимался вопрос об оппортунизме и ревизинизме т.н. «танковой группы» и всё шло к отстранению и аресту Орлова и его сторонников. \n Но сегодня наступил роковой момент - Антон Орлов попытался вырвать власть с помощью силы. Утром танковые колонны выдвинулись в сторону столицы, но их встетили части Сигурими и территориальной обороны с противотанковым вооружением. Ревизионисты были атаковынны из засады и после непродолжительного боя разбиты. Самозванный Лугаль был исключен из партии, арестован, обвенён в попытке государственного переворота, отхода от линии партии, дедовщине, распутстве, работе на НОДовскую, покаянскую, кургиняновскую и какую только не перечислили разведки.  Вскоре тот был расстрелян, а на следующий день полномочия «Лугаля» были единогласным голосованием на внеочередном пленуме ЦК КП(ц) переданы Председателю Верховного Совета, а сама должность упразднена. Так и закончилась эпоха двуевластия и демократического социализма."
 MAT.19.a:0 "Всё кончено"