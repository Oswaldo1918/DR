 BSH.15.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №███: KOZI  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Вредный                     Вид объекта: Бакареш      \n\n Условия содержания: ███ \n\n Описание: Инцедент произошёл в 18:25 по Стерлипарижскому времени. При эксплуатации глубокой нефтяной скважины было обнаружено возгорание. Причём огонь распространялся очень быстро и с большой глубины. В 18:26 добывающую установку вывел из строя мощный хлопок. Из горящей скважины вылез Забытый зверь, кодовое название - Кози. \n По своей форме это огромная горящая креветка. Жар её настолько высок, что давно испарил её внутренний жир. Кони представляет огромную опасность, плюясь огненными струями желчи, плавящими сталь. Кони пошла на другие скважины. Через пол часа приехали пожарные, через 2 часа - оперативники солдаты. Совместными усилиями - забороли проблему несмотря на огромные жертвы. Один из оперативников - Фёдор Геннадиевич, считает такую креветку отличной закуской к имбе энерджи, если предварительно уебать со всей силы по ней колотушкой. Другой оперативник, Бебс-разумист, просчитал, что с помощью креветки можно получить источник термальной энергии.(карандашом)Стоит ли рисковать и удерживать креветку или сразу нейтрализировать?"
 BSH.15.a:0 "Прикончите её быстрее!"
 BSH.15.b:0 "Термальная энергия будет отличной заменой уничтоженной инфраструктуры"
 BSH.16.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.16.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №███: KOZI  \n   ██.██.██                                                                                        номер ████-02 \n                                                    г.Стерлипариж\n\n       Статус объекта: НЕЙТРАЛИЗОВАН                     Вид объекта: Бакареш      \n\n Условия содержания: не содержится \n\n Описание:На полученный запрос на ликвидацию пришёл удовлетворительный ответ от Вождя. Операция по нейтрализации проходила в кратчайшие сроки. Удар колотушкой поставил жирную точку в этой истории. Всё было кончено\nОднако ни жира, ни мяса у креветки как раз и не оказалось. Только тлеющий хитин. Результатами работы Фёдор Геннадиевич крайне недоволен, что привело к дополнительным жертвам среди оперативников класса падпещиик и посторонних людей."
 BSH.16.a:0 "Не руиним!"
 BSH.17.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.17.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №███: KOZI  \n   ██.██.██                                                                                        номер ████-02 \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                     Вид объекта: Бакареш      \n\n На основе усиленного железобетоном и внезапно найденного металла с огнеупорным покрытием здания завода построен саркофаг для содержания объекта. Объект помещён в колодец на глубину ста метров, в который подаётся напиток Черноголовка, оказывающее расслабляющее воздействие на объект. Пар от жидкости подаётся в турбины. Электроэнергии генерируется как от докризисного ядерного реактора.\n\n Ценой огромных жертв была построена инфраструктура содержания объекта и это не говоря про то, как старались покалечить, но не убить, а также транспортировать на дно колодца. Однако эта мера значительно улучшит жизнь нашему народу и государству, и возможно даже изменит ход какой-нибудь войны. Пусть и нашего вождя в очередной раз назовут военным преступником – ему не привыкать. Правда, будет неудобно, если вдруг случится нарушение условий содержания. Ох лучше бы это случилось во время войны, чтобы эта тварь проснулась и начала жечь вражеские войска. Хотя разумист и говрит, что это маловероятно из-за ран, нанесённых существу – раны могут затянуться."
 BSH.17.a:0 "Сила науки!"
 POK.1.t:0 "Ночь всех Ночей"
 POK.1.d:0 "-Я чую. Кровавая жатва началась. Красноярск стал красным от крови. Кровь в Омске, где сейчас не могут играть ничего по-настоящему тяжёлого. В Барнауле одно буржуйское мясо убивает другое буржуйское мясо. Очкарики и наркоманы в Новосибирске не хотят отставать. И единственный адекватный наш соперник готовит поход из Норильска. Время пришло. Завтра мы будем в Магнитогорске\n\nДва солдата открыли дверь в хату и пустили внезапного гостя. Сам Комиссар Андеграунд прервал свою речь, чтобы услышать. . .\n\n-Здравствуйте! Интересуетесь коммунистическими идеями? Я представитель партии Маоистов Покаянии. Вижу, что вы скрываетесь от преследования, но не переживайте. Представляете, с тех пор как мы вступили в Яблоко отношение к коммунистам поменялось. Теперь нас не бьют, да и плюют не всегда. Я уже предсказываю, что вы спросите про нашу практику – она не поменялась! Мы всё ещё выходим с одиночными пикетами в защиту свободы слова и демократии. Мы как маоисты считаем, что нельзя допустить красно-коричневого реванша. Чтобы сначала построить коммунизм нам нужно построить нормальное демократическое общество, а не как в совке или фашистко-монархической северокорее. Могу дать почитать нашу программу. Ну так что, хотите вступить в нашу авангардную партию?\n\n-Присутствующие оглядели друг друга. Пауза. Все начали дико ржать. Смех одного из солдат перешёл в кровавый кашель. Лицо евролевого маоиста оказалось цвета его партийной книжки. В ужасе он решил уйти, но путь к двери заблокировали.\n\n-Что он тут забыл?! Расстрелять два раза всю охрану периметра! Значит нас выследили! Надо атаковать немедленно! Но сначала... евролевый пидорас, чего ты ожидал, прийдя в этот лагерь? Это ТЫ вступишь к нам. Выхода НЕТ. Ахаха. . . шучу!\n\nВ это время продолжающий кашлять кровью солдат начал выхаркивать свои лёгкие. Ужаснее всего было то, что человек с улыбкой на лице всё ещё пытался смеяться. Если это вообще был человек, в чём юный маоист был уже не уверен.\n\n-Уйти сможешь... Но не весь... Сейчас мы покажем тебе нашу программу один из пунктов которой звучит так - ПОД ПОКРОВОМ ТЬМЫ МЫ ПОСТРОИМ ОБЩЕПИТ!\n\nКомиссар дал сигнал и со всех сторон голодные руки начали тянуться к гостю."
 POK.1.a:0 "Это что за пиздец я прочитал"
 POK.1.b:0 "Маоист? А на вкус как либерал"
 POK.2.t:0 "Концерт в родном городе"
 POK.2.d:0 "На сцену выходит уже немолодой человек, одетый в черную кожанку. Толпа радовалась и кричала от восторга в тот самый момент. Под открытым небом собралось достаточно народа на концерт рок музыки. Он был не простым. В человеке на сцене люди сразу узнали того, о ком активно распространялись слухи по всей Сибири – Егор Летов вышел из Тайги и даёт концерты.\n\n-Здравствуй Русь святая, здравствуй родной Омск. Готовы к революции?\n\nТолпа ещё раз закричала. Музыка заиграла, песня запела и огромный красный флаг развернулся на фоне концерта. На нём был большой белый круг, внутри которого перекрещивались чёрные серп с молотом. Возникли ещё флаги. Спас Нерукотворный, триколоры, советские флаги, флаги родов войск. На сцену из зала вышли вооружённые люди, одетые как Летов и начали подпевать, пританцовывать под песни. Толпа поймала волну и поняла, что ей нужно делать. Началась раздача оружия и люди на сцене начали собирать отряды.\n\nСегодня ночью город будет взят, а следующим днём вся область будет одной большой базой повстанцев."
 POK.2.a:0 "Омск потерян"
 POK.2.b:0 "Это был первый его концерт в родном городе"
 POK.3.t:0 "Опытным путём"
 POK.3.d:0 "Александр Пушной внимательно слушал сообщения о бунтах в городе. В кабинете руководителя Новосибирского научного кластера, Бориса Бояршинова, присутствующие начальники докладывали в основном о случаях, в котором участвовали их подчинённые работники и студенты научного кластера. Косвенно можно было предположить, что Некие Бессмертные Странники Вселенной оккупировали несколько общежитий, и борются с охранниками высокоэффективными боевыми приёмами.\n\nИ тут в кабинет ворвались боевики движения ВСЕ. Во главе толпы был молодой парень в ковбойской шляпе.\n\n-Ну что, барины-хозяины, готовьтесь сосать, как сосали хуй Покаяна! Я Павел Анатольевич Лукин заявляю, что ваш эксперимент окончен! Теперь Всероссийское Социальное Единство управляет этим... местом! Это теперь наше здание! Барины-хозяины, сосааать!\n\nНеожиданно Пушной перехватил инициативу и подошёл к микрофону.\n\n-Дорогой Павел Анатольевич, открою вам небольшой секрет. Мы сами не владеем этим кластером, так что вы его не у нас отнимаете. Видите ли, наши работодатели пытаются повторить опыт девяностых с другим результатом. Говорят нам, делать так, чтобы было как на Западе в лучшие годы. У нас не получается. Вы думаете это потому, что у нас руки кривые – нет... Просто опыт говно! А мы. пытались сделать из него что-то интересное. Но и у нас не получается. Если вы видите, что кто-то поддерживает такой опыт – плюньте ему прямо в рожу. А нам не плюйте, потому что вы мы вам честно сказали – опыт говно, не получается. И что теперь? Нам нужно было где-то работать. У нас там весь Академгородок там на вилах ходит. Клепает эти гранты. Посрать некогда людям!\nИ поэтому я согласен с тем, что это здание должно стать нашим. Но мы сами решим - как нам быть и какие опыты делать, а пока что идите бороться против властей, у вас там ещё столько таких же зданий захватывать."
 POK.3.a:0 "Нах.. извините, зачем это все нужно?"
 POK.3.b:0 "Именно поэтому свечка и совершает свои колебания"
 POK.4.t:0 "Кульминация фестиваля"
 POK.4.d:0 "Сегодня особый фестиваль, заместо участия в выборах вожди правых групп призвали своих сторонников участвовать в фестивале ''Русский Кукож''. Здесь теперь не только кутили с трапиками в мейд-дрессах и корниловской униформе, но и объясняли значимость борьбы за традиционные ценности против либерах. А главное – пути прихода к власти и будущее России. Свои политические кампании люди старались продвигать под общим оппозиционным лозунгом, но всё равно не доверяли друг другу. В то время как в помещении устраивали бал представители монаршей фамилии, на уличную сцену приглашались все значимые люди оппозиции. Первым выступил сам Роберт Райт, но был освистан, когда заговорил о возможном оздоровлении и сотрудничестве с правительством Ельцбурга. Погром ныл и раскачивал толпу криками ''Русские Вперёд''. Следом вышел человек от партии Великая Россия, Дмитрий Рогозин. Никто не запомнил его речь, ведь все ждали появления руководителя боевой организации партии - лидера нс-скинов, Максима Марцинкевича. Баркашов был сух в своей речи и не обрадовался увиденному на фестивале, ведь много чего противоречило истинной христианской морали. Пьяные посетители уже хотели расходиться, но...\n\n-ЛИБЕРАЛЬНЫЕ ГЛОБАЛИСТЫ СТРОЯТ СВОЮ МИРОВУЮ ИМПЕРИЮ, В КОТОРОЙ НАМ НЕТ МЕСТА. РУССКАЯ КОНСЕРВАТИВНАЯ РЕВОЛЮЦИЯ! ЭТО ТО, ЧТО НАС ОБЪЕДИНЯЕТ! ОСТАВЬТЕ РАЗНОГЛАСИЯ. В БОЙ! ВСТАВАЙТЕ ЛЮДИ РУССКИЕ, НА СМЕРТНЫЙ БОЙ! СНАЧАЛА БАРНАУЛ, А ПОТОМ ВСЯ РОССИЯ!!!\n\n Сомнений не осталось. Персона нон-грата на территории Покаянии. Сам Александр Гельевич Дугин пришёл на фестиваль и после совей речи тут же скрылся. Из толпы вышли отряды разных группировок - чёрная униформа Баркашова, камуфляжный Русич, стонайловские нс-скины, белогвардейские косплееры. Маленькими ручейками разных группировок начиналась большая река протеста, прокатившаяся по Барнаулу, перекинувшаяся по окрестностям. На утро Ельцбургские газеты написали, что связь с Барнаулом была потеряна."
 POK.4.a:0 "Это не база, это так..."
 POK.4.b:0 "Этот фестиваль войдёт в историю"
 POK.5.t:0 "Оккупай Покаянию!"
 POK.5.d:0 "\n\n"Бывшей владелец сам просил, чтобы из здания сделали арт-объект", говорил новый владелец здания бывшего завода "Краскон" - Михаил Ходорковский.\n\nВ соавторстве с музеем истории ГУЛАГа и другими организациями именно здесь открылась выставка современного антикоммунистического искусства. На фэшн ивэнт пришли не только местные элиты, но и бежавшие из Барнаула покаявшиеся за преступления русских бизнессмены и бизнессвумены нерусской национальности.\n\nВсе были в ужасе от бунта черни, и поэтому здание оцепил ОМОН. Правда, чтобы не пугать поситителей, силовиков в здание не пускали. Зрители сели на места перед сценой.\n\nОружие в подсобке, в раздевалке, за картинами, в чехлах для скрипок и гитар. Обслуга подтягивается в зал. Всё по плану. Ходорковский будет знать об успехе от Ельцбургских связных.На сцену выходит главный номер музыкальной части шоу - восходящая звезда покаянского репа. Конец его выступления - начало атаки. Но атаковать вскоре стало некому - тонконогий певец зачитал трек. Первые ряды упали замертво. Багряно-коричневая жидкость тонким ручейком текла из ушей. Остальные пытались отползти в конвульсиях, включая участников операции. Однако фактически задание было выполнено - политическая элита Красноярска убита, а значит самое время другим ячейкам начать действовать."
 POK.5.a:0 "О, ужас"
 POK.5.b:0 "Эй, йоу, это начало революции"
 POK.6.t:0 "Ужасы левацкого террора"
 POK.6.d:0 "Вчера вечером в Красноярске произошло ужасное ЧП. Несколько десятков левацких террористов совершило преступление против главного права человека – права частной собственности. Группа вооружённого левачья перебило местный ЧОП и взяло под контроль фабрику “Красноярский Кондитер”. Их лидеры заявили о том, что организации Союз Ансталов и Station Mrak начинает революционную борьбу против капитализма и неких красных консерваторов. Сумасшедшие террористы взяли в заложники рабочее быдло и читали им “Преданную революцию” Троцкого, а также лекции по марксисткому феминизму. Неоднократно звучали крики про неких жожеков, однако редакции не удалось выяснить кто это. Процесс большевизации завода удалось остановить, только согласовав с владельцем порчу имущества в связи со штурмом. Впрочем, леваки позорно бежали с завода раньше, подорвав фабрику. Привлечены силы для поимки преступников, однако помощи оказывается слишком мало из-за колоссальных нагрузок на силовые органы в последние годы.\n\n Ходорковский отложил газету в сторону и решил обратиться к человеку, сидящему напротив.\n\n – Да, мои люди из полиции сообщили о полном разгроме производства, в котором они также поучаствовали. Отлично, товарищ Рудой, отлично! Я постараюсь быстрее договориться о путях вашего отхода в Европу. Куда вы там хотели, во Францию? А пока что, подготовьтесь к вашему следующему заданию - оно будет более масштабное."
 POK.6.a:0 "Буря. Скоро грянет буря"
 POK.7.t:0 "Свободная Россия"
 POK.7.d:0 "2 года назад из сияющего града на холме, оплота западной цивилизации, демократии, свободы и прав человека прибыла совесть нации и лидер либеральной общественности - Покаян Беспруфович Неполживов. В условиях совковой оккупации он создал газету Вестник Национальной Борьбы, вокруг которой сформировалась активная аудитория, состоящая из антисоветчиков всех цветов и мастей. Во время поражений коммунистов на Байкале, было сформировано временное правительство, главная цель которого - заставить народ России покаяться за многолетние преступления и остановить коммуняцкую орду. Под этими идеями начались атаки на узлы коммуникации коммуняк, что дало плоды - врагу пришлось отступить за Урал. К сожалению было заключено перемирие и красные не были добиты. Зато мы добились мира. Теперь же временное правительство хочет стать постоянным и провести первые свободные выборы в пост-кризисной России!"
 POK.7.a:0 "За нашу и вашу свободу!"
 POK.8.t:0 "Подготовка к выборам"
 POK.8.d:0 "Вся антисоветская коалиция никогда не казалась монолитной и лишь чудом смогла сплотиться и победить Красную армию Чумного Доктора. Однако и само либеральное правительство разделилось на разные лагеря и группы влияния. Группа либеральных аксакалов во главе с самим Покаяном Беспруфовичем, ностальгирующих по временам Ельцина, желают видеть сильную президентскую власть, которая смогла бы защитить великие идеи свободного рынка и прав человека. Другая группа, младолибералы, сторонники парламентской республики, напоминают, что сильная рука в итоге может задушить самих либералов, как это и произошло при совке Путине.\n\nЧтобы разрешить противоречие между этими группами, было решено провести выборы на пост президента и в однопалатный парламент, заодно решив статус этих органов и заложить основы нашего государства.\n\nСитуация обостряется постоянными демонстрациями против правительства от пока не запрещённых противников либерального устройства общества.\n\nМладолибералы предлагают отстранить значительную часть населения от политики за тоталитарные взгляды. Тогда даже влиятельные националистические богачи смогут слабее влиять на выборы, а старые либералы предлагают сделать это на основе финансовой безграмотности - не миллионер, значит не разбираешься ни в чём. Таким образом некоторые либеральные интеллигенты не смогут воспользоваться правом голоса.\n\nНе стоит игнорировать консерваторов и националистов. Недавнее сотрудничество против большевиков превратилось в открытую вражду между условно либеральным и условно консервативным лагерем. Оба обвиняют друг друга в левацкости, однако всё не так уж плохо и партии этих двух лагерей смогут поучаствовать в выборах... Если они смогут пройти все критерии регистрации своих политических движений, доказав приверженность ценностям свободы. Ну и если почти полностью состоящее из либералов временное правительство не запретит эту возможность, несмотря на наказ Покаяна о пропуске всех антисоветских партий на выборы."
 POK.8.a:0 "А... они помирятся"
 POK.9.t:0 "Огонь по штабам Навального!"
 POK.9.d:0 "Ещё во время активных военных действий постоянно возникали противоречия между разными частями войска, лидерами антикоммунистических групп, однако решения противоречий всё откладывались на потом. Война велась против одного врага, но за разные идеи. Кому-то нужна была Великая Россия, кому-то - Великая Покаяния. И вот врага прогнали, если не считать некоторых недобитых партизан. В националистических кругах возникла надежда на победу в выборах за счёт непопулярности антинационального курса, забывающего русскую идентичность. С покаянием русского народа за советскую власть уже были проблемы. Но когда либералы всё чаще говорят о покаянии за всю русскую историю, националистические настроения не могли не подняться в народе. \n\n Этим и решил воспользоваться относительно молодой и популярный политик – Алексей Навальный. До кризиса Control у него уже была развитая сеть штабов по всей России, бывшим активистам которых необходимо было лишь кинуть клич. А националистическую повестку вполне можно было использовать, позвав за собой старых друзей с Русских Маршей. Используя одновременно националистическую, либеральную и даже социалистическую повестку, чтобы быть ближе к избирателю, в Покаянии появилась сила, против которой пришлось объединиться вновь. В результате Навальный и его команда бежала из Покаянии в неизвестность, позиции Покаяна усилились, чем обеспокоились любители Парламента, а националисты были вынуждены вывести своих людей из войск в подполье."
 POK.9.a:0 "Туда ему и дорога"
 POK.10.t:0 "Четвёртая власть"
 POK.10.d:0 "СМИ Покаянии построены на коммерческой модели, чтобы государство не могло диктовать свои правила. Особенно важно это в дни предвыборной агитации. Экранное время выкуплено поровну - 40% сторонникам президента из СПС, 40% сторонникам парламента из СПС, ну и 20% остальным разрешённым партиям. Кроме того, некоторые предприниматели заменили стандартные рекламные контракты своей продукции на предвыборную агитацию. Почему некоторые? Потому что все остальные платят и за то, и за другое.\n\nНо остальные разрешённые партии можно направить на поддержку одной из главных сторон путём проталкивания нужного нарратива в рекламе. Партий много, они небольшие, очень часто имеют знакомых в той или иной крупной фракции Союза Покаянских Сил. Кроме того, у них может быть нехватка средств. Поэтому некоторые неназванные лица из СПС по доброте душевной могут предложить бесплатную консультацию по пиар-стратегии той или иной малой партии от ангажированного политтехнолога. И вот – партия заказывает в СМИ агитацию с нужным содержанием, подталкивающим в одну сторону и отталкивающим от другой, при этом как бы оставаясь независимой и агитируя за себя саму. Осталось только понять какая из фракций будет быстрее проталкивать свой нарратив. Страна нужна в сильном защитнике от зарубежных диктатур! Страна не должна давать много власти одному лицу, мы же строим демократию!\n\nКто платит хвосту, тот и виляет собакой... или как там было..."
 POK.10.a:0 "О сильном защитнике от диктатуры"
 POK.10.b:0 "О недопустимости появления диктатора"
 POK.11.t:0 "Мир продаётся, но кто покупает?"
 POK.11.d:0 "Бизнес может принимать разные формы, но есть один наиболее международный - это Война. Этот бизнес особенно хорошо идёт сейчас на территории построссии. Так подумали в правительстве и решили полностью разрешить наёмничество на территории страны, а также призвать международных экспертов в военных вопросах приехать в Покаянию со своими компаниями. Одна из таких компаний прибыла сегодня на транспортных самолётах прямиком из Палестины. ЧВК "Псы Войны" прибыла со своими главами, Максимом Кацем и Алексеем Паниным. Известно, что Кац спецаилизировался на "городских проектах", в секторе Газа, Дамаске и других городах, в то время как Панин познал навыки выживания и может провести своих солдат туда, куда не ступала нога человека. Да ещё и быстро! Одна нога здесь - другая там. Некоторыми членами правительства отрицается их связи с израильской разведкой, но ведь мы все прекрасно понимаем, что наши таки израильские госпо... всмысле дгузья нас не забывают. Спасибо им за своего агента, нам давно его не хватало."
 POK.11.a:0 "Гав, гав, собачка Тель-Авива"
 POK.12.t:0 "Стратегия проведения выборов"
 POK.12.d:0 "Необходимо также выбрать главный лозунг выборов, а именно стратегию их пиара. Дело в том, что народец наш к демократии не приучен и следовало бы ему какими-либо приёмами напомнить о том, насколько нам это важно. Намечаются два пути – один от команды президента, другой от парламентской группы. Первый план называется – Голосуй Сердцем! Это один из многих предвыборных лозунгов И.О. Президента Покаянии. План нацелен на поднятие народного духа и стремления к своему собственному свободному выбору, без которого к власти могут прийти совершенно гадкие политические силы, которых никто не выбирал, так как явка была небольшой. Успех выборов будет зависеть от харизмы(пиара) главного кандидата.  Другой план – Умное голосование. Идея заключается в соединении многих партийных групп и движений ради вытеснения определённых кандидатов. Такая идея больше подходит для выборов в парламент - на это и идёт расчёт. Но главное в том, чтобы использовать протест населения против установившейся власти как средство укрепления своего положения. Таким образом поднять население будет легче, а управлять выбором негласно будут организаторы голосования."
 POK.12.a:0 "А нам точно нужна явка? Да? Ну ладно"
 POK.13.t:0 "Речь Покаяна"
 POK.13.d:0 "Дорогие сограждане покаянцы! Дорогие избиратели! Не хотелось бы тревожить ваши умы в эти предвыборные времена, но нужно, чтобы кто-то сказал горькую правду. Наша страна под угрозой. Буквально за нашей спиной плетут заговоры против нашей свободы многочисленные враги. Но я не призываю вас сидеть дома. Наоборот! Промолчи и дьявол восторжествует! Мы должны все вместе пойти и сказать свое одобрение демократии на выборах. Есть люди, которых я лично знаю, которые называют себя либералами и демократами, но готовы нарушать права человека, если им это выгодно. Таким мы должны показать, что возврата к прошлому не будет.\nМы вместе смогли отогнать большевицкую сволочь за Урал, но ведь мы не сможем ничего достичь, если вслед за победой над кровавым необольшевизмом будем грызть друг другу глотки. Достаточно я уже увидел драк. Хочу призвать все стороны к покаянию! Как же вы не понимаете, что отсутствие стабильной политики ведёт нас к красному реваншу! Это ведь то, чего хотят леваки. Молодой, но подающий надежды журналист, Денис Лендлиз, писатель Алексасандр Словолжицын, и другие прекрасные люди это понимают. Вся моя команда готова к сотрудничеству в Союзе Покаянских Сил и между другими партиями. Но в первую очередь мы достигнем духовного очищения, такого, которого нам необходимо. \nВедь именно оно придавало мне сил. Покаяние и плата за преступление прошлого это чудо, это магия нашего времени и с помощью неё мы наконец-то сможет жить в свободном обществе, в котором нет кровавых маньяков и быдла. Поэтому призываю вас!"
 POK.13.a:0 "Платите и Кайтесь!"
 POK.14.t:0 "Приглашение на фестиваль"
 POK.14.d:0 "''Приглашаем вас на фестиваль ''Русский кукож'', где по случаю моего Дня Рождения мы будет тусить с няшными правыми трапиками и обсуждать нелегитимность выборов.''\n\n Так звучал отштампованный текст приглашения, которое Роберт Райт отправил всем правым силам Покаянии. Большинство правых сил отказались регистрировать, а некоторые запретили за русский шовинизм и агрессивную пропаганду левых идей, что бы это не значило. И мыслил Райт одними сомнениями.\n\n''Ладно, может Юдеман не будет против, но у него полно дел в связи с очередной попыткой регистрации себя на выборы.\nПогром мутит что-то большое и у него естественно ещё больше дел. Да и добраться из Ельцбурга до сюда было бы для него огромной проблемой из-за его габаритов.\nИз Русича наверняка согласится прийти Топаз, но только если мы будем смотреть бурятские мультики, а вот Мильчаков в ответ на моё приглашение наверное пригласит меня в ряды своего отряда.\nТак, кто ещё... Общество Память. Сомневаюсь, что они вообще живы, но на всякий случай стоило проверить. Тоже самое с Тесаком - слух проверить надо. Эх, письма в никуда...РНЕшники вообще какие-то ёбнутые и ни с кем на контакт не идут. Скорее всего, никто не придёт на фан-встречу...''\n\n\nИмаджинируйте себе лицо Роберта Райта в том момент, когда он дошёл до прихожей и увидел переполненный почтовый ящик.\n\nА представьте его ебало, когда все письма, кроме какой-то повестки(наверное ошиблись адресом), оказались ответом на приглашение. И все согласились прийти. Лишь один вопрос остался в голове у Райта\n\n \n\n - Где ж я столько мест найду?"
 POK.14.a:0 "Табуреты придётся переворачивать"
 POK.15.t:0 "Война Компроматов"
 POK.15.d:0 "Итак, кого гасить?"
 POK.15.a:0 "Гаси Покаяна"
 POK.15.b:0 "Гаси противников Покаяна"
 POK.15.c:0 "Гаси националистов"
 POK.15.e:0 "Смотрите какое я нашёл письмо"
 POK.16.t:0 "Я пишу к тебе с приветом"
 POK.16.d:0 "Слушая рассказы прибывших в научный центр представителей временного правительства, которые предлагали финансирование и пытались навязывать свои порядки, Александр невольно зевнул. Пытаясь хоть как-то себя развлечь, он начал рыться по карманам. Левый карман одарил его покаянскими долларами и старыми рублями. Они смешались в небольшую кучку бумажек. Такого явно не хватит, чтобы оплатить поиски способа восстановления мира. Вспомнился старый мир - телевизионное и музыкальное прошлое. Правый карман халата одарил конвертом с утренним письмом. Александр принялся перечитывать, пропуская приветствие. \n\nАлександр Борисович, \n\nОчень рад, что вы вернулись к настоящей научной деятельности. Несмотря на все потрясения именно в Сибирском научном кластере я нашёл некоторых ведущих молодых специалистов. Но я догадываюсь, что приватизированные мощности будут использовать для получения скорейшей прибыли в ущерб фундаментальной науке и вашим сотоварищам. Да вы и сами понимаете, что выделение средств перед выборами нужно лишь для продления их власти. Это прискорбно, но закономерно при вашем текущем правительстве. Страной должны руководить гении, особенно сейчас. Вы же хотите узнать, что на самом деле произошло с нашим миром, а не пытаться сократить энергозатраты мозга, как эти кретины? Гуманитарии и либералы, как бы они не пытались доказать обратное, гениями вовсе не являются. Мало того, общество во все времена, не исключая сегодняшние само проводит негативный отбор популяции. Власти выгодней надёжные послушные глупые люди, отбраковываются не только конченные дегенераты, но и гении. Как учёный учёному хочу сказать, что если вы найдёте способ изменить положение дел, то не только я вас поддержу, но и многие ваши коллеги, с которыми я ранее связался. Судя по всему, обстановка складывается благоприятная для очередного политического кризиса. Вы достаточно известны и сможете стать во главе позитивных изменений.\n\nС глубоким уважением и надеждой на дальнейшее сотрудничество,\n\nдоктор биологических наук, профессор\n\n Сергей Вячеславович Савельев"
 POK.16.a:0 "А я тут причём? Хотяяя..."
 POK.17.t:0 "Регитсрация партий на выборы"
 POK.17.d:0 "В Центральной избирательной комиссии уже час заседают члены Временного правительства. В основном споры велись по поводу названия этого органа власти. А у комиссии что – будут свои комиссары?\n\n  Сошлись на том, что это хотя бы не комитетчики, - поправляясь в кресле подытоживал Покаян Беспруфович.- А как там вопросы о формировании самой нашей партии в зонтичную?\n\n Это вопрос скорее о создании коалиции партий, – встрял Ходорковский\n\n Ну не стоит раздувать эту тему здесь. Данный вопрос корректнее отложить на съезд, извините, на партийную конференцию. – заметила Шульман.\n\n Центристы не дают договорить! - Прервал уже свою коллегу Ходорковский. - Я не против переноса этого вопроса, но также я за перенос обсуждения формы подсчёта голосов. Сейчас, во время регистраций партий, есть более существенный вопрос. Пусть Быков скажет.\n\n Отодвинулся от стола человек, на которого устремились взгляды всего комитета. Быков встал и начал речь.\n\n – Одна небольшая задача стоит перед нами. Народ надо огородить от выбора, который они сделают, ведь будет он априори неправильным. Очевидно, что нужно исключить опасные варианты из голосования. Тем более это вполне является продолжением святых западных идей о конкуренции. Алгоритм действий уже разработан. Можно формально разрешать оппозиционным националистическим партиям регистрацию, но пропустить их через бюрократический ад. При этом можно пропустить наиболее умеренные или близкие к нам по взглядам партии, но которые всё ещё поддерживают националистический дискурс, так называемых национал-демократов. А остальных не пропускать. \n\n Тут Покаян не выдержал.\n\n - Нет, все должны участвовать! Именно так и развивается демократия. Большинство этих партий – маргиналы. Мне не можем просто найти у них антисемитское высказывание и запретить. Пусть они сами потерпят поражение от того, что за них никто не проголосует. А пока они готовятся к выборам, они не смогут подготовить государственный переворот, например.\n\n Прошло время. Заседание закончилось. Завтра полноценно начнётся регистрация. И рядовые работники ЦИК с утра начнут рассказывать друг другу, что..."
 POK.17.a:0 "Покаян Неполживов защищает право нацистов на участие в выборах"
 POK.17.b:0 "Зильбертруд сказал, что антисемитов не регистрируем."
 POK.18.t:0 "Национальные фронты"
 POK.18.d:0 "Покаяния как концепция, с одной стороны, старалась отодвинуться от России, но была с ней связана в любом случае. С тех самых пор, как Покаян объявил целью страны покаяние русского народа, страна брала на себя ответственность за всю русскую историю. Но только сейчас начали конкретнее разрабатываться программы покаяния. И одно из таких покаяний – национальное. Появляющиеся, как грибы после дождя, национальные фронты, движения, партии представляли себя как голоса покорённых Московией народов. Одним из таких народов были татары. В Тюмени собирался Курултай тюркских народов имени героев Легиона Идель-Урал. Там, во-первых, осуждали национальное угнетение татар, башкир и других поволжских народов коммунистической московоцентричной диктатурой и призывали уничтожить её. Во-вторых, требовали от правительства немедленно освобождения остальной России. В-третьих, требовали компенсировать лишения угнетённых народов. Другие народы не отставали. Находились даже представители некоторых древних княжеств Руси, желавших своей независимости. Но та сила, что не радовала русских националистов, начала использоваться частью Союза Покаянских Сил."
 POK.18.a:0 "Центробежные силы собирают кулак"
 POK.19.t:0 "Бессонная ночь"
 POK.19.d:0 "Денис Лендлиз не мог просто так оставить своё любимое журналистское дело в пользу политической активности. Поздней ночью, когда было так приятно представлять все возможное преступления сталинизма, которые могли вызвать фурор у публики, Денис сидел за столом. Желтоватая лампа была единственным источником света и освещала она новейшие материалы, которые должны быть опубликованы в Вестнике Национальной Борьбы. Террористическая деятельность, историческая панорама русской истории, двойники, тройники и удлинители Путина. Но взгляд молодого, но подающего надежды журналиста остановился на картинке с еле узнаваемым чёрном силуэтом, напоминавшем что-то демоническое. Свет падал точно на кровавые руки злого существа в странном противогазе и фуражке НКВД. Держало существо человеческие останки в одной руке и пистолет, направленный на зрителя, в другой. Казалось, это была скорее нарисованная антикоммунистическая карикатура, но как же хорошо она была сделана, так натуралистично. Захотелось узнать какой же журналист так хорошо начал рисовать. Отодвинув кипу бумаг, Денис увидел прикреплённый к картинке листок. Это было уведомление о смерти. Сотрудник магнитогорского отделения газеты Вестник Национальной Борьбы был зверски убит. Писалось, что его растерзали дикие звери, но в теле были также найдены пули из-за чего затруднялось установление причины смерти. То, что осталось нашли во время недавних рейдов на партизан. Представление обглоданного трупа не выходило из головы Дениса и тот твёрдо решил публиковать этот материал как можно скорее. Картинку, конечно, необходимо прикрепить, но что мы можем знать о том, кто на ней изображён? Необходимо было что-то придумать. Ещё один взгляд упал на руку с человечиной. А может… Неужели это нашего журналиста? Денис резко перевернул картинку, спасаясь от источника ужаса, переполнявшего его разум. На другой стороне большими чёрно-красными буквами в стиле названий даркдетхметал групп было написано единственное слово, еле-еле удалось разобрать\n\n                                                   АНДЕГРАУНД\n\n Образы, слова и обороты речи сразу же начали рождаться в голове у Дениса Лендлиза и их нельзя было пропускать. Схватив ручку, на обратной стороне свидетельства о смерти он записал.\n\n ‘’Комиссар Андеграунд — страшнейший коммунистический каратель, генералиссимус кровавого Востока и глашатай красной смерти, бес во плоти, движимый Тьмой, который не видит своего существования, кроме как в ликвидации капитализма посредством террора. Молчаливый и хладнокровый совковый палач. Является непримиримым врагом вообще любой свободы и демократии.’’ \n\n Позже он понял, что в его обычной ручке каким-то образом оказались красные чернила вместо чёрных"
 POK.19.a:0 "Это были не красные чернила..."
 POK.20.t:0 "Ковбои Новосибирска"
 POK.20.d:0 "-''Ты съезжать отсюда будешь, ковбой?''\nВ ответ из квартиры донеслось:\n-''Погоди, браток, что значит ''ты''? Тыкни себе в жопу армянским хуем.''\n\nНаёмник кивнул своим людям, и все разом навалились на дверь. Та хрустнула и поддалась. Но в забегающих людей тут же выстрелили из карабина Симонова. Наёмники отшатнулись. \n\n-Не буду нихуя платит вашим баринам-хозяинам!\n\n Молодой человек, похожий на длинноволосого фембоя в ковбойской шляпе подбежал к наёмникам и в прыжке впечатал приклад одному из них в грудь. Других людей тот парень, повернувшись на карабине, феноменальным сальто на 180 градусов, повалил на ноги. Встав в стойку, ловкими выпадами карабина, юноша разоружил наёмников. Отдышавшись, один спросил. \n\n- Как тебе это удалось, пацан?\n\nПоложив красный пакетик в рот, человек в шляпе отвечал.\n\n - Вася! Отец твой пацан, которого ты в жопу ебёшь! А меня зовут Лукин Павел Анатольевич. Я председатель общественного движения ВСЕ и ковбой Новосибирска. Я жду своего учителя Андрея Георгиевича Купцова. Именно у него я и обучился мистическому вселенскому ган-карате. Это реальная наука, в отличие от того, чем занимаются подментованные псевдоучёные недалеко отсюда. Одними своими пукалками вы мне ничего не сделаете, а без них тем более. Так мы вместе с моим учителем и мочили всякую нечисть эти три года. Поэтому у меня для вас есть предложение. Вы можете либо съебаться отсюда, к баринам-хозяинам, которые будут класть на вас хуй и отправят умирать без подготовки, либо дождаться Андрея Георгиевича со мной.\n\nКупцов приехал через пол часа и обнаружил в квартире Лукина новую ячейку возрождённого Всероссийского Социального Единства."
 POK.20.a:0 "Приветствую, странники вселенной"
 POK.21.t:0 "Смерть Покаяна"
 POK.21.d:0 "Покаян Беспруфович Неполживов, кандидат в президенты, создатель самой идеи Великой Покаянии, умер. Ничто так не передаст боль утраты, как непонимание команды президента о том - что же теперь делать дальше. Благо, при осмотре тела удалось найти политическое завещание. Покаян Беспруфович выражает полное доверие своему другу и соратнику Алексасандру Сасаевичу Словолжицину. У Покаяна не нашлось ни единого родственника, поэтому все его собрания сочинений, включающий такие известные произведений как «Ненавижу совков, где же РУССКИЕ?», «НАТО ПОМОГИ!», «Ода Генералу Власову» и «Мир без Сралина», вся библиотека также передаётся Словолжицину. Но положение не становится лучше. Зарегистрированный кандидат на пост Президента умер. В завещании Покаян предлагал передать свой пост другу, также как и положение кандидата на выборах. С одной стороны, буква закона не мешает такому ходу, ведь те немногие принятые временные правовые акты не говорят ничего про такие случаи как сейчас. Да и эту просьбу можно посчитать последней волей усопшего. С другой стороны, источником права всё это время служили великие демократические принципы, в рамках которых кумовство на таком уровне и создание династии превращает нас в неосовок. Но пройдёт Словолжицин в президенты или нет – решилось уже за него, решалось всё время предвыборной гонки. Если парламент обладает достаточной силой, но массовое возмущение либо не позволит Словолжицину победить на выборах, либо вовсе не позволит заменить кандидата.\n\nНо ясно одно. У врагов режима появился отличный повод активизировать все атаки на власть в период неразберихи предвыборной неразберихи. Все футурологи и до смерти Покаяна заявляли о будущем увеличении партизанской активности, но теперь похоже Великую Покаянию ждут ещё более тяжёлые времена."
 POK.21.a:0 "Memento Mori"
 POK.22.t:0 "Тот, кто не верит в Анархию"
 POK.22.d:0 "В галдящий зал старого советского подвала зашёл человек обросший длинными волосами, бородой и усами. На нём была одета чёрная кожаная куртка и очки. Толпа его не замечала, хотя те, кто стоял на стрёме возле дверей увидели во взгляде своего лидера усталость. Егор Летов, вышедший из Тайги года 2 назад, прошедший с альянсом Другой России многие километры по солончаку, степям, холмам, один из лидеров триумвирата. Ему нужно было дать ответы на вопросы, витавшие в головах собравшихся. Он начал речь. \n\nТишина в зале! ТИШИНА В ЗАЛЕ! Отлично. Нет, с нациками единого фронта у нас не будет. Нацист и либерал – это одно и то же. Пусть Дугин сколько угодно с ними договаривается, плевать вообще. Были бы они нормальными, они бы с нами связались хоть как-то. И ещё вот что – мне наплевать как будет идти борьба на юге. Операция здесь не предполагает помощь с той стороны. Достали они меня по горло, хоть второй раз в Тайгу уходи. Не хочу я снова, чтобы великие идеи тонули в междусобойном болоте. Ну и ещё у них там казахи, да. Так что как говорил товарищ Ким Ир Сен – опора на собственные силы. Народ поднимем, а информацию по ключевым позициям нам дал этот ублюдок Каспаров – хоть какая-то от него польза.  Зря его конечно в коалицию взяли, и я до сих пор против, но что уж поделать. Здесь он нам действительно помог. А сам Омск-то я итак знаю. Ну и непосредственно перед деталями хочу сказать вам спасибо, товарищи, кто пошёл со мной. Вы настоящие коммунисты, нацболы, патриоты. И настоящие сорвиголовы. Но сколько нас тут – человек 40. Так что первая задача – скрыться как можно глубже и найти сторонников. "
 POK.22.a:0 "Он вернулся и это не слухи"
 POK.23.t:0 "День Тишины"
 POK.23.d:0 "Подготовка к выборам закончена. Они начнутся завтра, а сегодня вся предвыборная реклама официально запрещена. Запретом оказались недовольны любители свободы слова, но их успокоили, напомнив, что на Западе тоже практиковался такой запрет. А тем временем день тишины обещал быть вовсе не тихим.\n\n Если ступаешь на улицу Ельцбурга, то через подошву чувствуешь, что идёшь по разбитым стёклам, а возможно и по разбитым щам. И уже не понятно чьи щи - полиции, казаков, протестующих. Может щи пересолили, может под той солью были все те люди, что до сих пор стоят на ногах, задрав голову вверх. А вверху дым – они смотрят на сгорающее здание парламента. Горит один и тот же этаж несколько дней подряд и огонь не распространяется на соседние этажи комнаты. Трудно понять, что конкретно происходит, но вокруг состояние какое-то магическое. Шум от полицейских мигалок всё ближе, как и звук рикошета пуль от бетонных стен. И тут ты понимаешь, что в других частях нелепого государственного образования Покаянии тоже самое и что голосовать уже незачем. Победит тот, у кого есть полицейские панцеркампвагены."
 POK.23.a:0 "..."
 POK.24.t:0 "Победа Президента очевидна"
 POK.24.d:0 "В актовом зале Администрации Президента и Мэра Ельцбурга присутствовали лишь несколько человек. Александр Словолжицин уже успел объявить себя победителем на выборах и зачитывал положение новой Конституции, рекомендованной к принятию по результатам голосования. Он не только стал главой государства и армии, но и мог одними только указами определять государственную политику. Но сгущались тучи над молодой демократией. Члены парламента не смогли провести сессию, чтобы утвердить Конституцию как они сами говорят, из-за пожара в их здании. \n\n - Да идут они нахуй! - заметил мэр Ельцбурга, Евгений Ройзман\n\nПо его совету, первый указ, подписанный президентом был о том, чтобы превысить свои конституционные полномочия и самому принять все необходимые акты. Теперь вне зависимости от мнения парламента будет принят и другой указ - о введении войск в отдельные регионы Покаянии.\n\n- А Покаян до такого не опускался. – послышался голос со стороны.\n\n- Ебли козла тут ты приползла. - обратил внимание на силуэт в дверях Ройзман. \n\nУбедившись, что его слушают, человек в чёрном пальто начал неторопливо идти к президенту и продолжал говорить.\n\n-Да, Покаян и без официальных полномочий был способен на многое. В самом начале он одновременно смог собрать под свои знамёна нацистов и обвинить коммунистов в сотрудничестве с ними. Великий был человек, но сила его угасала с каждым месяцем после остановки войны. Ты знаешь это, Сасаня, но ты так мало знаешь о природе его величия. \n\nСловолжицын успокоил охрану, ведь перед ним стоял один из основателей газеты Вестник Национальной Борьбы, соратник Покаяна Неполживова, второй отец русского покаяния - человек, которого все знали просто как Учитель. \n\n-Но я боюсь, что сейчас начать полномасштабные боевые действия – это единственная возможность выжить.- возразил ему Президент.\n\nВ ответ на это Учитель посмотрел с улыбающейся гримасой на собеседника и сказал\n\n - Тогда чё ты ждёшь, пиши давай. А то прошляпишь все границы."
 POK.24.a:0 "А где наши границы теперь проходят?"
 POK.25.t:0 "Победа Парламента очевидна"
 POK.25.d:0 "Никто не видел как именно загорелся парламент, находящийся в Ельцин-Центре, но именно туда направили бригады пожарных. Откуда-то сверху поступил приказ игнорировать пожары в других частях города, в спальных районах, в жилых домах, даже в бывшей администрации, где обитал Президент. Бригады сопровождала вооружённая полиция. Танковые пулемёты рассеивали толпы на улицах, а конная полиция и казаки лупили нагайками зазевавшихся демонстрантов. Добрались до Ельцин-центра и увидели, что на этаже, где восседал парламент из единственного окна шёл густой дым. Поднялись на подъёмнике. \n\nЗаглянули в окно. В тесном кабинете на последнем этаже импровизированного и пока полностью не узаконенного, без принятия Конституции, парламента образовалась импровизированная курилка. Сигареты марки парламент вытягивали с такой регулярностью, что казалось, будто бы здание объял пожар. Пожарные сразу же узнали своего мэра, кричащего “Ах ты ж пизда с ушами” при их внезапном появлении. Евгений Ройзман упал на стол с кипой бумаг, а из-за стола, подобрав бумаги, вышла Екатерина Шульман. Перешагнув через Ройзмана, она отдала бумаги пожарным и попросила отнести их в печать как можно быстрее. \n\nНа опускавшемся подъёмнике двое мужчин старались прочитать документы, а из окна на них смотрели пары глаз.\n\n - Фууух, ну что за наглость у быдла. Даже пожарные уже не знают, что такое порядок – выламывают окна, как последние вандалы. А двери для кого придумали?\n\n - Для нормальных людей – послышалось из глубины комнаты, в ответ на что облегчённо выдохнули дым сигарет присутствующие.\n\n- Не ну типа эта, ну хуйню эту надо прекращать у этого быдла ебаного. Как таким давать свободу? Надо их всех там опустить. \n\n В ответ опять одобрительно загудел зал.\n\nТем самым были подкреплены документы о введении военного положения и начались боевые действия. А страной начал руководить временный Комитет Спасения Свободы, члены которого сидели в той самой комнате."
 POK.25.a:0 "Покаяния наносит ответный удар"
 POK.26.t:0 "Вопросы лидерства"
 POK.26.d:0 "-...Кто сказал, что мы ненавидим всё русское? Древний Новгород был отличным примером, когда вече было сильнее княжеской авторитарной власти. Да, демократия была не идеальна, ну да это была скорее олигархия, да он не смог бы объединить и нормально управлять землями Руси с такой системой, но это же мелочи. Посмотрите! Там была женщина правитель! И голосование! Жаль, московитская орда уничтожила всё хорошее. Она завоевала вольный город и сняла вечевой колокол – символ свободы, демократии и независимости. Никогда не забудем этих преступлений под лозунгом так называемых воссоединений русских земель.\n\n - Ого, это что отсылка на Путина? Он же тоже говорил про воссоединение что-то. Иван 3 это Путин? Или Путиным был Иван Грозный? \n\n - Не только. Путин живёт в каждом русском и вся Россия – это Путин. Наша миссия не должна заканчиваться, пока мы не скажем ТЫ ПУТИН каждому россиянину и каждой вещи, связывающей нас с отсталой Россией.\n\n - Жаль, что далеко не все поймут, в чем же дело. Действительно тонко. Не так уж много и образованных в наше время, кто знает, почему это так интересно и необычно.\n\n Вдруг другой человек подключился к дискуссии.\n\n – Кхм-Кхм! Мы сейчас будем выбирать кто будет главой нашего комитета, или как? Достаём двойные листки в клеточку. Запасные кому нужны?\n\nПосле этого напоминания люди поникли головами и начали рассуждать про себя. Как хорошо, что я автор этого ивента и могу заглянуть в мысли этих людей. Кто же может возглавить страну? Не зря тут говорили про Новгород. Мы можем пригласить на правление какого-нибудь князя, чья роль будет выполняться кем угодно, но это будет лишь формальная власть. Председатель Парламента, а в данный момент глава нашего Комитета – это реальная власть в стране. Женщина-правитель – это вполне хорошо, этакая современная посадница, но не только на это нужно смотреть, а на то сколько связей у человека. \nРазмышления окончились. Все сдали листки. В основном все проголосовали за себя, но был один единственных голос, что стал решающим."
 POK.26.a:0 "Глава комитета - Екатерина Шульман"
 POK.26.b:0 "Глава комитета - Михаил Ходорсковский"
 POK.27.t:0 "Сообщение Пресс-службы ЧВК ‘’Псы Войны’’"
 POK.27.d:0 "\n\n- Я хочу обратиться к нашему министру обороны, все мы его прекрасно знаем. Обращаюсь к вам лично, потому что больше не к кому.\n\nКац указал рукой на груду тел.\n\n- Все это - мои солдаты, герои Великой Покаянии! Они погибли потому что нам уже несколько дней не подвозят боеприпасов! Мы уже обращались во все инстанции, но нам ничего так и не прислали.\n\nКац вновь встал перед камерой.\n\n- Шмонов! Невзоров!  Где, сука, боеприпасы?! У нас нехватка снарядов 70%! Даже корма для собак не хватает!"
 POK.27.a:0 "Дайте им боеприпасов"
 POK.27.b:0 "Проигнорировать"
 POK.28.t:0 "Дискуссия в Парламенте"
 POK.28.d:0 "...-На русском народе лежит коллективная ответственность за преступления прошлого, настоящего и даже будущего. Появится какой-нибудь популист и с помощью нашей же демократической системы, толпа нас уничтожит. Да, народ нами не доволен, но простите меня, кто этот народ? Пьяницы и уголовники. Хорошо, что на выборах есть хоть какие-то ограничения, но этого мало. Вполне понятно, что русский народ – это народ преступник, которого необходимо подвергнуть коллективному наказанию, а самых буйных – стереть с лица земли.\n\n -Но вы же говорили, что либерализм исходит из того, что коллективная ответственность - это отсталый метод и пережиток советской эпохи коллективизма, а мы здесь все индивидуалисты. – вставил кто-то из глубины зала.\n\n -КТО ЭТО СКАЗАЛ?! КТО ЭТО ПИЗАНУЛ!? КТО ЭТОТ МАЛЕНЬКИЙ ВОНЮЧИЙ КОММУНИСТИЧЕСКИЙ ПИДОРАС-ХУЕСОС, КОТОРЫЙ ТОЛЬКО ЧТО ПОДПИСАЛ СЕБЕ СМЕРТНЫЙ ПРИГОВОР?! Кто из делегатов мог такое сказать? Комитет по этике разберётся с вами лично. Мне нужна фамилия – КТО.\n\n – Юлька, ты чего? И кстати смертная казнь же у нас только тем, кого лишили прав за поддержку бунтов.- встревоженно вопрошал вставший с места глава экологической комиссии, филантроп и бизнесмен, Владимир Потанин.\n\n -Ох, каюсь, не признала, извините пожалуйста. Ну, в общем, действительно эти методы нам противны, но нас ведь вынуждают. Русский народ тем временем, а точнее те, кто до сих пор себя так называет, который отвергает идеи Покаяния – это тот самый народ-совок, который сам по себе понимает только такие методы. И нам нужно как-то с этим жить. Действительно, все те, кто здесь собрались – это уважаемые мною люди, они ничего общего не имеют с теми, против кого я выступаю. Но все они до сих пор наши граждане. Но большинство больше не должно быть ими, и иметь каких-то прав, которых они не достойны. Вопрос с расстрелами, как я полагаю, решён. – более аккуратно обозначила свои тезисы Юлия Латынина.\n\n -Спокуха, есть такая тема, что можно и из говна конфетку сделать. А то нас одних тут мало, внатуре, так что надо точняк принимать особенных людей из быдла к нам и переучивать русского человека в реального покаянского человека внатуре. С Сапрыкиной мы подсуетимся.  – лаконично обозначила свои тезисы Тамара Эйдельман.\n\n-Нееет, вы не можете так просто метать бисер перед свиньями! Никаких связей кроме подчинения невозможно. Менталитет не изменишь, его нужно использовать нам на благо.\n\nЗабьёмся?"
 POK.28.a:0 "А давай... на пятихатку покаянских долларов"
 POK.29.t:0 "Новый флаг новой страны"
 POK.29.d:0 "Уже около месяца парламент не может закрыться из-за обсуждения одного из самых важных и насущных вопросов нашего дня. Какой же должен быть флаг у нашего нового, идеального либерального государства? Либертарианцы сразу заявили, что будут против любого флага, как и против самой концепции государства. Другие же разделились во мнениях - каждый хотел пропихнуть свой проект, но большинство в итоге было отброшено.\n\nМнение большинства разделилось между двумя проектами. Первый представляет собой довольно простой, но осмысленный дизайн. Из стандартного флага России был убран красный совковый и имперский кровавый цвет, а синий стал на тон светлее. Таким образом становилось понятно, что наше правительство против крови, агрессии и всего плохого, к тому же мы берём всё лучшее у дизайнеров из Беларуси с их Бел-червоно-белым и посткризисным вейшнорским флагом.\n\nВторой вариант не менее интересен. Некоторое время назад некоторые парламентарии заказали новый флаг Покаянии у знаменитого дизайнера Артемия Лебедева. Не спрашивайте, как они нашли его и как вышли с ним на контакт, но договориться удалось. И вот, в одну из сессий парламента появился новый дизайнерский флаг. Знамя, разделённое со всех сторон на 4 цветных треугольника - красный, чёрный, синий, белый. Цвета объяснены так - красный оставлен как наследие жертв кровавого режима, которое всегда с нами и за которое мы должны каятся. Чёрный - это цвет тоски и беспросветного будущего России. Синий - вода, содержащаяся в описании флага, а также слёзы, пролитые в попытках покаяния перед западом. Также синий это цвет запада. Белый - это чистота и пенка из под латте.\n\nЗа разработку обоих проектов приходится платить, а особенно большую сумму заломил Артемий Лебедев. Впрочем, и доставлять её нам будет проблематично на территорию куда-то в районе запада от Уральских гор. Платить надо и за проект Бел-сине-белого флага, но если не выбрать ничего, то надежда на дееспособность нашего парламента и и его готовность вбухать кучу денег на пошивку новых госсимволов пошатнуться. Споры не унимаются, но чувствуется, что люди устали от них. Решение будет принято сейчас или ни будет принято вовсе."
 POK.29.a:0 "Бело-Сине-Белый"
 POK.29.b:0 "Дизайн Артемия Лебедева"
 POK.29.c:0 "Всем надоела эта тема и флаг остался прежним"
