 POK.228.t:0 "Вечная тень, вечное правление тени или как-то так"
 kur.1.t:0 "Вопрос о продолжении курса"
 kur.1.d:0 "После как наши войска взяли Москву встал вопрос о том кто будет управлять страной. После освобождения Путина из плена Чумного он возродил свою партию и стремиться к построению в России социалистического капитализма. Так же Алекандр Рождес призывает к массовому приросту территорий, а также к массовой ненависти по отношению к Америке, лжекоммунистов, а также к Чуркам "
 kur.1.a:0 "Роджер сбежал, а выборы признали нелегетимными"
 kur.1.b:0 "Были проведены честные выборы..."
 kur.1.o:0 "Вздохнул и поддержал..."
 kur.12.t:0 "Потерялась от коза"
 kur.12.d:0 "Русская коза потеряна окончательно. И Кургинян не выдержал этого. Теперь к власти пришлёл Платошкин"
 kur.12.a:0 "Да здравствует Кургинян 2.0!!!"
 kur.13.t:0 "Отношения с козой были построенны!"
 kur.13.d:0 "В лесу была найдена Коза и она согласилась на сотруднечество после предательства"
 kur.13.a:0 "Да здравствеует Козье развитие!!!"
 kur.14.t:0 "Центриский путч"
 kur.14.d:0 "Центристы начали захватывать правительственные здания в Московской области с тебованием отставки Путина"
 kur.14.a:0 "Тревожные новости..."
 kur.22.t:0 "Плоды соглашений"
 kur.22.d:0 "Силы НОД начали воевать против блеваков. Следуя достигнутым соглашениям, наша сторона должны подключиться в борьбе за освобождение России от оранжево-красной чумы. Однако перед нами возникла уникальная ситуация - мы можем атаковать сначала лицемерных нодовцев, а потом заняться троцкистами госдепа."
 kur.22.a:0 "Вместе против вместолевых"
 kur.22.b:0 "Ударим по несущетсвующим фашистам"
 prm.0.t:0 "Пермский край - это рай"
 prm.0.d:0 "Да, это, конечно, не Самара, но зато это Пермь! Не имеет смысла описывать хаос первых дней Кризиса, который ещё называют к западу от Урала как Кризис Control. Но, увидев разрушения и постепенное исчезновение аномальных явлений, пермяки решили жить дальше, тоскуя среди заброшек и хрущёб под постпанк. А потом пришли разные сорта коммунистов, объединённые таинственным Чумным Доктором. Однако спустя год, противостояние Свердловска и Люберец впервые задело и Пермский регион. Одним из условий мира между двумя силами, Лазаретом и Покаянией, стало создание буфера нейтральных государств по уральским горам. Одним из этих государств и стала Пельмения. Компромисным вариантом стало установление в Перми режима Уральских пельменей. Из Свердловска и из Москвы были собраны участники шоу и поставлены главами страны. В настоящий момент дела идут нехорошо. Недостаток квалифицированных кадров, постоянное влияние с востока и запада приводили к проблемам, которые новая власть решала с трудом. В самой группе уральских пельменей нет уверенности в своих силах. Всё это даёт почву популистам, которые могут прорасти в народные массы, собраться с силами и сместить некомпетентную власть. В настоящее время даже силовые структуры только формируются и устроить переворот достаточно просто, если силы оппозиции будут сконцентрированы. Но Уральские пельмени всё ещё кажутся отличным решением, по сравнению с неизвестным Николаем Росовым. По крайней мере они всё ещё дают свои концерты."
 prm.0.a:0 "Провести концерт и высмеять на нём оппонента"
 prm.0.b:0 "Концерт отменяется, нам нужно позаботиться о безопасности"
 prm.1.t:0 "Никто не пришёл на фан-встречу"
 prm.1.d:0 "Тысячи людей пришли на концерт Уральских пельменей в центре Перми, который одновременно был и шоу и органом власти. \n\n На заброшке морозный ветер срывал партийное знамя, прошёл концерт и люди возвращались домой мимо съезда партии. А Росов всё ждал, когда же на съезд его партии прийдёт ещё два человека, чтобы собрать минимум для мероприятия. В тени концерта оказался Первый съезд Российской Партии Возрождения, который собирался провозгласить легитимную власть в регионе. Не пришли даже жители глубинки - они тоже были больше заинтересованы концертом, посмотреть который удалось с помощью частично восстановленной инфраструктуры радио и кино. Съезд так и не начался. Спустя неделю Николай Росов будет найден, заваленный фанфиками про поней собственного производства, переодически выкрикивая что-то мизантропическое.\n\n После концерта Уральские пельмени решали кто теперь станет официальным главой государства. Дмитрий Соколов правил с самого начала, не смог справится с оперативным решением проблем, однако его ли это вина? Кандидант ему на замену - Дмитрий Брекоткин, организовавший связь с остатками компании Триколор ТВ для поступления эфира шоу в самые удалённые уголки страны. Но стоит ли менять руководство ценой потери стабильности власти?"
 prm.1.a:0 "Бректокин не будет хуже"
 prm.1.b:0 "У Соколова зато уже есть опыт"
 prm.2.t:0 "Спектакль окончен - гаснет свет"
 prm.2.d:0 "Чёткие действия централизованной структуры при помощи разочарованных масс смогли сменить власть в Перми."
 prm.2.a:0 "Слава Вуефасту"
 prm.3.t:0 "Общество спектакля"
 prm.3.d:0 ""
 prm.3.a:0 ""
 prm.4.t:0 "Операция Гладиолус"
 prm.4.d:0 "Всех оставшихся сторонников Росова, а также активных сочувствующих Лазарету или Покаянии вычищают"
 prm.4.a:0 "Потому что ГЛАДИОЛУС!"
 prm.5.t:0 "Социзм - это магия"
 prm.5.d:0 "\n - Социал-патриотизм, он же социзм, означает идею общности и товарищества. В этом единстве нет места слабости, нет места безволию. Тогда Россия станет полноправным владетелем всего мира! Я поведу вас в бой. Мы снесём оковы христианской цивилизации и будем процветать на всём земном шаре. Когда мы возьмемся вместе за руки - только тогда мы почувствуем всю мощь, от которой дрожит дряхлеющий старый мир.\n\n - Извините, вы сказал руки. А как насчёт копыт?\n\n Из неоткуда появилось парнокопытное существо, которое протягивало свою переднюю конечность Росову. Отбросив все сомнения Росов понял - перед ним пони, самый настоящий. Оставшаяся аномалия, которая может быть полезной. Росов пожал копыто.\n\n - Вместе с тобой, я докажу всему миру, что Россия - это источник гармонии, дружбы и магии в мире!"
 prm.5.a:0 "пони."
 prm.6.t:0 "Культ личности Росова"
 prm.6.d:0 "\nСолнце встало над Россией.\nПламенеет гордо стяг.\nРосов с нами как мессия,\nПоднимает битвы флаг.\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн за всех людей в ответе.\nРосов нам рассеет мрак!\nВождь рассеет мрак!\nВождь рассеет мрак!\n\nВ каждом сердце, в каждом вздохе\nИмя Росова живет\nРосов из руин возводит\nНовый мир, мечты полет!\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн за всех людей в ответе.\nРосов нам рассеет мрак!\nВождь рассеет мрак!\nВождь рассеет мрак!\n\nРосов вечный Бог народа,\nРосов — славный Вуефаст,\nРосов это луч свободы,\nОн народу силу даст!\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн наш Бог, наш вождь вовеки\nРосов нам рассеет мрак!\nРосов скинет мрак!\nРосов скинет мрак!"
 prm.6.a:0 "Погодите, он сам про себя это сочинил?"
 prm.7.t:0 "Христианский вопрос"
 prm.7.d:0 ""
 prm.7.a:0 ""
 prm.8.t:0 "Смена курса"
 prm.8.d:0 "Вместе мы можем сделать так, чтобы каждый человек смог строить свою жизнь в порядке, гармонии и процветании. Воздвигнуть новое государство, где человек будет главной ценностью и где все граждане - братья. Да, нам близка демократия и либерализм. чего не сказать о тоталитарных идеологиях типа коммунизма. Мы должны расчитывать на возрождение России по ту сторону Урала. Там наши сограждане ведут войну за величие России. Главное - поддержать правильных людей."
 prm.8.a:0 "Я люблю демократию"
 prm.9.t:0 "Вымогание средств"
 prm.9.d:0 "-Дорогие сограждане! Мы собрались здесь по очень важному вопросу на этом публичном собрании. Однако я вынужен заявить, что в данное мероприятие я вложил свой труд, разум и сердце! Я знаю, что у вас много вопросов по обустройству района, но я не могу работать без платы. За такое качество работы, вы можете заплатить, чтобы восстановить мои силы и окупить данное собрание. Товарищи, товарищи... друзья, послушайте! Нет ничего бесплатного, господа. Всё бесплатное - это миф леваков, хотящих уничтожить Россию. УМОЛЯЮ ВАС, МНЕ НУЖНО КУШАТЬ!!!\n\n Он продолжал говорить, даже тогда, когда слов его было не разобрать из-за возмущённых криков. Один из посетителей направился прочь из здания, но путь ему преградила личная охрана Росова.\n С переодическими перерывами на доклады и разговоры по-существу, продолжалось выпрашивание денег у местного населения. Так уж получилось, что жители Перми за 3 года раучились платить налоги, а максимум за что они платили властям - выступления артистов-чиновников во время режима Уральских пельменей. Росов, конечно назначил налоги и кару за неуплату, но для его планов таких средств было недостаточно.\n\n Прошли часы. В конце концов Росов не покинул здание до тех пор, пока его коробка для подаяний не была заполнена."
 prm.9.a:0 "Как на него теперь будут смотреть граждане?"
 prm.10.t:0 "Абмициозность Росова не заканчиается на главе Пермского края"
 prm.10.d:0 ""
 prm.10.a:0 ""
 prm.11.t:0 "примазаться к Барнаулу"
 prm.11.d:0 "Если победил Барнаул, то примазывается к ним, а возможно даже берёт из себе в случае поражения"
 prm.11.a:0 ""
 prm.12.t:0 "Если нет никого лучше Вуефаста, то почему бы им не быть нескольким"
 prm.12.d:0 ""
 prm.12.a:0 ""
 prm.13.t:0 "Глаз Бури"
 prm.13.d:0 "Наше положение обязывает нас не быть ни на чьей стороне в конфлитах. Мы будем уральской Швейцарией - сохраним нейтралитет и это будет нам таки выгодно! Все вокруг воюют друг с другом, ВНБ крадёт товары с южноуральского торгового маршрута, гиганты сражаются друг с другом, и могут торговать только через нас. Мы же останемся гавнью спокойствия посреди этого кошмара."
 prm.13.a:0 "Сидеть в стороне выгодно, но мы в центре"
 prm.14.t:0 "Хитроумный план"
 prm.14.d:0 "Национал-демократические силы победили в Покаянии и Пермь может расчитывать на полноценное вхождение в их государство. Разумеется, что Росову предоставят место губернатора, но он хочет забраться повыше, если будет такая возможность"
 prm.14.a:0 "Секретный путь за Залипаева-Росова в Покаянии? Погнали!"
