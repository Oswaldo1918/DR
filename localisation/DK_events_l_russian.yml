 FSK.1.a:0 "1"
 FSK.1.b:0 "2"
 FSK.1.v:0 "3"
 FSK.1.z:0 "а чё там дальше"
 FSK.2.t:0 "Выбор флага"
 FSK.2.d:0 "Это же буквально отсылка на Кайзерредукс.\n\n 1 - Ваниль 2 - Флаг с декорированными молитвами 3 - FREEEDOM!!! 4 - Девиз Шотландии на гэльском 5 - Девиз Шотландии на английском 6 - Девиз на английском + FREEEDOM!!!"
