 POK.30.t:0 "Ход ритуала"
 POK.30.d:0 "Подземелья Ельцин центра. В огромную колбу подключают всё новые провода, заливают физраствор. Но этого не достаточно.. Для ритуала нужно готовое тело человека.\n\n Связанного человека с мешком на голове шлепками по жопе привели в подвал. Мешок сняли – им оказался редактор и сооснователь Вестника Национальной Борьбы. Недолго он был единственным живым сооснователем газеты - его тело летит в физраствор. Но что делать дальше? И чего именно мы хотим?\n\n Точного результата ритуала предсказать не получится ни в коем случае, но вот приблизить его можно. С одной стороны можно раскопать останки Ельцина и положить в заспиртованный физраствор. Но противники Ельцина уже вернулись из экспедиции на Алтай. Лидер отряда, бывшая кремлёвская прачка, Валерий Соловей заявил, что лично добыл путинский генетический материал. Судьба проекта ''Ева'' зависит от вашего решения."
 POK.30.a:0 "Ельцин"
 POK.30.b:0 "Путин"
 POK.31.t:0 "Обожжёные светом Луны"
 POK.31.d:0 "В этом месяце полнолуния не должно было быть, но голубая луна в своём полном великолепии взошло над головами жителей Ельцбурга.\n\n Кто был достаточно близок к пробуждающемуся кокону, в который превратилась капсула, приобрёл желтоватый оттенок кожи либо побледнел, ухудшил зрение. Люди в подвалах Ельцин-центра уже начали сходить с ума, но вот капсула открылась. Вышедшее оттуда существо было отдалённо похоже на человека, но скорее на моль. Со временем узнаваемые черты проявились, бывшие чиновники разбитого мира смогли узнать своего бывшего руководителя. Несмотря на достаточный потенциал, теперь скорее этим существом будут править в нужном направлении местные элиты.\n\n И в следующий раз когда молодые покаянцы будут спрашивать учёных и инженеров про причастность к проекту ''ЕВА'', те будут отвечать..."
 POK.31.a:0 "Чувак, никто, блять, из нас не знал!"
 POK.32.t:0 "Снисхождение"
 POK.32.d:0 "В эту ночь было осуществлено мощное колдунство, которое должно вернуть страну в 90-ые годы. Высвобождая силы кринжа, засунутый в капсулу с физраствором человек стал проводником неких мистических сил на останки первого президента России. Кости Ельцина, промытые алкоголем, постепенно обрастали мясом, восстанавливалось тело. А далее никто не знает, что произошло, но идеально тихая погода сменилась грозой, молния которой попала в здание Ельцин-центра. Перегрузка сети вызвала короткое замыкание и никто больше видел персонал проекта ''ЕВА''.\n\n Сигнал был получен утром. Из всех возможных источников передачи звукового сигнала люди слышали торжественную мелодию по окончании которой записалось короткое сообщение.\n\n - ммммДорогие россияне... йаааа...ПРИХОЖУ!\n\n Никто не может связаться с Словолжициным, а самого Ельцина тем временем видели по направлению к кладбищу в сопровождении лысых людей в чёрных кожаных куртках, тяжёлых ботинках и с молотками для битья стёкол в руках."
 POK.32.a:0 "Вот это приход"
 POK.33.t:0 "Кто если не Словолжицин?"
 POK.33.d:0 "И вот Словолжицин отказался от чрезвычайных полномочий, как и планировалось изначально. Потому что он не какой-нибудь там диктатор, а профессиональный демократ! Он отслужит свой срок, а спустя несколько лет новый президент встанет на его место. Демократия будет работать. Но является ли сам Словолжицин самым демократичным вариантом в итоге? Он же незаконно влез в президентскую гонку, прячась под авторитетом Покаяна. Вдруг он не захочет уходить ну например потом? Даже без чрезвычайных полномочий президент наделён большим влиянием, так что остаться у власти можно без больших проблем. Значит нужен новый кандидат.\n\nВот кто действительно сам смог отказаться от своего поста, так это был Ельцин. Он поставил Путина, первые сроки которого были вполне либеральными. Многим в нашем правительстве хотелось бы иметь такого Путина, но более управляемого. Да и Ельцин был бы удобен, особенно если знать к нему подход.\n\nНо к чему вообще это всё? Они же мертвы. Так и есть, но… В новом мире всё может быть возможно. В подвалах Ельцин-центра измерители кринжа показывают довольно высокую отметку, а вместе с отметкой начинают происходить странные вещи. В это же время люди, бывшие приближёнными к Кремлю рассказали про подходящие условия для создания лаборатории по клонированию. Возможно, если мы соблюдём нужный ритуал, у нас получится создать одного из нужных нам людей для занятия президентского поста.\n\nСтоит ли ввязываться в эту авантюру?"
 POK.33.a:0 "Кто не рискует, тот не пьёт"
 POK.33.b:0 "Не рисковать, Словолжицин итак хорош"
 POK.34.t:0 "Истинный замысел"
 POK.34.d:0 "Словолжицин сидел над своими бумагами и еле заставлял руку ставить подписи. Неудивительно. Не каждый выдержит в ручном режиме управлять движениями дивизий и бороться с недостатком снабжения в Сибири. Эх, а ведь до выборов он был писателем…\n\n Утомлённый работой он вдруг вспоминает о статьях в Вестнике Национальной Борьбы, которые обещал прочитать. Отбросив работу, Словолжицин принялся осматривать газету и обнаружил, что она далеко не свежая. Это была уже успевшая пожелтеть газета времён первых дней временного президентства Покаяна Беспруфовича Неполживова. Казалось бы, Словолжицин не мог не видеть ее ранее, но он не помнил таких статей за авторством своего кумира. В надписях поверх текста он узнал подчерк двух соавторов газеты. Вся суть того, что хотел сделать Неполживов из Покаянии на самом деле - духовно-психическую сверхдержаву, построенную на четкой религиозной догме платы и покаяния. Кризис Контрол и аномалии органично должны были встроится в новое общество Либерального Эквилибриума, мира, который хотел построить на заре новой эры легендарный скульптор реальности Евгений Понасенков. Там новая покаянская религия, построенная на мифах, действительно овладела бы всем обществом. Но Покаян не успел реализовать эти идеи. \n\nВдохновлённый Словолжицин подошёл к окну. Много думал...Плакал..."
 POK.34.a:0 "Теперь он понял свою миссию."
 POK.35.t:0 "Сформировать КОНПР"
 POK.35.d:0 "Комитет освобождения народов пост-России будет политическим и военным образом координировать сепаратистские движения, и прочую демократическую оппозицию на всей территории бывшей России или даже всего СНГ. Только мы сможем принести настоящую демократию всем народам этой страны, даже если не все будут с ней согластны. Но что считается Пост-Россией? Надо ли нам лезть в страны пост-советского пространства, уже избравшие свой путь к свободе? "
 POK.35.a:0 "Пригласим в наш альянс"
 POK.35.b:0 "Это другое"
 POK.36.t:0 "Будущее устройство территорий"
 POK.36.d:0 "Проклятое прошлое этой страны мешает строить нормальное территориальное устройство. Веками цари-тираны, коммунистические диктаторы и силовики-автократы угнетали народы централизацией. Благодаря ублюдочной политике русский народ колонизировал гордые нации. Русские оккупанты заставляли мелые народы писать на своём языке, вынуждали их учавствовать в уничтожении природы, путём загона на заводы гордых крестьян, разрушали традиции свободного рынка, например торговли людьми. И это не говоря про постоянный геноцид и репрессии, а говорить об этом надо! Короче популяреым в узких кругах стало мнение, что нужно дать национальным республикам столько суверенитета, сколько они смогу проглотить. Национальные фронты помогли нам, а теперь мы поможем им освободиться окончательно. Или же мы сможем найти способ сохранить страну в новой форме."
 POK.36.a:0 "Протите нас, коллаборационисты"
 POK.37.t:0 "Военная реформа"
 POK.37.d:0 "Ну собсна говоря ивента тут не придумал, но вот анекдот.\n\nСержант прибегает к прапорщику:\n- Товарищ прапорщик! Солдаты в казарме табуретку ебут!!! Нужно что-то делать!\nРазъярённый прапорщик врывается в казарму и всех строит.\n- Ну-ка, сволочи, кто ебал табуретку - шаг вперёд!!!!\nИз строя вышли все, кроме одного солдата.\n- Вот молодец! - обращается прапорщик к оставшемуся, - Не смотря на трудности, связанные с отсутствием женского пола, остался настоящим солдатом! Как фамилия, сынок?"
 POK.37.a:0 "Табуретка!"
 POK.38.t:0 "Кто написал 4 миллиона доносов?"
 POK.38.d:0 "В парламентскую комиссию по этике пришло около 4 миллионов анонимных писем, сообщаюших о криптосовках. Часть из них содержит полезную информацию, но большинство из них клевечат по несколько раз на каждого из членов правительства, судов, местной власти и нашего парламента, в том числе председателя. Все знают, что доносы - это совковая этика, с которой мы боремся. Стоит ли нам сжечь все письма или усилить парламентскую Комиссию по Этике как новую спецслужбу?"
 POK.38.a:0 "Менты нам не кенты"
 POK.38.b:0 "Это другое"
 POK.40.t:0 "Конец Покаянгелиона"
 POK.40.d:0 "Поздравляю! Вы полностью развалили свою страну! Откатывайтесь на предыдущий сейв или получите Нобелевскую премию Мира и живите в проклятом мире, который сами и создали!"
 POK.40.a:0 "Этого хотят либералы"
 POK_BAZIM_KAZ_tt:0 "§RНеужели никто не спасёт нас? Подождите, кажется я слышу чей-то еврейский голосок, читающий с суфлёра§!"
 POK.41.t:0 "Директива Каца"
 POK.41.d:0 "Обращение к бывшим публичным лицам Покаянии.\n\nНу чего, уроды конченные, довольны? Поколение девиантных необразованных пидорасов. Вам отделившихся стран было мало? Вот кто вас за язык-то тянул, когда вы про малые народы говорили. Жили бы себе спокойно на горбу великого русского народа. А я хочу жить в России, а не в какой-нибудь Покаянии или её осколке. И уж тем более за границу бежать не собираюсь, как вы. Тем более, что я русский, мне за это не стыдно. А всем русским, кому стыдно за то, что они русские... пусть идут... переименовываются, вот так скажем.\n\nА теперь послание к русскому народу.\n\nПрисоединяйтесь к ЧВК ''Псы Войны'', если считаете, что Парад Победы должен пройти в Москве. Поддержите нас, ведь мы успешно наращиваем территории, реставрируем блеск Российской Империи и гоняем бандеровцев. Захватим всех соседей и построим русский мир от Камчатки до Лиссабона.\n\nНу и самое главное - обращение к моим бойцам, к тем, кто уже сейчас присоединился к отвоеванию России от Люцифера, чтобы нас не съели американские комары. Убивайте всех, Господь узнает своих."
 POK.41.a:0 "Все должны зиговать"
 POK.42.t:0 "Го Альянс, я создал"
 POK.42.d:0 "текст"
 POK.42.a:0 "Го"
 POK.42.b:0 "Пошёл нахуй"
 POK.43.t:0 "Бурятия согласилась"
 POK.43.d:0 "текст"
 POK.43.a:0 "Нижний текст"
 POK.44.t:0 "Бурятия отказалась"
 POK.44.d:0 "текст"
 POK.44.a:0 "Ну пизда им, чё ещё сказать"
 POK.45.t:0 "Го Альянс, я создал"
 POK.45.d:0 "текст"
 POK.45.a:0 "Го"
 POK.45.b:0 "Пошёл нахуй"
 POK.46.t:0 "Казахи согласились"
 POK.46.d:0 "текст"
 POK.46.a:0 "Нижний текст"
 POK.47.t:0 "Казахи отказались"
 POK.47.d:0 "текст"
 POK.47.a:0 "Ну пизда им, чё ещё сказать"
 POK.48.t:0 "Го Альянс, я создал"
 POK.48.d:0 "текст"
 POK.48.a:0 "Го"
 POK.48.b:0 "Пошёл нахуй"
 POK.49.t:0 "Колыма согласилась"
 POK.49.d:0 "текст"
