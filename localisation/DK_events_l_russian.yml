 dk_news.56.t:0 "Аравийская война"
 dk_news.56.d:0 "Ближний Восток вновь полыхает, аравийский диктатор Халед Аль-Асад решил покончить с южными осколками Аравии и вторгся в Хуситский Йемен и в Объединённые Двачерские Эмираты.\nАль-Асад публично обещал уничтожить двачеров, объявив их страну крысиной помойкой, которую необходимо вычистить от вредителей. Против ОДЭ была начата операция по дезинсекции и дератизации.\nПараллельно с этим Аль-Асад ввёл войска в Йемен, чтобы покончить с еретиками-шиитами, которых он ненавидел сильнее чем евреев, что сидели в Израиле.\nВоенные аналитики предсказывают победу Арабского Халифата Аль-Асада, однако какой она будет покажет время. Не стоит недооценивать особенность местности, вполне возможно, что она сыграет на руку обороняющимся, но халифату определенно придётся заплатить серьёзную цену за это."
 dk_news.56.a:0 "Дела"
 dk_news.57.t:0 "Противостояние в тёмном Альбионе"
 dk_news.57.d:0 "Несмотря на то что Бристольская резня истощила все страны в ходе конфликта на Британских островах после небольшой передышки, война возобновилась. Более того – она уже затронула ещё и Шотландию, остававшуюся всё это время в нейтралитете. Однако никто по-прежнему не желает входить на территорию БЗО. Страх перед неведомым порождением Катаклизма еще никого не покинул. \n\nБританские варлорды ставят себе всё те же цели - объединение Британии под разными предлогами: Меган Маркл желает добиться легитимности, ИРА – независимости кельтских народов, британские вместолевые – сталинизации Британии, а Острые козырьки – выжить и сохранить свою вольницу."
 dk_news.57.a:0 "В БРИСТОЛЬ НОЧЬЮ НЕ ХОДИ"
