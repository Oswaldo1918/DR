 KLG.1.t:0 "Плохие вести"
 KLG.1.d:0 "Сегодня в Верховную ставку обороны Калининграда пришли донесения от наших пограничников и агентов в Весбарии и Лубении. Каждая из стран блюдёт свои интересы, но ясно одно - Калининград в опасности! \n\nРекомендуется нарастить армию,подготовить население,уничтожить нелояльные элементы и укрепить нашу оборонку. Враг пойдёт на всё ради захвата!"
 KLG.1.a:0 "Поистине плохие вести.."
 KLG.2.t:0 "Речь Главнокомандующего"
 KLG.2.d:0 "Динамики зашумели по всему городу, их звучание слышали все ополченцы Калининградского Защитного Корпуса, возможно даже в области было слышно эхо воззвания ко всем жителям Калининградщины. \n\nОдин из динамиков на столбе вещал своим медным и шуршавым голосом: “Всем привет, с вами Андрей. ” Зазвучало начало воззвания. \n\n“Защитники Калининграда! Уже три года прошло со времени масштабного катаклизма. Мы изо всех сил старались выжить в этом суровом мире, в новой нестабильной реальности. Мы вместе пережили эти три года и только вместе мы сможем защитить наш город, нашу культуру и честь в текущем конфликте! Мы обязаны отбиться от двух сил, которые посягают на наш город и нашу область. \n\nПервые – прусополяки, которые давно уж готовились овладеть нашим городом. Одно упоминание Калининграда вызывает злобу и ярость у их старомодных идеологов, которые считают нас лишними в этом городе. \n\nВторые – прибалтийские теократы. Ордами с востока руководит весбардиский философ Ясос Биба, который заключил союз с прусополяками. \n\nНо мы не сдадимся, даже если нашему корпусу предстоит повторить судьбу гарнизона Вестерплатте!” \n\n“Особую благодарность хочу передать героям защиты города“ как только по радиосвязи зазвучали имена солдат, сотни бойцов стали тщательнее прислушиваться к динамикам."
 KLG.2.a:0 "После такой речи и умереть не страшно!"
 chat.1.t:0 "Обстановка"
 chat.1.d:0 "В этой части раздробленного Лазарета всегда было неспокойно. Во время многочисленных набегов со стороны НОДа и волн миграции, Автономная область Чата могла существовать только под суровым надзором модераторов и самого Чумного Доктора. Однако сейчас в Чате планируют провести демократизацию политической системы. Многочисленная фракция совета модераторов хочет отдать власть гражданскому органу власти и провести выборы главы Чата, за пост которого борются Штазист и Де Локсли. Борьба этих кандидатов означает борьбу двух крупных политических лагерей Чата. Штазист выступает от вместолевых проДоковцев, а Де Локсли от сепаратистских анархо-монархистов. Конфликт между этими силами и дальше будет дестабилизировать ситуацию в автономной области, вплоть до окончательной победы одной из сторон. Однако фракция модераторов Свидетеля из Cumмунизма не намерена терпеть поражение от сторонников демилитаризации политической системы. Кто же воспользуется политической обстановкой максимально эффективно для себя и сумеет выгодно разыграть все фигуры на чатской политической арене? События быстро развиваются и кто знает к чему это может привести..."
 chat.1.a:0 "Будем наблюдать за ситуацией в Чате"
 chat.2.t:0 "Выборы"
 chat.2.d:0 "Лидер коммунистов-проЛазаретовцев победил на выборах главы Чата. Штазист возглавит страну и поведёт её к коммунистическому будущему вместе с Социалистической Республикой Лазарет. В стране вскоре должны будут начаться социалистические преобразования. Однако не все рады такому исходу событий. Фракция анархо-царистов под руководством Де Локсли оспаривает честность выборов. Фракция готовит протесты, и обязательно будет сопротивляться правительству коммунистов. "
 chat.2.a:0 "Штазист-кандидат от народа!"
 chat.2.b:0 "Выборы сфальсифицированы Лазаретом!"
 chat.3.t:0 "Штурм совета"
 chat.3.d:0 "Свидетель из cumунизма и верные ему войска гачистов, зажали дом советов в кольцо. Очевидно, что следующим шагом гачистов станет штурм, ведь на мирные переговоры сторон рассчитывать уже не приходится. Свидетель надеется на молниеносные силовые методы захвата власти, он не заметит криков о пощаде с другой стороны баррикад. Однако никаких криков, даже матерных, Свидетель в свой адрес не услышал. Дом советов молчал. После непродолжительного штурма выяснилось, что все народные избранники были эвакуированы через подземный ход. Они бежали в другие области страны, чтобы поднять восстания против гачистов."
 chat.3.a:0 "Гачи,в атаку!"
 chat.3.b:0 "Штазист сможет победить гачи-чуму"
 chat.3.c:0 "Ансталы - наш выбор"
 chat.3.e:0 "А есть другие кандидаты?"
 chat.4.t:0 "Крайний съезд совета"
 chat.4.d:0 "На текущем съезде совета модераторов решается судьба Чата. Сторонники демилитаризации политической системы уже заняли свои места. Большинство мест в совете занято именно ими. Они будут голосовать за проведение выборов главы Чата, чтобы народные массы сами выбрали своего представителя, и путь по которому пойдёт страна. В этой фракции состоят модераторы с относительно разными политическими взглядами, которые верят в необходимость смены системы управления страной. Другая же часть совета стоит либо на позиции найтралитета, либо на позициях консервации текущего положения вещей. Одна из радикальных групп противников выборов предлагает ещё больше усилить полномочия модераторов, в частности их лидера - Свидетеля из Cumмунизма. Они считают, что отказ от диктата модераторов под руководством их, так называемого, Mastera является изменой Лазарету. Позиции фракции Свидетеля сильны в армии, так что его голос может быть весомым, даже если его фракция занимает в совете мало мест. Надо признать, что они также представляют в совете очень странную и непонятную идеологию. Кстати, где они? Совет модераторов должен начать съезд с минуты на минуту, а ни одного противника реформ не было замечено в здании. Это очень подозрительно. Они бы так просто не отдали нам победу. Не хочет ли Свидетель использовать свои связи в армии, чтобы захватить власть в Чате? Надо с этим срочно разобраться, отправим лояльные силы для задержания Свидетеля. Или нет? Может быть к лучшему то, что его нет в совете? Фракции реформистов будет легче изменить систему Чата на съезде совета."
 chat.4.a:0 "Нет весомых поводов для беспокойства"
 chat.4.b:0 "Отправить админов на задержание"
 chat.5.t:0 "“Гачисты” пойманы за руку!"
 chat.5.d:0 "Произошёл арест одного из самых влиятельных модераторов Чата- Свидетеля из Cumмунизма. К нему были направлены оперуполномоченные модераторы из-за подозрения в экстремистской деятельности. Как оказалось, опасения были не напрасны. Свидетеля нашли в одной из военных частей неподалёку от Столицы. Там он с группой сообщников подготавливал солдат к походу против Совета Модераторов. Модераторам, при поддержки лояльных сил, удалось разоружить военную часть, арестовать Свидетеля и, так называемых “гачистов”, сторонников Свидетеля. Участвовавшим в задержании людям уже высказали благодарность члены Совета модераторов. Однако расслабляться ещё рано. Откуда мы знаем сколько было на самом деле “гачистов”? Следует проверить каждого крупного генерала армии и допросить уже пойманных “гачистов”." 
 chat.5.a:0 "Гачистский заговор сорван?"
 chat.6.t:0 "ГаЧиЧП"
 chat.6.d:0 "Воспользовавшись моментом, Свидетель из Cumмунизма собрал своих сторонников для того, чтобы провозгласить поход на Горький для защиты Чата от внутренних врагов. В качестве вооружённой силы Свидетель использовал солдат военной части, находящейся неподалёку от столицы. Уставшие от нестабильности солдаты пошли за своим главнокомандующим. Рядовые жители не понимали, что происходит, а Совет Модераторов подозрительно молчал. Тем не менее, в город малочисленная колонна гачистов вошла беспрепятственно. Они закрепились в одной из местных типографий и уже отправляют воззвание к местным правоохранительным органам." 
 chat.6.a:0 "Вот это поворот!"
 chat.7.t:0 "Беспорядки на юге"
 chat.7.d:0 "Усилия по противодействию коммунистам позволили поднять на протест жителей южных областей Чата. Де Локсли закрепился на юге и саботирует исполнение любых приказов коммунистов. Протестующие требуют честных перевыборов и формируют свои отряды местных ополченцев. Южные военные части пока остаются в нейтралитете, но усиленно подвергаются пропаганде со стороны анархо-царистов."
 chat.7.a:0 "Ситуация накаляется"
 chat.8.t:0 "Конец гражданской войны"
 chat.8.d:0 "Один из самых эпичных и разрушительных срачей во всей истории чата наконец закончен! Обстановка в стране начинает стабилизироваться. На улицах нищета и разруха, но уже сейчас начинается постепенное восстановление страны от гражданской войны. Вакуум власти был заполнен раскалённым воздухом баталий, что вылилось в горе и лишения для простых людей. Но сейчас всё закончилось. Новая власть начинает в полной мере приводить свои планы в жизнь по всей стране. Начинается новая жизнь, новый период в истории Чата."
 chat.8.a:0 "Это цена победы"
 chat.9.t:0 "Мятеж"
 chat.9.d:0 "Де Локсли находился в своём имении на юге Чата. Он осознавал факт своего поражения на выборах и допивал бокал бургундского, когда к нему постучались. Де Локсли приказал партийной охране открыть дверь. Вскоре он обнаружил перед собой невысокого человека в военной форме, лицо которого стиснуло от волнения.\n\n-" Ахора Мазда? Что заставило вас..."\n\n- "Всё готово и вовремя. Наши общие знакомые прислали меня для того, чтобы  командовать объединённой группой ополчения общин и землевладельцев. Они скоро сами будут, вот послание."\n\nАхора отдал конверт. Прочитав письмо внутри, Де Локсли понял, что время для восстания пришло. Красные модераторы готовы выехать за контрреволюционером, но у них ничего не получится. Здесь, на юге, анархо-царисты имеют преимущество - они уже готовы к мятежу. К тому же, Генерал Месяц уже взял под контроль Пензу- вотчину либертарных чучхеистов. Сейчас им нужно в тактическом союзе атаковать Штазиста. В эти тревожные минуты единственная чёткая мысль витала в сознании неудавшегося президента - " борьба продолжается"."
 chat.9.a:0 "Поражение - лишь начало."
 chat.9.b:0 "За Штазиста!"
 chat.10.t:0 "Оцепление совета"
 chat.10.d:0 "Свидетель из сumмунизма приказал своим лоялистам оцепить здание Всечатского Совета вместе с прилегающей территорией. Свидетелю необходимо, чтобы ни один смутьян и мятежник не ушёл от правосудия. Естественно, такое поведение не понравилось ни делегатам очередного съезда, ни местному населению. Тут же начались протесты и митинги против гачистов. Митинги возникают стихийно, но быстро разгоняются местной полицией, подконтрольной Cвидетелю. Кроме того, были попытки нарушить изоляцию Совета, которые были успешно, хоть и с большим трудом, присечены. В самом Совете, даже в такой ситуации, продолжаются споры о судьбе чата. Лидеры фракций готовы держать совместную оборону здания, но ни на какую другую кооперацию пока не согластны. Ситуация явно накалилась, что не способствует планам гачистов, однако в их руках сохраняется инициатива. К чему приведёт данная ситуация? Остаётся только гадать..."
 chat.10.a:0 "Я вам запрещаю дестабилизировать ситуацию в стране"
 chat.11.t:0 "Ввод войск в столицу"
 chat.11.d:0 "Свидетель собрал лояльных военных и модераторов на чрезвычайное совещание. Он приказал мобилизовать войска для движения на столицу, чтобы охладить накалившуюся обстановку в Горьком. Всечатский Совет слишком раздроблен, чтобы дать гачистам решительный отпор, поэтому гачисты без проблем добьются своих целей. Однако действовать надо быстро, чтобы не допустить ещё большего конфликта."
 chat.11.a:0 "Скоро мы покончим с ними"
 chat.12.t:0 "Принуждение к целостности"
 chat.12.d:0 "Наши худшие прогнозы оправдались. Южные области Чата оказались под управлением контрреволюционной кулаческой банды Де Локсли. Распропагандировав местных бандитов и кулаков, внушив крестьянам то, что он борется за их права, Де Локсли начал собирать армию несколько месяцев тому назад. Всё идёт к отделению этих регионов от Чата или даже к началу их похода против советской власти. Но не всё так плохо. Мы готовились к худшему, а поэтому тоже собрали наших сторонников и привели их в боевую готовность. Даже несмотря на то, что Чумной Пакт находится в плачевном положении и не может помочь нам в подавлении контрреволюции, мы можем сделать это сами."
 chat.12.a:0 "Настали тяжелые времена"
 chat.12.b:0 "За Де Локсли!"
 chat.13.t:0 "Разногласия между командирами"
 chat.13.d:0 "Отлично, у нашего мятежа теперь есть  военная сила, готовая к битвам. Во всех регионах юга сформировались штабы восстания, в которые вошли самые верные Де Локсли люди. Кроме Пензы, где местными восставшими руководит генерал Месяц, которому штаб восстания не очень доверяет. На нашей территории осталось ещё достаточное количество сторонников режима и с ними нужно что-то нужно делать. В Казани большое число рабочих поддерживает левацкий режим, да и по всей нашей территории ещё есть нелояльные военные части.  Есть мнение, что необходимо начать охоту за всеми нелояльными. Альтернативное мнение называется Чемодан-Вокзал-Люберцы. Сторонники этого мнения говорят о  необходимости немедленной высылки всех нелояльных. Главному человеку в штабе необходимо выбрать один из вариантов, иначе каждый командир будет исполнять свой вариант, что приведёт к нехорошим последствиям."
 chat.13.a:0 "Последнее слово за Де Локсли"
 chat.14.t:0 "Подготовка к восстанию"
 chat.14.d:0 "Работа в каждой области кипит, наши командиры захватывают инфраструктуру и готовят свои отряды к войне. Нужно лишь немного продержаться, чтобы всё децентрализованное командование было готово к мятежу за всё то, за что выступают наши сторонники. А именно - за независимый и нейтральный Чат, за анти-лазаретовский Чат, за Чатскую нацию, за самоуправляющийся и народнообщинный Чат, за демократию, за монархию, за интересы рабочего и крестьянского класса, за частную собственность. Хм, надо подумать над общим лозунгом. Он должен будет олицетворять все чаяния и интересы жителей нашего дорогого Чата.''За всё хорошее и против всего плохого''"
 chat.14.a:0 "А что, звучит убедительно"
 chat.15.t:0 "Что происходит?"
 chat.15.d:0 "Пока мы мобилизовывали сторонников социализма для создания более лояльных новому президенту армейских подразделений, роялисты подготавливали своих сторонников для войны с нами.  Разведкой по оперативному каналу была получена информация о том, что речь уже не идёт о мирных демонстрациях против ”фальсификаций” и просто погромах.  Контрреволюция вооружается, громит склады и агитирует местные военные части. Из-за неразберихи в военной иерархии вследствие гачистских чисток мы не можем просто приказать военным частям сопротивляться. Сами военные проявляют апатию и никакие приказы сверху не могут заставить их понять что происходит. Наши дальнейшие действия должны как-нибудь исправить ситуацию. Мы должны принять меры. Нам нужно либо повлиять на одураченных крестьян, выпустив закон о распределении южных земель в их пользу, либо готовится к худшему и направить ресурсы на расширение производства оружия."
 chat.15.a:0 "Надо что-то делать!"
 chat.16.t:0 "Довольно терпеть контрреволюцию!"
 chat.16.d:0 "Юг уже почти полностью контролируется контрреволюцией. Некоторым нашим агентам, местным коммунистам и военным  пришлось буквально бежать оттуда из-за слишком накалившейся обстановки.  На данный момент Чат находится на пороге гражданской войны. Плохи наши дела, ведь следствием нестабильности может стать  развал государства, интервенция НОД, короче торжество контрреволюции. Де Локсли - лидер протеста, он объединяет фигуры влиятельных бандитов, буржуев, кулаков. По нему нам нужно было ударить раньше, но тогда у нас не было таких сил. Сейчас  наше государство, наконец, сможет объявить его вне закона и, опираясь на волю народных масс, принести социалистическую законность в оплот бандитов! "
 chat.16.a:0 "За работу"
 chat.17.t:0 "Переворот Ахоры!"
 chat.17.d:0 "Генерал и царский уполномоченный, Ахора Мазда, совершил государственный переворот под предлогом того, что существующая власть деструктивна и вообще левацкая. Мятежный генерал воспользовался нужным моментом – его власть в стране была высока, а власть самого монарха не была прочной. Ахора отдал всю местную власть своим сатрапам, которых он благоразумно разместил в провинциях Чата. Несмотря на разрозненное сопротивление со стороны  так называемых новых модераторов старой власти, власть удалось захватить и удержать. Резиденция монарха взята под охрану лоялистами Ахоры. Теперь мятежный генерал может преобразовывать Чат так, как он хочет."
 chat.17.a:0 "Долой левака Локсли!"
 chat.18.t:0 "Превентивный удар"
 chat.18.d:0 "Тактический союз с либертарными чучхеистами изжил себя. Они, может быть, были полезны в качестве военной силы, сражающейся против Штази, но настали другие времена. Теперь они тормозят углубление рыночных реформ и развитие Чата, ведут его по гибельному пути своей эклектичной идеологии. Серьёзно, как они вообще додумались скрестить настолько разные идеи? Тем не менее, даже у таких идей есть сторонники на чатской земле, а именно в окрестностях Пензы. Именно оттуда, под протекцией Месяца, в нашу армию пришло достаточное количество офицеров младшего состава. Естественно все они являются угрозой для мирного развития Чата, поэтому их нужно ликвидировать. К счастью, у нас есть офицер, который может лично проследить за этой операцией.  "
 chat.18.a:0 "Благородный Ахора разберётся с экстремистами"
 chat.19.t:0 "Ликвидация экстремистов"
 chat.19.d:0 "Мы ожидали того, что жители Пензы будут сопротивляться. К счастью, организованного сопротивления не получилось по причине отсутствия единого командования у восставших. Ахора блестяще справился со своим предыдущим заданием и по просьбе самого монарха пошёл усмирять Пензу. Уже понятно, что враги будут повержены и отринутся от своих прежних взглядов, но что если в будущем они снова восстанут? Для таких случаев Ахора предложил перестроить аппарат управления, чтобы и шанса не дать восстаниям. Ахора даст своим подопечным возможность решительно подавлять возможные восстания. "
 chat.19.a:0 "Работа сделана"
 chat.20.t:0 "Судьба Де Локсли"
 chat.20.d:0 "В плохо освящённой комнате, во дворце царя анархии состоялась встреча бывшего сюзерена и бывшего вассала. Ахора Мазда долго говорил с монархом Чата. В укоризненном тоне он объяснял то, что произошло за последние месяцы. Поддержанный чернью, Локсли был выбран царём безвластия, что в корне противоречит самой концепции монарха. Это было издевательство, но его Локсли не заметил, так как сам верил в эти деструктивные идеи. Жалкое зрелище. Здравое зерно борьбы с леваками было утеряно почти сразу же, так как само движение локсистов было левацким, даже если и называлось отчасти монархическим. Но всё-таки Локсли хоть что-то сделал правильно – фактически отдал власть в руки своего верного генерала, который и начнёт новую эру для жителей Чата. Осталось понять одно - что же делать с номинальным монархом Чата? "
 chat.20.a:0 "Дай сюда корону!"
 chat.20.b:0 "Я не левак, чтобы свергать монарха, но я достоин управлять страной"
 chat.21.t:0 "Три билборда на границе Чебоксар "
 chat.21.d:0 "Каменная мощёная дорога простиралась вплоть до горизонта. Она была недавно положена сверху какого-то старого шоссе, которое пришло в негодность ещё до кризиса. Постройка дороги была завершена, но палатки рабочих всё ещё стояли возле неё. Рабочим не было дано приказа уходить, ведь на данном участке необходимо было дождаться выполнения указа Царя художниками. Они трудились над несколькими старыми билбордами, сохранившимися со старых времён. На них уже было трудно что-то разглядеть, а один даже был повален на землю до прихода сюда рабочих, которые его подняли. \n\n Заблаговременно билборды были покрыты новым слоем железа. Из листового металла были вырезаны буквы, слова, предложения, которые приклепали к железному основанию. Знаки были покрашены в чёрный цвет, который будет прекрасно виден на белом фоне. \n\n “Я, Ахура Мазда, победитель леваков, полководец великий, суверен земли Чатской. Волею высших духовных сил мне досталось царство. Не толпа избрала меня.." \n\n Далее описывались военные походы, подробно про обретение большего могущества, новую эпоху возврата к традициям. Люди, прочитав надпись, наконец, начали расходиться."
 chat.21.a:0 "Так, подожди, а он Ахора или Ахура?"
 chat.22.t:0 "Недовольные slaves"
 chat.22.d:0 "ATTENTION!!! \n\n Во всех отвоёванных регионах Чата разразились бунты противников появившегося строя. Старый предвоенный срач никуда не делся и теперь люди жаждут перемен в ту или иную сторону. Мы не сможем удовлетворить всех, так что нам необходимо выбирать как именно реализовать идеи гачизма, чтобы соответствовать интересам тех или иных слоёв населения. Что же мы выберем? Первый путь - компромис с капиталистами и кулачеством, прохождение по второму пути обеспечит лояльность военных, некоторой части интеллигенции и тру-гачистов. Третий путь - путь настоящего социал-гачимучизма, который обеспечит поддержку slaves рабочих и беднейших крестьян, а также коммунистов."
 chat.22.a:0 "Oh shit, I'm sorry"
 chat.23.t:0 "Память о Billy.."
 chat.23.d:0 "Billy Herrington - легендарная личность и лицо нашего движения. Его образ необходимо использовать в нашей пропаганде активнее. Billy был тем, на кого стоит равняться. Но на какое качество личности стоит равняться более всего? На что мы сделаем главный акцент в нашей пропаганде?"
 chat.23.a:0 "Его образ должен стать примером силы, которую даёт гачимучи!"
 chat.23.b:0 "Его успех должен мотивировать всех наших жителей попытаться стать таким же успешным."
 chat.23.c:0 "Доброта и душевность Billy вошла в историю и мы должны помнить о ней"
 chat.24.t:0 "Начало интеграции"
 chat.24.d:0 "Прошли времена гражданской войны, настали времена восстановления. Наверное, многим людям в стране могло так показаться. И действительно – нам идёт помощь от союзника в Люберцах, строится социализм, а фабрики появляются, как будто, из воздуха. Но о каком полноценном восстановлении может идти речь, если наша Родина находится под ярмом вражеских сил? На той территории, на которой находится наше государство, мы можем восстановиться, но это не вся наша Родина. Некоторые люди выступали и даже продолжают выступать за независимость Чата, политику без войн и захвата якобы чужих территорий. Это не верно, это буржуазно, это почти преступно. Нам необходимо отвоевать от враждебных сил нашу Родину, вернуть её к социализму, а независимость нашего клочка разорванной Родины просто бессмысленна. Лучше нам быть ближе к своему номинальному центру – Социалистическому Лазарету, а для этого мы должны немедленно вернуться в Чумной пакт."
 chat.24.a:0 "Вместе - мы сила!"
 chat.25.t:0 "К нам приехал Товарищ Тележный!"
 chat.25.d:0 "На площадке перед училищем был аншлаг. Ажиотаж у учеников и учителей вызвал визит главы движения Белых Кхмеров – Даниил Тележный. Заранее были принесены скамейки, стулья, на которых сидели десятки людей, но мест всем не хватало, поэтому Тележный встал со своего места, подав пример всем остальным и начал вести свою речь.\n\n – ''Скажите, а вы не пытались применить марксизм на то, что произошло с нами несколько лет назад? Я говорю про событие ''К''. Не помню что конкретно произошло. Был такой мировой катаклизм, что, возможно даже законы диалектики повернулись вспять и старый, кондовый марксизм-ленинизм стал неактуален. Тем более –  вопрос про Сталина и Троцкого. Будете ли вы на полном серьёзе рассуждать о том, как нам стоит поступать в новом мире, когда законы природы поменялись и всякая херня начала происходить? Сталинизм, Троцкизм – это всё не важно. Оставьте этот вопрос истории и изучайте каждый уклон. Если вы историк. Если вы не историк, для вас это не важно. А знаете что важно? Культурная революция! Это идея, которая станет преобразовывать материю через вас, товарищи, через вашу мораль!'' "
 chat.25.a:0 "Бурные и продолжительные аплодисменты."
 chat.26.t:0 "Штурм совета"
 chat.26.d:0 "Свидетель из cumунизма и верные ему войска гачистов, зажали дом советов в кольцо. Очевидно, что следующим шагом гачистов станет штурм, ведь на мирные переговоры сторон рассчитывать уже не приходится. Свидетель надеется на молниеносные силовые методы захвата власти, он не заметит криков о пощаде с другой стороны баррикад. Однако никаких криков, даже матерных, Свидетель в свой адрес не услышал. Дом советов молчал. После непродолжительного штурма выяснилось, что все народные избранники были эвакуированы через подземный ход. Они бежали в другие области страны, чтобы поднять восстания против гачистов."
 chat.26.a:0 "Де Локсли - кандидат от народа!"
 chat.26.b:0 "А что Тележный?"
 chat.26.c:0 "А есть другие кандидаты?"
 chat.997.t:0 "Статус проекта: успех?"
 chat.997.d:0 "Результат удивил комитет по защите анархии. В результате повышенной секретности проекта было предположено, что исполнители не будут знать то, что они на самом деле производят. Но мы просчитались с конспирацией и сделали что-то не то составными частями будущего оружия. В результате наши учёные в подземных лабораториях получили душистый самогон! Успокойтесь, с радиоактивными материалами тоже что-то напутали, поэтому их вовсе не было. Что ж, нет ядерной бомбы, зато есть бухло."
 chat.997.a:0 "Алкоголь тоже своего рода оружие массового поражения"
 chat.998.t:0 "Статус проекта: успех"
 chat.998.d:0 "Не напрасно мы решились на такие шаги по конспирации. Никто не знал, что делал ядерные исследования, но они получились, теперь мы сможем приступить к дальнейшей активной разработке нового оружия."
 chat.998.a:0 "Очередная победа либертнарно-чучхеистских идеалов!"
 chat.999.t:0 "Особая организация особого проекта"
 chat.999.d:0 "Оружие, стойкость солдат, новейшие тактики ведения войны - всё это может защитить наш жизненный уклад. Однако единственной гарантией неприкосновенности границ анархии может стать только ультимативное, страшное ядерное оружие. В комитете по защите анархии на днях как раз было заслушано предложение о том, чтобы это ядерное оружие сделать. Конечно, заседание было секретным, никто даже и не заподозрил намерений комитета, что хорошо, ведь делу создания ядерного оружия легко можно помешать, если знать об этом. Никто не хочет видеть нас сильными, поэтому многие захотят помешать нашему делу. Сильная конспирация - это основа нашей ядерной программы. Так решили члены комитета на продолжении секретного заседания в незаметном леске на окраине Пензенской области. Осталось понять, как именно конспирироваться. Тут к общему мнению люди никак не приходили. Члены комитета спорили до тех пор, пока не обратили пристальное внимание на место, в котором находились. \n\nЛес, поляна, труба из земли, из трубы дымок. Любопытство витало в воздухе вместе с запахом горелой травы. Под упавшей многолетней сосной вырыта нора с подобием деревянной дверцы. И тут члены комитета не выдержали и сорвали своё заседание, постучав по деревяшке. \n\n– Вы чё тут делаете?! У нас тут самогоноварительная артель, понимаешь \n\n– Да ну нахуй. А хуле не у всех на виду бухло бодяжите, а в каких-то ебенях? Ладно, слушай, это даже неплохо, но есть одна просьба.."
 chat.999.a:0 "Посмотрим, что получится"
 nod.1.t:0 "Таинственный незнакомец"
 nod.1.d:0 "Вечер. В кабинете координатора НОДа заседают два человека. После заседания совета министров координатор движения, Евгений Фёдоров, и Николай Стариков решили остаться на пару слов. \n\n''Ну, Николай Викторович, поздравляю с получением поста первого министра. Всё-таки вы правильно сделали, что свою партию с нами объединили. Сейчас очень нестабильно. Нам как никогда нужно единство'', – говорил Фёдоров, наливая чай своему собеседнику. \n\n''Я не мог не принять вашего предложения'',  – ответил Стариков. И он был прав. Тот, кто отказывался от объединения, обычно немедленно становился иностранным агентом, а Стариков сам был против иностранных агентов и сторонником сильной и суверенной России. \n\nЗа дверью послышались быстрые шаги. Вскоре дверь была открыта главой местной Бригады Оперативного Реагирования. По его виду было понятно, что дело срочное. \n\n''Мои люди нашли Владимира Владимировича!'' \n\nСтариков чуть не подавился чаем. Фёдоров занервничал, начал дёргать руками - ''Гражданин, но ведь вы говорите о том, что нашли человека похожего на Путина, а не о том, что вы нашли именно Путина, так?'' \n\n Активист продолжал: ''Мои оперативники яро утверждают, что это наш президент. Они, было, хотели пустить его сюда, но я не разрешил. Он лысый и даже голос вроде похож''. \n\n''С вашими аргументами можно утверждать, что Стариков – это Путин. Вот, посмотрите, тоже лысый!'' \n\nСтариков подавился чаем и начал откашливаться. Фёдоров тем временем на секунду задумался. Что будет, если это настоящий Путин, который каким-то образом смог пережить времена глобального кризиса, пришёл к ним? Наверняка он должен был быть таким же, каким его рисовала официальная пропаганда НОДа – идеальным руководителем в это непростое время и идеальным правителем вообще. \n\n''Какие будут указания?''- спросил активист."
 nod.1.a:0 "Нужно установить его личность, всё проверить. Но сначала изолировать."
 nod.1.b:0 "Этот человек выведет нас из эры раздора. Впустите его сюда!"
 nod.2.t:0 "Попытка переворота"
 nod.2.d:0 "При проверке оказалось, что за Владимира Владимировича был выдан другой человек. Им оказался агент госдепа США, который проник в наше движение несколько лет назад. Он сумел скрыться под именем Кеша Куканов и организовать целую преступную сеть внутри НОД, которую назвал ''Братством''. Члены бригады, которые якобы нашли Путина, были членами той преступной группировки. Мы узнали это после того, как при помещении этого фигуранта в тюрьму, его сообщники начали вооруженное сопротивление с применением большого количества взрывчатых веществ. В Путинграде прогремели множественные.. хлопки. Силами правопорядка и армией было организовано контр-сопротивление и вскоре все члены Братства были схвачены или убиты. Судьба лжепутина остаётся неизвестной – в помещении, где он находился, произошёл взрыв, но тела не было обнаружено. После допросов выживших террористов, оперативникам удалось обнаружить их логово, поэтому мы узнали так много информации. Похоже, террористы задействовали почти все свои силы в районе Путинграда, но нам нужно тщательнее проверить многих людей в других городах на принадлежность к террористической сети."
 nod.2.a:0 "Оперативники справились хорошо, им нужно предоставить награды."
 nod.3.t:0 "Официальное заявление"
 nod.3.d:0 "Фёдоров и Стариков со времени известия о нахождении Путина не выходили из главного штаба НОД. Это было укреплённое здание, которое почти не пострадало от взрывов террористов. Однако все важные люди в стране активно работали над устранением возможных опасностей для режима. Стабильность в очередной раз оказалась под угрозой. Население было напугано. Стали разлетаться слухи о том, что в правительство проникли иностранные агенты, которые ликвидировали Путина, что армия затеяла бунт, и Фёдорова уже убили и прочие нелепости. На появление слухов отлично влияло отсутствие официальных заявлений по этому поводу. В других городах вообще не понимали что происходит. Фёдоров же обратил активное внимание на поиск внутренних врагов. Он даже хотел ликвидировать легальную профессиональную фракцию офицеров внутри его движения, пусть армия и поддержала правительство. Любая фракционность была угрозой. В момент, когда он обдумывал свои планы, к нему подошёл Стариков и тихо спросил:\n\n''Слушай,я тут подумал, а как мы будем действовать, если реально найдём Путина?'' \n\nФёдоров посмотрел на своего подчинённого и, немного подумав, ответил: \n\n''Да за 3 года такого хаоса он вообще вряд ли жив. Но, понимаешь, нужно как-то успокаивать людей. И сейчас нужно успокоить..''\n\n Фёдоров осознавал, что нельзя сидеть и отмалчиваться. Он подвинул к себе листы бумаги и взял карандаш. На следующее утро отовсюду слышалась речь координатора НОД: ''Дорогие сограждане, атака террористов отбита..''"
 nod.3.a:0 "Поиски продолжаются.\nЕщё многое предстоит сделать."
 nod.4.t:0 "Возвращение Патриарха"
 nod.4.d:0 "Возрождение православной церкви для сплочения народа было надёжным решением, которое предложил Николай Стариков. Однако для возрождения церковной структуры необходимо было выбрать структуру церкви, собрав влиятельных деятелей церкви вместе для решения вопроса. Но выборы сложных решений и пустую болтовню пресёк Патриарх Московский и всея Руси Кирилл. Он вернулся из небытия внезапно и точно после нашего решения о возрождении РПЦ. Его статус на данный момент проверен спецслужбистами. Патриарх успел рассказать нам о своём прошлом. Будучи лидером Одесских бандитов, он сумел прихватить некоторую конфиденциальную информацию, которая может помочь в борьбе с бандитизмом. Он также облегчил нам работу с организацией церкви, ведь он является легитимным патриархом ещё с докризисных времён."
 nod.4.a:0 "Всё правильно"
 nod.5.t:0 "Церковная структура"
 nod.5.d:0 "Возрождение православной церкви для сплочения народа было надёжным решением, которое предложил Николай Стариков. Однако для возрождения церковной структуры необходимо было выбрать структуру церкви, собрав влиятельных деятелей церкви вместе для решения вопроса. Либо мы устанавливаем власть патриарха, как было при Нашем Великом Президенте Владимире Владимировиче, что прибавит легитимности нашей власти, либо устанавливаем власть Синода, которая будет слабее, чем власть патриарха. Власть патриарха при Путине была не так сильна из-за масштаба личности Нашего Лидера, но в сегодняшнее время  власть патриарха может нам помешать. Мы спокойно сможем сделать Синод главенствующим органом духовной власти из-за того, что духовенству недостаёт самого легитимного лидера – Патриарха Кирилла. Решение всегда за нами."
 nod.5.a:0 "Митрополит Фёдор Волгоградский займёт место патриарха."
 nod.5.b:0 "Синод - хорошая идея."
 nod.6.t:0 "Деньги с проекта попилили"
 nod.6.d:0 "К сожалению, контракт на 2000 танков не был выполен даже наполовину. Рапорты говорят о том, что на заводах танки даже не приступали делать. Однако хотя бы ресурсы успели завести. Естественно, наказания уже понесены внутри корпораций. Главы корпораций начали жаловаться на непатриотическое настроение рабочих завода, которые не смогли выполнить свои обязанности. От имени корпораций были принесены извинения согласно решению суда."
 nod.6.a:0 "Просрали все полимеры!"
 nod.7.t:0 "Контракт почти выполнен"
 nod.7.d:0 "К сожалению, контракт на 2000 танков не был выполен. Только 700 единиц техники смогли прибыть на склады. Естественно, наказания уже понесены внутри корпораций. Главы корпораций начали жаловаться на непатриотическое настроение рабочих завода, которые не смогли выполнить свои обязанности."
 nod.7.a:0 "Ну хоть так.."
 nod.8.t:0 "План выполнен"
 nod.8.d:0 "Корпоративная экономическая система смогла справиться с требованием армии и перевыполнить план по поставкам бронетехники. Были выплачены крупные суммы капитанам нашей промышленности и объявлены официальные поздравления работникам."
 nod.8.a:0 "Отлично"
 nod.9.t:0 "План перевыполнен"
 nod.9.d:0 "Корпоративная экономическая система смогла справиться с требованием армии и перевыполнить план по поставкам бронетехники. Были выплачены крупные суммы капитанам нашей промышленности и объявлены официальные поздравления работникам. Правда, непонятно откуда нашлись ресурсы на большее количество машин, но это не важно."
 nod.9.a:0 "Всё потому что мы русские!"
 nod.10.t:0 "Час суда"
 nod.10.d:0 "Прошли судебные процессы. С одной стороны, выяснилось, что в Братстве НОД, этом укромном уголке террористов внутри нашего движения, было довольно много бывших сторонников Кургиняна, религиозных коммунистов и красных путинистов. Возможно, именно сторонники таких идей наиболее восприимчивы вражеской пропаганде. Тогда необходимо избавить от них наше движение. С другой стороны, было бы лучшим средством от любого переворота ещё больше подчинить армию движению. Для этого нужно начать их сращивать - по иерархии движения, Фёдоров должен будет стать главнокомандующим войсками, пока страна не обретёт Путина вновь. А с другой стороны, возможно система итак избавляется от предателей, без реформ. Не нужно ломать то, что работает."
 nod.10.a:0 "Чистить движение"
 nod.10.b:0 "Взять армию под больший контроль. Мало-ли чего может случиться"
 nod.10.c:0 "Правосудие работает. Зачем что-то менять?"
 nod.11.t:0 "Руки Кремля"
 nod.11.d:0 "В доме офицеров проходила дежурная встреча. Все видные представители “Союза офицеров” собрались в зале для обсуждения последних событий. \n“Товарищи офицеры, мы хорошо поработали и замочили этих террористов! Предлагаю тост в честь этого события” \nНа слова Романа Баркова все обратили внимание, ещё бы, ведь он председатель союза. Раздались аплодисменты. Цокнули стаканы. Генерал Озонов поддержать задорный настрой: \n“Господа, это лучше анекдота. Опасную ситуацию в стране создал, эхех, создал человек, по имени.. Кеша! Ахахаха, и по фамили Куканов! Это ж, хаха, надо до такого додуматься.” \nМолодые офицеры дружно начали гоготать. Барков же смог снова привлечь к себе внимание:“Смешного мало, товарищи. Не важно, как зовётся террорист, он всё ещё террорист. Ещё бы немного и он бы смог взять власть. Если бы не армия.. И вот тогда бы нам его псевдоним показался бы совершенно не смешным. “ \nЭта мысль давно витала в голове не только у Баркова, но и у половины сидящих в зале офицеров. Барков больше не произносил тосты и говорил мало - обдумывал свою мысль. НОД как движение построено как тоталитарная однопартийщина. Всё в движении и ничто вне. Только армии удалось получить хоть какую-то автономию из-за силы генералов и недостаточной развитости спецслужб у Координатора. Однако выживала страна, не за счёт фёдоровских соратников, а за счёт армии. Если Фёдоров полезет в армию, то он, скорее всего, ненароком обрушит свою самую сильную опору. Вместо армии будет сброд политизированных гопников, внутри которого наверняка созреет новый заговор, а потом ещё. Это ведь внутри движения возникла фракция террористов, а не в армии. Нужно заранее что-то придумать на случай, если он всё-таки полезет в армию."
 nod.11.a:0 "Мы защитим Россию. С Фёдоровым или без."
 nod.12.t:0 "Ночь вежливых людей"
 nod.12.d:0 "Под покровом ночи не было видно всех сил, подчинявшихся приказам генералитета, и если бы вдруг с неба начала падать комета, освящающая всё вокруг, то человеческому глазу стало понятно, что в городе имени Путина намечается что-то масштабнее военного парада или всегородской операции отрядов Путина. Солдаты стояли на каждом повороте и не пропускали никого, ходили патрули - ввели комендантский час. Некоторые солдаты заходили в дома, чтобы удостовериться, что гражданские в безопасности. Заодно такие отряды отлавливали потенциальных ''террористов'' и изымали найденное оружие. Многочисленные парамилитарные организации были разоружены силами профессиональной призывной армии. \n\n Генералитет, который организовал введение особого положения, возглавлялся генерал-полковником Барковым, который и сподвиг их всех на такой поступок. Этот поступок могут назвать незаконным военным переворотом, но сам Барков понимал, что совершает необходимое и вполне хорошее дело, которое не надо марать такими грязными терминами из стран третьего мира и учебников истории. Закон, справедливость и самое главное - Россия будет на его стороне! \n\n На руках у Баркова находились все нужные доказательства и свидетельства неправомерной, антироссийской, антинародной террористической деятельности, которая процветала при Фёдорове. Из всего списка преступлений воровство и обман являются самыми распространёнными, но не самыми жёсткими. Некоторых чиновников не осудят в обмен на лояльность, но Фёдорову предъявят все обвинения."
 nod.12.a:0 "Теперь я защищу Россию!"
 nod.13.t:0 "Воссоединение с казаками."
 nod.13.d:0 "До сего дня верховное руководство Национально-освободительного движения было обеспокоено самостийностью донских и кубанских казаков, но напрасно. В ответ на наше предложение о подчинении настоящим российским властям они ответили согласием. Похоже, движение получит не только возвращённые в родную гавань территорий, но и казачьи военные части. Даже суровый нравом атаман Дибров согласился присягнуть нам на службу, но только в качестве верховного атамана казачьих войск.\n\n Судя по сведениям, добытым нашей разведкой на юге России, казаки долгое время пытались взять Ставрополь – оплот местных коммунистов, которые, по слухам, связаны с теми, что засели в Москве. Другую информацию достать сложно, но другой и не надо – мы должны их захватить."
 nod.13.a:0 "Эх, мать-перемать! Хорошо мечом помахать!"
 nod.14.t:0 "Казаки против России!"
 nod.14.d:0 "Долгое время верховное руководство Национально-освободительного движения было обеспокоено самостийностью донских и кубанских казаков, и не напрасно. В ответ на наше предложение о подчинении настоящим российским властям они ответили отказом. Это значит только одно – они враги. То, что независимость им досталась благодаря краху России и помощи Америки уже говорить и не приходится, итак всё понятно. \n\n Судя по сведениям, добытым нашей разведкой на юге России, казаки долгое время пытались взять Ставрополь – оплот местных коммунистов, которые, по слухам, связаны с теми, что засели в Москве. Другую информацию достать сложно, но другой и не надо – мы должны их захватить."
 nod.14.a:0 "Предатели будут платить кровью!"
 nod.15.t:0 "Донбасс согласился войти в состав России!"
 nod.15.d:0 "Ну наконец-то!"
 nod.15.a:0 "Долгожданное объединение"
 nod.16.t:0 "Донбасс не согласился войти в состав России!"
 nod.16.d:0 "И туда американские инструкторы добрались, а возможно и британские агенты."
 nod.16.a:0 "Долгожданное объединение грядёт"
 nod.17.t:0 "Путь на Родину"
 nod.17.d:0 "Народ Крыма, выбрал правильную дорогу. Никаких сомнений быть и не могло. Полуостров теперь официально часть нашего освободительного движения."
 nod.17.a:0 "Крым Наш!"
 nod.18.t:0 "Путь на Родину"
 nod.18.d:0 "Крымский режим отказался от вступления в наше движение и возвращение в состав России. Необходимо узнать о реальном мнении народа и провести референдум."
 nod.18.a:0 "Мы не имеем морального права быть в стороне"
 nod.19.t:0 "Реорганизовать Отряды Путина"
 nod.19.d:0 "В процессе стабилизации государственного порядка и освобождении России принимать участие должны все социальные слои общества. К счастью ещё с докризисных времён у нас есть негосударственные организации местного уровня. Отряды Путина хорошо зарекомендовали себя в деле антизападного активизма и контрпропаганды. Проблема одна – такие группы крайне малочисленны. Гораздо популярнее состоять в самом движении. Необходимо проинформировать жителей о таких группах и возглавить их создание. Мы также можем наполнить эти новые отряды новым содержанием и новыми функциями. Например, не стоит организовывать отряды только ради пропаганды, а возможно сделать добровольные отряды для помощи силовым структурам. Там они будут проводить в борьбе с врагами и даже проводить подготовку членов отрядов для дальнейшей службы в армии. Можно даже для массовости организации не только вооружить отряды, но и сделать службу в отрядах альтернативой службе в армии, хотя вряд ли это понравится офицерам."
 nod.19.a:0 "Помимо активизма нужно помогать спецслужбам и армии"
 nod.19.b:0 "Альтернатива воинской службе даст нам большую популярность"
 nod.19.c:0 "Опереться на пропагандистскую работу и активизм"
 nod.20.t:0 "Чо там у хохлов?"
 nod.20.d:0 "Украина всегда была частью России, всегда принуждалась быть частью России. И мы будем следовать стратегии воссоединения России. Мы не допустим создания прочного оплота атнтироссийских сил на Украине и зачистим её от предателей, чтобы она вновь стала часть Великой России. Но стоит ли нам брать всю Украину сейчас? Возможно, старый метафизик Кургинян не предал Россию до конца и сможет пойти с нами на контакт. Вместе мы могли бы атаковать красномайданщиков, засевших в Москве. Позже мы сможем расправиться с самими сектантами."
 nod.20.a:0 "Поделим Украину с Кургиняном"
 nod.20.b:0 "Вся Украина должна быть нашей и как можно быстрее!"
 nod.21.t:0 "Кургинян отказался от сотрудничества!"
 nod.21.d:0 "Всё ясно. Старый маразматик оказался врагом России. Кто знает, может быть он действительно устраивал террористические акты и подготавливал наше свержение. Короче говоря с ним нужно покончить. Возвращаемся к старому плану планомерной аннексии всей территории бывшей Украины."
 nod.21.a:0 "Бей красных!"
 nod.22.t:0 "Кургинян согласился!"
 nod.22.d:0 "Чо, как делить Украину будем?"
 nod.22.a:0 "Они должны отказаться от претензий на Крым и Донбасс..."
 nod.22.b:0 "...Кроме того, нам нужен доступ к Днепру для лучшего снабжения Крыма..."
 nod.22.c:0 "...и Харьков бы тоже не помешал."
 nod.23.t:0 "Кургинян согласился!"
 nod.23.d:0 "Соглашения достигнуты, пора готовить армию."
 nod.23.a:0 "Огонь по готовности"
