 dk_news.24.t:0 "Срочные новости!!!"
 dk_news.24.d:0 "На территории опережающего развития Новосибирского научного кластера обнаружено письмо, из которого становится ясно о существовании антиправительственного заговора в котором как минимум участвуют один из физиков - Александр Пушной. Обнаружены его связи с фашистом, сексистом, гомофобом и врагом демократии Сергеем Савельевым. Программа поддержки научного кластера приостанавливается, а вместе с тем сходят на нет и другие виды поддержки."
 dk_news.24.a:0 "Какой удар по стране!"
 dk_news.24.b:0 "Что эта желтая дрисня делает у меня на столе?"
 dk_news.25.t:0 "Распад Чумного Пакта"
 dk_news.25.d:0 "Очевидцы и трэвел-блогеры сообщают, что серия восстаний лево-правой, верхне-нижне-центральнокраевой оппозиции охватили Социалистическую Республику Лазарет. Чумной Доктор не смог удержать власть, и, в итоге, гораздо более решительные повстанцы так называемого Освободительного Фронта смогли перехватить симпатии народа и устроили серию бунтов на севере страны. Однако наиболее интересным фактом является тот, что практически все члены Чумного пакта отвернулись в самый решающий момент от своего сюзерена. Фактически это означает распад крупнейшего военно-политического блока на территории России. Похоже на то, что один из претендентов на объединение России выбывает из игры. По крайней мере на какое-то время. В худшем случае судьба центральной России весьма туманна. Неизвестно какая новая сила там может возникнуть."
 dk_news.25.a:0 "Новые возможности для малых стран"
 dk_news.26.t:0 "Гражданская война в Покаянии"
 dk_news.26.d:0 "Одно из крупнейших государств пост-россии распалось и впало в гражданскую войну. С одной стороны, это входит в планы некоторых представителей высших эшелонов власти в Покаянии в рамках политики деколонизации, но с другой стороны мешает распространению демократии. \nГражданский конфликт является результатом многочисленных противоречий в покаянском государстве. Но точкой кипения стало то, что правых не допустили до выборов. В итоге те устроили фестиваль «Русский кукож» в Барнауле и пошли маршем на Ельцинбург. Хаосом воспользовались и другие силы: кроваво-красная тряпка развеялась над горой Магнитной, из Омских лесов вышел Летов со своими сторонниками, Рудой устроил хип-хоп революцию в Красноярске, а Новосибирский научный кластер объявил о своей независимости. Кто знает, какая сила ещё может вмешаться в конфликт?"
 dk_news.26.a:0 "Какой удар по стране!"
 dk_news.27.t:0 "Мордор вступает в покаянский конфликт"
 dk_news.27.d:0 "В покаянскую гражданскую войну ожидаемо вступила новая фракция. Но неожиданно для всех та, что до сих пор считалась уничтоженной, низвергнутой и заточённой в лагерях северной Сибири. \n\nОстатки 4-й общевойсковой армии под командованием одного из бывших генералов Красной Армии Лазарета - Саурона Великого, начали завоевательный поход в верховья реки Обь - на юг Сибири. Несмотря на то сокрушительное поражение, что потерпели войска красных в ходе осады Иркутска и великого сибирского отступления, мордовцы умудрились в условиях полной изоляции восстановить свои силы. Сообщается также о том, что бесчеловечные эксперименты Саурона о выведении сверхчеловека увенчались успехом и он собирается высасывать все соки из завоёванных территорий. Похоже тем, что стоят у них на пути будет непросто."
 dk_news.27.a:0 "Я всегда знал, что Саурон был коммунистом"
 dk_news.28.t:0 "Возообновление конфликта на Донбассе"
 dk_news.28.d:0 "Случилось то чего никто в современном мире от слова совсем не ожидал – возобновилась война на Донбассе. До сих пор не ясно кто стал зачинщиком конфликта, по данному поводу срачи не прекращаются уже который день. \n\nОднако очевидно, что в планах руководства Невмерлии входят оккупация Донбасса и получение для неё жизненно важного угля, в то время как пролазаретовские силы на Донбассе хотят сохранить свой суверенитет и снять блокаду с региона, возможно даже стать альтернативным центром силы в/на (нужное подчеркнуть) Украине. Лишь война покажет – кому суждено достичь успеха."
 dk_news.28.a:0 "Старая рана"
 dk_news.29.t:0 "Бэбэй побеждает на выборах в Башкирии"
 dk_news.29.d:0 "Простой компанейский парень, скрывающий реальное имя от своих избирателей, Бебей Великолепный, по-рофлу победил на выборах.  Похоже, что Госпожа удача выбрала его своим фаворитом. Теперь все ожидают того момента, когда же она повернутся к Ьеьею жопой. В рамках выхода Башкирии из экономического кризиса (напоминаем, что у Башкирии упали нефтяные доходы практически в 3 раза) он обещает провести диверсификацию экономики: переориентироваться на продажу Имбы, соды, соли, Башкирского Мёда и артишока, также получать валютную выручку от рекламных интеграций. На эти деньги планируется строительство новой столицы и промышленного центра – Стерлипарижа. Также он обещает делать новые ролики и ввести новые форматы."
 dk_news.29.a:0 "А этого скуфа кто в Курултай пустил?"
 dk_news.30.t:0 "Новое Рисорджименто"
 dk_news.30.d:0 "Не каждый поймёт что такое Рисорджименто, вот уж действительно тонко...\nКазалось бы, что после катаклизма Италия постепенно возвращается к состоянию, в котором пребывала в средневековье, будучи поделённой между торговыми республиками и городами-государствами на севере, Папской областью в центре и неаполитанским королевством на юге.\nПосле длительного затишья и эпохи мирного существования, которое на деле сопровождалось постоянными пограничными стычками, итальянский регион вновь пылает в огне нового Риссорджименто. Пламя Гражданской войны снова окутало Аппенинский полуостров, разделённый на пять воюющих фракций, каждая из которых не остановится, пока не достигнет своей цели - объединения Италии под своим флагом, или же не сгинет под сотнями тысяч выпущенных в их сторону снарядов и пуль. Вопрос лишь в том, кто же станет новым Гарибальди, что объединит свою родину?"
 dk_news.30.a:0 "Как они там оказались?"
 dk_news.31.t:0 "Хрен знает по счёту какая Арабо-израильская война"
 dk_news.31.d:0 "Ещё в начале Катаклизма (КК) сионистские фашисты, пришедшие к власти в Израиле, возобновили радикальную политику и пошли строить свой Великий Израиль, захватив Синайский полуостров, Ливан, Иорданию и Дамаск. Однако они вероятно забыли, что на этих территориях живут арабы, для которых еврейское правительство неприемлемо. Президент Леонид Каневский, пришедший к власти фоне назревающего кризиса со своей партией «Наш дом - Израиль» до последнего пытался продавливать компромиссный курс. Однако всё изменил недавний переворот Макаревича. Последней каплей стал рейд на парапланах из резерваций арабов под руководством группировки Юрия Аль-Хоя «Сектор Газа», названной в честь стёртой с лица земли части Палестины. Затем произошло восстание в Ливане местных христиан, которыми руководит искусственный интеллект, плод еврейской кибернетической программы, ИИсус. Интервенция соседних Ирака, Египта и Сирии - лишь вопрос времени..."
 dk_news.31.a:0 "Жуть какая-то"
 dk_news.32.t:0 "Война за Дом Советов"
 dk_news.32.d:0 "Калининградский защитный корпус всё своё существование ждал атаки и, похоже, дождался. Участившаяся серия нападений на область вылилась в полноценное наступление с общим направлением на Калининград. \n\nИзначальные цели у агрессоров довольно сильно отличаются, но в целом сводятся к тому, чтобы уничтожить Дом Советов. Если же Лубения стремится к германизации своей нации путём захвата бывшего Кёнигсберга, то теократы желают вновь христианизировать древний город. Однако защитники Калининграда не дадутся так просто, ведь, ими руководят весьма опытные командиры."
 dk_news.32.a:0 "А если он встанет, прям как трансформер"
