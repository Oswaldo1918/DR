 donbass.14.t:0 "План Б"
 donbass.14.d:0 "Случилось то что мы называем худшим сценарием - Лазарет скатился в гражданскую войну, а многочисленные клики, которые как казалось лояльны СРЛ, отвернулись от Дока в решающий момент в угоду своих интересов. Теперь мы остались один на один с укрофашистской угрозой. Перед нами стоит задача попытаться из дружественных клик попробовать создать альянс для противостояния внешним угрозам."
