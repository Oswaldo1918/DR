 BSH.14.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 014-НИЩУГАНОВСКИЙ-ФАЗМИД  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Шутняра      \n\n Условия содержания: Охраняемая территория вокруг поднищугановских болот частично заходит на сам город Нищугановск, подрбнее о технических сооружениях в отдельном отчёте. 014 периодически передвигается из одной точки в другую. Ест листочки и стебли, в особом уходе не нуждается. Необходима ротация персонала раз в 3 дня. \n(дописано и подчёркнуто) Сотрудникам запрещается трогать существо и подходить к нему ближе чем на 10 метров без разрешения Совета ЧИКУК\n\n Описание:-Неподалёку от города-санатория Нищугановск начали ходить слухи о существе, что проживает в башкирских болотах. Местные жители все чаще стали замечать непривычное движение тростника. И действительно, двум местным ментам удалось обнаружить существо, достойное селфи. Трёхметровый палочник!\n\nЧУКУК отреагировал немедленно, так как каким-то ментам не гоже находить криптидов раньше самой комиссии. Была выслана группа оперативников, которые обнаружили криптида, лежащего рядом с ментами, пока те ждали спецслужбы в походной палатке. Самое удивительное - лейтенант Кицуроглы и старший лейтенант Сансетов ответили, что видели криптида на этом месте день назад. Они неделю с момента обнаружения не покидали место и ждали оперативников. \n\n|КОММЕНТ НАРКОКОНТРОЛЯ| Всё это время они подвергались воздействию токсина криптида, который мешал воспринимать фазмида. Кстати, пришлите нам ещё этой херни, у нас кончилось. \nПринимается во внимание оценка токсинов для применения при обслуживании объектов ЧИКУК и в военной сфере.\n\nВыдержка из протокола посещения █████ от ██.██.██\n|ПОВРЕЖДЕНИЕ ДАННЫХ||ПОВРЕЖДЕНИЕ ДАННЫХ| \nбыло примерно следующее:\n\nMa ei lähe kuhugi enne, kui sa mind vajad. Mulle meeldib Baškiiria. Täname, et olete siin ja et teised on olemas. Sa oled alati olnud naljamees\n\n|ПОВРЕЖДЕНИЕ ДАННЫХ||ПОВРЕЖДЕНИЕ ДАННЫХ| "
 BSH.14.a:0 "Какой же он милый"
