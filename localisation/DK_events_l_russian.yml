 lazaret.16.t:0 "Первая стадия"
 lazaret.16.d:0 "В государстве [LAZ.GetNameDef] сегодня у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях Любовь Щелкунова – клинический нейропсихолог. Ей пришлось проделать нелегкий путь из Израиля до Люберец. По её словам, на территории Израиля происходят межэтнические конфликты и её пришлось добираться по территории враждебных клик и её даже чуть по пути не зарубил своей шашкой лично Дибров. Благодаря тому, что её профессия стала уникальной в новом мире и появилось мнение что при помощи нейропсихологии можно объяснить природу КК. Многие зрители начали внимательно следить за лекцией, и настолько преисполнились в своём сознании, что ничего непоняли."
 lazaret.16.a:0 "Нейрочто?"
 lazaret.17.t:0 "Вторая стадия"
 lazaret.17.d:0 "В государстве [LAZ.GetNameDef] сегодня у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях вновь Любовь Щелкунова – клинический нейропсихолог. На этот раз мнения по поводу выступления сильно разнились: кто-то посчитал его очень важным для себя, а кто-то вновь жаловался на излишнюю нудность и скукоту, за что и получали от модеров путевку в Бан. Однако в армии никто не жаловался, ведь все солдаты армии модераторской Лазарета предпочитали проводить время в кинозале за просмотром данного стрима-дискусии, нежели за очередной бесполезной работой. Параллельно началось введение в вооруженных силах новых методик и курсов по психологической помощи."
 lazaret.17.a:0 "Полезность она...приносит пользу."
 lazaret.18.t:0 "Третья стадия"
 lazaret.18.d:0 "В государстве [LAZ.GetNameDef] сегодня у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях вновь Любовь Щелкунова – клинический нейропсихолог. Стрим прошёл в штатном режиме: по итогам психологические курсы были расширены, и солдаты были только рады. Однако через 2 часа поступил звонок из Юго-западной Клики Антона Орлова. В докладе сообщалось о многочисленных беспорядках среди населения. Он показался многим слишком скучным."
 lazaret.18.a:0 "Банхаммеров на всех хватит."
 lazaret.19.t:0 "Четвёртая стадия"
 lazaret.19.d:0 "В государстве [LAZ.GetNameDef] сегодня у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях вновь Любовь Щелкунова – клинический нейропсихолог. На этот раз уже мало кто обращал внимание на доклад, а в чате с подачи одного из смотрящих поднялся следующий вопрос «Есть ли видео или стримы про то как можно смотреть эти стримы» Тем временем в вооруженных силах прохождение курсов по нейропсихологии полностью вытеснило бесполезные типы работ, и уровень дедовщины (или по-современному - модератовщины) значительно снизился."
 lazaret.19.a:0 "Подозрительно."
 lazaret.20.t:0 "Пятая стадия"
 lazaret.20.d:0 "В государстве [LAZ.GetNameDef] сегодня у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях вновь Любовь Щелкунова – клинический нейропсихолог. Как только пришло известие о текущем докладе специальными органами было выявлено значительное падение просмотров. В некоторых регионах начались беспорядки и протесты, но и лозунги были по непонятным причинам не совсем внятные. Было понятно одно –нейропсихология уже мало кому интересна. Только в армии всё стабильно – солдаты проводили 90% на занятиях и курсах по нейропсихологии и до дедовщины не было дела, в результате она была полностью побеждена."
 lazaret.20.a:0 "Пора заканчивать."
 lazaret.21.t:0 "Социалистическое строительство"
 lazaret.21.d:0 "Сегодня в гостях Денис Кузнецов – специалист по урбанистике. Он в своё время сыграл решающую роль в восстановлении разрушенных городов от последствий КК. Подчеркнул важность текущего курса партии Новый Лазарет в восстановлении городской инфраструктуры, а также призывал выселять отщепенцев, выступающих за развитие велодорожного строительства. На стриме публично поднялась проблема обустройства городов на текущем этапе развития государства. По мере повествования докладчик всячески высмеивал оппонентов справа и контрреволюционеров. На стриме были разработаны основные методы и задачи по обустройству и перестройке городов под нужды социалистического хозяйства. После окончания стрима начались активные работы по перестройке инфраструктуры, в которых применялся труд забаненых. В их числе были юзеры, выступавшие за строительство велодорожек."
 lazaret.21.a:0 "Профит"
 lazaret.22.t:0 "Край Левиафана"
 lazaret.22.d:0 "В государстве [LAZ.GetNameDef] сегодня внимание у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях Товарищ Максим (не Сурайкин; возможно Дед). Докладчик представился как председатель горкома Нарьян-Мара и руководитель местного гарнизона. Лекция была повещена истории развития региона и его освоения в советское время, жизни и смерти во времена Российской Федерации, любви и ненависти во времена КК и восстановлению в настоящее время. Товарищ Максим призвал людей из центральной России переезжать на север и помогать осваивать самые далёкие районы Адмиралтейства, а также более активным инвестициям в регион."
 lazaret.22.a:0 "Было весьма интересно"
 lazaret.23.t:0 "Любовь и ненависть в Нарьян-Маре"
 lazaret.23.d:0 "В государстве [LAZ.GetNameDef] сегодня внимание у многих граждан прикован к экранам телевизоров, а те, у кого их нет стремятся в дворцы культуры и клубы. У кого не было возможности – слушали радио. Ведь сегодня знаменательное событие – начался очередной стрим у Чумного Доктора. \n\nСегодня в гостях Товарищ Максим. В своём втором докладе он рассказал про текущую ситуацию в регионе. Во время Кризиса Контрол вертолёты магическим образом перевоплотились в дирижабли. На них в основном держатся местные линии снабжения, так как у флота возможности ограничены. Местный гарнизон регулярно отражает рейды покаянских войск и помогает левому подполью в Сургуте, постоянно принимают беженцев, морально пострадавших от правых фембоев. От них исходят слухи о так называемом комиссаре Андеграунде, грозе покаянской жандармерии и казачьих кибердружин. Товарищ Максим призвал к услению патрулей на границе и укреплению связи с Центром."
 lazaret.23.a:0 "Утроить заградотряды"
 lazaret.24.t:0 "Рейд по сортирам"
 lazaret.24.d:0 "Третьего дня был начат очередной рейд по сортирам в целях расширения поголовья дроздов для нужд авиации Лазарета. В особенности на границе с Тупичком отмечались многочисленные жалобы от местных жителей, якобы неизвестный отряд во главе с каким-то подозрительно знакомым человеком занял все сортиры в области. По совету проверенных модераторов для зачистки местности направлены войска. Пытаясь выяснить кто терроризирует местное населения, модераторы проверили все сортиры. По результатам проверки из одной будки прозвучал подозрительно знакомый и злой крик «ПО БАШКЕСЕБЕ СТУЧИ БЛЯ!». На задержание была направлена танковая группа. После штурма сельского туалета опергруппа задержала достаточно интересную личность -Дмитрия Goblin Пучкова. На допросе выяснилось – лидер тупичка прятался в сортире от очередных орд бандитов Иванова. На следующий день поинициативе руководства Лазарета Гоблача должны были судить за охранительство. Однако на следующий день он бесследно исчез, как выяснилось по результатам следствия – при помощи артефакта «Сталин 3000». Однако по престижу Тупичка был нанесён большой удар и объявлена мобилизация в коммуне в ответна подобную выходку."
