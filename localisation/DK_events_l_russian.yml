 dk_news.45.d:0 "\n Текст начинается со второй строчки"
 dk_news.45.a:0 "НЕ РУИНА"
 dk_news.46.t:0 "Скандинавский конфликт"
 dk_news.46.d:0 "Пошла весть от купцов пароходовладельцев, от залётных лихих ватаг на дракарах, что викинги Белого племени массово пошли в наступление на Швецию. По обширной границе от земли Саамов на севере, до Датских островов Балтики на юге идут боевые действия. Накопившиеся противоречия в конечном итоге вылились в полноценную войну. Некоторые надеялись, что до такого масштаба не дойдёт и Варг Викернес сможет договориться с Параход инкорпорейтед о выплатах в зерне, но на это надеяться уже не стоит. Варг объявил освободительный поход против торгашей-сионистов.\n  Как показала практика, неоязычники не хотели иметь ничего общего со шведскими властями, которые, в свою очередь, считали Белое племя невменяемыми психами, ультраправыми экстремистами. Но как поведёт себя Швеция, если сможет побелить Белое племя? Ждёт ли нас создание очередной унии?"
 dk_news.46.a:0 "Вот тебе, бабушка, и новое ДЛС"
 dk_news.47.t:0 "Осенняя война"
 dk_news.47.d:0 "Конфликт на карельском перешейке возобновился после перемирия: на этот раз инициатива находится в руках армии Тупичка. Напоминаем, что ещё во 2 год Катаклизма (КК) финские войска захватили Выборг и отодвинули границу к Ленинграду.\nВ привычное всем время один из камрадов Тупичка, уважаемый военный историк, Баир Иричнеев, устроил самый большой за всё время сбор на субботник на линию Маннергейма. Финские власти привыкли к подобным добровольческим акциям и никак не препятствовали этому. В итоге, в назначенный час, войска Тупичка перешли границу, начался обстрел укреплений из корабельной артиллерии, а батальоны огнемётчиков из числа реконструкторов зачистили все бункеры. В результате блестящей операции войска Тупичка заняли карельский перешеек и теперь в Выборге стоят гарнизоны Димюрича. Финские власти смирились с потерей Карелии."
 dk_news.47.a:0 "Оригинально"
