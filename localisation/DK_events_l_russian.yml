 mordor.0.t:0 "Незавидная судьба"
 mordor.0.d:0 "  Как уже всем давно известно, после КК на Андрея Пашинина (Чумного Доктора) и его приближенных пали лучи пассионарности, бла-бла-бла-бла, короче круче всего эти радиолучи повлияли на его дружка Саурона, да так что у него пропали все вредные привычки, дефекты речи, стал он подтянутым и красивым молодым человеком. В общем повлиял Катаклизм на Сауроныча Великого строго положительно. Но через некоторое время случился казус – у него на празднествах в Москве по случаю установления Советской власти в Москве (теперь Люберцы-Нерезиновск) голова в банке из-под огурцов застряла, да так плотно, что ни вазелином, ни другими народными средствами освободить несчастного так и не получилось. Поэтому после инцидента он велел себе изготовить стильный шлем, чтоб никто не догадался, что у него банка на башке. До сих пор этот секрет никто не знает, а тех, кто что-то знал – либо замочили в сортире, либо они сами забыли, чтобы не позорить несчастного человека. \n\n Так ему и было поручено командование четвертой общевойсковой армией. По ходу операции «...безвидна и пуста» проявил себя весьма достойно, прикрывая в арьергарде вместе с гвардейским конным заградотрядом Влада Макарова отступающие по Транссибу войска Лазарета, но в итоге сам попал в западню. Пришлось экстренно переходить к партизанским действиям и кое-как уживаясь с местными пионерами удалось с группами выживших ветеранов вырваться на север, где за ними уже никто не мог угнаться. Там был захвачен Норильск, Дудинка и начальник местного ИТЛ, которого (конечно же под адскими пытками блять, как же ещё сука?) заставили написать в Ельцобург записку, якобы бандитов перебили Саурона поймали, кастрировали и дали большой срок за военные преступления (30 лет, 3 года, 3 месяца, 3 дня, 3 часа, 3 минуты и 3 секунды и ещё 3 миллисекунды до кучи). \n\n Вот так Саурону и удалось установить свою могучую власть на Северах, теперь он там властвует как пожелает и творит чё хочет, но че он хочет пока что никто толком не понимает, так как всех пацанов работой за*бывают в корень, как полезной, так и бесполезной, для конспирации."
 mordor.0.a:0 "Так погибель его из сортира придёт, Электродрель сказала..."
 mordor.1.t:0 "Ну пускай будет Первопроходец"
 mordor.1.d:0 "  Ночами Саурону сильно неспалось, да и днём тоже, поэтому со своей съёмной хаты он часто пырил в окно и наблюдал за городом, за тем как по улицам носятся солдаты - ветераны долгих авантюрных восточных походов Лазарета, рабы, чурки и другие недоумки. Улицы, конечно, видно было плохо из-за запотевшего и запылённого стекла, но если открыть окошко, то можно было бы с лёгкостью получить какой-нибудь спидорак или же грипп, вдохнув пары различных угарных (но совсем не смешнявых) газов, пыли, дыма и прочего бензопилена, идущего с десятков местных мастерских, организованных за последние 1,5 года. Наблюдатели Гринпис не дадут соврать. Кстати где они? А, точно, Саурон же всех в шахты согнал и за харчи работать заставил, вот теперь никто не жалуется. \n\n Ну так вот, так как из-за немытого окна Саурон нихрена не видел, то он предпочитал окунаться с головой в собственные гадкие мыслишки. Когда он вкусные пирожки себе представлял из старого мира, которые ему бабушка готовила, когда его сны эротические мучали (хотя почему же мучали?), но чаще всего он обдумывал события последних трёх лет. Он всегда гордился тем, что был приближённым Чумного Доктора, даже несмотря на все выходки Саурона, так почему он был теперь так далёк от него? \n\n «Тем более его Хата определённо выше моей, в Нерезиновске тусуется. Надо себе тоже что-нибудь эдакое забабахать.» - думал про себя или вслух Саурон. «Блин, ещё и Влад Макаров куда-то пропал.»\n\n Если социализм такая крутая экономическая формация, то почему же мы проиграли? Очевидно, что нужно было что-то менять, и прежде всего – в политике внутрилевацких срачей. Для этого необходимо было, по задумке Саурона, пересмотреть сам принцип человеческой сущности и создать то, что исключит все недостатки типичного вместолевака. Проект «Идеальный подданный» уже подходил к заключающей стадии и теперь ничто не могло его остановить! \n\n Этим он и изменит Социализм навсегда."
 mordor.1.a:0 "Его идеи всегда будут актуальны."
 mordor.2.t:0 "Безумный старикашка"
 mordor.2.d:0 "  Никто толком не в курсе, как вообще Сарумян Анатольевич Вассерман попал в ряды армии Саурона. Говорят, что он откинулся с дома престарелых, куда в конце фильма его запихнули Агент Смит и Электродрель. А во время Катаклизма, после крайне удачного побега присоединился к воинственным ордам Саурона. \n\n  Может политические взгляды его неизвестны, но мужик он при делах, башковитый, может чего и присоветует, но чаще он занимается решением разных проблем. А их хватает – Саурон со своей пятиэтажки постоянно своим супероружием искрит, да так что во всей округе электричество вырубает, хоть керосиновую лампу с собой таскай. Так ведь керосина нет.\n  Ну и разное – до сих пор постоянно ощущается нехватка всего – материалов, металла, харчей для работяг, но самое главное - времени. Нужно успеть закончить основной проект до того, как придурки из Покаянии поймут, что их обвели вокруг пальца. \n\n  «У нас нет столько времени, корректируйте график....Поговори мне, ваще за харчи работать будешь!» - эту фразу частенько можно было услышать от Сарумяна. Тот и сам работал изо всех сил, очень сильно не хотелось возвращаться в дом престарелых, да вот только несподручно было работать без любимого ноутбука Apple Macintosh. Благо Саурон после победы над Покаянией обещал подогнать что-нибудь стоящее."
 mordor.2.a:0 "Боже мой, три подъёмных крана..."
 mordor.3.t:0 "Начинаем с дачников"
 mordor.3.d:0 "Спохватившийся Сарумян глянул на часы и решительным шагом пошагал на плац. Взобравшись на импровизированную трибуну, сооруженную, кажется, из списанного броневичка, он принялся толкать пламенную речь перед собравшейся толпой: \n – Городские совсем оборзели! Менты регистрацию требуют! Наших с рынков выгоняют! \n Какой-то голодранец, воодушевленный речью предводителя, выкрикнул из самой толпы: \n – И еще это прозвище – чурки завоеванные! Сарумян поддержал вполне справедливое замечание: \n – Точно! Вперед, мочи козлов! \n Все тот же голодранец, почувствовавший собственную непогрешимость, завопил: \n – Начинаем с дачников! Слишком долго они на своих шести сотках глаза нам мозолили! \n Толпа сорвалась с места и ринулась в долгожданную атаку. Сарумян только покачал головой, усмехаясь в бороду. Он подозвал к себе одного из гопников – габаритами и мордой повнушительнее – и посоветовал: \n – Только вы там без фанатизма. Дачи, конечно, посжигать, а скотину взять в плен. \n Еще пару минут поглазев вслед удаляющимся варварам, он устало зевнул и отправился в свои апартаменты...Поднявшись к себе в кабинет, он достал из сейфа тетрадь в дерматиновом переплете и, глянув на часы, сверился с планом военных действий. Кажется, пока все шло именно так, как нужно. Естесственно Сарумяна не беспокоила там судьба каких-то чурок, но на плечах беспокоющих мигрантов можно было эффективными действиями решительно прорвать блокаду Мордовии и обеспечить себе постоянную потайную связь с континентом. Сарумяну было важно через СмеХ в дальнейшем расставить своих людей в Покаянии, усилить партизан и обеспечить поток палёного бухла с чёрного рынка для усмирения народа."
 mordor.3.a:0 "Как хитро придумано"
 mordor.3.b:0 "Чё ты меня подкалываешь? Не было ничего такого"
 mordor.4.t:0 "Рожи те же"
 mordor.4.d:0 "Включив компьютер, он просмотрел новые скриншоты со спутников наблюдения. По ним было отчётливо видно, что всё произошло именно так, как и было запланированно: чурки бросились на КПП Покаянцев под Енисейском и начали заваливать благородных эльфов трупами, а когда у них кончились патроны, то в дело вступили регулярные войска, которые прорвали наспех сооруженную оборону. Оставшихся выживших - сожрали (а кого, чурок или эльфов, невозможно было неразобрать). Сарумян был удовлетворён и после пары перезагрузок и жёстких провисаний он еле как открыл наугад первый попавшийся видеоролик из почты с пометкой «мемчики» и, зевнув, запустил медиаплейер. Пережатое паршивым кодеком изображение смотрелось корявенько, но кое-что разобрать было можно: вот какая-то дачница выволокла из дому своих отпрысков – мальчугана лет двенадцати и его младшую сестру – и принялась настойчиво их о чем-то упрашивать. Сарумян, помешанный на конспирации, вывел звук в наушники, до этого болтавшиеся на стуле:\n – Сынок, сынок! Скачите на лошади, электричка будет только вечером. И то вряд ли.\n Противная маленькая девочка в бледно-розовом платьице принялась скандалить: \n – Не хочу на лошади! От нее пахнет! Поедемте на таксо!!!\n Мать отвесила ей подзатыльник, ведь все знали что все такси угнали кодзимовцы во время походов Чумного Доктора, и насильно впихнула плаксу в руки пацаненку, который уже сидел в седле:\n – Давай, мне еще парник с огурцами закрыть надо. Трогай.\n Не обратив внимания на рукоприкладство со стороны матери, девочка продолжала жеманничать:\n – Так это мы что, без огурцов поедем?! Теперь уже и ее старший брат прописал сеструхе леща:\n – Что, уже забыла, как в прошлый раз голова в банке застряла?\n Женщина, засуетившись, обежала лошадь кругом, подняла с земли хворостину и стеганула животину по тощему крупу:\n – Все, некогда трепаться! Быстрее.\n Лошадь сорвалась с места, поднимая клубы пыли. Когда уезжавшие скрылись за поворотом, женщина хлопнула себя по карманам и встрепенулась:\n – Ключи! Ключи от дома забыли!!!\n Где-то за кадром послышались голоса:\n – Матка, курка, яйки. Партизанен пуф-пуф.\n  На заднем плане жарким пламенем занялась крытая соломой крыша дачи. Почти тут же здоровенный мужик, внезапно появившийся за спиной у замешкавшейся тетки, одним ударом кривой сабли снес ей голову и, вытянувшись по стойке смирно, отчеканил:\n – Докладаю: первый дачный поселок взят! Командир отряда – прапорщик Вупсич Перестук.\n Изображение дернулось и застыло – ролик закончился. Сарумян поаплодировал увиденному, снял наушники и переслал ролик в Дискорд Саурона с пометкой:"
 mordor.4.a:0 "«БАЗА :Gobla4:»"
 MRD_uspeshniy_reid_tt:0 "После того как был создан корридор для связи с большой землёй, мы можем проводить различные операции на территории Покаянии.\n§YПримечание от разрабов§!\n§RВНИМАНИЕ§! если у тебя есть ДЛС "Ля транзистор", то операции реализуются через §GРазведывательное агенство§!. Если у тебя нет ДЛС "Ля транзистор", то - §Yчерез решения§!."
 mordor.5.t:0 "Рожи те же"
 mordor.5.d:0 "Включив компьютер, он просмотрел новые скриншоты со спутников наблюдения. По ним было отчётливо видно, что всё произошло именно так, как не было запланировано: подошедшие подкрепления покаянцев подвезли боеприпасы благородным эльфам и наши войска не добились существенных успехов."
 mordor.5.a:0 "Плохо дело"
 mordor.6.t:0 "Стычки с бандитами"
 mordor.6.d:0 "Господин Президент, плохие новости. Однако повстанцы не смогли прорвать оборону наших опорных пунктов, лишь легонько закидали нас трупами в очередной раз."
 mordor.6.a:0 "Чертовы совки"
 mordor.7.t:0 "Стычки с бандитами"
 mordor.7.d:0 "Господин Президент, плохие новости. Повстанцы смогли разбить наши войска и прорваться в верховья реки и разорить чать наших поселений. Неизвестно каких ещё они добились успехов."
 mordor.7.a:0 "Чертовы совки"
 mordor.8.t:0 "Некоторые успехи"
 mordor.8.d:0 "Частью проекта «Идеальный подданный» являлось также создание для нужд армии и промышленности «идеального предводителя». Бесстрашный лидер без страха, упрёка и штрафа от ранения в бою и случайной болезни от акклиматизации сможет вывести своих людей или урок из любой передряги и добиться внушительных успехов. Именно таких командиров и нехватало во время боёв против кодзимовских киберкотлет. А то одни соевые куколды ей богу, хотя Гарика Харламова в их рядах не обнаружили. \nДля этих целей по рецептам из поваренной книги анархиста были выкованы 9 колец и выданы 9 выдающимся командирам. Чисто посмотреть для эксперимента, а ну как не передохнут ли? Досадно получилось, когда выяснилось что они на утро таки издохли от слишком высокого уровня кринжевого поля (измерение проводилось прибором Полнаяхуйняметр ПХМ-1). Лишь после проведения лабораторных испытаний на крысах (помянем Раду) стало понятно, адекватно использовать их могут только люди получившие в ходе кризиса суперспособности, как тот же человек паук. Человека паука в мордовской армии так и не нашли, поэтому была выдвинута научная гипотеза за номером два - нужно состругать толкиеновских назгулов заново. По этому поводу собрался целый консилиум в кабинете у владыки в составе самого Саурона и Сарумяна:\n- Ну, кого хоть по именам ты можешь вспомнить из этих ваших назгулов? - обратился Сарумян к Саурону. \n- Я знаю только Короля-Чародея, больше никого. \n- И всё? А остальные?\n- Ну а остальные подождут. \n «Кажется зря мы всю эту бадягу с кольцом затеяли» - подумал Сарумян и взгрустнул. Однако делать было нечего - очевидно что их имена вспомнить никто не в состоянии, тем более после вчерашнего, поэтому идею с поиском назгулов отложили в долгий ящик. Благо с Королём-Чародеем проблем не возникло - его смогли сварить местные диайвайщики из 16 килограм собраных консервных банок, найденых на свалке, и натянули куском полиэтилена, который предварительно перекрасили в чёрный цвет, для эпичности. В удачную конструкцию кольцо мгновенно вселило жизнь и та навеки поклялась Саурону Великому в верности."
 mordor.8.a:0 "Значит будем искать остальных"
 mordor.9.t:0 "Первый блин"
 mordor.9.d:0 "Наступил решающий день: Владыка Саурон, крутейший из засранцев-злодеев, решил окончательно создать способ производства мощных и лютых урков, или как он сам говорил «обряд очищения от лишних мыслей». Предыдущая серия тэкспериментов особо сильно успехом не увенчалась, но они дали почву для идеального рецепта настоящего идеального подданого. Теперь после нескольких месяцев напряженной работы все ключи к успеху были под рукой: водка, клизма и зелёнка.\n Саурон в бывших подземельях ГУЛАГА НКВД ставил эксперименты и пытался разработать магическую формулу суперурки. Он туда своим жутким пальцом тыкал, замешивал это дело на водке, зелёнке и соображал себе специальную клизму. "Это что-то суперски, ей-богу!" - думал сам караульный рокер. \n Первые результаты работы могучей эссенции были скорее отвратительными: вылезали то гигантские, но интеллектом обделенные урко-пустограммы. Но Саурон не сдался и продолжал эксперименты, ведь это было забавное и вкусное занятие.\n "Почему этот рецепт не работает?" - метался в ночи владыка. "Нужно больше водяры? Или надо клизмахи добавить? Бармен и кудесник, жители спальных районов, объединиться наконец! Власть морщинистым пальцам!" - такое было кредо во времена воодушевляющих порывов.\n И вот под ночь, случай открыл новые горизонты. Саурон залепил вызывающий знак со столовые жракаунов и запускал искажданный драчкий режим на максимуме. Вода, волны дыма и потоки водки соединились их надеждами в одном огромном прикиде. Завершил дело удар током в 220 В. На то дело пальцы были заранее вставлены в розетку.\n Тут, в еле освещенных лабораториях Мордовии, родилась новая раса урков – Изделие №9. Результаты люстранных экспериментов, которые уже были способны пить водку, заживлять раны зеленкой и при этом уметь использовать экзистенциальное мудрство клизмы. Новые суперурки не знали ни жалости, ни боли, а желание сраться из-за Маркса убивал лишь один вид клизмы. Мечты о полном единстве в борьбе за НАШЕ будущее оказались реальностью. Мир изменился вместе с водкой, зеленкой и клизмами."
 mordor.9.a:0 "Идеально. Дело теперь за количеством"
 mordor.10.t:0 "Приоритеты и ценности"
 mordor.10.d:0 "- Обрати внимание на то что он до сих пор считает что ты издох после уничтожения мегакольца в мегадомне. Перевербовать его в открытую не получится. Совесть его мучает. После Катаклизма пришлось ему уехать из Америки, куда он и свалил в конце фильма. Деньги у него закончились. \nСаурон и Сарумян шли быстрым по корридору до той камеры, где сидел Пендальф. Вообще по приказу Саурона его нашли довольно быстро, тот после КК постоянно ошивался на местных помойках, но среди обычных бомжей он сильно по прежнему выделялся ростом, поэтому его тут же местные гоблины в шинелях и загребли. Когда Пендальф все еще обретался на светлой стороне жизни и работал майором милиции в ГУВД Шира, многие хоббиты его боялись и звали караульной волчарой. В нынешние же времена он путешествовал по свалкам, ошиваясь в тайных притонах, пытаясь заработать деньжат.\nСаурон сразу догадался, что пивас и курительные смеси для Пендальфа – это слабость, которую надо использовать на добро. И так, он создал пробирочку с "УльтраКурительнойЭкстраСмесью274" - самой кайфотектонической штукой во всем Средиземье. Затем напихал туда пару зельев с крутыми чарами, и отправил самого невинного и сопливого орка-вертухая в его камеру.\nОрк был таков: "Братан, Пендальф, тут Саурончик прислал тебе подарочек, не хайпишь, говорит, на войну мирной смертью скопытиться. Все честно." И так разорвал пакет, что Пендальф сразу проперло от этого ароматического урагана курительной экстази.\n"Блин, надо же, так это и правда круто?" - думал в себе Пендальф, и, конечно, решил попробовать чудо-зелье. После всего этого, Пендальф ощенил всех своих новых способностей и энергетических процессов, а так же изменений мировоззрения.\nТеперь, подходя к своему новому боссу - Саурону, Пендальф Марихуанный обещал душою и сердцем служить темной стороне и нести свою магию на земли Средиземья, чтобы помочь осуществить мечты об изжите всех цветочков, полегонимф, милых кольцов. Но так же в его душе жила хитрость, ведь по сути, данный список может быть обновлен и быть распространен на всех тех кто ему нужен. Но об этом никто пока что не знает, кроме него самого!"
 mordor.10.a:0 "В нашем полку прибыло"
 mordor.11.t:0 "Нападения учащаются"
 mordor.11.d:0 "Господин Президент, плохие новости. Участились рейды совков на наши блокпосты в среднем течении реки Енисей. Неизвестно сколько их и какие у них цели. Однако очевидно одно - это не люди Влада Макарова, и точно не Саурона, который сидит в тюрьме в Норильске."
 mordor.11.a:0 "Несчастная страна, несчастный народ"
 mordor.12.t:0 "Последние приготовления"
 mordor.12.d:0 "Проект «Идеальный подданый» пришёл к своему логическому завершению: заводы работали на полную мощность, основные логистические (или логические) сети созданы, СмеХ достиг такой силы, что казалось можно даже поймать самого Усаму бен Ладена (террорист, экстеремист и пидорюга! запрещен на территории РФ), а менты переловили всех бомжей и направили на рудники. Всё работало на то чтобы создать целую армию из новейших урок и вот, согласно плану, наступил день «Ы».\nСаурон остановился у огромного чрева, из которого один за другим вываливались заключенные в кокон новые солдаты для его несокрушимой армии. Вылупляясь, словно цыплята из яйца, бойцы представали его взору... Попытавшись сморщить нос, забыв что у него шлем на голове, Саурон скомандовал провожатому:\n– Которые из дерьма вылупились – помыть, переодеть и в отряд. Или обдайте из брандспойта прямо так, в шмотках! Каждому по бутылке водки, саблю, калаш и бесконечные патроны к нему."
 mordor.12.a:0 "Правда бесконечных патронов и калашей пока что нет"
 MRD_urki_battalions_spawn_tt:0 "Будут развёрнуты 3 дивизии боевых мордовских урок!"
 mordor.13.t:0 "Решающий час"
 mordor.13.d:0 "Владыка Саурон, как предсказывали все ведущие аналитики, в том числе и мы, покаянский колосс невыдержал собственного веса и начинает быстро разваливаться. Необходимо за то время пока либерахи уводят свои войска с погранзастав на подавление беспорядков подготовить неожиданное нападение."
 mordor.13.a:0 "Наше время пришло"
 mordor.14.t:0 "Падение колосса"
 mordor.14.d:0 "На тот момент уже успели наварить достаточное количество уркаганов в грязевых ваннах, а опытные инструктора зондеркоманды успешно передрессировали их в могучих головорезов. Однако нет наиболее лучшего воодушевляющего факта перед скорым боем, как выступление главнокомандующего перед личным составом (помимо ста грамм боевых, конечно). \nИ вот Саурон собрался выступить перед ордой новоиспеченных воинов. Распахнувшиеся перед ним двери вели на балкон, с которого открывался вид, способный потешить взгляд записного тиранчика: на огромной площади теснилась внушительная в численном выражении серая масса, бряцавшая оружием. Обалдевший от открывшейся картины владыка прямо сейчас осознал масштабность успеха проекта «Идеальный подданый». Скопившиеся внизу войска, казалось, только и ждали появления предводителя. С одного края площади на другой металось дружное:\n– Шайбу! Шайбу! Шайбу! Шайбу!\nСаурон юмора не понял и в тот же момент на него резко налегло чувство, будто помутнело в голове. Он тут же резко помотал головой, потом вскоре услышал всё то же дружное:\n– Царя! Царя! Царя! Царя!\nЗавидев, наконец, на балконе высокую фигуру хозяина конспиративной хрущёбы, собравшаяся внизу банда взревела с новой силой, но как только Саурон поднял дрожащую вверх ладонь, анонсируя «тронную речь», тысячи глоток одновременно подавились своим воодушевлением. Дождавшись тишины, Мрачный владыка Саурон обратился к собравшимся:\n– Урки мои верные, сейте разумное, доброе, вечное! – Толпа внизу зашелестела, недопереварив, казалось, смысл сказанного. Выдержав небольшую паузу, оратор продолжил: \n– Помните: наше оружие – Божье слово и доброта! – Он поднял руку, чутко уловив нарастающее неудовольствие и затыкая готовых встрепенуться бойцов: \n– В городе – вино и бабы! Три дня гуляем! – Вот это уже было «по-нашенски», теперь за Сауроном готовы были пойти в огонь и воду. И уже он, как опытный оратор, решил не останавливаться на достигнутом и все же «добил» неплохо проведенную PR-кампанию мощнейшим слоганом всех времен и народов:"
 mordor.14.a:0 "МОЧИ КОЗЛОВ!!!"
 mordor.15.t:0 "Война затягивается"
 mordor.15.d:0 "Всё пошло не по плану. Жратва кончилась, водки нет, зелёнки нет, патронов нет. Войска и тыл измотаны войной. Начинают ощущаться последствия изнурительной войны на которой у нашей страны не хватает ресурсов, а с оккупированных территой мало прибытку."
 mordor.15.a:0 "А так всё хорошо начиналось"
 mordor.16.t:0 "Победа в гражданской войне"
 mordor.16.d:0 "Всё произошло так как и планировалось - война окончилась нашей полной победой. Система, выстроенная Сауроном и его продручными выдержала испытание временем. В Ельцобурге был проведён пышный военный парад, символизировавший крах любых идей инакомыслия. Теперь бывшие территории Покаянии станут оплотом идельного, как рисовалось в голове Саурона, общества. А армия была в горниле войны перекована из слабого осколка лазаретовских вооруженных сил в грозную мордовскую армию.\nОднако не всё так радушно: разрушениями охвачена практически вся страна, управлять глобальной промышленной сетью огромного государства оказывается не так просто, как небольшой сетью предприятий на северных провинциях. Бюрократы столкнулись с резкой нехваткой кадров, новыми ордами бомжей и эльфов-токсикоманов, постоянным ростом свободолюбия и инакомыслия. Необходимы военные и экономические реформы, время для наведения порядка на новых территориях. А в это время Мордовия становится одним из основных претендентов на объединение России."
 mordor.16.a:0 "Ачё так сложно?"
 Orel.1.t:0 "Это вам не Вагнер"
 Orel.1.d:0 "Как обычно утро в Высшем командном училище им. Тухачевского (ВКУ им. Тухачевского) начиналось с «классического» подъема. В это время, в место построения, молодой Кирилл Мамаев гасился в нужнике от старослужащих. За это ему могло влететь, естественно, но лучше уж так, чем терпеть очередные «шутки» от Зеленки – Марина Сонодзакова. Она попала в армию ещё во времена наступления 1-го гвардейского бронетанкового легиона «Рена» на Байкал и умудрилось дослужиться до звания старшины и поступила на в ВКУ им. Тухачевского на ускоренные курсы подготовки офицеров. Непонятно почему её «банда», прибывшая вместе с ней, стала называть его своим корешем - они постоянно таскали его с собой, пиздили других кто пытался его унижать, но от того было не легче. Зелёнка, главный у них, имела очень странное чувство юмора, и издевательства от неё могли сломать психику. Переодевания в женщину в воинском училище могли закончиться очень плохо, минимум нарядом вне очереди, но Кирилл как-то умудрялся прятаться от начальства на двускатной крыше казармы. Он по серьёзке несколько раз уже думал дернуть с ВКУ, но с другой стороны это был единственный путь попасть во властные структуры dickтатуры и вырваться из нищеты, не имея технического образования. Да, издевательства банды зеленки были просто крайне поехавшими, но они никак не подрывали его физическое здоровье, только моральное."
 Orel.1.a:0 "Добро пожаловать в в/ч 65006 «Хинамидзавск»"
 Orel.2.t:0 "Мой дорогой дневник, день X"
 Orel.2.d:0 "«Зачем эти идиоты застучали Зеленку, они ж знали, что в «банде» была дочь Рыжкова – Раиса, а Рыжков сука — это ж блядь генерал по прозвищу «Насвай», который в это время на передовой гоняет ДРГ. И вот он приехал из штаба армии и решил, что у курсантиков много свободного времени, а была СРЕДА.\n Обычно развлечения в среду завершались в течении часа (ну а сколько должна занимать тренировка РХБЗ после построения, и кто знал, что к развлечениям дочери и ее друзей Рыжков отнесется так жёстко?!). Сегодня 5 часов они бегали от Рыжкова и отряда его личной охраны, выполняя «Норматив 12» во время стрельбы по верх голов. Нет, потом-то Рыжая сказала, что это были холостые пули, и ее отец так любил развлекаться, но вначале все молодые обосрались (уточнение рассказала только Кириллу).»"
 Orel.2.a:0 "А ещё она хотела меня забрать домой…"
 Orel.3.t:0 "Мой дорогой дневник, день X+1"
 Orel.3.d:0 "«Вьетнамец ебнутый от слова совсем. Мало того, что его брата выперли за употребления насвая, так он еще и повредился головою. Ловушки этого идиота заебали уже всех, хотя у него фамилия Пельменёв, а не Ходзё. Сегодня в ловушку этого еблана попал пьяный политрук Ф., и старший инструктор кавалерии товарищ полковник Ч. Потом нас гоняла по плацу конница. Хрен его знает откуда Ч. её родил, но с этими идиотами я кукухой поеду окончательно. А как мы выяснили по молодым Казармову и Гермышевичу застучать этих идиотов не выйдет. В прошлый раз они попытались это сделать. Теперь они уже 3-й месяц не перестают чистить туалеты вилкой и слушать пространные лекции про Перл-Харбор и Аль-Нассерию.»"
 Orel.3.a:0 "Всё лучше, чем работать на дядю"
 Orel.4.t:0 "Мой дорогой дневник, день X+2"
 Orel.4.d:0 "Вне зависимости от дня недели предавательский состав кафедры танковых войск был постоянно пьян. Многие из них видели своими глазами байкальскую катастрофу, и ничто кроме очередной бутылки водки не могло смыть этого позора. Руководство училища, понимая данную проблему никак не препятствовало ещё решению и каждый день на кафедру поступал ЗИС-5, груженный под завязку ящиками с водкой.\nСтарший инструктор по подготовке стрелков-расистов Мыкола Братишкчук только-только хотел принять на грудь, как вдруг услышал страшный гогот. Младший лейтенант только успел выглянуть в окно, и сразу же понял, что увидит сегодня самое поехавшее действо в своей жизни - курсант Мамаев бегал от Зеленки и её корешей, одетый в платье горничной. Окружающие активно угорали с этой хуйни. Вначале он не поверил своим глазам, но потом, приложившись к бутылке он продолжил это видеть. Лейтенант танковых войск Великой Шумерии продолжал оставаться несколько удивлённым. \n- Отставить сумасшествие, поехавшие!\nГромкий командный голос разнёсся по всему училищу.\n- Но он сам проиграл, - ответила Зеленка.\n- Начаааальник, я не буду сегодня вести лекцию этим ебанатам! - продолжал кричать, но уже в помещение Братишкчук\n- ну может мы будем по спокойнее.	 - сказал Начальник училища Пахом.\n(за содомский грех мамаев был наказан чисткой говна вилкой, а Братишкчук был отправлен контролировать этот процесс.)\nПочесав свой пузень под шинелью, Братишкчук, потащил Мамаева в Казарму дабы тот чистил сортиры вилкой не в таком компрометирующем училище виде."
 Orel.4.a:0 "Вот же жопа"
 Orel.5.t:0 "ММайн дорокой днефник Нахкт Х+3"
 Orel.5.d:0 "После вчерашнего инцидента к нам пришел черный чувак, в лиловом пиджаке, левапёрдовой шляпе, с золотой тростью и перстнями, он решил объяснить мне как «надо вести себя с сучками». Он представился Сутенёром-по-Имени-Прилизанный (обязательно надо полностью произносить) заявил, что ходит по кликам и везде, где «сучки не знают свое место, он их ставит на него», ибо «все бабы шлюхи, а шлюхи должны знать свое место».\nКак вы думаете, чем закончил Сутенёр-По-Имени-Прилизанный…\nЕго [изъято военной цензурой].\nбуквально.\nВначале его уебали по голове гаечным ключом из ЗИПа Т-72, видимо кто-то сумел спасти его с Байкала (ЗИП не танк). Потом Марина достала БР-345П {изъято военной цензурой} потом весь коллектив Высшего Командного танкового Училища им. Тухачевского вымазал его в солидоле и дёгте облили солярой и выгнали на юг в сторону н. п. Сталино."
 Orel.5.a:0 "Никогда не буду в*ебываться на Зеленку"
 Orel.6.t:0 "День у"
 Orel.6.d:0 "Сегодня был важный день, первые учебные стрельбы, выкатили любимый Т-35 (собственный нумер 234-42) Великого Лугаля Шумерского, Наследника Мельника, Пророка воли Ханюши, Царя Орловского Курского и иных…, который он угнал из Кубинки с официального разрешения Чумного Доктора.\nОгромным плюсом этого изделия сумрачного советского гения Николая Всеволодовича Барыкова заключался в том, что на нем можно было вести весь курс, часть людей в экипаже часть «на броне».\nСтарший Писарь Рика (Рима) Фёдорова главная по приёму крымского вина внутрь, и кореш Зеленки приписала ее и корешей в внутренний экипаж Т-35А (обр.  1939г) даже не смотря на предыдущие проступки.\nСпустя полчаса езды в правой передней башне они наконец-то добрались до танковой директрисы. Сквозь шипения в рации был слышен голос начальника училища: «сгружайте ваш Танковый десант с брони и готовьтесь к стрельбам разделившись по экипажам».\nЭтот день Мамаев провел на полигоне, и уже начал думать, что быть одним из друзей Зеленки не так уж и плохо, очередная гениальная идея ее опять откатило его к пониманию что нет, в это время мамаев сидел на месте наводчика главного 76,2мм орудия КТ-28 (крайне странно что его никто не попробовал хотя бы на Л-10 заменить), когда снизу из малой башни с 45мм пушкой 20К выглянула эта ведьма и предложила залпово на точность пострелять в «воооооон тооот самосвал», стоящий на территории полигона, и как же ему повезло что рация была включена и эту охуительную идею услышало командование, ведь это был любимый СШ-75 «Таганрожец» комдива.\nВ этот день они обошлись без пиздюлей, и пиздеца, но были к ним близки. Обратно они уже ехали под вечер."
 Orel.6.a:0 "Ночное освещение включить"
 Orel.7.t:0 "День Ж"
 Orel.7.d:0 "В этот день была Жопа со стороны Харькова на двух грузовиках проехала диверсионная группа и заняла больницу в городке около в/ч 65006. Весь личный состав был поднят по тревоге, были открыты оружейки, личный состав получил личные ТКБ-408, так же были открыты ангары с техникой. Экипажи занимали места согласно ВУС и боевому расписанию. Рычали двигателями Т-28, крутились вентиляторы в задней части Т-35, химические Т-26 и разведывательные БТ выстраивались в клинья у ворот, в небе в стороне городка били видны забавные А-7 работавшие НУРС РС-82 и УПК ПВ-1 по разрозненным группам террористов, не успевших укрыться в больнице.  В это время был получен сигнал «Зима» и танки двинулись в сторону города…"\nКирилл ехал на БТ Подвеска Кристи «съедала» неровности почвы и он, находясь в правой части клина, наблюдал в прицел наводчика за проносящимися рядом липами на берегу небольшого овражка, звякнула казенная часть, во время загрузки снаряда ОФ-350М в новенькую Ф-32, это был БТ из новой серии, только что вышедшей из заводов.\nНе ссы сказала Зеленка, - протягивая ему «Беломорину», - на Байкале было страшнее вон Пельменев за рычагами другого трактора мирного (хе) был, тут тож проедем ты главное, видишь что двигается сразу бей, там уже потом выяснят лишних ли ты людей отдал богам или нет, не хочу видеть горящие танки, и уж себя я в них точно не хочу видеть. \nА вообще наша задача просто попытаться порушить здание дальше там «химики» зачистят, а в случае того, что к противникам на помощь придут ударные подразделения просто продержаться до прихода средних и тяжелых танков.»\nВ этот раз им повезло ДРГ не имели противотанковых средств имелись только пулемёты автоматы и некоторое количество ЭГДН после первых залпов БеТешек фасад здания был поломан, часть панелей обрушилась, один Т-28, обогнавший «химиков», зарядивший шрапнелью в пролом вызвал его (вв) детонацию и здание немного разрушилось, как выяснилось позже это был Т-28 с Раисой."
 Orel.7.a:0 "Ну вот он и первый бой. Так и началась военная карьера"
 Orel.8.t:0 "Новый Т-35"
 Orel.8.d:0 "Сегодня в Техчасть приехал поезд с накрытым брезентом Танком, Мамаев поинтересовался у своих (наверное, все же друзей) зачем этот закрыт, ведь обычно оно без него едет, Раиса предположила, что это секретный танк. Позже на занятиях по политической подготовке Ф., позвавший Петра, ихнего эксперта по «копанию» в танках, автомобилях, тракторах, да наверное во всей технике, рассказывал о достижениях Шумерской Промышленности (да по его голосу было понятно что эти слова произносятся с большой буквы), а так же разведчиков, которые под покровом ночи, скрываясь от собак и охранника с берданкой, проползли за водкой Лугаля пролезли в Харьков и спёрли чертежи с орудием Ф-22, адаптированным для тунчесов, а дальше работали КБ ОМЗ и «Орёлтекмаша», в ходе таких действий появилась новое орудие Ф-96 ура товарищи.\nПредположение Раисы, особенно после лекции политрука, казалось верным, но лишь ночью Мамаев смог увериться в этом, стоящий дождливой ночью в карауле мамаев, видел, как прибывшие в месте с танком на поезде военные, и персонал завода снимали с танка брезент, вначале показался знакомый перед танка, дальше так узнаваемые 5 башен и моторно-трансмиссионное отделение, поезд расцепили прикатили скат, и танк малым ходом скатился с платформы, в главной башне стояло новое, более длинное 76,2 мм орудие."
 Orel.8.a:0 "Наверное, про то которое говорил Ф. и Пётр"
 Orel.9.t:0 "День dx+dy"
 Orel.9.d:0 "Сегодня террористы из [данные изъяты военной цензурою] выкрали отца Фёдоровой и брата Пельменёва, и родичей некоторых других людей из ВКУ, угрожали убить, требовали секретные данные, и совершения саботажа в их пользу, об этом узнал лично Лугаль, по его словам родственники будущего офицерского корпуса тоже приписываются к элите Шумерии, и не гоже терпеть такое, он и его  лично повел в бой избранных воинов первой гвардейской тяжело танковой бригады им. Катукова и своих охранников из отряда Аль-Ассад ( в который входили бабы с вооооот тааакими сиськами{рисунок изъят военной цензурой} ), его Табба вели химические подразделения группы Али Хасан, и другие бригады Шумерской Армии. Так началась акция устрашения ка-лух, затянувшаяся в полноценную войну"
 Orel.9.a:0 "Вот и задули тёплые шторма пукана"
 Orel.10.t:0 "Полевые Храмы Ханюши"
 Orel.10.d:0 "Сегодня Кирилл Мамаев, получивший в ходе обучения и службы в бронетанковых войсках шумерии звание младшего лейтенанта входил в один из этих новых храмов, дабы провести «обряд возвышения». Он не был верующим, но он уж очень хотел продвинуться дальше по военной карьере, а в шумерии все уж очень было завязано на странных нормах, вероятно придуманных самим Лугалем, как говорила зеленка, знавшая его как комбата еще до всего этого до Великого Запоя и Байкала такого с ним не было, а после того потопа Т-90х под байкальским льдом он ушел в палатку с портретом Юрия Дмитриевича Буданова и пил, долго пил, пока не вернулся в Орёл, более не выходя к низшему командному составу и рядовым. \nА после возвращения появилась эта религия, основанная на каком-то детском анимэ и на Древних Шумерских Богах…"
 Orel.10.a:0 "Новая веха в истории"
 Orel.11.t:0 "День  fx=xy"
 Orel.11.d:0 "Сегодня. Бомбили. Воронеж. Вся полковая артиллерия, Автожиры А-7, дальние бомбардировщики Бартини-Ермолаева, пролетавшие примерно раз в час, судя по радиопереговорам, авиабаза Орёл-Южный, принимала минимум пару самолетов, потом отправляла ее на  взлет отправляла новую, танки своими орудиями, неизвестно почему, но Лугаль вынес окончательное решение этому городу, но Мамаева не интересовал это  вопрос, он просто выполнял приказы. Часть вооруженных сил противника, «разложившаяся изнутри из-за отсутствия истинной веры», как говорил политрук, (хотя сам мамаев думал, что проблема в том, что это насильно мобилизованные крестьяне) - сдавалась. "
 Orel.11.a:0 "ЕГО так и не нашли"
 Orel.12.t:0 "День не определён"
 Orel.12.d:0 "Сегодня наш лугаль обратился к войскам, сказал, что пора возвращать старые земли, сказал скоро мы удивимся кое чему новому, но пока он не будет нас радовать. \n Я спросил у Раисы, сидящей рядом, что за странное сообщение по Радио сказал наш Главнокомандующий. Она ответила: «Отец говорил, что с сегодняшнего дня они проводят инфильтрацию к Доку, типа для электростанций не хватает топлива, а он просит слишком много металлопроката КМА за бурый уголь.\n - Так что же мы вернем Москву. - Спросил у нее я»\n- Пока что мы просто попытаемся связаться с Дядей Максимом, они все еще держатся на осадном положении, возможно они ударят изнутри, в нужный момент, в конце концов он смотрит за батиными заблокированными лабораториями"
 Orel.12.a:0 "Где-то я это уже слышал"
 Orel.13.t:0 "Через несколько дней..."
 Orel.13.d:0 "-... вы выбираетесь добровольцами в отряд охранения нашей дани в центр. - говорил наш командир.\n- Вы проедите на вот этом милом поезде с этими новенькими БТ-7 наших заводов в сторону Москвы. \nМамаев вместе со своими друзьями ехал в вагоне охранения в боевом оснащении, ФД-20-2462 Ворошиловградского Паровозостроительного завода 1939г постройки тащил эшелон с танками по курской ЖД на север, мимо проносились городки, поселки, деревеньки, вот Мценск, а вот Скуратово, вот Горбачево и Тула. \nПоезд проезжал по ЖД мостам, вот под ним пронеслась Ока, Мамаев не ездил на поездах так далеко еще, его друзья ездили, он много смотрел в даль, казалось, выхватывая глазами новые места.\nТем временем поезд подъезжал к Серпухову, немного снижая скорость, как  и на каждой крупной станции, но тут он даже остановился, в вагон зашли несколько людей, один из них, в противогазе ПМК-3 поприветствовал Раису, и поезд быстро набрал скорость, поезд довольно быстро проследовал Чехов, через десяток километров, не доезжая до Столбовой был путепровод, поезд немного сбавил ход поворачивая направо, по поездной радиосвязи был послан сигнал «Солнце Шумерии» означающий, что они почти прибыли, спустя пару стрелок они прибыли к старой воинской части, казавшейся заброшенной, поезд остановился у ангаров, из одного, казалось разрушенного здания вышел Генерал Рыжков.\n- Сейчас вы выгружаете танки и едите за мной, мы будем играть в «Гномиков» сказал он улыбаясь.\nТанки медленно ехали по наклонному съезду фонари на башнях освещали тоннель на ведущем танке ехал генерал, тоннель заглублялся в землю, сворачивая немного к западу, медленно едущие на первой передачи БТ ехали к складам, оставшимся еще до исхода, до байкала и этого вот всего. \nНа встречу люди встречали милые шахтные электровозики и вагонеточки с горною породою, распитаные они очень грустно стояли, отражая свет от танков своими маленькими фарами «А тут у нас велось расширение складов Московского Военного Округа», говорил генерал, «не вовремя нам пришлось все бросать после Байкала, пришлось сжечь много архивов, и засекретить новые ходы.» Он смотрел куда-то вправо в один из тоннелей с электровозиком который уходил куда-то вниз, из того наклонного хода было слышно бульканье воды.\nРосрезерв старый еще, до которого они наконец добрались, хранил тонны дизельного топлива, еды, средств индивидуальной зашиты, тоннели шли к его складам, складам старого министерства обороны, лабиринты вели и в Москву, вели в бункер, переделанный чуть позже КК генералом в свою личную лабораторию, и благодаря Лугалю исключенный из всех архивов. Все время отсутствия бункер стоял на полной изоляции, выпуская в линии метрополитена и к скалам Росрезерва лишь небольшие отряды ОСНАЗа по ночам, говорят за бункером следил какой – то друг Генерала и Лугаля."
 Orel.13.a:0 "Какие нахуй гномики, какие нахуй игры "
 Orel.14.t:0 "Спустя несколько дней."
 Orel.14.d:0 "ОСНАЗ Генерала выдвигался из бункера к шахтным стволам недостроенных спецсооружений, все время пока город находился под контролем Дока они не работали. Бойцы должны выйти к лестницам, по ним подняться на несколько сотен метров и сверху запитать подъемники, чтобы извлечь танки на поверхность, с собой они брали пистолеты-пулеметы Судаева и проводной военный телефон, для обеспечения связи. Мамаев в это время сидел в бункере, являясь танкистом, а не осназовцем, его посадили обеспечивать связь. \nМамаев перетыкивал проводки на коммутаторе ПК-30, соединяя телефоны УНА-28.\nБТ-7, поднятые в десятке километров от центра, стояли укрытые шифером и железными листами, так как маскировочная сеть бросалась бы в глаза в промзоне, задачей танкистов было начать стрельбу в момент выхода войск Лугаля к городу, отвлекая противников, часть же войск ОСНАЗа двигалась по тоннелям к центру дабы поднять личный штандарт Генерала над Кремлем.\nВ рациях БТ прозвучал сигнал ШТОРМ, экипажи очистили их от мусора и протаранив ворота выехали на улицу, ведя беспорядочный огонь по одному из отделений милиции находящихся неподалеку. Танки Мамаева и Раисы поехали на восток, в сторону лесистой местности, где находились артиллерийские подразделения и крайняя линия обороны противника.\nВ ходе рейда танк мамаева был подбит, и он с экипажем, ехавшим с ним, заныкался в лесу. Там они провели несколько дней до момента возвращения Лугаля к Кремлю, они были найдены войсками Шумерии прочесывающие лес, ища партизан. За храбрости в действиях и прикрытие своим танком танк Раисы Мамаев получил внеочередное звание Старшего лейтенанта и был назначен командиром танкового взвода.\nМамаев слушал радио, у него был заслуженный отпуск после () боевых действий. По радио вещала какая-то передача люди обсуждали назначение Генерал Рыжкова генерал-Губернатором Москвы и его решение возобновить постройку специализированных фортификационных сооружений, и расширить добычу углей подмосковного угольного бассейна. Мамаев улыбнулся и переключил радиостанцию, там вещали новости мира, рассказывали о предателях Истинного Коммунизма из ЧАТа, и зачитали открытое послание Лугаля к Донбассу о разграничение сфер влияния в Невмерлии к тов. Куракову, в котором Великий царь Шумерский заявлял, что готов отдать рабов по весу на 10 000 т. с этого Харькова за отказ о претензий на Харьков), мамаев выругался, намечалась еще 1 война, хотя то что она будет было понятно и так, лугаль хотел возвращения земель, Мамаев еще раз переключил станцию, там был радиоспектакль из «Эпоса о Гильгамеше»."
 Orel.14.a:0 "Он откинулся в кресле и продолжил слушать радио."
 Orel.15.t:0 "Объявление войны НОДу"
 Orel.15.d:0 "Уважаемые граждане Шумерии, дорогие друзья, неверное восхваление одного из пророков вызывает у нас озабоченность, так же озабоченность у нас вызывает не дружественные действия проведенные нодом в сторону нашего союзника – Ставропольского Агронома. Расширение НОД к нашим границам неприемлемо. Хорошо известно, что военная машина НОД сильна и ее продвижение к нашим границам не может не вызывать у нас беспокойство. Почему происходят нападения НОД? Вначале на Хазарский Банкомат, потом на Ставропольского Агронома, откуда такие наплевательские отношения к Истинному Богу? Ответ прост НОД еретики, поставившие Пророка Володимира над Ханю.\nКонечно, нужно учитывать и изменения ситуации в мире и самого баланса сил. Однако делать это следовало профессионально, плавно, терпеливо, с учётом и уважением интересов всех стран и при понимании своей ответственности. Но нет – состояние эйфории от абсолютного превосходства вскружило голову НОДовцам. Вообще складывается впечатление, что практически везде, куда НОД приходит устанавливать свой порядок, по итогам остаются кровавые, незаживающие раны, язвы международного терроризма и экстремизма, потому как они сектанты-террористы. \nВесь ход развития событий и анализ поступающей информации показывает, что столкновение Шумерии с ними неизбежно. Это только вопрос времени: они готовятся, они ждут удобного часа.\nМы не дадим им это сделать, не дадим напасть на нас, в этот самый момент я отдаю приказ войскам шумерии, и просьбу дружественным нам режимам, обрушить небеса на головы этих еретиков, они неправильно славили нашего Пророка Володимира, и забывали о Ханюше, а это является непростительным грехом."
 Orel.15.a:0 "Уже задули холодные ветра войны"
 Orel.16.t:0 "Выдвижение"
 Orel.16.d:0 "Кирилл Мамаев думал что эта неделя пройдёт как обычно, и вроде ничего не предвещало перемен. Но в в какой-то момент всё поменялось - часть занятий отменили и вместо чистки плаца ломами давали гораздо больше времени на приведение себя в порядок, чем обычно, а преподаватели из числа офицеров Лугальского танкового корпуса часто шептались и где-то пропадпли. А в пятницу началось ЭТО: курсантов созвали по боевой тревоге. «Не уж то кургиняновцы настолько далеко прорвались». Эта мысль никак не покидала и очень пугала Мамаева. \nВскоре после сборов танковая колонна двинулась к назначенному месту и вдруг на рассвете в 3 км от Орла прекратила движение после того, как впереди показалась странная штабная машина. Это была перекрашенная в цвет хаски восьмёрка, чему очень сильно удивился экипаж танка. Но следовавший за ним БА-11 со знаменем танкового корпуса ясно давал понять, что открывать огонь по нему не следует. Стоило только высунуть голову Мамаеву из командирской рубки и рассеялсись ослепляющие лучи восходящего солнца он увидел именно его. Оказывается в той самой штабной машине сидел сам Лугаль. Тот встал на броневик и начал говорить без бумажки захватывающую речь, но Мамаев ничего не понял. Тот либо был чересчур восхищён загадочным образом Лугаля, то ли разящий от оратора перегар его опьянил, то ли из-за противогаза ничего не было слышно. Но распознать в порыве восхищения он смог только лишь эти слова:"
 Orel.16.a:0 "«...мы едем на штурм Верховного Совета. Только не обосритесь там.»"
 Orel.17.t:0 "Государственный переворот"
 Orel.17.d:0 "Затем каждому выдали по чекушке «Мирового змея». «Хорошая водка» - подумал Мамаев, но мысли о заветном алкоголе прервала команда из радио - «ВЫДВИГАЕМСЯ НА СТОЛИЦУ!». \nНа улицах колонна сильно поредела - каждая группа направлялась на захват своего стратегического объекта. Нашим было здание Верховного совета. По прибытии солдатам и курсантам наконец-то выдали не резиновые или деревянные автоматы Калашникова, а настоящее оружие: мосинки, берданки, различные виды пистолетов и холодного оружия, а Зеленке выдали РМН-50 и 3 мины к нему. Лугаль же достал свой Золотой Автомат Фёдорова, хотя было видно что он окрашен назамом деле в золотой гуашью, так как никакого золота в военном округе естественно не было. Последовала кодовая команда «ВАТАНАГАШИШ!» и снайпера начали занимать свои позиции, а штурмовики следуя за тов. Орловым начали штурм здания. \nВскоре бойцы вошли в зал для собраний где на внеочередном заседании Цуканов со своими сторонниками, коих было большинство в партии и в парламенте, из безысходности пытался отстранить Лугаля от должности и взять власть в свои руки. Похоже давний конфликт решить кроме как силой оружия было уже нельзя. Орлов окричал зал пока бойцы окружали заседавших: «Призываю прекратить бюрократизм и демагогию. Ваше заседание окончено - вы арестованы до выяснения обстоятельств!». В этот момент Зелёнка случайно выстрелила из ручного миномёта по люстре, висевшей в зале заседаний. Взрыв мины привёл к тому что люстра упала и в месте с обломками крыши задавила насмерть 3-х человек. Испугавшись, заговорщики уже начали сдаваться, как вдруг Цуканов в порыве отчаяния выхватил свой Маузер и выстрелил в Лугаля. Из под бушлата потекла жидкость и все поняли, что всё кончено и переворот неудался, а курсанты будут арестованы."
 Orel.17.a:0 "как вдруг..."
 Orel.18.t:0 "Повешение"
 Orel.18.d:0 "Неожиданно Лугаль поднял голову и прицелился в «Председателя». \n - Ах ты пидор! - раздался грозный крик Орлова в зале, - Сейчас мне будет, сука, весело. \n Затем последовала короткая очередь, прервавшая жизнь Цуканова. Его буквально размазало в тот момент по трибуне. После недолгой паузы в воздухе сильно запахло спиртом, который прервал шок у всех. «А чё так мокро?» - сказал Лугаль, расстёгивая бушлат, и внезапно тот увидел пробитые пулей пистолета 2 фляги с дорогими водкой и коньяком спи...затрофеиные домой из виллы какого-то олигарха из Сибири ещё во времена операции «...безвидна и пуста...». Орлов высказался нецензурно после чего отхлебнул из сосуда, что располагался в нагрудном кармане ближе всего к телу, и содержащий уже на тот момент ядрёную алкогольная смесь из водяры и коньяка. А всем было продемонстрировано, что именно в этой фляге пуля и застряла \nНа следующий день труп Цуканова повесли преред зданием Верховного совета. Вскоре вышел указ о роспуске арламента, запрете компартии, а Лугалю передовались исключительные полномочия до «созыва чрезвычайного центрального коллегиального органа власти». Так и закончилась эпоха двуевластия и демократического социализма."
 Orel.18.a:0 "Ну или просто «тупая бюрократия тупорылых левачков» по словам новоиспечённого Верховного Вождя"
 Orel.19.t:0 "Государственный переворот."
 Orel.19.d:0 "В воздухе чувствовалось напряжение - уже несколько дней как из Москвы высылались приказы напрямую не к Лугалю, а к Председателю ВС. На заседаниях постоянно поднимался вопрос об оппортунизме и ревизинизме т.н. «танковой группы» и всё шло к отстранению и аресту Орлова и его сторонников. \n Но сегодня наступил роковой момент - Антон Орлов попытался вырвать власть с помощью силы. Утром танковые колонны выдвинулись в сторону столицы, но их встетили части Сигурими и территориальной обороны с противотанковым вооружением. Ревизионисты были атакованы из засады и после непродолжительного боя разбиты. Самозванный Лугаль был исключен из партии, арестован, обвенён в попытке государственного переворота, отхода от линии партии, дедовщине, распутстве, работе на НОДовскую, покаянскую, кургиняновскую и какую только не перечислили разведки. Вскоре тот был расстрелян, а на следующий день полномочия «Лугаля» были единогласным голосованием на внеочередном пленуме ЦК КП(ц) переданы Председателю Верховного Совета, а сама должность упразднена. Так и закончилась эпоха двуевластия и демократического социализма."
 Orel.19.a:0 "Всё кончено."
 Orel.20.t:0 "Орловская клика запрашивает поддержку"
 Orel.20.d:0 "Юго-западная клика является нашим фронтиром и одним из наиболее важных экономических регионов. Однако клику постоянно беспокоят рейды. Антон Орлов и Данил Цуканов постоянно докладывают о вторжениях с территории Кургинянии и Невмерлии. Безусловно нам выгодно будет оказать поддержку нашей юго-восточной марионетке и сместить очаг напряженности на юг, но если мы слишком сильно накачаем клику оружием, то в шашем же стане появится серьёзный претендент на господство в пакте. Что же делать?"
 Orel.20.a:0 "Оказать полноценную поддержку"
 Orel.20.b:0 "Оказать ограниченную поддержку"
 Orel.21.t:0 "От Лазарета приходит полноценная помощь"
 Orel.21.d:0 "На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] готов оказать нашей клике полноценную военную помощь для укрепления наших вооруженных сил. Вместе мы победим!"
 Orel.21.a:0 "Нормаааально"
 Orel.22.t:0 "Лазарет нам оказывает ограниченную помощ"
 Orel.22.d:0 "На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] готов оказать нашей стране лишь ограниченную помощь, поскольку в СРЛ не лучшее состояние вооруженных сил и председатель партии Новый Лазарет не может позволить себе обеспечить полностью наши потребности."
 Orel.22.a:0 "Вот п......"
 Orel.23.t:0 "Орловская клика просит помощь Лазарета"
 Orel.23.d:0 "Прошло некоторое время с того как мы оказали помощь государству [DON.GetNameDef]. Теперь [DON.GetLeader] вновь просит помощи - на этот раз экономической. Действительно, без помощи Чумного Пакта клике [DON.GetNameDef] не под силу крупные экономические проекты. Реконструкция КМА может дать нам большое количество дешевого сырья. Однако не может ли это нам обойтись слишком дорого?"
 Orel.23.a:0 "Согласиться"
 Orel.23.b:0 "Отказаться"
 Orel.24.t:0 "Лазарет расширяет программу помощи нашей клике"
 Orel.24.d:0 "Отличные новости из СРЛ - [LAZ.GetLeader] оказать нашей клике полноценную экономическую помощь. Теперь у нас достаточно сил и средств для строительства сильной экономики и мощной армии. Вместе мы победим!"
 Orel.24.a:0 "«Заебис», сказал Цуканов"
 Orel.25.t:0 "Лазарет отказывается расширять программу помощи нашей клике"
 Orel.25.d:0 ""На наш недавний запрос в СРЛ пришел ответ - [LAZ.GetLeader] недоволен нашими постоянными просьбами и отказался расширять программу помощи нашей клике поскольку это обойдётся СРЛ слишком дорого."
 Orel.25.a:0 "«Заебис», сказал Орлов"
 Orel.26.t:0 "Выбор стратегии"
 Orel.26.d:0 "Клика постепенно оправляется от последствий операции «...безвидна и пуста...». Кадровый голод в штабных структурах сходит на нет, но тут имеются и свои минусы. На фоне обостряющегося политического противостояния из-за двуевластия политические срачи в штабе обостряются. Военные вопросы откладываются на десятый план, а единого командования нет, как и единой стратегии противостояния нашим противникам.\nТеперь необходимо решить, чей же план лучше, но нужно понимать, что её выбор повлияет и на политическую обстановку в клике. Антон Орлов является сторонником агрессивной стратегии и предлагает бить первыми и делать прежде упор на мобильные танковые соединение. Ходжаистское крыло во главе с Цукановым предлагает лучше окапываться и закрыть все дыры в границе можными укреплениями и сильными гарнизонами."
 Orel.26.a:0 "Агрессивная стратегия наиболее приемлима"
 Orel.26.b:0 "Оборонительная стратегия наиболее приемлима"
 Orel.28.t:0 "Поворот в церкви?"
 Orel.28.d:0 "Религиозный вопрос до сих пор не решен. Государственный атеизм это конечно утопическая идея с одной стороны, однако борьба с мракобесием и отъём собственности у церкви даст свои положительные от части плоды. Примирение с церковью партии сохранит стабильность в стране. Однако интересное предложение выдвигают сторонники Антона Орлова - создать собственную госрелигию на базе Шумерско-аккадским мифам, отвечающую нашим целям и задачам. Что же выбрать?"
 Orel.28.a:0 "Будем бороться с воображаемыми друзьями"
 Orel.28.b:0 "Примрирение с церковью - самое разумное решение"
 Orel.28.c:0 "Переделать православные храмы в зиккураты? Круто, мне нравится"
 Orel.29.t:0 "Срачи вайфу"
 Orel.29.d:0 "Томным тёмным вечером Орлов и Цуканов сидели в кабинете у Чумного Доктора в Нерезиновске. После коротких докладов они спокойно слушали замечания и предложения по укреплению экономики от Андрея. По неизвестной причине Орлов попросил открыть балкон и все окна в кабинете. В ходе совещания были приняты важные решения о реформе всех структур управления и согласованы мероприятия по укреплению обороноспособности клики. Казалось бы, проблем нет и всё идёт по плану, но как только они вышли из кабинета тут же вылезли наружу давние разногласия. Срач начал Цуканов:\n- Мы всё просрали в ходе этих ваших авантюрных походов, все ресурсы и вся техника явно кончились. Уничтожили за 2 года столько сколько вся Россия за 10 лет наклепала. Войну на истощение выиграть невозможно. Нас спасёт, пожалуй, только мобилизация чукчей и племён китайских отпускников. Или наоборот?\n- Слыш ты, бункерный еблан. Секретный подвал ТИСа для таких как ты находится на два блока ниже. Можешь полежать там возле секретной параши и молча поплакать в дырку! Я тебе подскажу дорогу дотудова.\n- А не ты ли большую часть танкового парка в Байкале утопил? Только не говори опять что карта была плохая и поляполей в Тундре лучше, чем то что было там.\nТут же Орлов вспомнил тот хороший и интеллектуальный аргумент, который ему в следующей «дискуссии» предложил применить его соратник Глеб Мюллер.\n- Пошел нахуй!\nТут Цуканов собирался возразить, как вдруг прибыл связист и доложил об очередном нападении со стороны Сумской области и что войска ждут приказа о выдвижении. Диалог прекратился. Тут же немедленно они оба выдвинулись в клику для руководства войсками и вновь порознь: председатель Цуканов выдвинулся на бронепоезде в Брянск с Павелецкого вокзала, а Орлов отправился из аэропорта Внуково сразу в расположение танковых частей на своём личном Ли-2 под прикрытием эскадрильи И-153."
 Orel.29.a:0 "Они вновь вынуждены объединиться..."
 Orel.30.t:0 "Чрезвычайные меры"
 Orel.30.d:0 "В Лазарете началась гражданская война. Однако стоит ли нам вмешиваться? Держаться за Чумного Доктора смысла нет: интересные стримы он перестал проводить совсем, то и дело душно играет в какую-то душную хрень, партия Новый Лазарет совсем развалилась. Да даже пусть и так, но противостоять повстанцам нам попросту нечем. Шумерские набирают ислу и кажется в нашей клике всё больше сторонников независимого курса."
 Orel.30.a:0 "Берем дело в свои руки"
 Orel.31.t:0 "Вторжение в Кургинянию?"
 Orel.31.d:0 "Наши танковые войска успешно разбили пограничные части противника, но готовы ли мы двигаться дальше? Стоит ли воспользоваться таким шансом?"
 Orel.31.a:0 "На Киев за 3 дня!"
 Orel.31.b:0 "Оставим это Лёне, потом займёмся"
 Orel.32.t:0 "Итоги пограничного конфликта"
 Orel.32.d:0 "[MAT.GetNameDef] одержала победу в пограничном противостоянии. Грибники в очередной раз заблудились в лесу и не показали себя эффективно. [MAT.GetNameDef] вскоре начала контрнаступление и разорила близлежащие сёла."
 Orel.32.a:0 "Это было хорошо"
 Orel.32.b:0 "Они поплатятся"
 Orel.33.t:0 "Итоги пограничного конфликта"
 Orel.33.d:0 "Государство [KUR.GetNameDef] одержал победу в пограничном противостоянии. Войска в пограничье Орловской клики разбиты а не некоторых участках вовсек не было организованного собротивления. В итоге пограничные сёла и деревни Орловской клики разорены."
 Orel.33.a:0 "Если бы не эта тварь за краем карты..."
 Orel.33.b:0 "Это было неплохо"
 Orel.34.t:0 "Итоги пограничного конфликта"
 Orel.34.d:0 "Ни одна из сторон не достигла решающего успезха в ходе пограничного конфликта. Сохранён статус-кво, но территориям нанесён огромный урон."
 Orel.34.a:0 "Если бы не эта тварь за краем карты..."
 Orel.34.b:0 "Они поплатятся"
 Orel.35.t:0 "Телеграмма из Орловской клики"
 Orel.35.d:0 "Друг мой сердечный ТЧК Наконец-то мы встрелились ТЧК Пора уже входить в лоно КВЧ ШУМЕРСКОЙ ДЕРЖАВЫ КВЧ обеспечу тебе всё что нужно ТЧК Жду ответа ТЧК СКБЧК"
 Orel.35.a:0 "Ты плохая кошечка ТЧК"
 Orel.35.b:0 "Только если удовлетворишь мои требования..."
 Orel.36.t:0 "Ответ из Ставрополя"
 Orel.36.d:0 "Агроном отказался по неизвестным причинам. В телеграмме бьло такое сообщение «Ты мне не нравишься ЗПТ ублюдок в противогазе ТЧК»"
 Orel.36.a:0 "АХАХАХАХАХХАХАХАХАХ, чё за ЗПТ?"
 Orel.37.t:0 "Ответ из Ставрополя"
 Orel.37.d:0 "Агроном согласился вхождение в состав нашей державы, если соблюдят следующие условия \n1. Будет обеспечена депутатская неприкосновенность Его и его корешей 2.Обеспечена автономия институтов, университетов и общежитий. \n3. Расходы Агронома на «Ром и баб» будут покрываться за счёт государственной казны."
 Orel.37.a:0 "Ладно, я просто выдам ему партбилет..."
 Kamchatka.0.t:0 "Блуждающая армия"
 Kamchatka.0.d:0 "Здесь должен быть лор Камчатки и Вовааааааааана и расклад сил."
 Kamchatka.0.a:0 "Наше право выживать"
 Kamchatka.1.t:0 "Выбор лидера"
 Kamchatka.1.d:0 "Настало время выбрать нашего лидера. И им станет..."
 Kamchatka.1.a:0 "Солдатский комитет"
 Kamchatka.1.b:0 "Вовааан"
 Kamchatka.2.t:0 "Сообщение издалека"
 Kamchatka.2.d:0 "Срочные новости! Радиопеленгационная служба перехватило очень интересное сообщение. Судя по нему брат Чумного Доктора, Вовааааааааан, жив, но таки не дембельнулся и проходит службу в войсках. И даже не российских, а своих собственных - он возглавил Дотерскую Хунту! Сообщение очень неразборчиво. Полностью распознать получилось лишь этот отрезок: \n«-Слушай, Андрей. Может у тебя до сих пор не хватает камней-проституток и золота-шлюх. Но у меня всё сильно хуже - не хватает ни людей, ни оружия, ни денег - ничего. Мне срочно нужна твоя помощь. И тут ночь наступает внезапно. \n*Звук разрыва снаряда* \n-АААААААААААААААА. Я ОПЯТЬ ЧУТЬ НЕ СДОХ!.....» \n Далее сообщение прерывается. Как будем реагировать?"
 Kamchatka.2.a:0 "Незамедлительно отправить суда с грузами из Архангельска."
 Kamchatka.2.b:0 "А вдруг это мошенники?"
 Kamchatka.3.t:0 "Спасительный груз."
 Kamchatka.3.d:0 "В Петропавловск прибыли грузы из Архангельска. Всё-таки Андрей получил сообщение и прислал нам необходимую помощь: оружие, людей и войска."
 Kamchatka.3.a:0 "Как то так."
 Kamchatka.4.t:0 "Сообщение осталось без ответа. Похоже либо наши попытки тщетны или Андрей проигнорировал нашу просьбу."
 Kamchatka.4.d:0 "Наше сообщение скорее всего осталось без ответа. "
 Kamchatka.4.a:0 "Плохо дело"
 OMS.1.t:0 "Победа"
 OMS.1.d:0 "Наши славные партизаны и отряды Омской гражданской обороны сокрушили всех врагов народа на территории бывшей "Покаянии". Но теперь встал вопрос, что делать дальше? Логично было бы подумать, что нам надо объединиться с нашими братьями из Другой России, однако Игорь Летов считает иначе. У него есть мечта... что однажды настанет день, когда каждый гражданин нашей Родины будет жить в России подобной царству божьему на земле, и он готов построить такую утопию! Но не слишком ли радикальны и идеализированны эти планы?"
 OMS.1.a:0 "Бери шинель, пошли домой"
 OMS.1.b:0 "Обними голодными руками своего неспасённого христа"