 POK.17.d:0 "красно-коричнивые не пройдут"
 POK.17.a:0 "Платите и Кайтесь!"
 POK.18.t:0 "Ночь всех Ночей"
 POK.18.d:0 ""
 POK.18.a:0 "А на вкус как либералы"
 POK.19.t:0 "Бессонная ночь"
 POK.19.d:0 "Денис Лендлиз не мог просто так оставить своё любимое журналистское дело в пользу политической активности. Поздней ночью, когда было так приятно представлять все возможное преступления сталинизма, которые могли вызвать фурор у публики, Денис сидел за столом. Желтоватая лампа была единственным источником света и освещала она новейшие материалы, которые должны быть опубликованы в Вестнике Национальной Борьбы. Террористическая деятельность, историческая панорама русской истории, двойники, тройники и удлинители Путина. Но взгляд молодого, но подающего надежды журналиста остановился на картинке с еле узнаваемым чёрном силуэтом, напоминавшем что-то демоническое. Свет падал точно на кровавые руки злого существа в странном противогазе и фуражке НКВД. Держало существо человеческие останки в одной руке и пистолет, направленный на зрителя, в другой. Казалось, это была скорее нарисованная антикоммунистическая карикатура, но как же хорошо она была сделана, так натуралистично. Захотелось узнать какой же журналист так хорошо начал рисовать. Отодвинув кипу бумаг, Денис увидел прикреплённый к картинке листок. Это было уведомление о смерти. Сотрудник магнитогорского отделения газеты Вестник Национальной Борьбы был зверски убит. Писалось, что его растерзали дикие звери, но в теле были также найдены пули из-за чего затруднялось установление причины смерти. То, что осталось нашли во время недавних рейдов на партизан. Представление обглоданного трупа не выходило из головы Дениса и тот твёрдо решил публиковать этот материал как можно скорее. Картинку, конечно, необходимо прикрепить, но что мы можем знать о том, кто на ней изображён? Необходимо было что-то придумать. Ещё один взгляд упал на руку с человечиной. А может… Неужели это нашего журналиста? Денис резко перевернул картинку, спасаясь от источника ужаса, переполнявшего его разум. На другой стороне большими чёрно-красными буквами в стиле названий даркдетхметал групп было написано единственное слово, еле-еле удалось разобрать\n\n                                                   АНДЕРГРАУНД\n\n Образы, слова и обороты речи сразу же начали рождаться в голове у Дениса Лендлиза и их нельзя было пропускать. Схватив ручку, на обратной стороне свидетельства о смерти он записал.\n\n ‘’Комиссар Андерграунд — страшнейший коммунистический каратель, генералиссимус кровавого Востока и глашатай красной смерти, бес во плоти, движимый Тьмой, который не видит своего существования, кроме как в ликвидации капитализма посредством террора. Молчаливый и хладнокровый совковый палач. Является непримиримым врагом вообще любой свободы и демократии.’’ \n\n Позже он понял, что в его обычной ручке каким-то образом оказались красные чернила вместо чёрных"
 POK.19.a:0 "Это были не красные чернила..."
 POK.228.t:0 "Вечная тень, вечное правление тени или как-то так"
 kur.1.t:0 "Вопрос о продолжении курса"
 kur.1.d:0 "После как наши войска взяли Москву встал вопрос о том кто будет управлять страной. После освобождения Путина из плена Чумного он возродил свою партию и стремиться к построению в России социалистического капитализма. Так же Алекандр Рождес призывает к массовому приросту территорий, а также к массовой ненависти по отношению к Америке, лжекоммунистов, а также к Чуркам "
 kur.1.a:0 "Роджер сбежал, а выборы признали нелегетимными"
 kur.1.b:0 "Были проведены честные выборы..."
 kur.1.o:0 "Вздохнул и поддержал..."
 kur.12.t:0 "Потерялась от коза"
 kur.12.d:0 "Русская коза потеряна окончательно. И Кургинян не выдержал этого. Теперь к власти пришлёл Платошкин"
 kur.12.a:0 "Да здравствует Кургинян 2.0!!!"
 kur.13.t:0 "Отношения с козой были построенны!"
 kur.13.d:0 "В лесу была найдена Коза и она согласилась на сотруднечество после предательства"
 kur.13.a:0 "Да здравствеует Козье развитие!!!"
 kur.14.t:0 "Центриский путч"
 kur.14.d:0 "Центристы начали захватывать правительственные здания в Московской области с тебованием отставки Путина"
 kur.14.a:0 "Тревожные новости..."
 kur.22.t:0 "Плоды соглашений"
 kur.22.d:0 "Силы НОД начали воевать против блеваков. Следуя достигнутым соглашениям, наша сторона должны подключиться в борьбе за освобождение России от оранжево-красной чумы. Однако перед нами возникла уникальная ситуация - мы можем атаковать сначала лицемерных нодовцев, а потом заняться троцкистами госдепа."
 kur.22.a:0 "Вместе против вместолевых"
 kur.22.b:0 "Ударим по несущетсвующим фашистам"
 prm.0.t:0 "Пермский край - это рай"
 prm.0.d:0 "Да, это, конечно, не Самара, но зато это Пермь! Не имеет смысла описывать хаос первых дней Кризиса, который ещё называют к западу от Урала как Кризис Control. Но, увидев разрушения и постепенное исчезновение аномальных явлений, пермяки решили жить дальше, тоскуя среди заброшек и хрущёб под постпанк. А потом пришли разные сорта коммунистов, объединённые таинственным Чумным Доктором. Однако спустя год, противостояние Свердловска и Люберец впервые задело и Пермский регион. Одним из условий мира между двумя силами, Лазаретом и Покаянией, стало создание буфера нейтральных государств по уральским горам. Одним из этих государств и стала Пельмения. Компромисным вариантом стало установление в Перми режима Уральских пельменей. Из Свердловска и из Москвы были собраны участники шоу и поставлены главами страны. В настоящий момент дела идут нехорошо. Недостаток квалифицированных кадров, постоянное влияние с востока и запада приводили к проблемам, которые новая власть решала с трудом. В самой группе уральских пельменей нет уверенности в своих силах. Всё это даёт почву популистам, которые могут прорасти в народные массы, собраться с силами и сместить некомпетентную власть. В настоящее время даже силовые структуры только формируются и устроить переворот достаточно просто, если силы оппозиции будут сконцентрированы. Но Уральские пельмени всё ещё кажутся отличным решением, по сравнению с неизвестным Николаем Росовым. По крайней мере они всё ещё дают свои концерты."
 prm.0.a:0 "Провести концерт и высмеять на нём оппонента"
 prm.0.b:0 "Концерт отменяется, нам нужно позаботиться о безопасности"
 prm.1.t:0 "Никто не пришёл на фан-встречу"
 prm.1.d:0 "Тысячи людей пришли на концерт Уральских пельменей в центре Перми, который одновременно был и шоу и органом власти. \n\n На заброшке морозный ветер срывал партийное знамя, прошёл концерт и люди возвращались домой мимо съезда партии. А Росов всё ждал, когда же на съезд его партии прийдёт ещё два человека, чтобы собрать минимум для мероприятия. В тени концерта оказался Первый съезд Российской Партии Возрождения, который собирался провозгласить легитимную власть в регионе. Не пришли даже жители глубинки - они тоже были больше заинтересованы концертом, посмотреть который удалось с помощью частично восстановленной инфраструктуры радио и кино. Съезд так и не начался. Спустя неделю Николай Росов будет найден, заваленный фанфиками про поней собственного производства, переодически выкрикивая что-то мизантропическое.\n\n После концерта Уральские пельмени решали кто теперь станет официальным главой государства. Дмитрий Соколов правил с самого начала, не смог справится с оперативным решением проблем, однако его ли это вина? Кандидант ему на замену - Дмитрий Брекоткин, организовавший связь с остатками компании Триколор ТВ для поступления эфира шоу в самые удалённые уголки страны. Но стоит ли менять руководство ценой потери стабильности власти?"
 prm.1.a:0 "Бректокин не будет хуже"
 prm.1.b:0 "У Соколова зато уже есть опыт"
 prm.2.t:0 "Спектакль окончен - гаснет свет"
 prm.2.d:0 "Чёткие действия централизованной структуры при помощи разочарованных масс смогли сменить власть в Перми."
 prm.2.a:0 "Слава Вуефасту"
 prm.3.t:0 "Общество спектакля"
 prm.3.d:0 ""
 prm.3.a:0 ""
 prm.4.t:0 "Операция Гладиолус"
 prm.4.d:0 "Всех оставшихся сторонников Росова, а также активных сочувствующих Лазарету или Покаянии вычищают"
 prm.4.a:0 "Потому что ГЛАДИОЛУС!"
 prm.5.t:0 "Социзм - это магия"
 prm.5.d:0 "\n - Социал-патриотизм, он же социзм, означает идею общности и товарищества. В этом единстве нет места слабости, нет места безволию. Тогда Россия станет полноправным владетелем всего мира! Я поведу вас в бой. Мы снесём оковы христианской цивилизации и будем процветать на всём земном шаре. Когда мы возьмемся вместе за руки - только тогда мы почувствуем всю мощь, от которой дрожит дряхлеющий старый мир.\n\n - Извините, вы сказал руки. А как насчёт копыт?\n\n Из неоткуда появилось парнокопытное существо, которое протягивало свою переднюю конечность Росову. Отбросив все сомнения Росов понял - перед ним пони, самый настоящий. Оставшаяся аномалия, которая может быть полезной. Росов пожал копыто.\n\n - Вместе с тобой, я докажу всему миру, что Россия - это источник гармонии, дружбы и магии в мире!"
 prm.5.a:0 "пони."
 prm.6.t:0 "Культ личности Росова"
 prm.6.d:0 "\nСолнце встало над Россией.\nПламенеет гордо стяг.\nРосов с нами как мессия,\nПоднимает битвы флаг.\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн за всех людей в ответе.\nРосов нам рассеет мрак!\nВождь рассеет мрак!\nВождь рассеет мрак!\n\nВ каждом сердце, в каждом вздохе\nИмя Росова живет\nРосов из руин возводит\nНовый мир, мечты полет!\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн за всех людей в ответе.\nРосов нам рассеет мрак!\nВождь рассеет мрак!\nВождь рассеет мрак!\n\nРосов вечный Бог народа,\nРосов — славный Вуефаст,\nРосов это луч свободы,\nОн народу силу даст!\n\nРосов нас ведет к победе\nМы идем за шагом шаг.\nОн наш Бог, наш вождь вовеки\nРосов нам рассеет мрак!\nРосов скинет мрак!\nРосов скинет мрак!"
 prm.6.a:0 "Погодите, он сам про себя это сочинил?"
 prm.7.t:0 "Христианский вопрос"
 prm.7.d:0 ""
 prm.7.a:0 ""
 prm.8.t:0 "Смена курса"
 prm.8.d:0 "Вместе мы можем сделать так, чтобы каждый человек смог строить свою жизнь в порядке, гармонии и процветании. Воздвигнуть новое государство, где человек будет главной ценностью и где все граждане - братья. Да, нам близка демократия и либерализм. чего не сказать о тоталитарных идеологиях типа коммунизма. Мы должны расчитывать на возрождение России по ту сторону Урала. Там наши сограждане ведут войну за величие России. Главное - поддержать правильных людей."
 prm.8.a:0 "Я люблю демократию"
 prm.9.t:0 "Вымогание средств"
 prm.9.d:0 "-Дорогие сограждане! Мы собрались здесь по очень важному вопросу на этом публичном собрании. Однако я вынужен заявить, что в данное мероприятие я вложил свой труд, разум и сердце! Я знаю, что у вас много вопросов по обустройству района, но я не могу работать без платы. За такое качество работы, вы можете заплатить, чтобы восстановить мои силы и окупить данное собрание. Товарищи, товарищи... друзья, послушайте! Нет ничего бесплатного, господа. Всё бесплатное - это миф леваков, хотящих уничтожить Россию. УМОЛЯЮ ВАС, МНЕ НУЖНО КУШАТЬ!!!\n\n Он продолжал говорить, даже тогда, когда слов его было не разобрать из-за возмущённых криков. Один из посетителей направился прочь из здания, но путь ему преградила личная охрана Росова.\n С переодическими перерывами на доклады и разговоры по-существу, продолжалось выпрашивание денег у местного населения. Так уж получилось, что жители Перми за 3 года раучились платить налоги, а максимум за что они платили властям - выступления артистов-чиновников во время режима Уральских пельменей. Росов, конечно назначил налоги и кару за неуплату, но для его планов таких средств было недостаточно.\n\n Прошли часы. В конце концов Росов не покинул здание до тех пор, пока его коробка для подаяний не была заполнена."
 prm.9.a:0 "Как на него теперь будут смотреть граждане?"
 prm.10.t:0 "Абмициозность Росова не заканчиается на главе Пермского края"
 prm.10.d:0 ""
 prm.10.a:0 ""
 prm.11.t:0 "примазаться к Барнаулу"
 prm.11.d:0 "Если победил Барнаул, то примазывается к ним, а возможно даже берёт из себе в случае поражения"
 prm.11.a:0 ""
 prm.12.t:0 "Если нет никого лучше Вуефаста, то почему бы им не быть нескольким"
 prm.12.d:0 ""
 prm.12.a:0 ""
 prm.13.t:0 "Глаз Бури"
 prm.13.d:0 "Наше положение обязывает нас не быть ни на чьей стороне в конфлитах. Мы будем уральской Швейцарией - сохраним нейтралитет и это будет нам таки выгодно! Все вокруг воюют друг с другом, ВНБ крадёт товары с южноуральского торгового маршрута, гиганты сражаются друг с другом, и могут торговать только через нас. Мы же останемся гавнью спокойствия посреди этого кошмара."
 prm.13.a:0 "Сидеть в стороне выгодно, но мы в центре"
 prm.14.t:0 "Хитроумный план"
 prm.14.d:0 "Национал-демократические силы победили в Покаянии и Пермь может расчитывать на полноценное вхождение в их государство. Разумеется, что Росову предоставят место губернатора, но он хочет забраться повыше, если будет такая возможность"
 prm.14.a:0 "Секретный путь за Залипаева-Росова в Покаянии? Погнали!"
 
 SKT.1.t:0 "Бородатые выборы"
 SKT.1.d:0 "Этот зимний вечер стал самым суровым для Сыктывкара: на полупустых улицах ужасно завывали холодные ветра войны по случаю смерти главного Бородача Всея Севера. Теперь в полутёмных каменных залах комийского парламента происходили ожесточённые споры о том, кто же должен занять его место. На текущий момент выделяются 3 основных кандидата: \n\n Левобород, он же просто БОРОД или же Игорь Александров, пулемётчик, блогер и просто лидер люмпен-кассириата, в период Великого Похода Лазарета на восток активно начал создавать рабочее движение в Коми, а во время рейдов воскрешённых лично Покаяном Беспруфовичем невинно осуждённых нацистов (которые хотели мира и не желали воевать) организовал социал-шовинистический отряд для обороны Сыктывкара. Во время отступления отряда от покаянцев Бороду посчастливилось встретиться с Дедом Максимом, который его отряд смог спасти от наступающих войск врага – помог нашим переправиться через реку и оторваться от войск Покаянии. В последствие занимал важные государственные посты и в итоге дорос до должности министра торговли Республики. По-прежнему считает, что рабочее движение должно взять власть в стране и установить жожекийскую диктатуру. Характер весёлый. Женат. \n\n Дед Мороз после переезда из Великого Устюга также стал очень влиятельной фигурой в Коми, поскольку он до сих пор обладает мощной магией, способной создавать новогоднее настроение. Имеет широкие зарубежные контакты с Сантой Клаусом, подозревается в нелегальном распространении запрещенной продукции компании Coca Cola и в контрабанде наркотических веществ под видом детских новогодних подарков. Однако является очень влиятельным и, несомненно честным бизнесменом, чьи активы серьёзно влияют на экономическую жизнь в государстве. Характер скрытный. Вдовец. Имеет внучку Снегурочку. \n\n Генерал Мороз считается злым братом-близнецом Деда Мороза. Герой тысячелетней Руси, создан в незапамятные времена из чистого выдержанного языческого страха перед суровой сибирской арктической зимой Русского Севера. По непроверенным данным является древним богом Карачуном, явившемся во плоти во время Кризиса Контрол. Со времен заселения Великой Русской Равнины славянскими племенами жёсткой рукой охранял и защищал её, как от врагов России, так и от самих русичей. Он помнит славные победы 1612, 1812, и 1941 года под Москвой (за что был и расстрелян в подвалах карательной психиатрии ГУЛАГа НКВД за антисоветскую деятельность и саботаж). После своей казни стал ярым антикоммунистом. Выступает как ярый патриот и защитник Славянской России. Характер скверный. Женат на Матушке-Руси. \n И чья же борода всем борода?"
 SKT.1.a:0 "ЛевоБОРОД - выбор народа"
 SKT.3.t:0 "Последствия выборов"
 SKT.3.d:0 "Приход к власти Игоря Александрова, он же ЛевоБОРОД, сильно шокировала правую публику Коми. Капиталисты, протестуя против прихода к власти левых, начали широкую антилевую пропаганду среди населения с целью дискредитации ЛевоБОРОДа и запугивания новым голодом. Люди(в значительной степени пожилое население) ,подвергнувшись правой пропаганде, массово ринулись скупать товары ТНП, в особенности сахара. Не прошло и нескольки дней , как запасы <<<белого>>> золота на складах подошли к концу, а некоторые люди уже начинают громить магазины. На фоне дефицита сахара поднялась группа бывших преступников и жултков, которые спекулируют на ценах сахара и получают большую прибыль. Если ничего не делать ,то правление Александрова приведёт Коми к краху."
 SKT.3.a:0 "Заряжайте музеры, время пострелять!"
 SKT.4.t:0 "Безбородый парадокс"
 SKT.4.d:0 "Несмотря на решение сахарного кризиса народ начал роптать на отсутствия бороды у Игоря Александрова т.к. наличие бороды стало негласным атрибутом власти в стране после начала КК. Однако, КК привнёс для ЛевоБОРОДа занимательный парадокс, что вся бородатость после КК непонятным образом улетучилась и вот уже и третий год как нет намёков на её возвращение, но уже после победы на выборах интуиция Игоря подсказывает ему, что чем ближе страны СНГ к объединению, тем быстрее разрешится его безбородая проблема."
 SKT.4.a:0 "Наш первый шаг - Пермь!"
 SKT.5.t:0 "Бородатая дилемма"
 SKT.5.d:0 "После завершения кампании под присоединению Дальнего Востока и объединению стран бывшего Советского Союза казалось бы бородатая проблема сошла на нет - на лице Игоря выросла пышная гигачадовская борода.Однако, вечером, через день после триумфального парада во Владивостоке, случилось невероятное! Поздним вечером, работая с документами, Игорь Александров услышал странный голос подзывающий его, перевернув весь рабочий кабинет и не найдя источник голоса, Бород сослался на усталость и решил отправиться отдыхать. Однако, какого было его удивление, когда проходя рядом с зеркалом, он обнаружил странные изменения бороды, бок которой стал напоминать своеобразный рот. Ощупав бороду, этот рот укусил руку, после чего начал объяснять, что оно является отдельной личностью! Аномалия Кризиса Контрола не так давно обрело самосознание и не желает зла своему носителю - она хочет служить делу социализма. Разговор продлился до раннего утра и перед БОРОДом встала следующая дилемма: отделять сущность от себя или нет"
 SKT.5.a:0 "Сохранить аномалии жизнь и сосуществовать"
 SKT.5.b:0 "Умертвить это непонятное создание Контрола"
 SKT.6.t:0 "Добро пожаловать в Республику Коми!"
 SKT.6.d:0 "Республика Коми - это буферное государство, расположенное между Чумным пактом и Покаянией, так сложилось исторически и независимостью республика целиком и полностью обязана Челябинскому мирному договору, по которому на Урале были сформированы три независимых государства. \n\nВ ходе событий Кризиса Control официальная власть на местах исчезла и потеряла всякое влияние. Земли Коми были переполнены аномалиями и передвигаться было попросту небезопасно. Населенные пункты поначалу были захвачены кем попало - варлордами, местными общинами и местами бандитами. \n\nКогда в Коми пришли коммунисты из Лазарета, многие встречали их с цветами в надежде, что они наведут порядок и изгонят бандитов, что и произошло. Все местные банды были зачищены, в городах и деревнях вновь появилось электричество и прочая инфраструктура, что была недоступна из-за аномалий, которые наносили ей серьезный вред. \n\nУже в ходе Восточного похода у армии Лазарета возникли проблемы в тылу, а поражение под Иркутском стало катализатором развала тыла и фронта, после которого пришлось спешно отступать, чтобы сохранить остатки армии. В итоге в Челябинске был подписан мирный договор, закреплявший независимость трех государств-буферов. \n\nПосле провозглашения независимости были проведены выборы и в Коми победил ветеран войны, известный всем как Дед Максим. Дед Максим был партизаном в войну и боролся против покаянцев, а во время отступления он спас одну из дивизий, набранную из уроженцев республики, а именно помог им быстро форсировать реку Печору. Все это в совокупности принесло ему уважение и популярность среди народа Коми, который почти единогласно всем 146% проголосовал за него. \n\nЗа несколько месяцев мира Коми смогла отстроить разрушенные в ходе боевых действий военные заводы и жилую застройку, деньги на восстановление брали засчет продажи нефти. Как и все уральские страны Коми жила за счет транзита между Чумным пактом и Покаянией, которые официально объявили друг другу торговое эмбарго, а на деле используют уральские территории в качестве перевалочных пунктов, где образуются многочисленные фирмы-однодневки для продажи покаянских товаров от имени комийской или пермской конторы. \n\nОднако с каждым днём здоровье Деда Максима ухудшается и многие всерьез поговаривают о скорой смерти президента республики. Как долго Коми сможет пожинать плоды Челябинского мира и кто нарушит этот статус-кво?"
 SKT.6.a:0 "Так всё-таки выкинуть чип, или..."
 stav.0.t:0 "Начало перестройки."
 stav.0.d:0 "Несмотря на относительный кризис колхозного общества, касающийся лишь лени верховного руководителя, всё же вы решаете начать экономические и политические реформы. Что же, удачи. С чего вы начнете свой первый шаг?"
 stav.0.a:0 " Антиалкогольная кампания."
 stav0a_tt:0 "Вырубить к чертям виноградники(зачеркнуто)."
 stav.0.b:0 "Экономическое ускорение."
 stav0b_tt:0 "Вложить деньги непонятно куда и разворовать(зачеркнуто)."
 stav.1.t:0 "Ставропольский Колхоз предлагает вступить в союз."
 stav.1.d:0 "Товаг’ищи Жидог’ептилоиды высшей ложи! Вчег’а вечег’ом в наш обитель пг’ишло сообщение от тех колхозников, что ещё вчег’а славили нашего агента Бланка, а сегодня поклоняются (таки кому бы вы думали?) нашим общим соседям по атсг’альному измег’ению- стеклоидам! То есть для нас они вполне могут оказаться неплохими паг’тнёг’ами… или конкуг’ентами. Как в этом можно быть хоть сколько-нибудь увег’енным, ума не пг’иложу! Вы их видели? Я вот таки тоже видел и могу вам сказать, что в многоходовочках они ну пг’ямо без пяти минут мы. В сообщении, они пг’едлагают нам подписать совместный военный дог’овог’. Я как юг’ист вам скажу, что такую бумажку подписывать вполне можно, никаких подвохов там не обнаг’ужено. Однако только вам точно известно, мешает ли военный альянс со стеклоидами нашим планам. Г'ешать вам, подписывать его или нет. А пока вы г'ешаете, я отойду таки попить мацы, поэтому обдумывайте всё хог’ошенько, чтобы я успел вернуться к пг’инятию г’ешения."
 stav.1.a:0 "Передайте Ссстеклоидам, что мы таки пг`иняли их пг`едолжение." 
 stav.1.b:0 "Мойшша, лучшше иди воду из крана допей. Нам не нужен такой сссоюзник..."
 stav.2.t:0 "Главиллюминаты отказались."
 stav.2.d:0 "Директор РенТВ сообщил нам, что мы не достойны быть их союзником, заявив, что Партия Стеклоидов и Стеклоидизм сами по себе - абсурдны. Что теперь делать?"
 stav.2.a:0 "Тікай з городу - тобi пiзда!"
 stav.2.b:0 "Мы не готовы к войне."
 stav.3.t:0 "Агроном остаётся лояльным."
 stav.3.d:0 "Ставропольский Агроном после долгой прострации теперь вновь вернулся к модерации. Он утверждает, что будет полностью лоялен нам и просит принять в альянс."
 stav.3.a:0 "Конечно."
 stav.3.b:0 "Пожалуй, нет."
 stav.3.c:0 "Нужны гарантии...полного контроля."
 stav3c_tt:0 "Мы предложим Ставропольскому Агроному стать марионеткой."
 stav.4.t:0 "Чумной Доктор отказался."
 stav.4.d:0 "Чумной Доктор посчитал ненужным наше присутствие в составе Чумного Пакта. Пока что модерка есть, так что жить можно."
 stav.4.a:0 "Печально"
 stav.5.t:0 "Неожиданное предложение"
 stav.5.d:0 "Внезапненько, Чумной Доктор, судя по всему, сомневаясь в нашей лояльности, захотел сделать нас своей марионеткой. Ну и как быть?"
 stav.5.a:0 "От него говной воняет, пусть не пишет сюда больше!"
 stav.5.b:0 "А почему бы и нет?"
 stav.6.t:0 "Ставропольский Агроном предлагает сотрудничество в горной отрасли"
 stav.6.d:0 "Очевидно, государству Ставропольский Колхоз не хватает ресурсов для реализации собственных месторождений полезных ископаемых, а у нас - знаний и горных специалистов. Агроном предлагает сотрудничество в данной сфере по данной схеме: мы даём им ресурсы, они - специалистов"
 stav.6.a:0 "По рукам!"
 stav.6.b:0 "Это не стоит того"
 stav.7.t:0 "Донат для Дока"
 stav.7.d:0 "Теперь, когда у нас после закрытия долгов появилиась стипендия, нужно что-то отправить Доку в качестве пожертвования. Но что же мы отправим в сообщении?"
 stav.7.a:0 "Пожелаем ему здоровья и всего наилучшего"
 stav.7.b:0 "Спросим про его дальнейшую деятельность канала"
 stav.7.c:0 "ЧП АВ"
 stav.8.t:0 "Поставки сладкого хлеба"
 stav.8.d:0 "В Ставропольский Агрохолдинг, избавившийся от большевистского ига, пришли свободные выборы и демократия. Теперь, в рамках исключительно эффективнейшей рыночной системы, они продают нам свой урожай по исключительно справедливым рыночным ценам. Правда там возникла небольшая проблема - массовый голод."
 stav.8.a:0 "Это наказание за большевизм"
 stav.9.t:0 "Ставропольская Коммуна желает создать альянс"
 stav.9.d:0 "Бывший оплот малолетних дебилов, Ставропольская Коммуна, теперь перешел в руки правильных состоятельных парней. Теперь они предлагают создать альянс."
 stav.9.a:0 "Добро Пожаловать, камрады"
 stav.9.b:0 "Ваше место у параши"
 stav.10.t:0 "Ставропольский Агрохолдинг отправляет ультиматум"
 stav.10.d:0 "Ставропольскому Агрохолдингу необходим выход к морю, чтобы контролировать морские поставки хлеба и иметь связь со своими союзничками, поэтому они, заручившись поддержкой союзников требуют нашего подчинения."
 stav.10.a:0 "Выхода нет"
 stav.10.b:0 "Будем сражаться до конца"
 stav.11.t:0 "Казачки сопротивляются"
 stav.11.d:0 "Ряженые отказались предоставить доступ к своим портам. Похоже единственный выход - война?"
 stav.11.a:0 "Тікай з городу - тобi пiзда!"
 stav.11.b:0 "Мы не готовы к войне."
 stav.12.t:0 "Ставрополь и пакт против НОДа"
 stav.12.d:0 "С нами тайно связались агенты Ставропольского Агронома. Он просит нас сотрудничать в свержении ботовского режима в Среднем Поволжье. Это сложная ситуация, поскольку мы не признаем право модеров на земли НОДа. Однако такой пакт мог бы послужить полезной цели в устранении праврадикального государства...не говоря уже о том, что мы не обязаны идти на сделку, даже если дадим свое слово, поскольку это никоим образом не является публичным."
 stav.12.a:0 "Положительно реагируйте на эти предложения."
 stav12a_tt:0 "В случае нападения на НОД они нас поддержут. Аналогично в случае, если Агроном нападёт первым"
 stav.12.b:0 "Никаких сделок со Ставрополем"
 stav12b_tt:0 "Мы откажемся, тогда нам придётся сражаться с НОДом один на один."
 stav.13.t:0 "Штазист принимает этот пакт"
 stav.13.d:0 "Сегодня мы одержали важную дипломатическую победу! Штазистское правительство приняло наше предложение уничтожить НОДовских дворняг в Пынеграде и таким образом обезопасило наш северный фланг. Наши Вооруженные силы жаждут возможности доказать свою состоятельность! Некоторые члены нашего правительства, конечно, советуют соблюдать осторожность - нет никакого способа узнать, действительно ли шизы из чата выполнят свою часть сделки. Они с таким же успехом могли сидеть и смотреть, как мы сражаемся, или, что еще хуже, бить нас ножом в спину."
 stav.13.a:0 "Ради этого стоит рискнуть, честное слово"
 stav.14.t:0 "Штазист отклоняет этот пакт"
 stav.14.d:0 "Проклятие! Болонки в Горьком отказались от какой-либо формы сотрудничества в уничтожении НОДа"
 stav.14.a:0 "От него говной воняет, пусть не пишет сюда больше!"
 stav.15.t:0 "Соблюдение условий пакта Штазиста-Агронома"
 stav.15.d:0 "В соответствии с секретными переговорами между нашими двумя правительствами, Штазист объявил войну НОДу. Следует ли нам выполнить условия сделки и начать собственное наступление или же использовать более скрытый метод подхода?"
 stav.15.a:0 "В атаку!"
 stav.15.b:0 "Придётся их бросить"
 stav.16.t:0 "Соблюдение условий пакта Штазиста-Агронома"
 stav.16.d:0 "В соответствии с секретными переговорами между нашими двумя правительствами, Агроном объявил войну НОДу. Следует ли нам выполнить условия сделки и начать собственное наступление или же использовать более скрытый метод подхода?"
 stav.16.a:0 "В атаку!"
 stav.16.b:0 "Придётся их бросить"
 stav.17.t:0 "Пакт со Ставрополем"
 stav.17.d:0 "Непонятно за каким хреном, но Ставропольскому Агроному нужно захватить Магнитогорск. То ли он хочет завладеть месторождениями железа, то ли - выйти в подбрюшье Покаянии. Стоит ли нам его поддержать? В случае успеха мы получим часть территорий"
 stav.17.a:0 "Подпишем пакт"
 stav.17.b:0 "Нет"
 stav.18.t:0 "Пакт подписан"
 stav.18.d:0 "Сегодня мы одержали важную дипломатическую победу! Ильгиз согласился поддержать наше вторжение на Южный Урал в обмен на часть территорий"
 stav.18.a:0 "Готовьте танки, мы выступаем!"
 stav.19.t:0 "Очкошник отказался"
 stav.19.d:0 "Проклятие! Уфимские очкошники отказались от какой-либо формы сотрудничества в Захвате Магнитки!"
 stav.19.a:0 "У нас нет выбора. Башкирия должна пасть или уйти"
 stav.20.t:0 "Соблюдение условий пакта"
 stav.20.d:0 "Согласно условиям договора, Агроном объявил войну Лысенко. Следует ли нам выполнить условия сделки и начать собственное наступление или же использовать более скрытый метод подхода?"
 stav.20.a:0 "В атаку!"
 stav.20.b:0 "Придётся их бросить"
 stav.21.t:0 "Судьба Кайгермазовского режима"
 stav.21.d:0 "Теперь, когда режим Мишани свергнут, а сам Саакашвили отправлен в ссылку в цирк "Украина", необходимо решить судьбу Маунт Шоу. Дело в том, что после гражданской войны в стране сейчас разруха и они, безусловно, нуждаются в нашей поддержке. Это прекраснейший повод под видом помощи установить там марионеточный режим. Что будем делать?"
 stav.21.a:0 "Поддержим их экономически и пусть вступят в альянс"
 stav.21.b:0 "Поддержим их экономически и...подчините их"
 stav.22.t:0 "Склад с галстуками взорван!"
 stav.22.d:0 "Ужастные вести, великий галстукопоедатель, повстанцы устроили взрыв на складе с галстуками. Теперь мы умрём с голоду!"
 stav.22.a:0 "Бе-бе-бе, мне так ещё никто не устраивал диверсии"
 stav.23.t:0 "Вооружённое восстание Кайгермазова"
 stav.23.d:0 "Ужастные вести, великий галстукопоедатель, повстанцы смогли набрать силу и устроили восстание в северных провинциях. Начинается гражданская война!"
 stav.23.a:0 "Бе-бе-бе, со мной так ещё никто не начинал гражданскую войну"
 FSK.1.t:0 "Выбор флага"
