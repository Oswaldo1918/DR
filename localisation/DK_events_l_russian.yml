 BSH.7.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 001-КАЛОВЫЙ-БАРАБАШКА  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Безопасный       \n\n Условия содержания: Ареал обитания охраняется службой речного надзора. В самом здании должен обитать один сотрудник класса падпещик, который должен снабжать объект пищей и цементом.\n\n\n Описание: Каловый барабашка - это гуманоидный криптид, обитающий в служебных постройках с малым количеством обслуживающего персонала на берегах водоёмов, например на маяке. Питается за счет аферизма и вымогательства проживающего рядом человека. Если на ночь не положить криптиду пищу, то на утро человек обнаружит в доме горку каловой массы. В случае добавления в пищу цемента, криптид будет засирать берега водоёмов гладкими камушками. Учёный персонал выяснил, что если добавлять в рацион криптида столовую ложку простого советского...|ГИПЕРССЫЛКА ЗАБЛОКИРОВАННА|, то объект начнёт срать кирпичами прямоугольной формы, весьма полезными в строительной отрасли."
 BSH.7.a:0 "Он существует! Я знал!"
 BSH.8.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.8.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 002-МОЧЕВОЙ-ЛЕПРЕКОН  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Шутняра      \n\n Условия содержания: Обитает то ли в канализации, то ли в деревнях, в деревянных толканах. Из-за чисто технической трудности содержания агрессивного существа в неволе и экономической нецелесообразности этого, содержание можно описать как условный контроль. Вследствие этого ранг Безопасный изменён на ранг Шутняра. Раз в неделю за мочевым леприконом устраиваются вылазки оперативных групп.\n\n Описание: Мочевой лепрекон, также известен как ловец мочи - очень редкий вид лепреконов, который отличается от остальных особым видом деятельности. Мочевой лепрекон занимается ремеслом активной ловли мочи человека. Далее, лепрекон сжимает полученную мочу до кристализованного твёрдого состояния в виде жёлтых полупрозрачных монет, которые называются уринные монеты, или урины. Одна Урина дороже тысячи биткоинов. С давних пор за Уринами идёт охота самых богатейших людей мира - Ротшильдов, Рокфеллеров, секретного мультимиллиардера Толяна. Урина являются особо охраняемыми вещами для каждого отдельного лепрекона, так что заполучить их непросто. Нашим оперативникам было не так сложно поймать лепрекона, как отобрать у него монеты. \n\n При подробном изучении Урины и экспериментах с ней выявлены аномальные свойства, поэтому теперь она классифицируется как 002-1. Из свойств 002-1 особенно выделяется излечение от болезней при нанесении на кожу человека, что поможет нашей медицине. Но стоит знать, что с помощью мочевого капитала мы сможем манипулировать леприконским народом и олигархами со всего света, чтобы нашучивать их на донаты.\n\n "
