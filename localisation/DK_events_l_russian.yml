 donbass.18.d:0 "Унц по неведомым причинам отказался вступать с нами в союз"
 donbass.18.a:0 "Проклятье"
 donbass.19.t:0 "Донбасс просит помощи"
 donbass.19.d:0 "Ситуация тревожная - после распада Чумного Пакта Донбасс, ослабленный долгими годами конфликта, вновь остался беззащитен. Глава государства [DON.GetNameDef] просит нас вступить в новый блок - План Б."
 donbass.19.a:0 "С-С-СЕМПААААААААААЙ"
 donbass.19.b:0 "а як відмовитися?"
 donbass.20.t:0 "Орлов соглашается"
 donbass.20.d:0 "Антон Орлов будучи одним из верных модераторов Чумного Доктора согласился вступить в План Б"
 donbass.20.a:0 "Это радует"
 donbass.21.t:0 "Орлов отказался"
 donbass.21.d:0 "Антон Орлов по неведомым причинам отказался вступать с нами в союз"
 donbass.21.a:0 "Ну и пошёл он нахер"
 donbass.22.t:0 "Донбасс просит помощи"
 donbass.22.d:0 "Ситуация тревожная - после распада Чумного Пакта Донбасс, ослабленный долгими годами конфликта, вновь остался беззащитен. Глава государства [DON.GetNameDef] просит нас вступить в новый блок - План Б."
 donbass.22.a:0 "Согласиться"
 donbass.22.b:0 "Отказаться"
 donbass.23.t:0 "Людвиг Ян соглашается"
 donbass.23.d:0 "Людвиг Ян будучи одним из верных модераторов Чумного Доктора и личным другом Леонида согласился вступить в План Б"
 donbass.23.a:0 "План Б удаётся"
 donbass.24.t:0 "Людвиг Ян отказался"
 donbass.24.d:0 "Людвиг Ян по неведомым причинам отказался вступать с нами в союз"
 donbass.24.a:0 "Проклятье"
 donbass.25.t:0 "Донбасс просит помощи"
 donbass.25.d:0 "Ситуация тревожная - после распада Чумного Пакта Донбасс, ослабленный долгими годами конфликта, вновь остался беззащитен. Глава государства [DON.GetNameDef] просит нас вступить в новый блок - План Б."
 donbass.25.a:0 "Поддержать Донбасс"
 donbass.25.b:0 "Ограничиться отправкой добровольцев"
 donbass.26.t:0 "Штазист соглашается"
 donbass.26.d:0 "Штазист будучи одним из верных модераторов Чумного Доктора и личным другом Леонида согласился вступить в План Б"
 donbass.26.a:0 "План Б удаётся"
 donbass.27.t:0 "Штазист отказался"
 donbass.27.d:0 "Штазист по неведомым причинам отказался вступать с нами в союз "
 donbass.27.a:0 "Проклятье"
 donbass.28.t:0 "Донбасс приглашает нас в союз"
 donbass.28.d:0 "После падения режима Пороха Леонид Кураков лично прибыл на переговоры о создании альянса государств для защиты от внешних угроз в условиях КК"
 donbass.28.a:0 "Согласиться"
 donbass.29.t:0 "План Б вступает в альянс....План Б"
 donbass.29.d:0 "Коллектив Плана Б после плодотворных переговоров согласился вступить с нами в военный союз"
 donbass.29.a:0 "Plan B moment"
 donbass.30.t:0 "Развал Чумного Пакта"
 donbass.30.d:0 "Хрю Хрю..........совок развалился...........пора опять домбить бомбасс........хрю хрю"
 donbass.30.a:0 "хрю"
 donbass.31.t:0 "Неожиданный удар"
 donbass.31.d:0 "Пока хохлы готовились к удару мы начали собственное наступление, застав войска Порошенко в расплох. За нами стратегическая инициатива и ей нужно воспользоваться"
 donbass.31.a:0 "Вперёд!"
 donbass.32.t:0 "[DON.GetNameDef] оккупирует Закарпатскую Русь"
 donbass.32.d:0 "После кровпролитных боёв за Закарпатье войска [DON.GetNameDef] сумели прорвать оборону венгерских войск, пока у тех стыл куляш. В итоге Дед Хорти остался ни с чем и запросил перемирие. Дебреценский Мирный договор, заключённый [GetDateText], закрепил Закарпатскую русь в составе государства [DON.GetNameDef]."
 donbass.32.a:0 "Это победа"
 donbass.32.b:0 "Это поражение"
 donbass.33.t:0 "[HUN.GetNameDef] отразило все атаки"
 donbass.33.d:0 "После кровпролитных боёв за Закарпатье войска [DON.GetNameDef] не сумели прорвать оборону венгерских войск. Закрепившись в горах венгры организовать грамотную оборону и отразили все атаки."
 donbass.33.a:0 "Это поражение, готовьте расстрельную команду."
 donbass.33.b:0 "Это победа"
 donbass.34.t:0 "Статус кво"
 donbass.34.d:0 "После кровпролитных боёв за Закарпатье войска [DON.GetNameDef] сумели прорвать несколько рубежей обороны венгерских войск, но не сумели развить свой успех. В свою оченедь венгры не смогли вернуть захваченные новоросскими войсками рубежи. Во избежание эскалации конфликта стороны согласились на перемирие."
 donbass.34.a:0 "Судьба этого территориального спора туманна"
