 BSH.10.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.10.d:0 "                               ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                        Объект №: █-КРЫСИЧ  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: ???                                        Вид объекта: Шутняра      \n\n Условия содержания: Комната должна быть идентичной комнате нашего Вождя. Сотрудникам запрещается как либо взаимодействовать с существом, кроме как кормить его и иногда противостоять попыткам побега. \n\n Описание: Канализация Стерлипарижа стала местом проживания невероятно аферистского по природе существа. Когда-то обычная стеритамакская крыса, а ныне гадкое творение, дорвавшееся до публики. Крысич имеет поразительные сходства с нашим Вождём и осознаёт это, так как притворялся им ради аферистских целей и байтов на донаты. Именно во время первого своего появления его заметили местные жители и сообщили модераторам. \n|ВНИМАНИЕ ФУРРИ ОПАСНОСТЬ\n Данная информация может нарушить закон и причинить травму неподготовленному читателю|\n Предположительная природа существа и причина мутации в бебсоподобного антропоморфного зверя объясняется выбросом в канализацию отходов производства напитков █████████. Исследователи не смогли установить откуда в канализацию попал генетический материал Вождя, на основе которого смогло мутировать существо. Рассматривается метод Уиллема Дефо, хоть он и маловероятен.\n\n Принимается во внимание сходство Крысича с Вождём, что может стать фактором для отбора криптида в пул двойников Вождя. Если он стерпит этого конкурента" 
 BSH.10.a:0 "Пипипи"
 BSH.10.b:0 "В подвал. Гоша, будь добр, подвинься."
