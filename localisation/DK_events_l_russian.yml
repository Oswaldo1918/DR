 lazaret.30.t:0 "Проблемы генштаба"
 lazaret.30.d:0 "Несмотря на повышение эффективности вооружённых в целом, Чумной Доктор всё это время предпочитал управлять дивизиями самостоятельно, вручную двигая их по карте. Такой стиль управления он предпочитал всегда, но особенно он понадобился во время неудач в Сибири, когда стала очевидна проблема построения линий фронта и планов атак. После отвлечения внимания Дока на внутренние разборки и связанную с ними аномальную активность, неразберихи у управлении фронта накапливались, что привело к катастрофе. Прямое управление Верховным главнокомандающим помогло оперативно решать проблемы, когда фронт подошёл ближе к центральной России, а дальнейшие реформы и вовсе устранили некоторые из них. Тем не менее, такой стиль управления войсками забирает много сил, как физических, так и психический. А ведь нужно ещё и руководить страной. С расширением государства возниксло всё больше невоенных вопросов, необходимых для решения Чумным Доктором. Увеличившаяся нагрузка надломила интерес генсека партии Новый Лазарет к непосредственному управлению войсками и в данный момент он отстранился от решения военных вопросов."
 lazaret.30.a:0 "Вождю пора на дачу"
