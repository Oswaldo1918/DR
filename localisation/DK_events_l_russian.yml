 dk_news.41.t:0 "Смерть Деда Максима"
 dk_news.41.d:0 "Настал черный день в истории молодой Комийской республики. Её основатель и защитник - Дед Максим - скончался после продолжительной болезни. Его вклад в суверенитет Коми несоизмерим. Многие жители вспоминают как тот в голодные годы лично вскапывал и поливал грядки, помогал в заготовлении шашлыка и т.д. На последнее прощание с Дедом пришли, казалось, практически все жители Сыктывкара и близлежащих городов, дабы узреть, что хуй действительно упёрся в потолок. \nТеперь же после пышных похорон в Республике Коми временно руководит Совет бородачей, который займётся выборами нового лидера. Борьба за власть между возможными претендентами обещает быть весьма ожесточённой, ведь она ведётся не только за кресло лидера, но и за культовый артефакт - Елду Деда Максима."
 dk_news.41.a:0 "Вот и помер Дед Максим..."
 dk_news.42.t:0 "Иракская армия атакует морскую пехоту США"
 dk_news.42.d:0 "После недолгого затишья, войска Ирака возобновили наступление на Кувейт и Хузестан, где закрепились подразделения морской пехоты США под командованием Джорджа Буша Младшего. После воодушевляющей речи Владимира Жириновского, 250 тысяч отборных солдат Ирака прошли всю пустыню за 1 час и взяли Кувейт в оперативное окружение. Ожидается, что сопротивление морпехов не будет долгим. Империя Сасанидов пока что никак не отреагировала на конфликт, несмотря на то, что имеет территориальные претензии на провинцию Хузестан."
 dk_news.42.a:0 "Они всё разнесут бл.."
