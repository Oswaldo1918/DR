 dk_news.9.b:0 "Сменился вектор сил"
 dk_news.10.t:0 "Николай Стариков восстанавливает суверенитет России"
 dk_news.10.d:0 "Премьер-министр правительства национального освобождения, Николай Стариков, подтвердил полное восстановление суверенитета России, что означает независимость от любых внешних сил и твёрдую опору внутри страны. В своём обращении, Стариков обратил внимание на переустройство политической системы страны. До сего дня на подконтрольной НОД территории не было официальной правящей партии, но, по словам Старикова, на протяжении всего времени, в освобождения России играла большую роль его партия - Партия Великое Отечество. Партия была в тени движения, поэтому Стариков хочет восстановить справедливость. С этого дня, благодаря поддержке глубинного народа, именно ПВО становится официальной партией власти в Российском Государстве."
 dk_news.10.a:0 "Вновь единая Россия!"
 dk_news.10.b:0 "Так это всё время была партия или движение?"
 dk_news.11.t:0 "Фёдоров объявляет о нахождении Путина"
 dk_news.11.d:0 "Сегодня на подконтрольных НОД территориях был объявлен праздник. В своём обращении к населению, координатор НОД, Евгений Фёдоров, объявил о возвращении Великого Лидера и Верховного Главнокомандующего России - Владимира Путина. Великая миссия НОД близка к завершению, ведь с нахождением президента у России появился легитимный повод для полного восстановления суверенитета страны. Дальнейшая судьба движения неясна и зависит теперь не только от влияния Фёдорова."
 dk_news.11.a:0 "Путин жив!"
 dk_news.11.b:0 "И всё-таки он был жив"
 dk_news.12.t:0 "Барков объявил о воссоединении России"
 dk_news.12.d:0 "Военная администрация России под командованием генерал-полковника Романа Баркова объявила о воссоединении России. Роман Барков утверждает, что будущее России находится в надёжных руках армии. Также генерал-полковник упоминал о возможной трансформации власти из военной в гражданскую. По его мнению, для установления гражданской администрации нужно ещё пройти через многие трудности, но Русская армия с лёгкостью сможет эти трудности преодолеть."
 dk_news.12.a:0 "Ура! Ура! Ура!"
 dk_news.12.b:0 "Похоже они и вправду готовы служить России"
 dk_news.13.t:0 "Чумной Доктор воссоздаёт СССР"
 dk_news.13.d:0 "Чумной Доктор и его коммунистическая партия Новый Лазарет объявляют о подписании нового союзного договора. СССР официально возрождён. С тех пор, как в Люберцах было поднято первое красное знамя, народы бывшего СССР, все социальные группы ждали прихода социализма. Одни лелеяли идею социализма, а другие активно этому противостояли. Процесс революции, однако, затянулся и судьба России долгое время была не предрешена. Долгая дорога была пройдена коммунистами, и в итоге они объединили пост-советское пространство, превратив его в просто советское пространство. Несмотря на преодолённые проблемы в логистике, экономике, строении армии, страна Советов всё ещё нуждается в решении некоторых внутренних и внешних проблем. Но уже сейчас СССР является очень сильной державой, и с этим статусом придётся считаться всем."
 dk_news.13.a:0 "Этот день мы приближали как могли!"
 dk_news.13.b:0 "Красный гигант проснулся"
 dk_news.14.t:0 "Гражданская война в Албании"
 dk_news.14.d:0 "Из-за борьбы с играми по всей Албании начались протесты. По приказу Семина было введено военное положение. Правительственным силам удалось удержать Тирану и Влеру, однако в Гирокастре совет козло-геймеров взял власть и начал формировать ополчение.\n\nКонстантин Семин заявил: “Как козлы могут что-то сделать? Они же просто козлы. Козлы бля, игры бля”. Армия Албании передислоцируется на юг для начала операции против козлов."
 dk_news.14.a:0 "Будем следить за обстановкой"
 dk_news.15.t:0 "Козлы берут власть в Албании"
 dk_news.15.d:0 "Из-за борьбы с играми по всей Албании начались протесты. Семин изначально игнорировал их, но затем отдал приказ на подавление демонстраций. Было уже поздно. Столичная милиция перешла на сторону протестующих и взяла под контроль правительственные здания. Семин был арестован в своей резиденции. Также в резиденции были обнаружены 14 мотоциклов и золотой генератор.\n\nВ Тиране был сформирован совет Козлов-Геймеров. Были реабилитированы все политзаключенные, и уже готовится трибунал над высшими чиновниками."
 dk_news.15.a:0 "Будем следить за обстановкой"
 dk_news.16.t:0 "Операция «Zрада»"
 dk_news.16.d:0 "Сегодня, авиация НОДа нанесла удары по крупным городам и предприятиям Украины. НОД Принял это решение после отказа прекращать разработки ЯО Украиной.\n\nЭта операция нанесла серьезный урон экономике Украины, от которого она будет долго оправляться"
 dk_news.16.a:0 "Будем следить за обстановкой"
 dk_news.17.t:0 "Камчаткие военные объединяют Россию"
 dk_news.17.d:0 "Недавные новости поразили весь мир. Вытащить Россию из анархии смогли не расчётливые покаянцы или идеалистические вместолеваки, а камчатские вояки - полу-анархическая организация без внятных, но похоже более понятных народу целей: прекратить бардак и дать каждому то что ему нужно.\n\nНакануне лидер Камчатской хунты объявил об окончании западного похода и захвата для осуществления его планов целей: Москвы, Санкт-Петербурга и Волгограда. Теперь, фактически, хунта срочников контролирует Россию. И не важно, кто у неё лидер - анархический совет, ранее неизвестный дотер или закалённый вояка – главное, что теперь российским государством владеет сборище геймеров, что после воссоединения родины будут бесконечно играть в дотан. Начинается эпоха демобилизации, но если понадобится, то они вновь смогут защитить свою страну."
 dk_news.17.a:0 "Ну и где там мой компик?"
 dk_news.17.b:0 "Грозный противник"
 dk_news.18.t:0 "Народная республика Коми объединяет Россию"
 dk_news.18.d:0 "Председатель вместолевой-жожекийской партии Народной республики Коми Игорь Александров объявил о возрождении советской государственности! Изначально во время Катаклизма (КК) командир добровольческого социал-шовинистического соединения по воле случая познакомился с Дедом Максимом, стал его приближенным, а позже - главой комийского торгового ведомства. \nПобедив на выборах лидера республики, на тот момент БезБород, провозгласил курс на распространение жожекизма. Совершая свои завоевания, Александров, возвращал свою Бороду и в итоге, после возвращения всех её осколков, попутно воссоединил Россию. Но похоже новый Советский Союз не собирается на этом останавливаться: уже отправлены свои агенты влияния в страны ближнего зарубежья. Красная угроза вновь проявляет себя и время покажет для кого это благо, а для кого беда."
 dk_news.18.a:0 "Бородатый конец"
 dk_news.18.b:0 "Он он же просто был кассиром..."
 dk_news.19.t:0 "Переворот в Орловской клике"
 dk_news.19.d:0 "Пришли известия о том что в одной из клик Чумного пакта произошел вооруженный захват власти. Сторонники Антона Орлова совершили государственный переворот и объявили, что система двуевластия в клике больше не действует. Такая система власти в клике была искусственно создана в своё время Чумным Доктором для того, чтобы у Лазарета не могло бы возникнуть сильного оппонента внутри Чумного пакта на юго-западе и в то же время, чтобы не разрывались связи внутри важного экономического района. \nТеперь после госпереворота Антон Орлов провозгласил себя единоличным правителем клики. Источники в правительстве сообщают, что он склонен к агрессивной внешней политике и собирается строить в стране милитаристический социализм со спецификой древних шумер."
 dk_news.19.a:0 "Какой-то Язов курильщика"
 dk_news.20.t:0 "Попытка госпереворота в Орловской клике"
 dk_news.20.d:0 "Пришли известия о том что в одной из клик Чумного пакта произошла попытка вооруженного захвата власти. Сторонники Данилы Цуканова предотвратили государственный переворот и объявили, что система двуевластия в клике больше не действует. Такая система власти в клике была искусственно создана в своё время Чумным Доктором для того, чтобы у Лазарета не могло бы возникнуть сильного оппонента внутри Чумного пакта на юго-западе и в то же время, чтобы не разрывались связи внутри важного экономического района. \nТеперь после чисток Данил Цуканов провозгласил себя единоличным правителем клики. Источники в правительстве сообщают, что он склонен к изоляционистской внешней политике и собирается строить в стране социализм по образцу ходжаистской Албании."
 dk_news.20.a:0 "Труль на службе у Лазарета"
 dk_news.21.t:0 "Срочные новости!!!"
 dk_news.21.d:0 "Покаян Беспруфович Неполживов - И.О. Президента Покаянии. А также маразматик и параноик. О прогрессирующей паранойе стало понятно по недавней речи, в которой он внезапно обвинил неназванных друзей в недемократичности, лицемерии и работе на врага. Покаян ничего не знал, в правительство Союз Покаянских Сил пробрались враги. Легко говорить о плохих боярах, не называя их имён! Однако именно этим людям он доверял всё это время. Ранее все мы слышали только о стабильности в правительстве - так что же вдруг произошло? А всё дело в том, что Покаян стар и опасается, что молодые либералы отхватят у него власть. Что же ещё упомянул старик? Ничего вразумительного. Только свои бредни про магию. Хотя кто знает, возможно Дед надеется на помощь ''аномалий'' в выборах. Главное, чтобы здоровье не подвело, а то дедушка старый. ОН может СДОХНУТЬ!!!"
 dk_news.21.a:0 "Какой удар по стране!"
 dk_news.21.b:0 "Что эта желтая дрисня делает у меня на столе?"
 dk_news.22.t:0 "Срочные новости!!!"
 dk_news.22.d:0 "Михаил Ходорковский - латентный пидор со странными связями. Быков - конь педальный, мудак анальный и пульт многоканальный. Явлинский готов принять маоистов Урала в ряды Яблока в обмен на услуги интимного характера и личное восхваление. Это и многое другое – читайте в нашей еженедельной газете!"
