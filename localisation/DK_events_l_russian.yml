 nod.31.t:0 "Смещение Фёдорова"
 nod.31.d:0 "Только возможное пришествие Путина помогло бы разрешить данную ситуацию без кровопролития. Но Путина нет с нами. Стариков давно готовил захват власти. Если нет ничего сакрального в нахождении Путина, если нет великолепного спасения, а есть лишь удобная марионетка, выращенная для легитимации власти, то какой вообще смысл в том, кто будет у этой власти. Стариков всегда был рядом с Фёдоровым и был относительно медийной личностью. Во всех сферах общества наблюдаются те, кто не любит конкретно Фёдорова, но не НОД в целом. Так что смену власти можно будет неплохо оформить. \n\n Так думал Стариков. И Стариков таки осуществил свои замыслы. Фёдоров больше не у власти."
 nod.31.a:0 "Переиграл и уничтожил"
 nod.32.t:0 "Преемник 2.0"
 nod.32.d:0 "Нам удалось завершить проект по созданию нужного нам клона. Идеальная копия нашего президента! Для народа это тот самый Путин, сражавшийся за Россию. Хотя, кому какое дело, если никто не узнает о нюансах нашего ''нахождения'' президента. Фёдоров же немного сконфужен. Он до сих пор не представляет, что ему делать дальше. Да, это, по сути, он объединил Россию и имеет огромную власть, но последний пункт в реализации программы - максимум, которая писался с теми условиями, что Путин останется бесследно исчезнувшим, гласит, что Президенту России должны предоставить неограниченные полномочия. А это значит, он как максимум - будет вторым в государстве. К тому же, встречи со старыми клонами дали понять, что новый клон может повести себя как угодно, а изменить это непонятно как. Надо ли его будет потом консервировать в камере или ликвидировать? Однако Фёдоров выбросил эти мысли из головы. Он вернул России Путина. И за это сам Путин будет оберегать своего спасителя из тюремных катакомб московского метрополитена.. или про что там Фёдоров приказал писать в СМИ. Пусть и не получилось достичь единоличной полноты власти в России, но стабильность будущего режима будет обеспечена. Возрадуйтесь же люди! Легитимность и суверенность нашей Родины окончательно восстановлена! Ура!"
 nod.32.a:0 "Настал золотой век для России"
 nod.33.t:0 "Хозяин Геленджикского дворца"
 nod.33.d:0 "Неподалёку от Геленджика, в живописных горах Краснодарского Края расположилась группа построек, выполненных в стиле цыганского возрождения. Злые языки утверждали, что это дача Путина. Несмотря на очевидную лживость источников, доступность потенциального места нахождения президента всё же заставила отправить туда небольшой исследовательский отряд. \nМестность вокруг дворца внезапно оказалась безлюдной.  Были проведены некоторые исследования в самом здании. На месте выяснилось, что здание было, во-первых, недостроенным, а во-вторых, полуразрушенным. Однако отряд явно не ожидал того, что встретит его дальше. \n\n Осмотрев многие комнаты, отряд оказался в большой и просторной комнате, которую делил напополам длинный стол. Здесь же были найдены и сами обитатели этой комнаты, а точнее — скелеты. Их было не меньше нескольких десятков. Все они сидели по обеим сторонам стола. Но самое главное – во главе стола сидел живой человек. Он выпивал шампанское, подливал в его бокалы сидящих и произносил тосты. У этого человека были узнаваемые для членов группы черты лица. Естественно, это не могло не смутить группу – за ним они и пришли. Внезапно объект пригласил группу на банкет, на что был получен отказ. Завязался бой. \n\n ‘’ Объект уничтожен в рамках самообороны, тяжёлых ранений у группы  нет. ’’ - Стариков сделал паузу, после которой продолжил: ’’Личность определить не удалось, труп куда-то пропал, но на первых снимках видно поразительное сходство. Не волнуйтесь, виновные уже наказаны.’’ \n\n Десяток толстых папок, пара документов, ключ, изъятый у нападавшего, лежали на столе. Стариков показывал результаты операции – рапорты, фотодокументы. Закончив рассматривать картинку, Фёдоров после продолжительного молчания сделал выводы:\n ’’ Это был не совсем тот, кого мы ищем, но он точно был ближе всего к нашей цели. Будьте уверены - мы ещё встретим таких как он. Похоже, слухи не врут. ''Банкетный'' найден’’"
 nod.33.a:0 "Только вот от чего этот ключ?"
 nod.34.t:0 "Исследование Ново-огарёвского бункера"
 nod.34.d:0 "Кроме Кремля, одним из мест для поиска нашего Верховного Главнокомандующего являлся Ново-Огарёвский бункер. Так как в самом Кремле, а также в подвалах Лубянки мы не нашли нашей цели или того, что нам поможет в поисках. Кто-то предлагал проверить станции метро, но на некоторых станциях ещё продолжаются бои, так что проверить его полностью мы должны позже. \nВзломав гермодверь, группа специалистов смогла проникнуть внутрь бункера. Бункер находился в рабочем состоянии. В некоторых комнатах горел свет. Бродя по многочисленным коридорам, группе удалось обнаружить большое помещение со странным оборудованием. В огромных камерах виднелась мутная жидкость, накачивающаяся туда из шлангов. К камерам подключались кабели и многочисленные провода.  Кабели вели от камер в небольшую будку, за стеклом которой виднелся столик с алюминиевыми ящиками. На столе была записка. \nЗаписка гласила: ‘’Ребята, мне с вами не совладать. Делайте что хотите. Весь комплекс в вашем распоряжении. Чтобы править Россией он вам наверняка понадобится. Коды доступа поищите на столе. Свои данные и ключи я вам оставил рядом. Я прошу лишь об одном. Не взаимодействуйте с камерой номер 8. Не прикасайтесь к ней и не пытайтесь активировать. Операция ‘’Преемник‘’ слишком опасна для того, чтобы быть начатой вновь. У субъекта нет стабильности и нет тормозов. Это опасно. Подробности в папках рядом. А мне пора, вы и без меня тут справитесь. Удачи в поиске других ключей.’’ \n\n Из документов стало понятно, что весь комплекс был построен на месте секретной  советской лаборатории, в которой изучалось клонирование человека. С момента уничтожения СССР, комплекс стал работать в полную силу только в начале нулевых годов. Именно здесь решался вопрос преемственности власти в Российской Федерации. Судя по записям, учёные достигли больших успехов не только в клонировании тела, но и в переносе воспоминаний и формировании личности. Судя по всему, они перегнули палку в первоначальном тестовом проекте ‘’Преемник’’, но подробной информации так и не нашлось. В папках находилось лишь часть необходимых данных, чтобы вновь запустить машину клонирования. Однако ещё есть надежда найти ключи для активации."
 nod.34.a:0 "Всё проясняется"
 nod.35.t:0 "Мудрость питерских улиц"
 nod.35.d:0 "То, что осталось от питерских улиц, стало домом для огромного числа людей. Возможно среди них до сих пор скрывается наш Президент. Хороший приём разведчика – скрыться от иностранных разведок у всех на виду. Немедленно наши специальные отряды были посланы в Петербург, на малую Родину Владимира Владимировича. Прочесав каждую улочку города, отряды казалось бы ничего не нашли, и уже готовились уходить. \n\n Однако один из агентов в здании старой мэрии во время обыска случайно нашёл комнату, которой удалось обнаружить тайник  с большой суммой денег, несколькими паспортами на имя нашего клиента. С одной стороны – пополнение в наш бюджет, а с другой – возможность поймать цель. Через несколько часов, судя по всему, к группе таки пришёл тот, кого они искали. Завязалась драка. При помощи приёмов дзюдо были обезврежены несколько членов отряда, а помощью подобранного оружия ранены ещё несколько. Однако на звуки выстрелов слетелось много солдат и, несмотря на то, что секретность операции была нарушена, совместными с полицией и солдатами усилиями, забороли проблему. \n\n Тело забрали и обыскали. Началась работа со свидетелями. С одной стороны такое палево со стрельбой нежелательна и вся операция походит на провал, но с другой стороны, в инструкциях сказано, что ликвидация цели приемлема в случаях, когда её не удаётся поймать. Также нам удалось найти некоторые важные вещи, которые могут помочь при дальнейших поисках. Был ли это оригинальный Путин или один из его клонов, но он успел дать нам урок – "
 nod.35.a:0 "Если драка неизбежна – бить надо первым."
 nod.36.t:0 "Верховный Удмурт?"
 nod.36.d:0 "По слухам, именно в Удмуртии видели человека, похожего на нашу цель. Слухи - это по-нашему. Немедленно Фёдоров распорядился отправить особую группу в район поисков. Эта группа должна была координировать работу многочисленных поисковых команд и скрытно держать связь с местными отрядами Путина. Однако слухи оказались лишь слухами. Мы ничего не нешли.\n\nКто вообще сказал нам искать Путина здесь?"
 nod.36.a:0 "Нас наебали"
 nod.37.t:0 "Покой и умиротворение"
 nod.37.d:0 "Следующей целью для поисковой группы было прочесать горные хребты и леса Алтая. Возможно, это была одна из самых трудных задач для нашей команды. Начали с местной резиденции президента, но после того, как это здание было ограблено нацпредателями, искать там было уже нечего. Итого, после долгих прогулок по горам, к уставшим членам отряда пришёл Путин. \n \nОн оглядел всех и громко проговорил: \n ‘’Ребята, не стоит вскрывать эту тему. Вы молодые, шутливые, вам все легко. Это не то. Это не Чикатило и даже не архивы спецслужб. Сюда лучше не лезть. Серьезно, любой из вас будет жалеть. Лучше закройте тему и забудьте, что вы хотели найти. Я вполне понимаю, что данным сообщением вызову дополнительный интерес, но хочу сразу предостеречь пытливых - стоп. Остальные просто не найдут. Вот вам несколько ключей и всё, отстаньте. Я просто живу спокойной жизнью на заслуженном отпуске. Мне поебать какие там у вас клоны, проекты ‘’преемник’’, срачки всякие.. Я хочу лишь одного – покоя и умиротворения. Надеюсь, вы всё поняли. Прощайте.’’ \n\n После этого он взял и ушёл. Никто даже не пытался его догнать, настолько сильно всех поразила подобная ситуация."
 nod.37.a:0 "Он просто взял и просто ушёл"
 nod.38.t:0 "Выбор столицы"
 nod.38.d:0 "Так как мы контролируем большую часть территории России, в особенности три самых значимых города страны, настало время выбрать столицу нашей Родины.\n\n Первый вариант - никуда не переезжать и остаться на месте, в городе, названном в честь нашего верховного главнокомандующего. Действительно, этот город никогда не был столицей, как другие, поэтому мы, во-первых, продолжим без перерывов руководить восстановлением суверенитета страны и, во-вторых, дадим возможность городу раскрыть свой потенциал. Этот вариант даст наст нам возможность не тратиться на переезд, хоть и затруднит контроль северных территорий и разрушит мечты некоторых мааааааааасквичей об особом статусе их родного города.\n\n Второй вариант как раз придётся по душе маааасквичам - вернуть столицу в Москву. Действительно, этот вариант является восстановлением своего рода старых порядков, при которых огромная страна, под руководством нашего великого солнцеликого правителя управлялась из Кремля и Администрации президента. Москва не просто так дольше других городов была столицей России. Этот город находится на пересечении многих торговых путей, соединяющих разные концы страны. Кроме того, инфраструктура многие годы строилась именно под то, что Москва - это столица.\n\n Третий вариант - столица в Петрограде. На самом деле большинство людей в руководстве НОДа не одобряют идею размещения столицы так близко к западным державам, причём в городе с весьма либеральной репутацией. Но Петербург имеет опыт бытия столицы огромного государства и самое главное - это малая Родина Владимира Путина."
 nod.38.a:0 "Остаёмся в Путинграде"
 nod.38.b:0 "Управление из Кремля - это уже традиция"
 nod.38.c:0 "Петроград - малая Родина Путина"
 nod.39.t:0 "Разговор"
 nod.39.d:0 "Тихим вечером генерал Барков сидел на кухне с двумя порциями чего-то похожего на макароны, политые подливой. Приправа в них была ещё докризисная, санкционная. Сейчас такую достать мало того, что очень трудно, так ещё и незаконно - таможенники за один намёк на перевозку каких-то иностранных товаров могут тебя расстрелять как ‘’иностранного агента’’. Всё по указаниям Фёдорова. Он подмял под себя всю внешнюю политику, экономику, пограничные войска и ментовку.\n\nК Баркову тихо прокрался юный офицер в зелёной форме давно ушедшей страны. В его глазах явно читались удивление и какой-то безумный страх. Все офицеры были напуганы - Фёдоров явно крепко взял их за жопу и запугал, а может это просто такая реакция на вышестоящее начальство, к которому его недавно перевели. Барков решил начать разговор:\n\n-Присаживайтесь, товарищ офицер. Вы хотите кушац?\n-Ну, да...\n-Налетай, - Барков пододвинул к парню тарелку с ложкой - вы явно ещё не пробовали мою подливу. С санкционной приправой, между прочим.\n-Иностранная? Откуда?\n-Докризисные подарки. Раньше такие приправы было трудно достать, а сейчас - смертельно! - Барков немного усмехнулся и улыбнулся - Ну, товарищ, налетайте.\n-Зачем вы меня позвали, господин Барков? Просто навернуть подливы?\n\nБарков тяжело вздохнул. Что нужно было сказать этому юнцу? Как ему объяснить свои взгляды? Наконец, он нашёл верные слова.\n\n-Слушай, а ты не замечал, что всё в нашем движении является сраным бредом?\n-В каком смысле...?\n-Движение есть, а прогресса нет.\n-Я вас не понимаю, господин Барков...\n-Ну что тут не понимать!? Фёдоров - жалкий лицемер и пидорас! Народ зря за мёртвого человека гробит, бред свой про "колонию Америки" загоняет а сам-то, походу, Родину не освобождать собрался, а , обворовывать! На, читай! - Барков яростно кинул на стол стопку бумаг.\n\nФотографии, донесения, огромные горы текста атаковали разум офицера.\n\n-Тут находятся доказательства того, что этот ублюдок Родиной нашей торгует, пока народ наш в говне живёт! И он ещё смеет говорить о сраных американцах! К тому же он просто некомпетентен. Это он виноват в том, что мы сейчас сидим не в Москве. \n\nМолодой офицер продолжал читать, до тех пор, пока не доел всю тарелку. После этого он внезапно оказался уже возле дверного проёма и заговорил\n\n- Господин Барков, я вам не верю. Я буду вынужден сообщить об этом инциденте вышестоящим лицам. Кстати, подлива ваша - говно!\nУслышав это, Барков взял тарелку и разбил её об голову офицера.\n\nМолодой парень с тихим стоном упал на пол. За окном были видны огни прекрасного Волгограда и милая статуя Родины, которая взывала к своему освобождению. День освобождения обязательно настанет. Скоро."
 nod.39.a:0 "Но не сегодня"
 nod.40.t:0 "Для Новой России"
 nod.40.d:0 "Почётный караул встал наизготовку. Солдаты стояли вровень вдоль дороги к храму. На траурную церемонию собралось много народа и их пришлось оттеснять от караула с помощью цепочек срочников. Во главе траурной процессии шли военные с триколором, знаменем георгиевской ленты и штандартом Вооружённых Сил. За ними шли офицеры, несущие гроб. Одним из них был генерал Барков. Прежде чем внести гроб внутрь здания на вечный упокой, Барков должен был произнести речь. Закрытый саркофаг положили перед входом в храм. Генерал-полковник положил руку на деревянную лакированную крышку и начал речь.  \n\n– Солдаты и офицеры, граждане России, вам не нужно объяснять опасность предыдущего руководства НОДа для России. Настоящие патриоты смогли спасти Россию от них. Однако не все россияне стали свободными от фёдоровской пропаганды. Именно поэтому я и пришёл сюда. Образ нашего Верховного Главнокомандующего, Президента Российской Федерации использовался, чтобы покрывать все просчёты и грешки клики Фёдорова. Думаю, вам будет трудно это осознать, но Путин не мог так долго скитаться по России и выживать. Все в глубине души это понимали, но Фёдоров использовал нашу веру в чудо в своих корыстных целях. Теперь мы все должны понять, что Путин – не сверхсильное существо, он не обладает мифической силой и он не наша единственная надежда. Используя свои полномочия, я присуждаю Владимиру Владимировичу Путину звание “Герой России”. Посмертно. \n\nКоробочка с наградой была поставлена на саркофаг, а Барков продолжал.\n\n– Эта весомая потеря, но она не фатальна. Мы не должны отбрасывать нашей истинной цели – освобождение России. Своё генеральское звание я получил, когда начал служить под знаменем НОДа, но погоны полковника не менял. Я поклялся, что не надену генеральские погоны, пока я не защищу Россию. Поклянитесь же и вы, что будете бороться до конца ради спасения Родины. Но пока, я настаиваю на том, чтобы вы отдали дань уважения герою России, пока есть такая возможность. \n\n Тысячи людей в тот день прикладывали руки к саркофагу. Плач некоторых особо рьяных фанатиков Путина заглушался выстрелами в воздух. Накрытый триколором гроб унесли в здание, ставшее считаться пантеоном павших героев."
 nod.40.a:0 "Нажмите ‘’F’’, чтобы покончить с деструктивным культом."
 nod.41.t:0 "Плоды соглашений"
 nod.41.d:0 "Одним из условий сотрудничества с сектой 4 этажа был пакт о ненападении между нашими силами и взаимная помощь в атаке на Москву. Недавно начали разворачиваться боевые действия между двумя красными силами, поэтому нам необходимо выдвинутся на помощь кургинятам, если мы собирёмся выполнять нашу часть сделки. Однако это вовсе не обязательно. Кто сказал, что нам нужно ударять сейчас, когда мы возможно не готовы? Мало того, мы можем развернуть наши силы против кургинят и взять то, что мы временно отдали им нпосле переговоров."
 nod.41.a:0 "Налетаем на большевиков, пока союзники всё себе не забрали!"
