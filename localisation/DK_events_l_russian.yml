 ARK.2.d:0 "Сегодня в Архангельск прибыла делегация и передало нашему лидеру Людвигу Яну послание со следующим содержанием: \n"Я, Игорь Александров, также известный как ЛевоБОРОД, председатель КПРК(лк) в связи с гражданской войной в Лазарете и потерей связи с Люберцами, предлагаю объединение наших государств, в противном случае мы будем вынуждены провести объединение уже войной. Быбор за вами!""
