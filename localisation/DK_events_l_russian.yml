 dk_news.1.t:0 "Гражданская война в Чате"
 dk_news.1.d:0 "После долгого противостояния политических группировок, в Автономной республике Чата началась гражданская война. Недавно противостояние перешло в активную фазу. Эпичнейший срач разгорелся между сторонниками коммунистического и анархо-монархического кандидата на роль главы Чата. Казалось бы, ничего нового не происходит- Чат всегда был неспокойным регионом. Однако масштабы бедствия в этот раз нетипично велики и заставляют забеспокоиться даже тех, чьи страны напрямую с Чатом не граничат. А пока, мы продолжаем следить за ситуацией."
 dk_news.1.a:0 "Мы победим"
 dk_news.1.b:0 "Мы это предполагали"
 dk_news.2.t:0 "Гражданская война в Чате"
 dk_news.2.d:0 "После долгого противостояния политических группировок, в Автономной республике Чата началась гражданская война. Недавно противостояние перешло в активную фазу. Эпичнейший срач разгорелся между военными и различными политическими группировками защитников Верховного Совета. Казалось бы, ничего нового не происходит- Чат всегда был неспокойным регионом. Однако масштабы бедствия в этот раз нетипичны и заставляют забеспокоиться даже тех, чьи страны напрямую с Чатом не граничат. Началось противостояние всех против всех. В бой идут все значимые политические группировки. А пока, мы продолжаем следить за ситуацией."
 dk_news.2.a:0 "Мы победим"
 dk_news.2.b:0 "Мы это предполагали"
 dk_news.3.t:0 "Победа Штазиста"
 dk_news.3.d:0 "Продоковские коммунистические силы обеспечили себе победу в гражданской войне. Сегодня в 9:00 по Нерезиновску, В Горьком прошёл парад в честь победы в гражданской войне. Председатель Коммунистической партии Чата, Штазист, заявил о капитуляции всех противников народов Чата и Лазарета перед Красной армией Чата. После произнесения речи, по главной площади города прошли войска в боевом построении. На параде также присутствовали наблюдатели из всех стран Чумного Пакта. Это событие празднуют сейчас не только в Чате, но и во всех странах Чумного Пакта, ведь стратегически важный регион продолжает быть для них союзником. Победа Штазиста ознаменует оканчательный переход к построению коммунизма, увеличение влияния Лазарета в регионе и оборонительное сотрудничество с Чумным Пактом для Чата."
 dk_news.3.a:0 "Очередная победа вместолевацких идеалов!"
 dk_news.3.b:0 "Коммунисты усиливают позиции"
 dk_news.4.t:0 "Победа Де Локсли"
 dk_news.4.d:0 "В Чате сторонники независимого роялистского курса празднуют важную победу. Закончилась гражданская война и все крупные армии противников внутри страны были побеждены. Недовольные всё ещё пытаются противостоять новой власти путём локальных бунтов, и партизанщины. Несмотря на это, сторонники Де Локсли обещают как можно скорее начинать приводить в жизнь свои реформы "анархо-феодализма" и "свободной монархии".Реформы могут привести к возрождению феодализма и децентрализации страны. Экономика страны перейдёт в совершенно иное русло и Чат полностью преобразится в сторону феодальных отношений."
 dk_news.4.a:0 "Да здравствует король!"
 dk_news.4.b:0 "Восставшие оказались сильнее"
 dk_news.5.t:0 "Победа Свидетеля"
 dk_news.5.d:0 "Today главный “Dangeon Master “ Армии гачистов и “Boss of this gym”, Свидетель из Cumмунизма, объявил о конце гражданской войны в Чате. В честь этого, в Горьком прошёл парад( и армейский тоже). В своей речи Свидетель объявил о начале долгожданной эры стабильности и процветания на подконтрольной ему территории. Он обозначил своей главной деятельностью - борьбу за стабильность и внутренние преобразования, суть которых он пояснять не стал.На этом заканчиваются слова Свидетеля из Cumмунизма. Многие видят в его словах намерения продолжить подавление гетеро-повстанцев, внедрить гачимучи в повседневную жизнь обычных людей, но кто знает, к чему приведёт его политика."
 dk_news.5.a:0 "Ass we can, my fellow brothers! Let’s celebrate and suck some dick!"
 dk_news.5.b:0 "О нет.."
 dk_news.6.t:0 "Победа Тележного"
 dk_news.6.d:0 "Сегодня, Даниил Тележный, председатель Демократической Республики Чат, объявил о прекращении гражданской войны. Много слов было сказано им о начале восстановления страны и планах на будущее."Страна не отходит от социалистических методов ведения хозяйства и только расширяет их, но этого мало. Нам нужно позаботиться о том, чтобы новый человек создал новое общество." Он пояснил свои слова и добавил, что в Чате нужно провести такую культурную революцию, чтобы больше никогда не сворачивать с пути социализма."
 dk_news.6.a:0 "Десять тысяч лет жизни председателю Тележному!"
 dk_news.6.b:0 "К чему же это приведёт?"
 dk_news.7.t:0 "Победа Месяца"
 dk_news.7.d:0 "Кривой Месяц победил в Гражданской войне в Чате. Либертарные чучхеисты празднуют, ведь самый эпичнийший срач в Чате, за последнее время, закончился в их пользу. Кривой Месяц- народный вождь- объявил о создании на территории Чата народной либертарно-чучхеистской страны-общины. Кривой месяц заявил о том, что отныне никто больше не помешает народу чата идти к процветанию. Новое государство призвано мобилизовать народ на самозащиту себя, своих потребностей и своей уникальной культурной общности. Некоторые аналитики предсказывают отстранённость нового Чата от внешних связей, другие же всерьёз обеспокоены дальнейшей милитаризацией."
 dk_news.7.a:0 "Народ оказался сильней"
 dk_news.7.b:0 "Они сами-то понимают какой идеологии придерживаются?"
 dk_news.8.t:0 "Громкий выход фильма «Залупа Иваныча»"
 dk_news.8.d:0 " Сегодня мировой кинематограф был взбудоражен выходом очередного фильма Николая Мережковского «Залупа Иваныча», снятого по одноименной книге Оксаны Гулагиной. Сюжет посвящён трагедии маленькой семьи в российской глубинке. В нём подробно освещается жизнь в маргинальной среде. \n Фильм вызвал далеко не однозначную реакцию: сторонники рыночкопорешизма в восторге, в Коми осудили киноленту за плагиат, вместолевые и анархо-сталинисты осудили киноленту за антисоветчину, правые за русофобию, а в киноклубах чумных бараков остались недовольны непроработанностью сюжетной линии зерна. Но очевидно, что это самый громкий релиз со времён КК. Кинолента получила множество наград на различных кинофестивалях и уже анонсирован сиквел «Пизда Ивановна» в стиле аниме, а также игра от Кодзимы."
