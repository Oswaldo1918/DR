 dk_news.10.t:0 "Николай Стариков восстанавливает суверенитет России"
 dk_news.10.d:0 "Премьер-министр правительства национального освобождения, Николай Стариков, подтвердил полное восстановление суверенитета России, что означает независимость от любых внешних сил и твёрдую опору внутри страны. В своём обращении, Стариков обратил внимание на переустройство политической системы страны. До сего дня на подконтрольной НОД территории не было официальной правящей партии, но, по словам Старикова, на протяжении всего времени, в освобождения России играла большую роль его партия - Партия Великое Отечество. Партия была в тени движения, поэтому Стариков хочет восстановить справедливость. С этого дня, благодаря поддержке глубинного народа, именно ПВО становится официальной партией власти в Российском Государстве."
 dk_news.10.a:0 "Вновь единая Россия!"
 dk_news.10.b:0 "Так это всё время была партия или движение?"
 dk_news.11.t:0 "Фёдоров объявляет о нахождении Путина!"
 dk_news.11.d:0 "Сегодня на подконтрольных НОД территориях был объявлен праздник. В своём обращении к населению, координатор НОД, Евгений Фёдоров, объявил о возвращении Великого Лидера и Верховного Главнокомандующего России - Владимира Путина. Великая миссия НОД близка к завершению, ведь с нахождением президента у России появился легитимный повод для полного восстановления суверенитета страны. Дальнейшая судьба движения неясна и зависит теперь не только от влияния Фёдорова."
 dk_news.11.a:0 "Путин жив!"
 dk_news.11.b:0 "И всё-таки он был жив"
 dk_news.12.t:0 "Барков объявил о воссоединении России."
 dk_news.12.d:0 "Военная администрация России под командованием генерал-полковника Романа Баркова объявила о воссоединении России. Роман Барков утверждает, что будущее России находится в надёжных руках армии. Также генерал-полковник упоминал о возможной трансформации власти из военной в гражданскую. По его мнению, для установления гражданской администрации нужно ещё пройти через многие трудности, но Русская армия с лёгкостью сможет эти трудности преодолеть."
 dk_news.12.a:0 "Ура! Ура! Ура!"
 dk_news.12.b:0 "Похоже они и вправду готовы служить России"
 dk_news.13.t:0 "Чумной Доктор воссоздаёт СССР"
 dk_news.13.d:0 "Чумной Доктор и его коммунистическая партия Новый Лазарет объявляют о подписании нового союзного договора. СССР официально возрождён. С тех пор, как в Люберцах было поднято первое красное знамя, народы бывшего СССР, все социальные группы ждали прихода социализма. Одни лелеяли идею социализма, а другие активно этому противостояли. Процесс революции, однако, затянулся и судьба России долгое время была не предрешена. Долгая дорога была пройдена коммунистами, и в итоге они объединили пост-советское пространство, превратив его в просто советское пространство. Несмотря на преодолённые проблемы в логистике, экономике, строении армии, страна Советов всё ещё нуждается в решении некоторых внутренних и внешних проблем. Но уже сейчас СССР является очень сильной державой, и с этим статусом придётся считаться всем."
 dk_news.13.a:0 "Этот день мы приближали как могли!"
 dk_news.13.b:0 "Красный гигант проснулся"
 dk_news.14.t:0 "Гражданская война в Албании"
 dk_news.14.d:0 "Из-за борьбы с играми по всей Албании начались протесты. По приказу Семина было введено военное положение. Правительственным силам удалось удержать Тирану и Влеру, однако в Гирокастре совет козло-геймеров взял власть и начал формировать ополчение.\n\nКонстантин Семин заявил: “Как козлы могут что-то сделать? Они же просто козлы. Козлы бля, игры бля”. Армия Албании передислоцируется на юг для начала операции против козлов."
 dk_news.14.a:0 "Будем следить за обстановкой"
 dk_news.15.t:0 "Козлы берут власть в Албании"
 dk_news.15.d:0 "Из-за борьбы с играми по всей Албании начались протесты. Семин изначально игнорировал их, но затем отдал приказ на подавление демонстраций. Было уже поздно. Столичная милиция перешла на сторону протестующих и взяла под контроль правительственные здания. Семин был арестован в своей резиденции. Также в резиденции были обнаружены 14 мотоциклов и золотой генератор.\n\nВ Тиране был сформирован совет Козлов-Геймеров. Были реабилитированы все политзаключенные, и уже готовится трибунал над высшими чиновниками."
 dk_news.15.a:0 "Будем следить за обстановкой"
 dk_news.16.t:0 "Операция «Zрада»"
 dk_news.16.d:0 "Сегодня, авиация НОДа нанесла удары по крупным городам и предприятиям Украины. НОД Принял это решение после отказа прекращать разработки ЯО Украиной.\n\nЭта операция нанесла серьезный урон экономике Украины, от которого она будет долго оправляться"
 dk_news.16.a:0 "Будем следить за обстановкой"
 dk_news.19.t:0 "Переворот в Орловской клике Чумного Пакта"
 dk_news.19.d:0 "Пришли известия о том что в одной из клик чумного пакта произошел вооруженный захват власти. Сторонники Антона Орлова совершили государственный переворот и объявили, что система двуевластия в клике больше не действует. Подобная ситуация была искуственно создана в своё время Чумным Доктором для того чтобы у СРЛ не могло бы возникнуть сильного оппонента внути чумного пакта на юге и в то же время чтобы не разрывались связи внутри важного экономического района. \nТеперь после захвата власти Антон Орлов провозгласил себя единоличным правителем клики. Источники в правительстве сообщают, что он склонен к агрессивной внешней политике и собирается строить в стране милитаристический социализм со спецификой древних шумер и чего-то ещё что у него там в башке. Реакция соседей на подобный шаг неизвестна, но очевидно что ситуация в регионе становится ещё напряженней."
 dk_news.19.a:0 "Какой-то Язов курильщика"
 dk_news.20.t:0 "Переворот в Орловской клике Чумного Пакта"
 dk_news.20.d:0 "Пришли известия о том что в одной из клик чумного пакта произошел вооруженный захват власти. Сторонники Данилы Цуканова предотвратили государственный переворот и объявили, что система двуевластия в клике больше не действует. Подобная ситуация была искуственно создана в своё время Чумным Доктором для того чтобы у СРЛ не могло бы возникнуть сильного оппонента внути чумного пакта на юге и в то же время чтобы не разрывались связи внутри важного экономического района. \nТеперь после госпереворота Данил Цуканов провозгласил себя единоличным правителем клики. Истчники в правительстве сообщают, что он склонен к изоляционистской внешней политике и собирается строить в стране социализм по образцу ходжаисткой албании и объявил о масштабной застройке бункеров. Реакция соседей на подобный шаг неизвестна, но очевидно что ситуация в регионе становится ещё напряженней."
 dk_news.20.a:0 "Труль на службе у Лазарета"
 ALB.0.t:0 "Настоящая катка"
 ALB.0.d:0 "Константин Сёмин колесил на своём мотоцикле и вспоминал как мир погрузился в хаос несколько лет назад. Сёмин долго катался и долго размышлял. Безусловно, виноват в возникшем кризисе капитализм. Именно благодаря капитализму кризис усилился и мир не смог адекватно на него среагировать. Политическая верхушка многих стран просто рассыпалась, исчезла, ведь каждый там блюл свой корыстный интерес, а капиталисты всех стран позаботились в первую очередь о себе. Старый мир разрушен, а капитализм не может построить новый, лучший мир. Однако что-то не складывалось в общую картину. Одних капиталистических противоречий было мало, чтобы погрузить мир в такой масштабный катаклизм. \n\n Бам. Агитатор и пропагандист свалился на бок вместе со своим железным конём. Сёмин закрыл глаза. Он всё понял! Он был в Москве в тот день. Это был кошмар, но это было не оружие из московской лаборатории или американское секретное оружие. Нет. \n\n Открыв глаза, первое, что он увидел был козёл, обычный деревенский козёл. Второе, что Сёмин увидел – вмятина от рогов на своём мотоцикле. \n\n-“Ну что, козёл, всё играешь? Вот это больно по-настоящему!”. \n\nСёмин сел на мотоцикл и поехал дальше. Он знает из-за чего всё началось и даже почему этот кризис называют Кризис Контрол. Контрол – это какая-то ИГРА, из-за которой произошла детонация реальности. \n\n-“Люди настолько решили погрузиться в эскапизм от капитализма, что разорвали реальность. Теперь у нас везде метавселенные! Теперь для всяких правых, повылезавших отовсюду реакционеров и ревизионистов мир всего лишь очередная ИГРА! ИГРЫ БЛЯ! Как какая-то стратегия. И всё из-за игорьков! Тот, кто посмел совершать революцию в Люберцах причастен к уничтожению мира, ведь он как раз играл в эту ИГРУ, а ведь это даже не шахматы, не искусство! Козлы бля Игры бля!” \n\nСёмин увеличил скорость "
 ALB.0.a:0 "Я нормальный! НОРМАААЛЬНЫЫЙ! ИГрыыы бляяяя!"
 ALB.5.t:0 "Чудо марксизма"
 ALB.5.d:0 "Сегодня из Тираны пришла неожиданная новость, наш великий вождь и товарищ Константин Викторович Сёмин благодаря силе веры в марксизм сумел преодолеть законы природы и дать миру новую человеческую жизнь! Неистовая вера и каждодневная перечитка ПСС сочинений всех классиков совершили чудо и примером нашего вождя вдохновились десятки тысяч коммунистов по всей Албании!"
 ALB.5.a:0 "Новый человек в железном батальоне пролетариата"
