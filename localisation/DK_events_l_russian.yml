 dk_news.60.t:0 "Падение крепости"
 dk_news.60.d:0 "Сегодня чёрный день для всех тех, кто до сих пор верит в светлое нешизовое будущее, поскольку ещё один оплот более-менее адекватных людей пал. Калининградский защитный корпус не выдержал удар. В ходе осады высшее руководство крепости было захвачено в плен в крепости Пиллау, после этого многие защитники начали сдаваться в плен. Однако, несмотря на указ о сдаче в многочисленных укреплениях до сих пор продолжает сопротивляться фольксштурм. Однако и их падение лишь волпрос времени и очевидно, что древний город уже не пренадлежит его жителям. Судьба области весьма туманна."
 dk_news.60.a:0 "А я хотел на выходных посетить аниме-кафе..."
 ALB.0.t:0 "Настоящая катка"
 ALB.0.d:0 "Константин Сёмин колесил на своём мотоцикле и вспоминал как мир погрузился в хаос несколько лет назад. Сёмин долго катался и долго размышлял. Безусловно, виноват в возникшем кризисе капитализм. Именно благодаря капитализму кризис усилился и мир не смог адекватно на него среагировать. Политическая верхушка многих стран просто рассыпалась, исчезла, ведь каждый там блюл свой корыстный интерес, а капиталисты всех стран позаботились в первую очередь о себе. Старый мир разрушен, а капитализм не может построить новый, лучший мир. Однако что-то не складывалось в общую картину. Одних капиталистических противоречий было мало, чтобы погрузить мир в такой масштабный катаклизм. \n\n Бам. Агитатор и пропагандист свалился на бок вместе со своим железным конём. Сёмин закрыл глаза. Он всё понял! Он был в Москве в тот день. Это был кошмар, но это было не оружие из московской лаборатории или американское секретное оружие. Нет. \n\n Открыв глаза, первое, что он увидел был козёл, обычный деревенский козёл. Второе, что Сёмин увидел – вмятина от рогов на своём мотоцикле. \n\n-“Ну что, козёл, всё играешь? Вот это больно по-настоящему!”. \n\nСёмин сел на мотоцикл и поехал дальше. Он знает из-за чего всё началось и даже почему этот кризис называют Кризис Контрол. Контрол – это какая-то ИГРА, из-за которой произошла детонация реальности. \n\n-“Люди настолько решили погрузиться в эскапизм от капитализма, что разорвали реальность. Теперь у нас везде метавселенные! Теперь для всяких правых, повылезавших отовсюду реакционеров и ревизионистов мир всего лишь очередная ИГРА! ИГРЫ БЛЯ! Как какая-то стратегия. И всё из-за игорьков! Тот, кто посмел совершать революцию в Люберцах причастен к уничтожению мира, ведь он как раз играл в эту ИГРУ, а ведь это даже не шахматы, не искусство! Козлы бля Игры бля!” \n\nСёмин увеличил скорость "
 ALB.0.a:0 "Я нормальный! НОРМАААЛЬНЫЫЙ! ИГрыыы бляяяя!"
 ALB.5.t:0 "Чудо марксизма"
 ALB.5.d:0 "Сегодня из Тираны пришла неожиданная новость, наш великий вождь и товарищ Константин Викторович Сёмин благодаря силе веры в марксизм сумел преодолеть законы природы и дать миру новую человеческую жизнь! Неистовая вера и каждодневная перечитка ПСС сочинений всех классиков совершили чудо и примером нашего вождя вдохновились десятки тысяч коммунистов по всей Албании!"
 ALB.5.a:0 "Новый человек в железном батальоне пролетариата"
 ALB.6.t:0 "Правильная катка"
 ALB.6.d:0 "5...4...3...2...1...\n\nПуск! \n\nРакета уходит со старта, отрывается от земли и летит в сторону Луны. Свой собственный бункер глубоко под землёй Константин Сёмин переоборудовал в ЦУП. Сигнал был неровным, звук всё время прерывался, а картинка терялась. \n\n-Полёт нормальный. Вооот всем бы геймерам так полетать, а они всё сидят и сидят. \n\nСнижение скорости, приземление. Поверхность Луны встречала единственного космонавта холодным отражением света Солнца. Земля казалось крошечной и смотрелась естественно, хотя некоторые районы, окутанные тёмным туманом были видны даже отсюда. \n\n-Уху! Даа! Какой красивый вид, а геймеры смогли бы его увидеть? Я думаю нееет. Геймеры вы гдеее? Выходите! \n\nИз спускаемого аппарата Семин достал розовую краску и к моменту окончания кислорода, на Луне вырисовывался небольшой и неказистый портрет Ленина. Довольный своим революционным творчеством, Сёмин оставил рядом пустые бутылки из под стекломоя и побрёл обратно в модуль. \n\n-Вот! Вот это хорошая катка! Ну а вы что, козлы, всё играете?! Я столько полезного сделал, а вы даже на улицу не вышли, всё в моды на хойку играете, читаете какую-то графоманию на своём экране, а геймеры?"
 ALB.6.a:0 "Да и мы выигрываем"
 BTS.1.t:0 "Упор пятилетки"
 BTS.1.d:0 "Какой упор выбрать у пятилетки?"
 BTS.1.a:0 "Упор на военную промышленность"
 BTS.1.b:0 "Упор на легкую промышленность"
 BTS.2.t:0 "Удачная операция"
 BTS.2.d:0 "Операция удалась, часть мятежников перешла на нашу сторону."
 BTS.2.a:0 "Отлично"
 BTS.3.t:0 "Нормальная операция"
 BTS.3.d:0 "Операция удалась, потери незначительны."
 BTS.3.a:0 "Хорошо"
 BTS.4.t:0 "Неудачная операция"
 BTS.4.d:0 "Операция удалась, но потери большие."
 BTS.4.a:0 "Понятно"
 BTS.5.t:0 "Просьба помощи"
 BTS.5.d:0 "Югокорея просит нашей помощи."
 BTS.5.a:0 "Отправить вооружение и гуманитарную помощь"
 BTS.5.b:0 "Отправить только гуманитарную помощь"
 BTS.6.t:0 "Ковбои Митича"
 BTS.6.d:0 "Как нам организовать ковбоев?"
 BTS.6.a:0 "Отправить их к обычным дивизиям"
 BTS.6.b:0 "Организовать дивизии ковбоев"
 BTS.7.t:0 "Югокорея предлогает союз"
 BTS.7.d:0 "Югокорея предлогает союз, однако в случае отказа она может вторгнуться."
 BTS.7.a:0 "Согласиться"
 BTS.7.b:0 "Отказаться"
 UKR.1.t:0 "Украина разрабатывает ядерное оружие!"
 UKR.1.d:0 "Разработка ЯО на Украине может нам угрожать. Мы можем послать им ультиматум."
 UKR.1.a:0 "Отправить ультиматум Украине"
 UKR.1.b:0 "Игнорировать"
 UKR.2.t:0 "''Некая группа''"
 UKR.2.d:0 "На нашей территории появилась группа, поддерживающая Донбасс. Но вот в чем загвоздка, ребят - половина из этих людей напрямую связана с Донбассом. Кто-то там проживает, кто-то там работает, кто-то там волонтерствовал. Т.е. ну эти люди напрямую вот с этим со всем связаны. Эта группа формирует ударные группы. Один из задержанных нами участник этой группы, в ответ на предожение сотрудничать, заявил: ''Нихуя, я хочу отмстить, я хочу парочку сволочей забрать с собой'' (Ну не дословно он так сказал, но суть плюс-минус такая этих слов - прим. следователя)"
 UKR.2.a:0 "Людям похуй на свою собственную жизнь, вы думаете им не похуй на жизни 6 миллионов не причастных к этому людей?"
 UKR.3.t:0 "Ультиматум от НОДа"
 UKR.3.d:0 "НОД требует отказаться от ядерных разработок, в ином случае он грозится военной операцией."
 UKR.3.a:0 "Подчиниться"
 UKR.3.b:0 "Игнорировать"
 UKR.4.t:0 "Опрерация ''Zрада''"
 UKR.4.d:0 "Украина отказалась прекратить ядерные разработки. Наш генштаб разработал операцию ''Zрада''. Ее цель - нанесение авиаударов по крупным городам и предприятиям Украины."
 UKR.4.a:0 "Вбомбим их в каменный век!"
 UKR.5.t:0 "Опрерация ''Zрада''"
 UKR.5.d:0 "НОД нанес авиаудары по нашим крупным городам и предприятиям. Это серьезно ударило по нашей экономике."
 UKR.5.a:0 "Вот черт!"
 UKR.6.t:0 "Терракт ''Некой группы''"
 UKR.6.d:0 "В центре Днепра прогремел взрыв. Погибло 2 человека. По даннным МВД он был совершен ''Некой группой''."
 UKR.6.a:0 "Мирного решения не будет"
 UKR.7.t:0 "Операция против ''Некой группы''"
 UKR.7.d:0 "Сегодня, силами нашего МВД были задержаны участники ''Некой группы''. Как с ними поступить."
 UKR.7.a:0 "Пожизненное заключение"
 UKR.7.b:0 "Смертная казнь"
 UKR.7.c:0 "Депортация в Екатеринбург"
 UKR.8.t:0 "''Некий'' переворот"
 UKR.8.d:0 "Ударные группы ''Некой группы'' сегодня заняли административные здания в центре Днепра. Полиция и внутренние войска перешли на их сторону. Местоположение Снейка до сих пор неизвестно"
 UKR.8.a:0 "План Б удался!"
 UKR.9.t:0 "Разгром ''Некой группы''"
 UKR.9.d:0 "После многочисленных рейдов против ''Некой группы'' она совсем потеряла какую-нибудь силу."
 UKR.9.a:0 "''Некая группа'', иди лесом!"
 UKR.10.t:0 "Кто еврей?"
 UKR.10.d:0 "После установления (((новой))) власти возник вопрос, о определении принадлежности к (((нужной))) нации. Каков будет выбор?"
 UKR.10.a:0 "Генетика генетикой,но службу в армии никто не отменял"
 UKR.10.b:0 "Нация - это генетическая хрень"
 UKR.11.t:0 "Предложение Коломойского"
 UKR.11.d:0 "Коломойский предложил союз. Согласны?"
 UKR.11.a:0 "Да"
 UKR.11.b:0 "Нет"
 UKR.12.t:0 "Антифашистский конгресс"
 UKR.12.d:0 "В нашей столице прошел антифашистский конгресс. Были приглашены представители Баварии, Богемии и Шамбалы. В итоге мы согласились с тем, что фашизм не так уж и плох, а главными нашими врагами являютя красконы и швабры."
 UKR.12.a:0 "Ну и в чем мы не правы?"
 UKR.13.t:0 "Ультиматум Порошенко"
 UKR.13.d:0 "Проводимая нами политика не понравилась владельцам заводов швабр. Они обратились с Порошенко с предложением отстранитьШумилову от власти. После этого Порошенко отправил ультиматум Шумиловой, в котором требовалось свернуть борьбу с швабрами, иначе последует ее отставка."
 UKR.13.a:0 "Ну и бредятина"
 BSH.0.t:0 "Коллапс"
 BSH.0.d:0 "Это предательство! После эскалации эпического срача в полноценную гражданскую войну в чате мы потеряли связь с центром. Мы бы с радостью бросились бы в бой на подавление беспорядков, но Чумному Доктору до этого совсем нет дела! Наш режим и так не был устойчив, так и без поддержки пакта под угрозой Покаянии мы находимся на грани впадания в анархию. Интенсивно растёт народное недовольство под давлением провокаторов и нахлынувших в страну шпионов.\nДабы страна не впала в ещё большую анархию мы вынуждены пойти на уступки оппозиции и провести всеобщие выборы без права выдвижения кандидатуры Товарища Мухаммедьянова на пост президента Башкортостана в обмен на гарантии безопасной жизни членов партии."
 BSH.0.a:0 "Да здравствуют всеобщие выборы!"
 BSH.1.t:0 "Марш на Уфу"
 BSH.1.d:0 "Срочные новости! Бабай пришёл в норму! Однако вопреки, а возможно и благодаря ожиданиям подпесчиков, Бабай объявил себя Вождём. Он в кратчайшие сроки собрал отряды нефашисторубашечников и устроил марш на Уфу. После захвата Уфы, Вождя отменил выборы и повесил своих политических оппонентов в центре города. Будущее режима не ясно, но рядовые подпесчики говорят, что бубуй всегда был шутнярой."
 BSH.1.a:0 "Gloria al Duce! Gloria alla Bashkiria!"
 BSH.2.t:0 "Бабай впал в творческий кризис"
 BSH.2.d:0 "Бебс устал. Кризис Контрол показал, что старые форматы больше не работают и нужно разработать что-то новое. Ради этого он и выдвинул свою кандидатуру на выборы – ради рофла. И рофл вышел из-под контроля. Что делать дальше? Просто чиллить – отличная идея, но в руках у Бабаевского большая власть, а значит он несёт ответственность перед людьми всей республики. Встав на путь шутняры единожды - свернуть не получится. Нужно что-то делать. В процессе переосмысления своего пути, Бабай впадает в крайности - перекрашиваясь от ультралевого до ультраправого и обратно, наряжаясь в фурсьюты, а позже расстреливает фуррей, продаёт коммунистам коммунизм, иногда впадая в почти бесконтрольный танец, припевая Хавву нагилу. Правительство в шоке и ожидает скорейшей стабилизации."
 BSH.2.a:0 "Станет ли ему лучше?"
 BSH.3.t:0 "Генетическая неопределённость"
 BSH.3.d:0 "На протяжении всей своей жизни Вождя задавался вопросом о том, кто же он всё-таки такой. Еврей ли он таки на самом деле? Может он всё это время считал себя тем, кем он на самом деле не был? После недавнего захвата власти Бебс может навсегда разобраться с этим вопросом. Интересные люди (абсолютно точно не местные скины) из окружения Беса подсказали, что генетический тест может разрешить некоторые неурядицы между мыслями и поступками. "
 BSH.3.a:0 "Хто я?"
 BSH.4.t:0 "Вопрос фотожаб"
 BSH.4.d:0 "Внутри нашего адекватного и абсолютно разумного движения образовался художественный кружок специфического направления. Так называемые фотожаберы. Некоторые фотожабы получаются весьма годными и заслуживающими внимания, но таких крайне немного. Большинство фотожаб представляет из себя 100 разных версий налепленного лица нашего Вождя на какой-либо рандомный предмет. Но это ещё не всё. Встречаются и оскорбительные фотожабы, хотя сами фотожаберы до единого клянутся в верности Вождя и идеям нефашизма. Будет ли и дальше кружок фотожаберов испытывать терпение Бабыя ради горстки годноты и развлечения населения?"
 BSH.4.a:0 "Вот она - годнота! Годнитища-то какая!"
 BSH.4.b:0 "Если это искусство, то меня зовут Инокентий"
 BSH.5.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.5.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                                 РАСПОРЯЖЕНИЕ  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       О поэтапном начале работы отдела ЧИКУК.           \n\n В связи с началом работы отдела ЧИКУК(Он же КУКИЧ хэхэхэх), под моим мудрым руководством:\n\n 1.Моим адекватным и абсолютно разумным |ДАННЫЕ УДАЛЕНЫ| немедленно начать собирать |ДАННЫЕ УДАЛЕНЫ| о всевозможных |ДАННЫЕ УДАЛЕНЫ| и предоставить отчёты в предложку Высшего Совета ЧИКУК. \n\n2. Высшему Совету ЧИКУК через 7 дней с начала работы разгребсти предложку и добавить годноту в отложку Деградача. \n\n3. Высшему Совету ЧИКУК до ██.██.██ разработать и внедрить классификацию персонала.\n\n4. Контроль за исполнением распоряжения возложить на попугая Кукича. В случае неисполнения указаний Кукич будет |ДАННЫЕ УДАЛЕНЫ| лично Вождём\n\n   Главковерх-Вождя                           Подпись                               █.█. Бебей"
 BSH.5.a:0 "А я сидел за изнасилование!"
 BSH.6.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.6.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 000-PHOENIX-REQUIEM  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Безопасный?       \n\n Условия содержания: Клетка для птиц с замком, 2 пластиковых корытца высотой не более 3 см. не более  Размер - 50 см в ширину и длинну и метр в высоту.\n\n \n Описание: хохлатый попугайчик 11 сантиметров в длину, косплеющий Пикачу (жёлтый цвет, красные круги на щеках). Является до настоящего времени домашним животным Вождя. Суть аномалии проявилась после удачной попытки |ДАННЫЕ УДАЛЕНЫ|. Из своих останков существо смогло полностью восстановиться и отрастить |ДАННЫЕ УДАЛЕНЫ|. Судя по экспериментам, проведённым на персонале класса хейтер, слюна и отдельные части существа вроде перьев также обладают регенерирующими свойствами. Полезность аномалии присвоена из-за возможности потенциально получить бесконечный источник халяльного мяса. Бесконечный кукич может бесконечно утолять голод Вождя, даже если тот предпочитает сладкий булка.\n\n Природа регенерации не ясна и требует дальнейших экскрементов. \n\n РЕЗОЛЮЦИЯ: Запрещаю проведение дальнейших экспериментов по объекту-000. (Рядом карандашом) нет, я не буду разделять его на равные части и смотреть из какой он восстановится! Жека! Ты ебанутый! Отстань от моего попугая!\n\n Бебей                                     (подпись)                                               ██.██.██ "
 BSH.6.a:0 "А на ужин у нас мясо птицы!"
 BSH.6.b:0 "Не трожь попугайчика!"
 BSH.7.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.7.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 001-КАЛОВЫЙ-БАРАБАШКА  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Безопасный       \n\n Условия содержания: Ареал обитания охраняется службой речного надзора. В самом здании должен обитать один сотрудник класса падпещик, который должен снабжать объект пищей и цементом.\n\n\n Описание: Каловый барабашка - это гуманоидный криптид, обитающий в служебных постройках с малым количеством обслуживающего персонала на берегах водоёмов, например на маяке. Питается за счет аферизма и вымогательства проживающего рядом человека. Если на ночь не положить криптиду пищу, то на утро человек обнаружит в доме горку каловой массы. В случае добавления в пищу цемента, криптид будет засирать берега водоёмов гладкими камушками. Учёный персонал выяснил, что если добавлять в рацион криптида столовую ложку простого советского...|ГИПЕРССЫЛКА ЗАБЛОКИРОВАННА|, то объект начнёт срать кирпичами прямоугольной формы, весьма полезными в строительной отрасли."
 BSH.7.a:0 "Он существует! Я знал!"
 BSH.8.t:0 "СОВЕРШЕННО СЕКРЕТНО"
 BSH.8.d:0 "                             ВЕРХОВНАЯ АДМИНИСТРАЦИЯ ВОЖДЯ\n\n                Чрезвычайная Исследовательская Комиссия Учёта Криптидов \n                                                     (ЧИКУК) \n\n                                  Объект №: 002-МОЧЕВОЙ-ЛЕПРЕКОН  \n   ██.██.██                                                                                        номер ████ \n                                                    г.Стерлипариж\n\n       Статус объекта: Полезный                      Вид объекта: Шутняра      \n\n Условия содержания: Обитает то ли в канализации, то ли в деревнях, в деревянных толканах. Из-за чисто технической трудности содержания агрессивного существа в неволе и экономической нецелесообразности этого, содержание можно описать как условный контроль. Вследствие этого ранг Безопасный изменён на ранг Шутняра. Раз в неделю за мочевым леприконом устраиваются вылазки оперативных групп.\n\n Описание: Мочевой лепрекон, также известен как ловец мочи - очень редкий вид лепреконов, который отличается от остальных особым видом деятельности. Мочевой лепрекон занимается ремеслом активной ловли мочи человека. Далее, лепрекон сжимает полученную мочу до кристализованного твёрдого состояния в виде жёлтых полупрозрачных монет, которые называются уринные монеты, или урины. Одна Урина дороже тысячи биткоинов. С давних пор за Уринами идёт охота самых богатейших людей мира - Ротшильдов, Рокфеллеров, секретного мультимиллиардера Толяна. Урина являются особо охраняемыми вещами для каждого отдельного лепрекона, так что заполучить их непросто. Нашим оперативникам было не так сложно поймать лепрекона, как отобрать у него монеты. \n\n При подробном изучении Урины и экспериментах с ней выявлены аномальные свойства, поэтому теперь она классифицируется как 002-1. Из свойств 002-1 особенно выделяется излечение от болезней при нанесении на кожу человека, что поможет нашей медицине. Но стоит знать, что с помощью мочевого капитала мы сможем манипулировать леприконским народом и олигархами со всего света, чтобы нашучивать их на донаты.\n\n "
 BSH.8.a:0 "Уринотерапия выходит на новый уровень!"
