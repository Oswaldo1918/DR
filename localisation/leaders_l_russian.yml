 POLITICS_GIGACHAD_DESC:0 "Когда-то Эрнест Халимов был моделью, а его фотографии разлетались по Интернету и заставляли парней падать в обморок, а женщин рожать (от него, естественно). Он пользовался популярностью как на Родине, так и за рубежом, и стал символом могущества и мужской силы.\nНо всё изменилось с подгаранием пукана Чумного Доктора и началом Кризиса. Эрнест, неожиданно для себя, оказался в огромной пустыне без каких-либо припасов и одежды. Справляясь с одиночеством, голодом, жаждой, дикими зверьми и резким перепадом температур в пустынной местности, Эрнест как-то смог дойти до бывших поселений людей, но его надеждам на встречу с кем-либо не суждено было сбыться. Город Нджамена оказался заброшен, покинут не только местными, но и любой другой жизнью.\nОднако Эрнест не тот человек, который привык сдаваться. Он самолично восстановил африканский городок, а теперь готовится к его полной индустриализации и поиску хоть кого-нибудь на просторах Чёрного континента. Кто знает - может быть он действительно сможет установить контакт с местными и подружиться с ними?"
 POLITICS_POKAYAN_DESC:0 "Сразу после кризиса Control, психический всплеск душ нескольких сотен неполживцев воплотился в единого человека- Покаяна Беспруфовича Неполживова - трижды расстрелянную жертву карательной психиатрии ГУЛАГА НКВД. Покаян- диссидент, герой борьбы против кровавого режима, бежавший из совконутой тоталитарной параши в США(боже, храни Америку). Ему лично явился дух Святого гачимученика, Царя богоспасаемой России-которую-мы-потеряли - Николая the Second. Царь подхватил его своими могучими кулаками(работал Николай так, что руки не разгибались!!) и улетел , приговаривая о священной миссии Покаяна- заставить людей бывшей России(Настоящая Россия умерла ещё в 1917 году) платить и каяться за свои грехи и преступления против человечности! Император полетел через Ледовитый океан и мягко положил Покаяна на землю, которая и до кризиса control была наиболее близка к принципам "плати и кайся"-Земли западной Сибири, где расположены такие центры покаяния, как Екатеринбург и Новый Уренгой. Покаян собирает неполживцев всей страны в единую организацию, целью которой будет плата за грехи совков. Плата, и в материальном, и в духовном смысле, разумеется. Покаяну предстоит много работы, но главное то, что заграница ему поможет!"
 POLITICS_LIMONOV_DESC:0 "Эдуард Вениаминович Лимонов- писатель, лидер запрещённой национал-большевистской партии России. После запрета НБП являлся лидером право-левой национал-социал-демократической партии "Другая Россия". Выступал как оппозиционер, но весомых успехов не добился. После кризиса control, увидел возможность в воплощении своих планов в жизнь. Возродил НБП и начал набор рекрутов в боевые отряды партии. План был довольно прост. Его уже продумывали раньше, теперь стала готова и его реализация. Так как настала эпоха раздробленности и хаоса, мы должны как можно скорее воспользоваться ситуацией и... Освободить Северный Казахстан! "Когда как не сейчас?"- подумал Лимонов, и волевым решением приказал своим боевикам пересечь российско-казахскую границу. Внезапность сделала своё дело, и вот-вождь нацболов на коне, командует парадом на площади бывшего Нур-Султана, которому было возвращено исконное название- Целиноград. Дальше- больше. Эдуард Лимонов заявил о необходимости вернуть под свой контроль все русские территории и установить на них климат порядка, дисциплины и повиновения. И он сделает это, если некоторые обстоятельства не помешают ему..."
 POLITICS_LETOV_DESC:0 "Егор Летов- российский музыкант жанров панк, рок, а также панк-рок и немного рок-панк. По официальным данным умер в конце нулевых. Однако после кризиса control в Западной Сибири, недалеко от станции Тайга, местные жители заметили человека, очень похожего на музыканта. Позже выяснилось, что это он и есть! "Когда я умер, не было никого, кто бы это опроверг."- говорил Егор. Летов достаточно долго скрывался в Тайге, в дали от чужих глаз. В это время он как будто летал снаружи всех измерений. Он ждал случая, который был бы достаточно серьёзен, чтобы опять показаться людям. И этот случай настал. Игоря быстро нашёл его товарищ по партии НБП Лимонов, который как раз готовил вторжение в Северный Казахстан. Летов присоединился к нацболам, ведь понимал, что сейчас самое время для исполнения их планов и он может помочь. Егор прибыл в свой родной город и начал править в нём, помогая нацболам со снабжением и пропагандой. Омск при Летове стал прибежищем разного рода неординарных личностей и вошёл в состав союза рокеров вместе с Новосибирском. Но были люди, которые не признавали ни авторитета "воскресшего" панка, ни его радикальных идей. За контроль над союзом началась война, в которой Летов намерен победить, ведь Россию спасёт только всемирная, вселенская революция нацболов, а не какая-то либеральная эстрадная интеллигенция."
 POLITICS_SEREGIN_DESC:0 "Статус модератора приобрёл во времена войны НОДом. Как именно он получил модераторство  - никто не помнит, даже сам Денис. После подорожания цен на гречу, принял участие в помощи Вейшнорской революции со стороны Лазарета. Во время заключения временного альянса между анархистами и сталинистами, пытался сформировать новую систему взаимодействия двух политических течений в единой организации, основываясь на опыте тупичка для достижения сплочённости рядов и долгожданной победы в гражданской войне. Несмотря на гражданскую войну, продолжает активно участвовать в политике Лазарета. Характер скверный. Не женат."
 POLITICS_KURGINYAN_DESC:0 "Сергей Ервандович Кургинян- Повелитель четвёртого Рима, лидер красных метафизиков и вождь боевой организации "Суть Времени" всея постсоветского пространства. Кургинян отказался от вместолевизма ещё задолго до того, как стал известным политическим консультантом. Ненавистно презирает анархо-сталинизм, как проявление постмодерна, который считает своим главным врагом. После кризиса Control, Сергей Ервандович понял, что Россию захватил гностический дух западного постмодерна. Разрушены страны, раздроблены границы... Это был знак! Знак того, что пора членам"сути времени" вылезать из катакомб и действовать под руководством великого Красного Мистерио. Началась война против незримых сил влияния за обладание Отечеством. Собрав силы, отряды Кургиняна начали наступать на гностиков и блеваков, захвативших столицу России, но перепутали направление и оказались в Киеве. Захватив плацдарм на вражеской территории, лишь Кургинян один знает куда идти. Один он, чья сила прогнозирования и аналитики бесспорна, а могущество духа неоспорима, сможет победить коварные силы мировой с0т0ны гностицизма."
 POLITICS_GOBLIN_DESC:0 "Дмитрий Пучков- Житель города Санкт-Петербург. Самый авторитетный человек в ирландском пабе Моллис(что на улице Рубинштейна, дом 36). Держит власть своими цепкими лапами так, что ни один камрад не посмеет сделать что-либо важное, не посоветовшись с ДимЮричем. А если, всё-таки, посмеет, и это не понравится вождю вождей, то велик шанс того, что его "пидорнут" в места, на самом деле, не столь отдалённые. Именно благодаря стараниям Пучкова, появилась идеология анархо-сталинизма, распространившаяся сначала на территории "Дикого, дикого Северо-запада", а после, нашедшая сторонников по всему миру. История Дмитрия Пучкова очень богата на события и анекдоты. Её можно рассказывать крайне долго, задевая разнообразные темы, но без одного элемента и талисмана обойтись точно нельзя. Дементий, тащи свиней!"
 POLITICS_PLAGUE_DOCTOR_DESC:0 "Чумной доктор, он же просто Док- основатель партии Лазарет. Сыграл решающую роль в социалистической революции в Люберцах. Вероятно, космические лучи пассионарности задели и его, ведь во время психических штормов и спонтанно появляющихся аномалий он сумел поднять красный флаг борьбы за дело социализма. Пытается разобраться в том, что происходит вокруг и акклиматизироваться к изменившимся условием мира. Доктор по мере сил продвигает идеи коммунизма, но борьба с сильнейшими последствиями Глобального Катаклизма занимет большую часть его времени. Во время революции объявил о воссоздании РСФСР - государства социальной справедливости, диктатуры пролетариата и общественной собственности на средства производства. Чума нашего времени - кризис идей, и он намерен покончить с этой чумой, разлагающей миллионы(не рублей)."
 POLITICS_BUKIN_DESC:0 "Геннадий Букин - один из самых влиятельный мемоистов Покаянии, семьянин, филантроп, миллиардер. Бывший торговец обувью ставший владельцем самой крупной обувной сети на территории бывшей России. Благодаря своим ораторским способностям и деньгам стал популярным антифеминистом и оппозиционером Покаянии. Чтобы победить на выборах, он организовал коалицию с нацгомовской партией МГ, которая всеми силами пыталась возглавить коалицию и единолично победить, но теперь, когда нацгомы разгромлены, настоящие мужчины восстановят порядок в стране."
 POLITICS_ANDGROUND_DESC:0 "Прошлое капитана окутано кроваво-красным туманом. Никто не знает ни его имени, ни его происхождения. Его боятся все от рыночко-порешистов до других вместолевых. Главной мечтой капитана было превратить Россию в пустыню, населённой белыми неграми. Теперь, когда бухая матросня и совковое быдло привели его к власи, его желания наконец исполнятся. Расстреляв всю интеллигенцию и мыслящих людей в этой стране, его блевацкая партия андерграунда(буквально подпольщиков) станет устраивать безумные социальные эксперементы, которые откатят прогресс на тысячи лет назад."
 POLITICS_RUDOY_DESC:0 "Андрей Рудой - после Кризиса Контрол одним из первых в Дзержинске начал продвигать идеи вместолевизма через газету “Вестник Бури”. После вступления в город войск Чумного Доктора вступил в партию и стал курировать снабжение школ. На волне противостояния с Кургиняном пытался балотироваться в мэры, но был разгромлен, а позже осуждён за пацифистскую риторику и крипто-троцкизм, хотя всё же оставался в партии. Был выслан в Челябинск, подальше от центра, где работал снабженцем во время похода в Сибирь и операции против Кодзимы. \n\nПосле разгрома Лазарета и захвата армией Покаянии города залёг на дно. Видя крах Лазарета, публично отрёкся от вместолевизма и написал статью "Вместолевый самолёт никогда не взлетит", где осуждал амбиции Андрея Пашинина и его подельников. Она сразу же была напечатана в газетах Покаянии. Рудой стал широко известным и получил место редактора в газете “Вечерний Ельцбург”. Но вскоре он был уволен и арестован за сокрытие вместолевого прошлого. Посажен на 6 лет. В тюрьме подпольно познакомился с разведопросами Д.Ю.Пучкова, видя популярность которых объявил себя анархо-сталинистом. Выйдя по УДО организовал подпольный кружок и возродил “Вестник Бури”. \n \nТеперь, когда Рудой взял власть, великая коммуна создаст марксисткий рай на пустошах нового мира."POLITICS_SHWARANSK_DESC:0 "Лев Натанович Щаранский - бывший радикальныйй либеральный деятель, теперь метакоммунист и сторонник Кургиняна, из-зи чего стал именоваться "Лжещаранским". Узнав о создании Великой Покаянии и её победе над Лазаретом, сразу вылетел из Брайтон-Бич. Во время пересадки в Четвёртом Риме был схвачен, скорее всего, убит и заменён на агента Романа Носикова. Прибыв в Ельцбург стал развёртовать шпионскую сеть. Покаянская контрразветка определила агента и попыталась убить его, но Носиков сбежал по тайным катакомбам. Долгое время скрывался в лесах на тайных лесопилках грибников-метафизиков. Падение режима было неизбежно. Теперь никто не смеет думать, что Щаранский не настоящий, даже эмокоммунисты-вместолеваки."
 POLITICS_ROMANOVA_DESC:0 "Божиею поспешествующею милостью, Мы, Мария Романова, Императрица и Самодержица Всероссийская, Нерезиновская, Четвёрторимовская, Владимерская, Новгородская, Царица Казанская, Царица Assтраханская, Царица Польская, Царица Сибирская, Царица Херсонеса Таврического, Царица Грузинская; Государыня Псковская и Великая Княгиня Смоленская, Весбарская, Волынская, Подольская и Финляндская; Княгиня Щпротляндская, Белостокская, Корельская, Тверская, Югорская, Пермская, Вятская, Болгарская и иных; Государыня  и Великая Княгиня Сладкого, Черниговская, Рязанская, Полотская, Ростовская, Ярославская, Белозерская, Удорская, Обдорская, Кондийская, Витебская, Мстиславская и всея северныя страны Повелительница; и Государыня Иверския, Карталинская и Кабардинския земли и области Арменския; Черкасских и Чечконских Князей и иных Неследная Государыня и Обладательница, Государыня Туркестанская; Наследница Норвежская, Герцогиня Шлезвиг-Голштейнская, Стормарнская, Дитмарсенская и Ольденбургская и прочая, и прочая, и прочая."
 POLITICS_TESSA_DESC:0 "Тесса Вайолет - бывшая русская националистска, которую выгнали из СиПа, а за одно и выписали из русских, из-за попытки объединить анархо-этатизм с неореакционизмом. Желая отомстить неореакциоанерам, Тесса создала новую организацию на основах няшизма, включающую в себя черты анархо-аристократизма, русского национализма и правого феминизма. Новое течение стало набирать свою популярность среди национал-симпов и женщин, а также феминисток, что ослабило СиП. В планах у новых няшистов реставрация Российской Империи Александра III и обеспечение новой няшистской-монархии крепостными-симпами. Русские вперёд!"
 POLITICS_PROSVERLEN_DESC:0 "Просвиньин - одна из самых крупных фигур русского неореакционизма. Его значение поистинне огромно. Егор Погром - тот человек, который просто притягивает к себе людей, его "Спутник и Погром" - наверное, наибольшая неореакционерская организация. Противники Егора могут только шутить свои толстые шутки, но никто не может поспорить с его весом в обществе. И никто не сможет помешать построить настоящее Русское Национальное Государство, пока есть Егор Просверлен - настоящий гигант национализма. Все вместолеваки и другие унтерменши будут раздавлены. Слава РНГ!"
 POLITICS_POZDNMG_DESC:0 "Владислав Поздняков - основатель движения национал-гомосексуалистов цыганского происхождения. Дважды судим за экстремизм. Долгое время преследовался властями Покаянии. Поздняков был вынужден организовать коалицию с партией БЕЗ БАБ, чтобы попасть на выборы. Теперь когда БЕЗ БАБ почти уничтожена, новый нацгомовский порядок сметёт всех натурастов и женщин. На этой планете может существовать только одна раса - это раса гомоариев."
 POLITICS_RODJER_DESC:0 "Алексадр Роджерс или просто "Шуня" главный победитель всех дебатов ещё до их начала. Он умеет мастерски унижать всех кто хоть как-то о нём напоминает... После того как его архивраг "Мятежник Джек" обоществил его жену, он мечтает покарать вcех блеваков мира, а также всех их Мусульманских союзников "овцеёбов" "
 POLITICS_PUTIN_DESC:0 "Владимир Путин молодец! Политик, лидер и борец! Наш президент страну поднял! Россию Путин не предал!"
 POLITICS_UNKNOW_DESC:0 "Его настоящее имя неизвестно... Он крайне смутно помнит свою прошлую жизнь... Однако он воевал на стороне анархистов и теперь мечтает возродить уничтожить диктуру так таковую"
 POLITICS_CHUMAK_DESC:0 "Паша Техник не заметил появления новой реальности после Кризиса Контрол. Однако после Люберецкой революции смог даже попасть в партию под псевдонимом Чумак. Внятно объяснить значение погоняла он не может, как и то, как он стал подпольным главой сопротивления. Похоже, что он оказался самой подходящей компромиссной и наиболее уважаемой фигурой среди остатков старого Лазарета, распространителей хаоса мемоизма, антикоммунистов и прочих. Впрочем, это не удивительно. Все вы знаете за кем стоит Андеграунд."
 POLITICS_KERB_DESC:0 "Кербонавт, он же Керб. Говорят, что раньше его называли Сенжуст. Он - самопровозглашённый теоретик правильного, ортодоксального марксизма. Вёл активную антисоветскую агитацию. Его причисляли то к левым коммунистам за критику слева, то к троцкистам, то к ходжаистам за употребление слова ''ревизия'' при упоминании чего угодно, что Кербу не нравилось. Позже его просто назвали шизом. Если бы не его присоединение к вооружённой борьбе против Лазарета, то его бы просто посадили в дурку. Несмотря на недуг, имеет ряд законсперированных последователей. Ходит в скафандре, чтобы быть максимально чистым от ревизии окружающего мира."
 POLITICS_UNTS_DESC:0 "Наиболее лояльный к центральной власти модератор. Активно принимает участие в политике Лазарета. Его основные задачи - привести вверенную ему область в порядок и обеспечить продовольствием городам Чумного Пакта. Со всеми задачами Унц справляется медленно, но верно. Впрочем, темп может ускорится за счёт внедрения некоторых экспериментальных технологий, разработанных лично Унцем."
 POLITICS_KURAKOV_DESC:0 "Леонид Кураков, также известный как Лёха, является одним из приближённых к Доку модераторов. Несмотря на это, он не так часто посещает Люберецкую ставку. В основном Леонид работает на своей малой Родине. Он занят восстановлением Донбасса и подготовкой к его обороне от укрофашистов, казаков и НОДа. Но не только к обороне готовится глава Донбасса. В ходе революции был освобождён Донбасс, но не Украина.. Ещё миллионы русских пролетариев находятся под пятой бандеровцев, культистов и просто бандитов. И Леонид убеждён, что их необходимо освободить как можно скорее."
 POLITICS_ORLOV_DESC:0 "Шиз на танке. Видел, как многочисленная танковая армада проваливалась под лёд Байкала, проигрывала сражения и отступала. Вероятно, на почве этого и сошёл с ума. Занял пост модератора и командира механизированного корпуса до окончательно впадения в безумие. Однако в нужный момент именно он как мог защищал Южный фланг Лазарета от восставших из катакомб кургинят и хохлофашистов. Сейчас пытается скрестить опыт древних шумер и построение социализма на подконтрольной ему территории."
 POLITICS_UNCLE_YAN_DESC:0 "Настоящее имя Людвига Яна неизвестно его подчинённым. Но это и не важно, ведь все зовут его просто Дядя Ян. Ян является профессиональным морским электромехаником, который из-за лояльности и дефицита кадров стал главой огромного региона на севере страны. В его задачи входит строительства флота, защита северных рубежей и обеспечение порядка на подконтрольных землях и морских просторах. Ян негодует по поводу того, что его родной город Пермь оказался вне пределов социалистического отечества, поэтому может попытаться захватить его, если центральная власть будет не против."
 POLITICS_Lisii_Yury_DESC:0 "Лысый Юрий. Незаконно рожденный сын Ленина и Сталина, они ему перед сном читали труды Энегельса и Маркса. В школе он познакомися с Сергеем Савельевым, от него он понял - что проблема в стоительстве коммунизм заключается в наличии индивидуальной изменчивости мозга. Он является изобретателем самого жуткого оружия в истории человечесвта - "Психический Доминатор" благодоря которому он "решил проблему" по построению коммунизма. И вот его главная мечта - уничтожить любую иную воль, кроме воли самого Юрия" 
 POLITICS_Stabbs_DESC:0 "Когда-то он был несменным мэром Талкитна, но он быстро продвигался по должности и теперь является верховным правителем Аляски, в котором кошки являются священными животными"
 POLITICS_VICA_DESC:0 "Виктория Гарсия-Берналь ( в миру Виктория Шульженок ) - идейный стороник центризма. Может договориться, как со сталинистами, так с коммунистами, так с либертарианцами. Кто-то её любит (даже в биологическом плане), кто-то ненавидит (из-за того что она женщина), тем не менее она смогла собрать армию на случай если путинизм вернётся в Россию и в Москву в частности. И вот ей прищлось стать единственным мужчиной в Московском правительстве и взять на себя полность бразды правления что-бы очистить мир от путинзма раз и навсегда"
 POLITICS_BRISTOL_DESC:0 "Эта фотография - единственное, что удалось достать из города, причём почти сразу после... после инцидента. Один из авантюристов, наёмник по кличке Gunsligner сумел сбежать из самого сердца города. Никому не удалось его поймать - от него осталась только эта фотография. Передана в особый отдел под охрану. Хранится под пуленепробиваемым стеклом в чёрном ящике под замком, чтобы никто без разрешения не имел к ней доступа. Всё что мы знаем о состоянии Бристоля заключено в этой фотографии и иногда её стараются изучить подробнее, но до сих пор от неё получали больше панических атак, чем информации. В каком-то смысле теперь весь Бристоль - эта фотография, ведь при попытке узнать подробнее что там происходит ничего хорошего не выходит. Кроме того, все стороны конфликта на британских островах применяют похожие методы цензуры и к городу, и к фотографии. Хотя бы в этом они солидарны..." 
 POLITICS_SLOVOLZHICEN_DESC:0 "Меня часто спрашивают, знаю ли я Покаяна Беспруфовича Неполживова......"
 POLITICS_JAMAMOTO_DESC:0 "Исороку Ямамото - великий сын своей могучей родины, тот, кто внушал страх в умы врагов Японской империи. Его жизнь прервалась в апреле 1943 года в небе над Тихим Океаном... Или же не совсем?  \nКто бы мог подумать, что он окажется цел и невредим после Кризиса Контрол? Его неожиданное пробуждение в Нагасаке потрясло местное население, которое изнывало от хлынувших на город невзгод в лице непрекращающихся штормов и нападений морских чудищ, забиравших самых красивых дев. Исокору смог восстановить порядок на острове Кюсю, объединил обездоленные народные массы и изгнал демонов с помощью остатков японских стальных чудовищ - имперского флота и авиации. \nОднако путь воина не закончился. Теперь, когда он очутился в новом мире, он узнал правду о поражении своей родины, об оккупации и о последующей деградации, о сбросе на мирные японские города всепоглощающего ужаса - ядерных бомб. Но Исороку не привык сдаваться. Пришла пора восстановить порядок в Японии и вернуть ей былое величие, свободу и славу! "
 POLITICS_NOVOD_DESC:0 "Либерастка демшизоидного толка, хтонический идол, факт существования которого можно объяснить только пространственно-временными аномалиями и мем-энергией. Валерия Ильинична Новодворская, жертва карательной психиатрии СССР и наиболее яркий фемцел этой страны. Колоссальная сила берётся из страдания жителей Покаянии - жертв в угоду рукотворного либерал-демократического существа. Это очень мощный противник, крущащий своим безумием целые армии, съедая их трупы. Недостатки - это продолжения наших достоинств. Непомерный аппетит обрушивается не только на врагов, но и на союзников. Особенно страдают кирпичные строения."
