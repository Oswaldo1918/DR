 POLITICS_FEDOROV_DESC:0 "Депутат Госдумы Евгений Алексеевич Фёдоров был предводителем довольно крупной охранительской организации, которая называлась Национально Освободительным движением. Эта организация помогала президенту Путину освободить Россию от колониальной зависимости США. Всё изменилось в конце 2019 года, когда произошёл глобальный кризис. Фёдоров понял – успехи политики Путина заставили американцев начать цветную революцию, задействовав силы оппозиции и оккупационного правительства. Кроме того, США само вступило в войну, задействовав неизвестные виды массового поражения. Страна пылала. Но НОД продолжил работу! Теперь на плечах Фёдорова лежит миссия восстановления структуры власти в России, то есть нахождения единственного законного правителя – Владимира Путина."
 POLITICS_MODER_SOVET_DESC:0 "Совет модераторов - главный законодательный и исполнительный орган Чата. Был сформирован из модераторов Лазарета во время войны с НОД, как чрезвычайный орган управления во время войны. Вся власть принадлежала модераторам, власть которым дал Чумной Доктор. Пока “Док” был занят внутренними проблемами Лазарета, модераторы отбивали нападение войск НОД на Чат. Когда, наконец, НОД отступил, в Чате резко возникла проблема дальнейших политических преобразований. Как и в народе Чата, в Совете Модераторов возник конфликт по вопросам того, что нужно делать дальше. Совет больше не управляет, а лишь тормозит развитие своими внутренними разногласиями и постоянными срачами. Совет убеждён лишь в одном- нужно как-то менять ситуацию."
 POLITICS_KRIMES_DESC:0 "Кривой Месяц - анонимный герой Пензы и вождь либертарных чучхеистов. Имя получил благодаря странного вида маске, которая скрывает его лицо. Появился на улицах Пензы незадолго после кризиса Контрол. Сразу же начал пропагандировать свою версию того, что позже назовут анархо-сталинизмом. Характер скрывает. Не женат."
 POLITICS_SHTAZIST_DESC:0 "Штазист - лидер коммунистов и агент влияния Чумного Доктора в регионе. Настоящее имя - §RДАННЫЕ УДАЛЕНЫ§. Родной город - Чебоксары. Принимал участие во многих боевых действиях, однако конкретная информация отсутствует. Характер скрытный, выдержанный. Не §RДАННЫЕ УДАЛЕНЫ§."
 POLITICS_LOKSLI_DESC:0 "Де Локсли - был обычным крестьянином города Самары, но начал заниматься антивоенной деятельностью и покатился. Желает видеть Чат независимым. Подозревается в связях с Покаянией и НОДом, что в прочем нельзя никак подтвердить. Характер общительный. Возможно женат."
 POLITICS_AHORA_DESC:0 "Ахора Мазда, или Ахура Музда, или … короче неважно. Один из бывших сержантов, призванных на войну с НОД. Имеет крайне реакционные взгляды, за распространение которых был разжалован из действующей армии во время военных действий, чего мало кому удавалось добиться. Характер есть. Не женат."
 POLITICS_TELEZH_DESC:0 "Тележный – старый солдат. Такой же революционер. Брал Кремль вместе с Чумным Доктором. Волею судеб оказался модератором в Кирове. Во время пребывания здесь его взгляды на коммунизм изменились. Характер революционный. Не женат – жёны отвлекают от революции."
 POLITICS_SVIDCUM_DESC:0 "СWEEдетель из CUMунизма  - соратник Чумного Доктора по революции. Был одним из главных Dungeon Masterов в армии. Был выбран главнокомандующим в зоне ЧАТ и оправдал своё назначение, сорвав планы врага DEEP ударом по позициям противника. Под его руководством ЧАТ смог отбиться от войск НОД и Покаянии. Во время войны стал увлекаться теориями Billy Heringtonа и покатился. Характер добрый, что удачно удаётся скрыть. Не женат."
 POLITICS_VOVAAN_DESC:0 "Вовааан (количество букв "а" может меняться) - дотерский Бонапарт, ленивый милитарист и брат Чумного Доктора. В далёкие года до кризиса control, Воваан пытался стать профессиональным киберспортсменом. Из-за чрезмерного увлечения Дотой его успеваемость скатилась в сраное говно. Так как в ВУЗ Вовааан не поступил, ему пришлось пойти в армию. Вовааана закинуло на самый край мира- Камчатку. Там его и настиг кризис control. В военных частях начался хаос и никто не понимал, что происходит. Связь с центром прервалась, поэтому помощи ждать было неоткуда. Все поняли, что настали тёмные времена. Тогда Вовааан и пришёл к власти, пользуясь поддержкой солдатской массы и дотеров-генералов. Когда он это сделал, население было настолько дезориентировано, что всем было просто плевать.Теперь, когда в руках Вовааана концентрируется всё больше власти, он может провозгласить свой план "возвращения домой" - военного захвата всей территории России. Воваан хочет скорее добраться до своего дома, и в этом ему помогут остатки старой армии и опыт каток в дотан. Возможно, Воваану удастся побороть свою лень, решить все проблемы его государства и покорить Россию. Вернувшись в Люберцы, он войдёт в свою квартиру и вновь сядет за комп. В войсчат Доты он будет рассказывать бесконечные армейские истории и материть тиммейтов. Разве за это не стоит сражаться?"