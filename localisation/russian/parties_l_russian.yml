 milo_desc:"Няшный режим"
 memoism_desc:0 "Да хуй его знает"
 neorec:0 "Неореакционизм"
 neorec_desc:0 "Идеология возвращения к старым традициям и проявления жёсткой стратификации в обществе. В рамках идеологии предполагается усиление государства, отказ от некоторых политических и гражданских свобод. Сторонники неореакционизма считают, что социального прогресса не существует, поэтому ими игнорируется и подавляются тенденции к демократизации общества. Также важной основой идеологии является антикоммунизм, солидаризм, элитаризм."
 right_neoyazych:0 "Правое неоязычество"
 right_neoyazych_desc:0 "Правое неоязычество - поклонение различным божествам, символизирующим различные силы в мире. В мире после Катаклизма чаще всего проявление религиозности связывалось с проявлением именно язычества. Правый уклон в неоязычестве - проявление консервативной, реакционной тенденции в культуре и экономике, связанный с вниманием к роду, крови, утерянным традициям."
 cybernetics:0 "Кибернетика"
 cybernetics_desc:0 "Кибернетика - не стоит путать с направлением в науке. Это идеология максимально эффективного управления обществом, и подчинения его государственному аппарату в интересах крайне ограниченной группы людей, находящийся у власти, чаще всего технократической элиты. Некоторые сторонники идеологии стараются реализовать какое-то подобие меритократии с сочетанием идей элитаризма."
 cybernetics_pushnoy:0 "Кибернетика"
 cybernetics_pushnoy_desc:0 "Кибернетика - не стоит путать с направлением в науке. Это идеология, основанная на идеях поиска оптимального способа управления обществом. Государственный аппарат состоит из специалистов и профессиналов, чаще всего технократической элиты. Кибернеты или кабернетики стараются не допускать в процесс принятия решений обычных людей с улицы, хоть и могут ориентироваться на их потребности."
 white_nationalist_ancap:0 "Национал-либертарианство"
 white_nationalist_ancap_desc:0 "Национал-либертарианство - это идеология, выросшая из порочного союза идей русских неонацистов нулевых и анархо-капиталистической идеологии. Система взглядов национал-либертарианства состоит из максимальной, вплоть до уничтожения, борьбы с государством и социал-дарвинистских концепций, приправленных изрядной долей шовинизма и неконтролируемого террора."
 religious_fascism:0 "Религиозный фашизм"
 religious_fascism_desc:0 "Религиозный фашизм - к фашизму прибавили религиозный фанатизм. Религия встаёт на первое место в государстве, а религиозные лидеры обладают властью на равне со светским правителем. Церковь либо сливается с государственным аппаратом, либо вступает с ним в крепкий союз."
 ultright_monarchy:0 "Ультраправый монархизм"
 ultright_monarchy_desc:0 "Ультраправый монархизм - Абсолютная власть монарха и его наиболее верных подданых в угоду бога и нации. Идеология ксенофобна и делает упор на возрождение традиции."
 stekloidizm:0 "Стеклоидизм"
 stekloidizm_desc:0 "Стеклоидизм - идеология, зародившееся после стрима по The Final Station, одного из первых стримов Чумного Доктора. Её последователи рьяно и фанатично верят в стекольных богов, и нетерпят разбитых стёкол в принципе. Любой увиденный осколок разбитого стекла служит поводом для Ваагха."
 gachi:0 "Гачимучизм"
 gachi_desc:0 "Gachimuchiзм - система взглядов, основанная на заветах Billy Herringtonа и Van Darkholmа, а также со временем изменённая их последователями. Выделяют огромное число субидеологий, в зависимости от того, к каким политическим взглядам приближён последователь гачизма. Основа же в том, чтобы воплотить в жизнь deep dark fantasy, которую раньше можно было только представить на gaywebsite. "
 anime:0 "Анимеизм"
 anime_desc:0 ""
 poni:0 "Понизм"
 poni_desc:0 ""
 kotism:0 "Котизм"
 kotism_desc:0 "Кто-то думал что коты наши питомцы, а на самом деле мы питомцы котов. Вот вся суть котизма."
 libertanian_chuchhe:0 "Либертарное чучхе"
 libertanian_chuchhe_desc:0 "Либертарное чучхе - «чтобы установить общенародную систему обороны, надо вооружить весь народ... и превратить всю страну в крепость». Анархо-сталинизм с опорой на собственные силы, антиглобализмом, вплоть до поддержки национализма."
 antipolitarism:0 "Антиполитаризм"
 antipolitarism_desc:0 "Антиполитаризм - самое близкое к анархизму течение анстала. В целом это анархо-сталинизм с большей децентрализацией власти. Антиполитаристы хотят устранить политарный класс, группу профессиональных управленцев от какой-либо власти и различными путями полностью опереться на волю всего народа, дабы избежать перерождения элит. Вступают в конфликт с ортодоксальными ансталами из-за своей критики концепции вождя вождей."
 libertanian_trockyst:0 "Либертарное чучхе"
 libertanian_trockyst_desc:0 "Либертарный троцкизм - главным образом это смешение взглядов троцкистов, но также и анархистов, членов антифа и социал-демократов западного толка, надёжно скреплённых методичками ЦРУ. Представляло из себя левое крыло неолиберализма, но вышло из-под контроля после Кризиса. Система взглядов берёт начало с веры в испорченность всех или подавляющего большинства практик построения социализма. С новым устройством мира либертарные троцкисты хотят забыть старый мир, отказавшись от его традиций и идти куда-то вперёд в рамках прогрессизма. Постулаты прогресса, свободы и прав человека, чего бы они не значили, выдвигаются на первый план, дабы оправдать новую практику ‘’правильного’’ социализма."
 ortodox_anstal:0 "Ортодаксальный анархо-сталинизм"
 ortodox_anstal_desc:0 "Ортодаксальный анархо-сталинизм - истоками идеологии можно считать теоретические наработки различных деятелей левого крыла партии ”ПАРТИЯ” и лично Дмитрия Юрьевича Пучкова. Совмещает широкий демократизм в принятии решений и жёсткий авторитаризм при их исполнении. В анархо-сталинистском обществе власть исходит от вождей - то есть от людей, у которых есть неограниченные полномочия и власть. Осуществляется лозунг - если каждый вождь, то никто не вождь. В этом обществе все люди поголовно - вожди, а руководит ими тот, кому остальные вожди делегировали свои полномочия. По сути, правитель выбирается демократическим голосованием, но имеет неограниченные полномочия, до тех пор, пока полномочия не отнимут народные массы, ведь диктатуру пролетариата никто не отменял. Государственный строй основан на социальном равенстве, общественной собственности на средства производства. Направление политики в анархо-сталинистском обществе- преимущественно про социалистическое и про социальное, демократическое. Некоторые анархо-сталинисты-это бывшие анархо-коммунисты, отказавшиеся от полного уничтожения государства на первом этапе строительства коммунистического общества. Это сталинизм взятый анархистами на вооружение. Они считают, что Вольная территория времён гражданской была прото-анархо-сталинистской."
 white_polpotism:"Белый полпотизм"
 white_polpotism_desc:"В самых тёмных углах нового мира, в самых отчаянных умах начали развиваться идеи Белого Полпотизма. Это попытки построить утопическое общество, с откатыванием идей марксизма и их перезагрузкой. Если революции не получилось в прошлом, то в новом мире она не просто может победить, она может также проиграть, но только если условия этой революции не будут сконструированы волей самих революционеров и народных масс в новой реальности. Создать революционную ситуацию можно и самому, считают белые полпотисты. Полпотизм означает радикальность и решительность действий и методов на пути к утопии, а белый он потому, что отделяет себя от идей реального Пол Пота, идёт в обратную сторону от метод марксизма, белую сторону."
 fourth_floor:"Четверто-этажизм"
 fourth_floor_desc:0 "Это сборная солянка из утопических левых идей, не важно - связанных с марксизмом, либо не имеющих к нему никакого отношения. Метакоммунисты возможно первыми начали объяснять изменившийся мир, с позиций своих теорий, разумеется. Они одними из первых начали в этом мире действовать и воплощать свои идеи в жизнь. Каждая субидеология уникальна по-своему и имеет свои определения и понятия. Но есть черта, которая встречается в той или иной форме у каждого из течений - господство духа над материей. В идеологии метакоммунизма преобладает возвышение идей и духовного мира над всеми остальными сферами общества. Хоть и не у всех субидеологий этот аспект настолько важен, тем не менее, он присутствует как логическая реакция на мир вокруг и оставляет заметный след на организациях, их стратегии и тактике. "
 left_shumerism:0 "Левый шумеризм"
 left_shumerism_desc:0 "Левый шумеризм - «боги, что создали нас, были истинными коммунистами, а мы идем их путем. Рабы - средство производства, они не являются людьми и находятся в госсобственности, а Мы - Император Шумерский, наследник Первого Царя Урука. А все мы - наследники Гилгамеша. Нинкаси даровала нам Пиво. Иштар ведёт нас в бой, а сестра ее Эрешкигаль со своим мужем Нергалом ждет нас после Смерти. Под Светом Нанны и Эа мы СНОВА будем править.» - из слов Абгаллу/Лугаля Орловского. Вообще сам факт Катаклизма направил значительную часть людей в религию. Вновь получили развитие классические верования, однако появились и новые учения. В частности ряд высших руководителий Орловской клики Чумного Пакта, вспомнив свой интерес к древним культурам, попробовали изменить идеологию коммунизма под свои задачи. Религиозные деятели влияют на все сферы общества, зайдя в общественную и личную жизнь людей через абгалей (мудрецов в храмах/первосвященников). Вождь (т.н. Лугаль) правит людьми, ведя их за собой подобно Первому из повелителей междуречья рек Тигр и Ефрат. Таким образом можно сказать что Красный Шумеризм - это эклектическая идеология, совмещенная с верованиями древних шумер. "
 nacbol:"Национал-большевизм"
 nacbol_desc:0 "Национал-большевизм - Правые идеи без правой экономики и левые идеи без левой культурной повестки - зачастую именно так описывают национал-большевизм. Однако смешение не всегда столь ровное и весьма синкретическое. поэтому существуют разные трактовки этих идей. В большинстве случаев проявляется в смешении национально-освободительной и классовой борьбы, и положительно относится к гражданскому национализму."
 islam_socialism:0 "Исламский социализм"
 islam_socialism_desc:0 "Исламский социализм — термин, введенный различными мусульманскими исследователями и политиками. Социалисты-мусульмане полагают, что учение Корана и пророка Мухаммеда совместимо с принципами социальной справедливости, свободы и социального равенства."
 sauronism:0 "Сауронизм"
 sauronism_desc:0 "Сауронизм стал одним из символов эпохи Кризиса Контрол. Сформированный в суровых условиях поражений Лазарета, голода, бедствий и лишений во время отступления 4-й общевойсковой армии, идеология представляет собой один из наиболее чудовищных синтезов кринжёвых аномалий Катаклизма, стекающей пасты из гей-фанфиков про Властелин Колец, левизны, мемов, угара, тоталитаризма и конечно же аниме. Суть состоит в абсолютном подчинении Саурону и безусловном удовлетворении его фантазий ради выживания горстки солдат в условиях Мрачного Севера. Каким образом ещё предстоит выяснить."
 lukinism:0 "Лукинизм"
 lukinism_desc:0 "Наша задача как человечества на этой планете - создать идеальное общество. Это очень простая идея. Не нужно применять такой термин как идеология, это только разделяет людей. Нужно всего лишь принять ЕДИНУЮ ПРОГРАММУ, которая содержит в себе национальную идею, государственное целеполагание, космическую историческую задачу для ВСЕГО человечества. Ничего сложного. Просто попробуйте осознать, что каждый человек - это носитель БЕЗСМЕРНООГО СВЕРХРАЗУМА, который имеет прямую связь с абсолютом. Можно назвать это космосом, богом, то есть зелёными, как представителей других сверхцивилизаций вселенной, ну, как угодно. И потому мы должны построить на планете Земля совершенно идеальное гармоничное общество без территориальных границ, без войн, без частной собственности, без товарно-денежных отношений, без зависти, без насилия, без страданий, без физической смерти и без зла. Просто одна идея. Общество ВСЕОБШЕГО СВЕЛОГО СЧАСТЬЯ И РАВЕНСТВА. Общество БЕЗСМЕРТНЫХ СТРАННИКОВ ВСЕЛЕННОЙ. Больше ничего и не нужно. Отбросьте всё лишнее."
 epsilon:0 "Эпсилон"
 epsilon_desc:0 "Эпсилон: одна из ревезиониских Марксиских учений, разработаная лично Юрией. Суть в то что идеальный коммунизм можно посторить только если всем миром будет править один человек "
 kybernetika_vernadsry:0 "Ноосферная концепция"
 kybernetika_vernadsry_desc:0 "Ноосферная концепция - идеология, основанная на идеях В.И. Вернадского и его последователях. Идеология утверждает, что помимо биосферы планеты, существует либо должна быть построена ноосфера - сфера разума, связывающая разумы всех разумных существ на планете. Возмущения в формирующейся ноосфере, по словам последователей идеологии, привело к уничтожению прошлого мира, потому, что люди не смогли осознать себя частью единого целого и контроллировать разрушительные тенденции. В зачаточном состоянии сфера идей и мыслей человечества, должна под руководством идеологии стать сферой разума. Таким образом, объединённое человечество будет главным фактором формирования структуры мира в рамках мирового устойчивого развития.\n\nОсновными составляющими частями ноосферы, ее признаками и факторами, способствующими ее становлению и развитию, выступают косная и живая материя, человечество как главная геологическая сила, научная мысль как планетное явление, социальная структура и деятельность общества, человеческая культура как проявление биогеохимической энергии."
 conservatism:0 "Консервизм"
 conservatism_desc:0 "Консервизм - соединение в себе идеологии либерализма и консерватизма произошло отчасти ещё и до Кризиса Контрол. Связка двух этих идеологий означает их связь через долгое историческое соседство и конкуренцию. Консерватизм выступает за сохранение текущего порядка, за вечные ценности, а Либерализм выступал за отход от них, индивидуализм, за права и свободы в рамках буржуазной демократии. Но что делать, когда прогресс выдвигает права за рамки либеральных ценностей. Консерватизм и либерализм приходят на помощь друг другу - консерватизм сохраняет от изменений либеральные ценности, которые уже успели прижиться в обществе как устоявщийся порядок вещей, а либерализм в свою очередь превращается в догму. Так оба течения слились после Кризиса в Консервизм."
 liberalism:0 "Фукуямизм"
 liberalism_desc:0 "Фукуямизм - идея также известная под названием Конец Истории. Для сторонников фукуямизма либеральная демократия западного образца победила окончательно и бесповоротно в конце 20 века, а сегодня является наилучшим режимом правления. Ну и что, что мир разрушен, а кругом Ад и Израиль? Рано или поздно, а лучше как можно раньше, мы обустроимся в новом мире и снова прийдём к глобальному господству одной идеологии и обществу западного типа на всей планете. А кто против - враг открытого общества, которому в его составе места нет. Даже если большинство против - тем хуже для большинства."
 socialism:0 "Социализм"
 socialism_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 ancap:0 "Анкап"
 ancap_desc:0 "Развитие либеральных идей в направлении наибольшего уменьшения влияния государства, вплоть до его уничтожения и передачи государственных функций частным добровольным объединениям. Анархо-капиталисты и либертарианцы абсолютизируют свободы личности и частной собственности."
 socdem_hunta:0 "Социал-демократическая хунта"
 democratura:0 "Демократура"
 democratura_desc:0 "Демократура или же Вечная демократия - Представители течения считают демократию лучшим режимом правления. Однако признают, что у демократии самой по себе есть риск перейти к диктатуре вследствие подъёма популизма. Поэтому сторонники вечной демократии стараются как можно больше обезопасить свой режим от изменений в политическом пространстве и сохранить реальную власть в своих руках. Любой ценой. Для описания таких режимов отлично подходит выражение - демократия это власть демократов"
 eltsinism:0 "Эзотерический Ельцинизм"
 eltsinism_desc:0 "Эзотерический Ельцинизм - метафизическое учение о Величии и божественной сущности первого Президента РФ, Бориса Ельцина. Фигуру Ельцина воспринимают как антисоветского Катехона, создавший эпоху святых девяностых, а также Ледовласого Вождя, прибывшего из Вальгаллы, чтобы спасти Россию и весь Мир от коммунизма. Свободный рынок, провозглашение свободы и демократии, национализм, бухло - вот черты, которые присущи Эзотерическому Ельцинизму."
 marxismus:0 "Марксизм"
 marxismus_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
 leninismus:0 "Ленинизм"
 leninismus_desc:0 "Ленинизм - это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinismus:0 "Сталинизм"
 stalinismus_desc:0 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionismus:0 "Антиревизионизм"
 anti_revisionismus_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Для анархических коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм - авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 ecofascism:0 "Экофашизм"
 rexism:0 "Рексизм"
 rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 neutrality:0 "Анархо-Этатизм"
 neutrality_noun:0 "Анархо-Этатизм"
 neutrality_desc:0 "Авторитарный режим"
 military_administration:0 "Военная администрация"
 military_administration_desc:0 "Военная администрация - Скорее не идеология, а форма организации власти. Если анархо-этатизм провозглашает построение государства ради победы над хаосом, то надо признать, что одной из главной сил организации общества является армия. Сторонники главенства военной администрации убеждены, что вся власть должна быть в руках у военных в виде хунты или стратократии, не нося при этом особых идеологических целей, кроме блага общества. Также это течение осуждает радикализм и сколяется к центризму в политических вопросах. Часто вовсе состоит из слабо разбирающихся или не интересующихся в политике людей."
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия - форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism:0 "Модератизм"
 moderatism_desc:0 "Модератизм - форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм - форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
 postironism:0 "Авангардный постиронизм"
 postironism_desc:0 "Авангардный постиронизм - также известен как Justforlulsism. Идеология, которая соответствует духу, разрушенного кризисом мира, если этот дух, конечно, есть. Крайне субъективна и противоречива, но не пытается быть синкретической. Сторонники этой идеологии смотрят на мир как на бессмысленное представление, в котором сами хотят поучаствовать. Хотя это лишь одна из возможных установок идеологии, которая  может быть опровергнута другими авангардными постиронистами."
 nefascism:0 "Нефашизм"
 nefascism_desc:0 "Нефашизм — это закрытая нетеррористическая недиктатура наименее реакционных, наименее шовинистических, наименее империалистических элементов нефинансового капитала."
