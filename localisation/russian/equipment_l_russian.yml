 GER_land_cruiser_equipment_1: "Сверхтяжелый танк «Ландкройцер П.1000 Ратте»"
 GER_land_cruiser_equipment_1_short: "«Ратте»"
 GER_land_cruiser_equipment_1_desc: "P.1000 «Ратте» — немецкий проект сверхтяжелого танка, разработанный компанией «Крупп» в 1942 году. Машина представляла собой 1000-тонную бронированную громаду, вооруженную двумя 280-мм корабельными орудиями, несколькими дополнительными пушками и броней толщиной до 360 мм. «Ратте» должен был стать передвижной крепостью, способной подавить любое сопротивление противника на поле боя. Однако из-за огромных размеров, высокого расхода топлива и возможных проблем с логистикой проект признали нецелесообразным и отменили в 1943 году."
