 train_equipment_2_desc:0 "Упрощенный проект, в котором ради удешевления производства опущены многие детали, присущие обычным товарным поездам. Он точно так же уязвим, как и обычный поезд, но его проще заменить."
 train_equipment_3:0 "Бронепоезд"
 train_equipment_3_desc:0 "Паровоз укрыт тяжелой броней, защищающей от вражеских атак. По грузоподъемности он равен другим поездам, но его выпуск стоит дороже."
 railway_gun_equipment:0 "Железнодорожная артиллерия"
 railway_gun_equipment_desc:0 "Тяжелая пушка, установленная для перевозки на железнодорожную платформу."
 railway_gun_desc:0 "Железные дороги позволяют перемещать тяжелые орудия вглубь страны на неплохой скорости и эффективно обстреливать вражеские позиции с большой дистанции."
