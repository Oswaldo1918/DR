l_russian:
 MRD_operation_usilit_partizan:0 "Усилить дружественных повстанцев"
 MRD_operation_usilit_partizan_desc:0 "После того как был создан корридор для связи с большой землёй, мы можем проводить различные операции на территории Покаянии. Если мы поддержим дружественных партизан и повстанцев, во главе которых стоят в том числе бывшие командиры Красной армии Лазарета, то получим дополнительных союзников во время вторжения в Покаянию."
 MRD_operation_koridor_dlya_bezhentsev:0 "Открыть коридор для беженцев"
 MRD_operation_koridor_dlya_bezhentsev_desc:0 "На территории Покаянии осталось много противников рыночко-порешизма. Некоторые даже пострадали от репрессий режима. Их нужно срочно вывезти к нам, ведь у нас у самих нехватает людей а они будут полезны так или иначе. И даже не важно хотят ли они этого или нет."
 MRD_operation_cherniy_rinok:0 "Наладить поставки через черный рынок"
 MRD_operation_cherniy_rinok_desc:0 "Нам удалось выяснить, что после Челябинского мирного договора Лазарет и Покаяния формально объявили друг другу эмбарго, однако между этими страными происходит теневой товарообмен через так называемых Уральских карапузов. Мы можем стать третьей стороной в данной схеме и наладить поставки дефицитного оборудования в нашу страну через подставные компании. Хорошо что в Покаянии капитализм."
 MRD_usilit_partizan_nachalo_flag_tt:0 "Будет предпринята попытка усилить дружественных повстанцев."
 MRD_usilit_partizan_conec_flag_tt:0 "Мы получим дополнительные §Y3§! дивизии после выполнения национального фокуса §YВыйти на связь с Владом Макаровым§!"
 MRD_koridor_dlya_bezhentsev_nachalo_flag_tt:0 "Мы попытаемся организовать эвакуацию лояльных нам элементов и организовать постоянный коридор"
 MRD_koridor_dlya_bezhentsev_conec_flag_tt:0 "Коридор для беженцев открыт"
 MRD_cherniy_rinok_nachalo_flag_tt:0 "Агент через госструктуры Покаянии попытается выйти на компании, занимающиеся транзитом товаров через карапузов."
 MRD_cherniy_rinok_conec_flag_tt:0 "Созданы подставные компании «Око Саурона» и «Водка Эталон». Под видом гражданских товаров они поставляют оборудование для наших предприятий. Будем надеяться что никто не догадается."
 MRD_usilit_partizan_faza_2:0 "Организовать встречу"
 MRD_usilit_partizan_faza_2_desc:0 "Наши агенты согласно плану проведут поиски в тех местах, где конников Макарова видели в последний раз. В крайнем случае они попытаются разыскать в местной желтой прессе известия о последних рейдах партизан."
 MRD_usilit_partizan_faza_2_outcome:0 "Агенту при помощи найденного рояля в кустах по звуку удалось нащупать место дислокации частей пролазаретовских вместолевых партизан. После обмена любезностями агента по неизвестной причине обдали 3-мя вёдрами воды из-за якобы слишком сильного перегара и вони, после чего удалось договориться об условных сигналах и ориентировочной дате выступления."
 MRD_koridor_dlya_bezhentsev_faza_2:0 "Организовать эвакуацию"
 MRD_koridor_dlya_bezhentsev_faza_2_desc:0 "Наши агенты с ввереными им запасами тушонки организуют лагеря для беженцев. На случай конспирации прибывших до переправки в Покаянию будут перекрашивать в черную краску."
 MRD_koridor_dlya_bezhentsev_faza_2_outcome:0 "Как мы и предполагали покаяниские инспектора не отличили обитателей лагеря от беженцев из африки и проигнорировали их."
 MRD_cherniy_rinok_faza_2:0 "Создание легальных организаций"
 MRD_cherniy_rinok_faza_2_desc:0 "Агенты, получив всю необходимую информацию, для обеспечения безопасности мероприятия создадут анкапскую общину для отвода глаз чиновников. Под её «патронажем» будут созданы подставные компании, которые и займутся транзитом необходимых товаров."
 MRD_cherniy_rinok_faza_2_outcome:0 "Резидент дал покаянскому чиновнику небольшую взятку и два леща, и тем самым получил необходимые контакты и данные. Выдав себя за подлинного борца за рынок, резидент создал анкапскую общину «Австрийской Школы» и привлёк туда необходимое количество мамкиных экспертов по анкапу для дальнейшего планирования деятельности. Мы несомневаемся в их лояльности, некомпетентности и глупости, ведь они - лишь подставные лица, а реальным транзитом будут заниматься совсем другие люди. НАШИ люди."
 MAT_operation_poisk_hinamidzavi:0 "Поиск Хинамидзавска"
 MAT_operation_poisk_hinamidzavi_desc:0 "Силами агентурной разведки мы попытаемся отправить экспедицию в предполагаемое место нахождения нашего божества и объявить всему миру о небеспочвенности нашей веры"
 MAT_faza_1_pribytiye:0 "Прибытие в Хинамидзавск"
 MAT_faza_1_pribytiye_desc:0 "Наш агент попытается замаскироваться под аутентичного персонажа из деревни"
 MAT_faza_1_pribytiye_outcome:0 "В результате мощнейших пиздостраданий местные жители не отличили оперативника от Кейти Маэбара."
 MAT_faza_2_razvedat_hinamidzavsk:0 "Разведать Хинамидзавск"
 MAT_faza_2_razvedat_hinamidzavsk_desc:0 "Наш агент попытается найти потенциальное место дислокации бога по сводке Лугаля и советам местных жителей"
 MAT_faza_2_razvedat_hinamidzavsk_outcome:0 "В ходе опреативно-розыскных мероприятий по подготовке к Ватанагаши на нашего агента смотрели все как на идиота."
 MAT_faza_3_perezhit_vatanagashi:0 "Пережить Ватанагаши"
 MAT_faza_3_perezhit_vatanagashi_desc:0 "Наш агент попытается во время фестиваля обнаружить Бога и вывезти его на большую землю"
 MAT_faza_3_perezhit_vatanagashi_outcome:0 "В ходе оперативно-розыскных мероприятий оперативних подвергся странным галлюцинациям. Далее оперативник начал чувствовать сильный зуд в шее. Дальнейшая судьба агента неизвестна."