 MRD_operation_usilit_partizan:0 "Усилить дружественных повстанцев"
 MRD_operation_usilit_partizan_desc:0 "После того как был создан корридор для связи с большой землёй, мы можем проводить различные операции на территории Покаянии. Если мы поддержим дружественных партизан и повстанцев, во главе которых стоят в том числе бывшие командиры Красной армии Лазарета, то получим дополнительных союзников во время вторжения в Покаянию."
 MRD_usilit_partizan_nachalo_flag_tt:0 "Будет предпринята попытка усилить дружественных повстанцев."
 MRD_usilit_partizan_conec_flag_tt:0 "Мы получим дополнительные §Y3§! дивизии после выполнения национального фокуса §YВыйти на связь с Владом Макаровым§!"
 MRD_usilit_partizan_faza_2:0 "Организовать встречу"
 MRD_usilit_partizan_faza_2_desc:0 "Наш агент по плану организует поиски в тех местах где части видели в последний раз. В крайнем случае он попытается разыскать в местной желтой прессе известия о последних рейдах партизан."
 MRD_usilit_partizan_faza_2_outcome:0 "Агенту при помощи найденного рояля в кустах по звуку удалось нащупать место дислокации частей пролазаретовских вместолевых партизан. После обмена любезностями агента по неизвестной причине обдали 3-мя вёдрами воды из-за якобы слишком сильного перегара и вони, после чего удалось договориться об условных сигналах и ориентировочной дате выступления."
 MAT_operation_poisk_hinamidzavi:0 "Поиск Хинамидзавска"
 MAT_operation_poisk_hinamidzavi_desc:0 "Силами агентурной разведки мы попытаемся отправить экспедицию в предполагаемое место нахождения нашего божества и объявить всему миру о небеспочвенности нашей веры"
 MAT_faza_1_pribytiye:0 "Прибытие в Хинамидзавск"
 MAT_faza_1_pribytiye_desc:0 "Наш агент попытается замаскироваться под аутентичного персонажа из деревни"
 MAT_faza_1_pribytiye_outcome:0 "В результате мощнейших пиздостраданий местные жители не отличили оперативника от Кейти Маэбара."
 MAT_faza_2_razvedat_hinamidzavsk:0 "Разведать Хинамидзавск"
 MAT_faza_2_razvedat_hinamidzavsk_desc:0 "Наш агент попытается найти потенциальное место дислокации бога по сводке Лугаля и советам местных жителей"
 MAT_faza_2_razvedat_hinamidzavsk_outcome:0 "В ходе опреативно-розыскных мероприятий по подготовке к Ватанагаши на нашего агента смотрели все как на идиота."
 MAT_faza_3_perezhit_vatanagashi:0 "Пережить Ватанагаши"
 MAT_faza_3_perezhit_vatanagashi_desc:0 "Наш агент попытается во время фестиваля обнаружить Бога и вывезти его на большую землю"
 MAT_faza_3_perezhit_vatanagashi_outcome:0 "В ходе оперативно-розыскных мероприятий оперативних подвергся странным галлюцинациям. Далее оперативник начал чувствовать сильный зуд в шее. Дальнейшая судьба агента неизвестна."