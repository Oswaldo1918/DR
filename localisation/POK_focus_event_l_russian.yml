 MGN.2.t:0 "Перекат Самойлова"
 MGN.2.d:0 "В селе Берлин Челябинской области узнали, что само село уже берут подходящие силы красной демонической орды, тогда вся самая прогрессивная интеллигенция села в лице Серафима Самойлова, поняла, что пора релоцироваться. Но он не смог, так как сильно потолстел. А ведь до прихода Покаяна он весил 30 килограмм, а щас почти 100! В Берлине ещё оставалось немного не успевших эвакуироваться полицейских. Они проходили мимо в серой красивой форме на чистых Пацерах и с винтовками и автоматами. А через час подошла красная армия и ето была огромная разница с покаянцами! Советские солдаты в картофельных мешках вместо формы, а ноги вместо сапог обмотаны лопухом, а вместо оружия ветки и кирпичи, а сзади их палками подгоняют пьяные командиры на собаках. Настал момент выбирать с кем оставаться. И Самойлов тогда решил одновременно отблагодарить покаянцев и оскорбить русских. Он тогда снял штаны до колена чтоб было видно русским его жопу и встал на четвереньки лицом к покаянцам, которым он кланялся и так он покатился вдоль строев, кланяясь покаянцам и оскорбляя русских, и так до Ельцинбурга докатился! А етот егойный способ щас так и назыается «Перекат Самойлова». Поговаривают, что сам Самойлов был представлен к награде – орден Страшной Правды и билет в Канаду через Северный полюс. По льду легче перекатываться. С тех пор его никто не видел. Живёт, наверное, на Святом Западе и смеётся над всеми нами грешными. Эта история очень подняла боевой дух Покаянии!"
 MGN.2.a:0 "СКОТОРАБЫ БУНТУЮТ БЛЧ"
 MGN.3.t:0 "Перекат Самойлова"
