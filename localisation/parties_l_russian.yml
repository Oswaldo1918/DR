 stekloidizm:0 "Стеклоидизм"
 stekloidizm_desc:0 "Стеклоидизм - идеология, зародившееся после стрима по The Final Station, одного из первых стримов Чумного Доктора. Её последователи рьяно и фанатично верят в стекольных богов, и нетерпят разбитых стёкол в принципе. Любой увиденный осколок разбитого стекла служит поводом для Ваагха."
 gachi: "Гачимучизм"
 gachi_desc:0 "Gachimuchiзм - система взглядов, основанная на заветах Billy Herringtonа и Van Darkholmа, а также со временем изменённая их последователями. Выделяют огромное число субидеологий, в зависимости от того, к каким политическим взглядам приближён последователь гачизма. Основа же в том, чтобы воплотить в жизнь deep dark fantasy, которую раньше можно было только представить на gaywebsite. "
