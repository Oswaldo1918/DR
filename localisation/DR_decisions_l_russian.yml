 DR_form_russian_far_east_state_decisions_category:0 "Война за Дальний Восток"
 DR_form_russian_far_east_state_decisions_category_desc:0 "Российский дальний восток с самого начала Катаклизма (КК) поглотила война. В отличии от Сибири или Центральной России ни Челябинский, ни ещё какой-либо мирный договор не касался этой земли. Местные царьки дерутся друг с другом максимально озлобленно и отчаянно. Победителем в этом противостоянии может стать лишь тот правитель, который способен железной рукой восстановить порядок на данной территории."
 DR_DF_unifer_cf:0 "Мы завершили войну на дальнем востоке и взяли Иркутск"
 DR_FEW_obyedinenie_DV:0 "Провозгласить объединение Российского Дальнего востока"
 DR_FEW_obyedinenie_DV_desc:0 "Мы вышли из этой кровавой войны победителем. Необходимо провозгласить об этом на весь мир, чтобы с нами могли считаться!"
 DR_FEW_declare_war_BRT:0 "Вторжение в Бурятию"
 DR_FEW_declare_war_BRT_desc:0 "Бурятия всё это время была нейтральной. Та хоть и пострадала в ходе похода Чумного пакта на их земли, но тем не менее кодзимоверы представляют серьёзную силу. Но на фоне противостояния с государством, контролирующим Сибирь, необходимо ликвидировать этот буфер. Ведь если этот вероятный противник захватит Забайкалье, он само собой разместит войска и будет угрожать нашим наиболее уязвимым западным территориям." 
 DR_FEW_pooshreniye_immigratsii:0 "Поощрение иммиграции"
 DR_FEW_pooshreniye_immigratsii_desc:0 "За долгие годы войны край сильно пострадал. Для продолжения войны необходимо любыми способами привлекать в него людей. §RДаже самыми жестокими!§!"
 DR_FEW_create_guard_reigments:0 "Создание гвардейских соединений"
 DR_FEW_create_guard_reigments_desc:0 "За весь период войны появилось немало опытных ветеранов. Из них необходимо комплектовать ударные подразделения для прорыва фронта."
 DR_podgotovit_desantniye_suda:0 "Подготовить десантные суда"
 DR_podgotovit_desantniye_suda_desc:0 "Флот имеет в условиях российского дальнего востока важное стратегическое значение. Если мы овладеем морем и сможем устраивать морские высадки, то причиним большие неприятности врагу."
 DR_FEW_conversiya_grazhdanskih_sudov:0 "Конверсия гражданских судов"
 DR_FEW_conversiya_grazhdanskih_sudov_desc:0 "Используя секретные параходовские технологии времён хойковской второй мировой войны, мы можем обменивать по 30-50 конвоев на 1 военный корабль. Нужно воспользоваться этой возможностью."
 DR_ustroit_morskoye_vtorzheniye_na_sever:0 "Устроить морское вторжение против северного противника."
 DR_ustroit_morskoye_vtorzheniye_na_sever_desc:0 "Для прорыва позиционного фронта мы должны использовать все оставшиеся ресурсы на полномасштабное вторжение с моря. Благо нам доступны секретные технологии тноидов по спавну в тылу врага больших сил, несмотря на ситуацию на море."
 DR_ustroit_morskoye_vtorzheniye_na_yug:0 "Устроить морское вторжение против южного противника"
 DR_ustroit_morskoye_vtorzheniye_na_yug_desc:0 "Для прорыва позиционного фронта мы должны использовать все оставшиеся ресурсы на полномасштабное вторжение с моря. Благо нам доступны секретные технологии тноидов по спавну в тылу врага больших сил, несмотря на ситуацию на море."
 DR_FEW_railroad_building_Yakutsk_Magadan:0 "Строительство железной дороги Якутск-Магадан"
 DR_FEW_railroad_building_Yakutsk_Magadan_desc:0 "Мы можем успешно продвигаться вдоль побережья Охотского и Японского морей, однако для вторжения вглубь контенента у нас должна быть обеспечена сильная линия снабжения. Для того чтобы связать §GЯкутск и Магадан§! потребуется значительное время и придётся использовать ресурсы в ущерб остальным отраслям."
 DR_FEW_railroad_building_Magadan_Severokolymsk:0 "Строительство железной дороги Магадан-Североколымск"
 DR_FEW_railroad_building_Magadan_Severokolymsk_desc:0 "Мы можем успешно продвигаться вдоль побережья Охотского и Японского морей, однако для вторжения вглубь контенента у нас должна быть обеспечена сильная линия снабжения. Для того чтобы связать §GМагадан и Североколымск§! потребуется значительное время и придётся использовать ресурсы в ущерб остальным отраслям."
 DR_FEW_railroad_building_Yakutsk_Severokolymsk:0 "Строительство железной дороги Якутск-Североколымск"
 DR_FEW_railroad_building_Yakutsk_Severokolymsk_desc:0 "Мы можем успешно продвигаться вдоль побережья Охотского и Японского морей, однако для вторжения вглубь контенента у нас должна быть обеспечена сильная линия снабжения. Для того чтобы связать §GЯкутск и Североколымск§! потребуется значительное время и придётся использовать ресурсы в ущерб остальным отраслям. \n§RВНИМАНИЕ§! §GЖелезная дорога будет строиться не про кратчайшему, а по самому безопастному пути: наверх к краю карты и далее на восток, поэтому необходимо для успешного завершения строительства контролировать приполярные территории!§!"
 DR_FEW_railroad_building_Petropavlovsk_Severokolymsk:0 "Строительство железной дороги Петропавловск-Североколымск"
 DR_FEW_railroad_building_Petropavlovsk_Severokolymsk_desc:0 "Мы можем успешно продвигаться вдоль побережья Охотского и Японского морей, однако для вторжения вглубь контенента у нас должна быть обеспечена сильная линия снабжения. Для того чтобы связать §GПетропавловск-Камчатский и Магадан§! потребуется значительное время и придётся использовать ресурсы в ущерб остальным отраслям."
 DR_FEW_DOT_svyaz_s_moskvoi:0 "Связаться с любимым братом"
 DR_FEW_DOT_svyaz_s_moskvoi_desc:0 "У Воваааана есть серьёзные связи в Центральной России. Если мы установим связь с СРЛ, то возможно получим необходимую помощь."
 DR_FEW_DOT_vydat_soldatam_rocet_toplivo:0 "Выдать солдатам ракетное топливо"
 DR_FEW_DOT_vydat_soldatam_rocet_toplivo_desc:0 "Это определенно поможет."
 DR_FEW_DOT_vydat_soldatam_doter_sapogi:0 "Выдать солдатам Boost Speed"
 DR_FEW_DOT_vydat_soldatam_doter_sapogi_desc:0 "Или дотерские сапоги, лишь бы прапора не спиздили их."
 DR_FEW_DOT_vydat_soldatskie_100_gramm:0 "Выдать солдатские сто грамм"
 DR_FEW_DOT_vydat_soldatskie_100_gramm_desc:0 "Используя старые запасы или реквизируя алкоголь у местных можно увеличить временно эффективность наших войск."
 DR_FEW_KOL_pokayanskiy_lend_liz:0 "Покаянский ленд-лиз."
 DR_FEW_KOL_pokayanskiy_lend_liz_desc:0 "На улице -55 и мы......в шаге от краха, нам необходима дополнительная помощь от Великой Покаянии."
 DR_FEW_MAG_raskidiyaniye_myla:0 "Раскидывание мыла"
 DR_FEW_MAG_raskidiyaniye_myla_desc:0 "Слыш, пахан. Пацаны базарят, после Катаклизма подобная магия работает и вне душевой. Надо заценить."
 DR_FEW_MAG_kustarniye_podelki:0 "Кустарные поделки"
 DR_FEW_MAG_kustarniye_podelki_desc:0 "Масштабы кустарного производства на зонах поражают воображение. Если их пустить на полезное дело, то победу достичь будет проще."
 DR_FEW_MAG_vorovskie_prikoly:0 "Воровские приколы"
 DR_FEW_MAG_vorovskie_prikoly_desc:0 "Знаменитые тапки из булок."
 DR_FEW_YAK_pomozh_shamanov:0 "Помощь шаманов"
