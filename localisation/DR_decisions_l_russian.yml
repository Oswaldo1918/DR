 DR_FEW_annex_DOT_desc:0 "Война идёт настолько долго и насолько яростно, что стороны конфликта не собираются друг с другом договариваться и это факт. Даже после капитуляции! \nГосударство [DOT.GetNameDef] необходимо уничтожить путём поимки и ликвидации местного лидера и его сторонников! \n§CИ нет, это конечно же не костыль, нет, нет...§!"
