 DR_FEW_YWO_umeret_na_nogah:0 "Лучше жить на ногах, чем умереть на коленях"
 DR_FEW_YWO_umeret_na_nogah_desc:0 "АУФ."
 DR_FEW_YWO_patsanskaya_lubov:0 "Пацанская любовь"
 DR_FEW_YWO_patsanskaya_lubov_desc:0 "«-Брат, прикинь, кто-то трахнул мою мамку. \n-Брат, это был я. \n-Но зачем, брат!? \n-Чтобы у тебя был ещё один брат, брат. \n-Спасибо, брат!»"
